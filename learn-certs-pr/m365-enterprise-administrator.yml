uid: certification.m365-enterprise-administrator
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  此測驗的應試者是參與評估、規劃、移轉、部署與管理 Microsoft 365 服務的 Microsoft 365 企業管理員。
  
  <div style='color&#58; red;'><br/>MCSE 生產力解決方案專家認證將於 2020 年 6 月 30 日淘汰。因此，在2021年6月30日之後，MCSE 生產力解決方案專家認證將不符合Microsoft 365 Certified&#58; Enterprise Administrator Expert認證的先決條件。(MCSE 淘汰後1年)。</div>
subTitle: 此測驗的應試者是參與評估、規劃、移轉、部署與管理 Microsoft 365 服務的 Microsoft 365 Enterprise Administrators。
levels:
- advanced
skills:
- '附註：出現在以下文件中所評量的每種技能下方的項目符號旨在說明我們如何評估該技能。此清單不明確或詳盡。'
- 設計和實作 Microsoft 365 服務
- 管理使用者身分識別與角色
- 管理存取和驗證
- 規劃 Office 365 工作負載和應用程式
- 實作現代裝置服務
- 實作 Microsoft 365 安全和威脅管理
- 管理 Microsoft 365 治理和合規性
