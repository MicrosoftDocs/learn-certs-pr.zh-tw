title: 'Microsoft 365 Certified: Enterprise Administrator Expert'
metadata:
  title: 'Microsoft 365 Certified: Enterprise Administrator Expert'
  description: 'Microsoft 365 企業管理員參與評估，規劃，移轉，部署與管理 Microsoft 365 服務。'
uid: certification.m365-enterprise-administrator
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  <div><font color='red'><strong>針對冠狀病毒（COVID-19）的情況，Microsoft 正在對我們的訓練和認證計劃進行一些臨時變更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>學到更多</a>。</strong></font><br/><br/></div>

  Microsoft 365 企業管理員評估，規劃，遷移，部署和管理 Microsoft 365 服務。

  <div><br/><strong>MCSE 生產力解決方案專家認證將於 2021 年 1 月 31 日淘汰。因此，MCSE生产力解决方案专家认证不会成为Microsoft 365认证的必备选项：2022 年 1 月 31 日（MCSE 停用後一年）之後的企業管理員專家證書。</strong></div>
subTitle: Microsoft 365 企業管理員評估，規劃，遷移，部署和管理 Microsoft 365 服務。
levels:
- advanced
skills:
- 附註：出現在以下文件中所評量的每種技能下方的項目符號旨在說明我們如何評估該技能。此清單不明確或詳盡。
- 設計與實作 Microsoft 365 服務
- 管理使用者身分識別與角色
- 管理存取與驗證
- 規劃 Office 365 工作負載與應用程式
- 實作現代裝置服務
- 實作 Microsoft 365 安全與威脅管理
- 管理 Microsoft 365 治理和合規性
