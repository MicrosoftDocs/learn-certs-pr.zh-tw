summary: |-
  如果您對Dynamics 365的企業資源規劃(ERP)能力有廣泛的瞭解，並且瞭解財務和運營應用程式如何在Microsoft整體生態系統中發揮作用的基本原理，那麼該證書就是為您而量身定制的。
  
  那些熟悉業務運營，對金融原理有基本瞭解，並且精通資訊技術的人——無論是一般的還是通過工作經驗——都可以使用該證書來驗證這些技能，並幫助打開其職業之門。
  
  處於不同職業生涯階段的人們均可以各種方式使用該基礎認證。以下是一些例子&#58;
  - 想要強調他們對所使用的應用程式具有廣泛瞭解的IT專業人員
  - 技術專業人士和商業決策者，他們正在探索如何將Dynamics 365的功能性與他們正在使用的應用程式集成在一起
  - 業務涉眾和其他使用Dynamics 365並想要證明他們理解該平臺的基本原理的人
  - 想要對業務運營、財務和ERP有更加深入瞭解的開發人員
  - 想要利用Dynamics 365財務和運營應用程式更上一層樓的學生、應屆畢業生和正在轉行的人士
  
  <div><br/><strong>注意&#58; 該證書將於2021年2月生效。</strong></div>
