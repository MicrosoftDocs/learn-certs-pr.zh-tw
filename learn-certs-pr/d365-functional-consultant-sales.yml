title: 'Microsoft Certified: Dynamics 365 Sales Functional Consultant Associate'
metadata:
  title: 'Microsoft Certified: Dynamics 365 Sales Functional Consultant Associate'
  description: 'Microsoft Dynamics 365 銷售職能顧問實施的解決方案可以預測和計劃客戶聯繫，通過處理和結算來管理交易，並使用數據分析來提高銷售團隊的績效。'
uid: certification.d365-functional-consultant-sales
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div><div><font color='red'><strong>針對冠狀病毒（COVID-19）的情況，Microsoft 正在對我們的訓練和認證計劃進行一些臨時變更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>學到更多</a> 。</strong></font><br/><br/></div><div><strong>2020 年 9 月，MB-200將被替換為<a href="/learn/certifications/exams/pl-200">PL-200</a>新測驗。通過 MB-200 或 PL-200，再加 MB-210，您將可以取得此認證，直到 MB-200 於 2020 年 12 月 31 日停用。MB-200 停用後，必須通過 PL-200 和 MB-210 才能取得此認證。</strong><br/><br/></div></div>

  Microsoft Dynamics 365 銷售職能顧問實施的解決方案可以預測和計劃客戶聯繫，通過處理和結算來管理交易，並使用數據分析來提高銷售團隊的績效。
