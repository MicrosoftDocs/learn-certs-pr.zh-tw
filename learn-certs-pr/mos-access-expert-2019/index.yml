iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  透過獲得 Microsoft Office Specialist&#58; Access Expert 認證，證明您具有充分利用 Access 所需的技能。該認證證明了在資料庫設計原則方面的能力。

  獲得此認證的個人擁有大約 150 個小時的教學經驗和產品實踐經驗，已在產業專家層面證明其能力，並準備進入工作市場。他們可以演示 Access 主要功能的正確應用，並可以獨立完成任務。
subTitle: '透過獲得 Microsoft Office Specialist:  Access Expert 認證，證明您具有充分利用 Access 所需的技能。'
