summary: |-
  <div>
  <div><font color='red'><strong>針對冠狀病毒(COVID-19)的情況，Microsoft 正在對我們的訓練和認證計劃進行一些臨時變更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>學到更多</a>。</strong></font><br/><br/></div>
  <div> <strong>2020 年 9 月，MB-200 將被替換為新測驗，<a href="/learn/certifications/exams/pl-200">PL-200</a>。通過 MB-200 或 PL-200，再加 MB-230，您將可以取得此認證，直到 MB-200 於 2020 年 12 月 31 日停用。MB-200 停用後，必須通過 PL-200 和 MB-230 才能取得此認證。 </strong><br/><br/></div></div>

  Microsoft Dynamics 365 Customer Service Functional Consultants 構建了快速，敏捷且利用 AI 的 CX 解決方案，以推動可預測客戶需求的可採取動作的見解。
