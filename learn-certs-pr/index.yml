### YamlMime:CertificationHome

title: Microsoft Certifications [Microsoft 認證]
summary: 獲得認證就代表您跟上了當前技術角色與要求的步伐。請選擇一個工作角色以查看認證路徑。

roles:
  - name: developer
    summary: 開發人員設計、組建、測試和維護雲解決方案。
    url: /learn/certifications/roles/developer
  - name: administrator
    summary: 管理員實作、監控和維護 Microsoft 解決方案。
    url: /learn/certifications/roles/administrator
  - name: solution-architect
    summary: 解決方案架構師擁有計算、網路、儲存和安全性方面的專業知識。
    url: /learn/certifications/roles/solutions-architect
  - name: data-engineer
    summary: 資料工程師使用完整堆疊的資料服務來設計和實作資料管理、監控、安全性和隱私權。
    url: /learn/certifications/roles/data-engineer
  - name: data-scientist
    summary: 資料科學家應用機器學習技術來訓練，評估和部署解決業務問題的模型。
    url: /learn/certifications/roles/data-scientist
  - name: ai-engineer
    summary: AI Engineer 使用認知服務、機器學習和知識探勘來構建和實作 Microsoft AI 解決方案。
    url: /learn/certifications/roles/ai-engineer
  - name: devops-engineer
    summary: DevOps 工程師將人員、流程與技術相結合，不斷提供有價值的產品與服務，以滿足終端使用者的需求與業務目標。
    url: /learn/certifications/roles/devops-engineer
  - name: security-engineer
    summary: 安全工程師實作安全控制和威脅防護，管理身分識別和存取，並保護資料、應用程式和網路。
    url: /learn/certifications/roles/security-engineer
  - name: functional-consultant
    summary: 功能顧問利用Microsoft Dynamics 365和Microsoft Power Platform來預測和計劃客戶需求。
    url: /learn/certifications/roles/functional-consultant


certificationsSection:
  title: 成為經 Microsoft 認證的
  summary: "Microsoft 提供多種技術職位的認證途徑。在每一項認證中，應試者需要通過一系列測驗才能獲得證書。"
  tiers:
    - title: 基本知識認證
      summary: 建議起點。對於初入技術行業或考慮轉行的人員較為理想。
      certifications:
        - uid: certification.azure-fundamentals
        - uid: certification.microsoft-365-fundamentals
        - uid: certification.power-platform-fundamentals
      browseLink:
        text: 瀏覽基本知識認證
        url: /learn/certifications/browse/?type=fundamentals 
    - title: 基於角色的認證
      summary: 選擇一項角色型的認證，以開始學習有價值的工作角色技能。
      certifications:
        - uid: certification.azure-developer
        - uid: certification.power-apps-and-d365-developer-associate
        - uid: certification.d365-functional-consultant-sales
      browseLink:
        text: 瀏覽角色型的認證
        url: /learn/certifications/browse?resource_type=certification
    - title: 其他認證
      summary: 探索專業認證、Microsoft Certified Educator 認證和 Microsoft Office 技術認證。
      certifications:
        - uid: certification.azure-for-sap-workloads-specialty
        - uid: certification.microsoft-certified-educator
        - uid: certification.mos-word-expert-2019
      browseLink:
        text: 瀏覽其他認證
        url: /learn/certifications/browse?resource_type=certification

