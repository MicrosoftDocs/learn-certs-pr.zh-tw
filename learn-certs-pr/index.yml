trainingSection:
  title: 如何為認證做準備
  summary: Microsoft 瞭解每個人都有不同的學習偏好，因此我們會在您的整個認證歷程中為您提供不同的認證和訓練選項。
  items:
  - image:
      alt: 一名注視著 Microsoft Surface 的女性
      src: /learn/certifications/images/image-working-lady-laptop.jpg
    title: 免費學習路徑準備圖
    summary: 借助 Microsoft Learn，任何人都可以按照自己的速度和時間表掌握核心概念。無論是學習一項核心任務的單一模組，還是透過相關模組的集合全面探索某個主題。
    browseLinks:
    - text: 瀏覽全部學習路徑
      url: https://docs.microsoft.com/learn/browse/?resource_type=learning%20path
  - image:
      alt: 一名男子向圍坐在桌旁的四人作報告
      src: /learn/certifications/images/image-working-group.jpg
    title: 為講師指導型訓練做準備
    summary: Microsoft 學習合作夥伴提供廣泛的解決方案，以滿足您的學習需求，使您能夠實現您的訓練目標。Microsoft 認證培訓師已完成嚴格的訓練，並符合嚴格的技術認證要求。
    browseLinks:
    - text: 瀏覽全部講師指導型訓練
      url: /learn/certifications/courses/browse/

resourcesSection:
  title: 學習資源
  items:
