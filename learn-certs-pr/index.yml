statisticsSection:
  title: 為何要認證
  summary: 認證是對您專業優勢的證明，是產業認可的職位技能的體現。
  video:
    pdfDownloadUrl: https://download.microsoft.com/download/C/A/A/CAA1BDA9-D61F-47D2-BC0A-C3A820B21DAF/Pearson_VUE_Value_of_IT_Certification_Survey_Summary_Report_2017.pdf
    iframeTitle: Microsoft 認證
    iframeSrc: https://www.microsoft.com/en-us/videoplayer/embed/RE3HGnx?pid=RE3HGnx-ax-0-id-oneplayer&jsapi=true&postJsllMsg=true&autoplay=false&mute=false&loop=false&market=en-us&playFullScreen=false
    title: Microsoft 認證的好處
    summary: 在獲得認證後，23％ 的 Microsoft 認證技術人員報告稱薪資漲幅高達 20％。更重要的是，經過認證的員工經常被委託監督他們的同事，讓他們走上快速晉升的通道。— 2017 Pearson VUE 認證價值白皮書
  items:
    - title: 38%
      summary: 到 2021 年，__% 的 IT 職位都將與雲端有關係。
      note: IDC/Microsoft，雲端技能和組織影響力* 雲技術如何助力 IT 專業人士的職業生涯，2017 年 5 月
    - title: 35%
      summary: 的 IT 專業人員表示，在部署其他技術期間，他們在雲端部署期間的影響力要高於同行。
      note: IDC/Microsoft，雲端技能和組織影響力* 雲技術如何助力 IT 專業人士的職業生涯，2017 年 5 月
    - title: 36.9%
      summary: 的 IT 專業人員稱認證幫助他們更加自信的執行複雜的工作。
      note: Pearson VUE，IT 認證價值調查，2017 年 11 月
