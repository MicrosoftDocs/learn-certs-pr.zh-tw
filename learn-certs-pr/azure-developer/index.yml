summary: |-
  Azure 開發人員 Associate 認證的應試者應具有在 Microsoft Azure 上設計、構建、測試和維護雲端應用程式和服務的主題專業知識。

  擔任此角色的職責包括參與雲端開發的所有階段，從需求定義和設計到開發、部署和維護、效能調整和監控。

  Azure 開發人員與遠端解決方案架構師、雲端 DBA、雲端管理員和客戶端合作以實作解決方案。

  該證書的應試者應具有 1-2 年的專業開發經驗以及 Microsoft Azure 的經驗。此外，該角色應具有以 Azure 支援的語言進行編程的能力以及 Azure SDK、資料存儲選項、資料連接、API，應用程式身份驗證和授權、計算和容器部署、調試、效能調整和監控方面的熟練程度。
