summary: |-
  參加 Azure Developer Associate 認證的考生應具備在 Microsoft Azure 上設計、構建、測試和維護 cloud 應用程式及服務方面的學科知識專長。
  
  這個角色的職責包括參與 cloud 開發的所有階段，從需求、定義和設計到開發、部署和維護，再到性能調優和監控。
  
  Azure 開發人員與 cloud 解決方案架構師、cloud DBAs、cloud 管理員和客戶合作實施解決方案。
  
  參加該認證的考生應具有1-2年的專業開發經驗以及使用 Microsoft Azure 的經驗。此外，該認證的考生應該能夠使用 Azure 所支援的語言進行程式設計，並能熟練使用 Azure SDKs, Azure PowerShell, Azure CLI, 資料存儲選項、資料連接、APIs, 應用程式驗證和授權、計算和容器部署、調試、性能調優及監控。
