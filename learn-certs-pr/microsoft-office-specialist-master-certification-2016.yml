- Microsoft Office Excel 2016 (必要)
- Microsoft Office PowerPoint 2016 (必要)
- Microsoft Office Word 2016 (必要)
- Microsoft Office Access 2016 (選擇一項)
- Microsoft Office Outlook 2016 (選擇一項)
