title: 'Microsoft Office Specialist: Word Associate (Word and Word 2019)'
metadata:
  title: 'Microsoft Office Specialist: Word Associate (Word and Word 2019)'
  description: '透過獲得 Microsoft Office Specialist:  Word Associate 認證，證明您具有充分利用 Word 所需的技能。'
uid: certification.mos-word-2019
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div><font color='red'><strong>針對冠狀病毒（COVID-19）的情況，Microsoft 正在對我們的訓練和認證計劃進行一些臨時變更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>學到更多</a>。</strong></font><br/><br/></div>

  透過獲得 Microsoft Office Specialist&#58; Word Associate 認證，證明您具有充分利用 Word 所需的技能。透過為各種目的和情況創建和編輯文檔，證明您具有正確使用 Word 的主要功能的能力。

  獲得此認證的個人擁有大約150個小時的教學經驗和產品實踐經驗，已在產業助理層面證明其能力，並準備進入工作市場。他們可以展示Word的主要功能的正確應用，並可以獨立完成任務。
subTitle: '透過獲得 Microsoft Office Specialist:  Word Associate 認證，證明您具有充分利用 Word 所需的技能。'
