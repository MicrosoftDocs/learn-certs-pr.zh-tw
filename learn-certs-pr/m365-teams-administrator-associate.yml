  title: 'Microsoft 365 Certified: Teams Administrator Associate'
  description: Microsoft Teams 團隊管理員為 Microsoft  團隊設定、部署和管理 Office 365 工作負載，著重於在企業環境中進行高效和有效的共同作業和交流。
uid: certification.m365-teams-administrator-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: >-
  Microsoft Teams 團隊管理員為 Microsoft  團隊設定、部署和管理 Office 365 工作負載，著重於在企業環境中進行高效和有效的共同作業和交流。


  Microsoft Teams 管理員必須能夠規劃、部署和管理團隊聊天、應用程式、頻道、會議、音頻會議，現場活動和通話。
subTitle: Microsoft Teams 團隊管理員為 Microsoft  團隊設定、部署和管理 Office 365 工作負載，著重於在企業環境中進行高效和有效的共同作業和交流。
