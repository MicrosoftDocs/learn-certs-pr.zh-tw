  title: 'Microsoft Certified: Power Platform Solution Architect Expert'
  description: Power Platform 解決方案架構師專家與利益相關者合作，專注於影響其組織廣泛業務和技術需求的解決方案。候選人擁有 Power Platform、Dynamics 365 客戶參與應用、相關 Microsoft cloud 解決方案和協力廠商技術的功能和技術知識。
uid: certification.power-platform-solution-architect-expert
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  如果你希望證明自己作為 Microsoft Power Platform 或 Microsoft Dynamics 365 解決方案架構師的專業技能，或者你是一名開發人員或高級顧問，準備下一步成為解決方案架構師，那麼此專家認證可以幫助你在職業生涯中不斷前進。
  
  作為 Power Platform Solution Architect Expert 專家認證的候選人，你將與利益相關者合作，專注於影響組織廣泛業務和技術需求的解決方案。你擁有 Power Platform, Dynamics 365 客戶參與應用、相關 Microsoft cloud 解決方案和協力廠商技術的功能和技術知識。對於此認證，你至少需要1到3年的 Power Platform 解決方案架構師經驗，或7到10年的高級顧問或開發人員經驗，以及對 Power Platform 架構的深入瞭解。
  
  如果你在嘗試獲得此認證之前需要更多的經驗，以下是一些建議&#58;
  - 在 Power Platform 專案中擔任(或跟隨)解決方案架構師。
  - 報名參加講師指導的培訓課程。
  - 在[Microsoft Learn](/learn/paths/become-solution-architect/)上探索可用的學習路徑。
