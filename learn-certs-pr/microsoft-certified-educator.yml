summary: >-
  Microsoft Certified Educator (MCE) 認證可驗證教育人員是否具備所需的全球教育人員技術知識能力，可為學生提供內容豐富且量身打造的教學體驗。

  MCE 認證適合實習中的教育人員、師範教育學院的教職員，以及任教中的教育人員。


  Microsoft 提供完備的線上學習課程，21CLD，以協助教育人員準備這項嚴峻的測驗。


  **注意** Microsoft Certified Educator 測驗所評量的是教育人員是否瞭解如何在這六項不同的內容領域中運用技術工具，而非他們是否熟練特定技術工具的使用。如需取得特定 Microsoft 產品與技術之教學認證的相關資訊，請造訪 [Microsoft Certified Trainer](https://www.microsoft.com/learning/mct-certification.aspx) 網頁。
