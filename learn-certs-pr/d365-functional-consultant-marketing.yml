summary: |-
  <div>
  <div><font color='red'><strong>針對冠狀病毒(COVID-19)的情況，Microsoft 正在對我們的訓練和認證計劃進行一些臨時變更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>學到更多</a>。</strong></font><br/><br/></div>
  <div> <strong>2020年9月，MB-200將被替換為新測驗，<a href="/learn/certifications/exams/pl-200">PL-200</a>。通過 MB-200 或 PL-200，再加 MB-220，您將可以取得此認證，直到 MB-200 於 2020 年 12 月 31 日停用。MB-200停用後，必須通過PL-200和MB-220才能取得此認證。 </strong><br/><br/></div></div>

  Microsoft Dynamics 365 行銷功能顧問實作吸引並轉化潛在客戶的解決方案，建構品牌知名度，標準化全渠道訊息傳送，以及提供行銷見解。
