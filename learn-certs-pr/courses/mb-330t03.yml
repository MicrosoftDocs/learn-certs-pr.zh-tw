summary: |-
  組織使用 Dynamics 365 for Finance and Operations 透過現代化的商務物流，及時提供客戶回應，取得預測深入解析，簡化採購以及統一銷售到實現的流程來自動化和簡化供應鏈。本課程討論如何在 Dynamics 365 for Finance and Operations 配置和使用倉儲和運輸管理。

  #### 對象設定檔
  Dynamics 365 客戶參與功能顧問負責執行發現，擷取需求，吸引主題專家和利害關係人參與，翻譯需求以及配置解決方案和應用程式。功能顧問使用現成功能，無程式碼擴充性，應用程式和服務整合來實作解決方案。
prerequisitesSection: |-
  基本理解 ERP 和 CRM 概念。
outlineSection: |-
  ### 模組 1&#58; 配置倉儲管理
  Dynamics 365 for Finance and Operations 的倉庫管理模組有助於管理製造，分銷和零售公司中的倉儲流程。

  具有廣泛的功能，可以隨時以最佳等及支援倉儲設施。倉儲管理與財務和運營中的其他業務流程完全整合，例如運輸，製造，品質控制，購買，轉移，銷售和退貨。
  #### 課程
  - 簡介
  - 配置倉儲管理設定
  - 理解保留階層
  - 位置指令和工作範本
  - 練習實驗室
  - 模組摘要


  在本單元中，學生學習如何&#58;
  - 配置倉儲管理參數
  - 創建倉儲和地點
  - 配置工作集區，區域，位置格式和設定檔
  - 創建保留階層
  - 配置位置指令
  - 配置波浪式處理
  - 配置載入
  - 配置庫存狀態
  - 配置循環計數
  - 配置包裝和容器化
  - 設定並產生標籤


  ### 模組 2&#58; 配置倉儲管理行動裝置
  本主題說明如何在“財務和營運”中配置倉儲管理行動裝置設定。
  #### 課程
  - 簡介
  - 配置行動裝置
  - 練習實驗室
  - 模組摘要


  在本模組中，學生學習如何&#58;
  - 創建新工作類別
  - 配置行動裝置
  - 配置活動和查詢的功能表項目
  - 配置功能表項目以創建其他工作人員或流程的工作
  - 配置功能表項目以處理現有工作
  - 定義行動裝置功能表的版面配置
  - 配置行動裝置的基本的外觀及風格
  - 創建行動裝置使用者
  - 設定標籤版面配置並定義列印標籤的設定


  ### 模組 3&#58; 使用倉儲管理
  在使用行動裝置進行倉儲管理之前，必須先安裝該應用程式。本主題說明如何在“財務和營運”中使用倉儲管理流程。
  #### 課程
  - 簡介
  - 配置行動裝置
  - 入站操作
  - 循環計數
  - 轉移和補貨
  - 出站操作
  - 叢集挑選
  - 包裝和容器化
  - 練習實驗室
  - 模組摘要


  在本模組中，學生學習如何&#58;
  - 入站操作
  - 出站操作
  - 叢集挑選
  - 包裝和容器化
  - 循環計數
  - 轉移和補貨


  ### 模組 4&#58; 配置運輸管理
  本模組提供 Microsoft Dynamics 365 for Finance and Operations 中的運輸管理功能的概述，並教導如何配置和使用運輸管理。
  #### 課程
  - 簡介
  - 計劃和配置運輸管理
  - 流程
  - 路由和運輸流程
  - 運輸引擎和貨運管理
  - 練習實驗室
  - 模組摘要


  在本模組中，學生學習如何&#58;
  - 運輸計劃
  - 路由
  - 評分
  - 入站操作
  - 載入流程
  - 出站操作


  ### 模組 5&#58; 課程總結
  最終評估和課程摘要，以及課程的課程後調查。
  #### 課程
  - 最終評估
  - 課程摘要
  - 課後調查


  學生將完成課程。
