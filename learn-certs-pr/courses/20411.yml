  - 在 Windows Server 2012 作業系統中安裝和管理遠端存取角色
  - 使用開始使用精靈實作 DirectAccess
  - 實作和管理進階 DirectAccess 基礎結構
  - 實作 VPN 存取
  - 實作 Web 應用程式 Proxy


  ### 模組 9&#58; 最佳化檔案服務
  此模組描述 FSRM，設定配額，檔案檢測和存放裝置報告以及實作分類管理和檔案管理任務。描述 DFS 的元件。我還將說明如何設定 DFS 命名空間和 DFS 複寫。
  #### 課程
