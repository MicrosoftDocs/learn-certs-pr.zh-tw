outlineSection: |-
  ### 模組 1&#58; SQL Server 安全性
  保護 Microsoft SQL Server 資料庫中的資料是必要的，並且要求對問題和 SQL Server 安全性功能有工作知識。

  本模組描述 SQL Server 安全性模型，登入，使用者，部分內含資料庫以及跨伺服器授權。

  #### 課程
  - 驗證與 SQL Server 的連線性
  - 授權登入連線到資料庫
  - 跨伺服器授權
  - 部分內含資料庫


  #### 實驗室 &#58; 驗證使用者
  - 建立登入
  - 建立資料庫使用者
  - 更正應用程式登入問題
  - 設定還原資料庫的安全性

  完成本模組後，您將能夠&#58; 
  - SQL Server 基本概念。
  - SQL Server 連線驗證。
  - 使用者登入資料庫的權限。
  - 部分內含資料庫。 
  - 跨伺服器授權。


  ### 模組 2&#58; 指派伺服器和資料庫角色
  使用角色可簡化使用者權限的管理。使用角色，您可以根據每個使用者的作業功能來控制已驗證的的使用者存取系統資源，而不是逐一按使用者指派權限，而是可以將權限授予給角色，然後使使用者成為角色的成員。
  Microsoft SQL Server 包括對在伺服器等級和資料庫等級定義的安全性角色的支援。
  #### 課程
  - 使用伺服器角色
  - 使用固定資料庫角色
  - 指派使用者定義的資料庫角色


  #### 實驗室 &#58; 指派伺服器和資料庫角色
  - 指派資料庫角色
  - 指派固定資料庫角色
  - 指派使用者定義的資料庫角色
  - 驗證安全性

  完成本模組後，您將能夠&#58; 
  - 描述和使用伺服器角色來管理伺服器等級的安全性。
  - 描述和使用固定的資料庫角色。
  - 使用自訂資料庫角色和應用程式角色來管理伺服器等級的安全性。


  ### 模組 3&#58; 授權使用者存取資源
  在前面的模組中，您已經了解如何使用固定伺服器角色，使用者定義的服務器角色，固定資料庫角色和應用程式角色來組織 Microsoft SQL Server 安全性以及如何在伺服器和資料庫等級指派權限集合。授權使用者存取 SQL Server 資源的最後一步是授權使用者和角色存取伺服器和資料庫物件。

  在本模組中，您將看到如何管理這些物件權限。除了對資料庫物件的存取權限外，SQL Server 提供確定允許哪些使用者執行程式碼（例如儲存程序和函數）的能力。在許多案例中，這些權限以及對資料庫物件的權限最好在架構等級而不是在個別物件等級設定。架構的權限授予可以簡化您的安全性架構。您將在本模組的最後一課中探索架構等級的權限授予。
  #### 課程
  - 授權使用者存取物件
  - 授權使用者執行程式碼
  - 在架構等級設定權限


  #### 實驗室 &#58; 授權使用者存取資源
  - 授予，拒絕和撤銷物件的權限
  - 授予程式碼執行權限
  - 在架構等級授予權限

  完成本模組後，您將能夠&#58; 
  - 授權使用者存取物件。
  - 授權使用者執行程式碼。
  - 在架構等級設定權限。


  ### 模組 4&#58; 透過加密和稽核保護資料
  為 Microsoft SQL Server 系統設定安全性時，您應確保滿足組織對資料保護的任何合規性要求。組織通常需要依循產業特定的合規性原則，要求對所有資料存取進行稽核。為了滿足此要求，SQL Server 提供一系列用於實作稽核的選項。

  另一個常見的合規性要求是對資料進行加密，以防止在對資料庫檔案的存取受到洩漏的情況下防止未經授權的存取。SQL Server 透過提供透明資料加密（TDE）來支援此要求。為了降低具有管理存取資料庫權限的使用者洩漏資訊的風險，可以使用 Always Encrypted 功能對包含敏感性資料（例如信用卡卡號或國家身份證號）的資料行進行加密。

  本模組描述在 SQL Server 中進行稽核的可用選項，如何使用和管理 SQL Server 稽核功能以及如何實作加密。
  #### 課程
  - 在 SQL Server 中稽核資料存取的選項
  - 實作 SQL Server 稽核
  - 管理 SQL Server 稽核
  - 使用加密保護資料


  #### 實驗室 &#58; 使用稽核和加密
  - 使用 SQL Server 稽核
  - 加密資料行為 Always Encrypted
  - 使用 TDE 加密資料庫

  完成本模組後，您將能夠&#58; 
  - 描述稽核資料存取的選項。
  - 實作 SQL Server 稽核。
  - 管理 SQL Server 稽核。
  - 描述和實作在 SQL Server 中加密資料的方法。
  - 實作加密


  ### 模組 5&#58; 復原模型和備份策略
  資料庫管理員角色最重要的方面之一是確保可靠地備份組織資料，以便在發生故障時可以復原資料。儘管電腦產業幾十年來一直知道需要可靠的備份策略，並且對此進行詳盡的討論，但有關資料外洩的不幸情況仍然很普遍。另一個問題是，即使已制定的策略按設計原樣工作，結果仍然經常無法滿足組織的營運需求。

  在本模組中，根據可用的備份模型以及交易紀錄檔在維護資料庫一致性中的角色，您將考慮如何建立與組織需求相一致的策略。
  #### 課程
  - 了解備份策略
  - SQL Server 交易記錄檔
  - 規劃備份策略


  #### 實驗室 &#58; 了解 SQL Server 復原模型
  - 規劃備份策略
  - 設定資料庫復原模型

  完成本模組後，您將能夠&#58; 
  - 描述各種備份策略。
  - 描述資料庫交易記錄檔的功能。
  - 規劃 SQL Server 備份策略。


  ### 模組 6&#58; 備份 SQL Server 資料庫
  在上一個模組中，您學習如何規劃 SQL Server 系統的備份策略。現在，您可以學習如何執行 SQL Server 備份，包括完整和差異資料庫備份，交易記錄檔備份和部分備份。

  在本模組中，您將學習如何套用各種備份策略。
  #### 課程
  - 備份資料庫和交易記錄檔
  - 管理資料庫備份
  - 進階資料庫選項


  #### 實驗室 &#58; 備份資料庫
  - 備份資料庫
  - 執行資料庫，差異和交易記錄檔備份
  - 執行部分備份

  完成本模組後，您將能夠&#58; 
  - 執行 SQL Server 資料庫和交易記錄檔的備份。
  - 管理資料庫備份。
  - 描述進階備份選項。


  ### 模組 7&#58; 還原 SQL Server 2016 資料庫
  在上一個模組中，您學習如何建立 Microsoft SQL Server 2016 資料庫的備份。備份策略可能涉及許多不同類型的備份，因此您必須有效地還原它們，這是必要的。

  您經常會在緊急情況下還原資料庫。但是，您必須確保對如何繼續並將資料庫成功還原到所需狀態有一個明確的計劃。良好的計劃和對還原過程的理解可以幫助避免使情況變得更糟。

  某些資料庫還原與系統故障有關。在這些案例中，您將需要使系統盡可能接近故障發生前的狀態。儘管，某些故障與人為錯誤有關，且您可能希望將系統復原到該錯誤之前的復原點。SQL Server 2016 的時間點復原功能可以幫助您達成這一目標。

  由於使用者資料庫通常更大量，因此使用者資料庫比系統資料庫更容易受到系統故障的影響。但是，系統資料庫可能會受到故障的影響，因此在復原時應格外小心。特別是，您需要了解如何復原每個系統資料庫，因為您不能對所有系統資料庫使用相同的流程。

  在本模組中，您將看到如何還原使用者資料庫和系統資料庫以及如何實作還原時間點。

  #### 課程
  -了解還原程序
  - 還原資料庫
  - 進階還原案例
  - 時間點復原


  #### 實驗室 &#58; 還原 SQL Server 資料庫
  - 還原資料庫備份
  - 還原資料庫，差異和交易記錄檔備份
  - 執行零碎還原

  完成本模組後，您將能夠&#58; 
  - 說明還原程序。
  - 還原資料庫。
  - 執行進階還原作業。
  - 執行還原時間點。


  ### 模組 8&#58; 自動化 SQL Server 管理
  與其他一些資料庫引擎相比，Microsoft SQL Server 提供的工具使管理變得容易。但是，即使工作易於執行時，通常也必須多次重複執行工作。高效率資料庫管理員學習動化重複的工作。這可以幫助避免管理員忘記在要求的時間執行工作的情況。也許更重要的是，工作的自動化有助於確保每次執行時都執行一致。

  本模組描述如何使用 SQL Server Agent 自動化作業，如何為作業設定安全性環境以及如何實作多服務器作業。
  #### 課程
  - 自動化 SQL Server 管理
  - 使用 SQL Server Agent
  - 管理 SQL Server Agent 作業
  - 多服務器管理


  #### 實驗室 &#58; 自動化 SQL Server 管理
  - 建立 SQL Server Agent 作業
  - 測試作業
  - 排程作業
  - 設定主伺服器和目標伺服器

  完成本模組後，您將能夠&#58; 
  - 描述自動化 SQL Server 管理的方法。
  - 設定作業，作業步驟類型和排程。
  - 管理 SQL Server Agent 作業。
  - 設定主伺服器和目標伺服器


  ### 模組 9&#58; 設定 SQL Server Agent 安全性
  本課程中的其他模塊已經示範需要遵循“最低權限”原則來最小化授予使用者的權限。這意味著使用者僅具有執行工作所需的權限。相同的邏輯套用於向 SQL Server Agent 授予權限。儘管很容易在 SQL Server Agent 服務帳戶的內容中執行所有作業，並很容易將該帳戶設定為管理帳戶，但是這樣做會導致安全性較差。了解如何為在 SQL Server Agent 中執行的作業建立最低權限安全環境是非常重要。
  #### 課程
  - 了解 SQL Server Agent 安全性
  - 設定認證
  - 設定Proxy 帳戶


  #### 實驗室 &#58; 設定 SQL Server Agent 安全性
  - 分析 SQL Server Agent 的問題
  - 設定認證
  - 設定 Proxy 帳戶
  - 設定和測試作業的安全性環境

  完成本模組後，您將能夠&#58; 
  - 說明 SQL Server Agent 的安全性。
  - 設定認證。
  - 設定Proxy 帳戶。


  ### 模組 10&#58; 使用警示和通知監視 SQL Server
  以主動方式管理 Microsoft SQL Server 的一個關鍵方面是確保您知道發生在伺服器中的問題和事件的發生情況。SQL Server 記錄大量有關問題的資訊。您可以設定以透過使用警示和通知在出現這些問題時自動為您提供建議。SQL Server 資料庫管理員接收感興趣事件的詳細資料的最常見方式是透過電子郵件訊息。此模組涵蓋 SQL Server 執行個體的資料庫郵件、警示和通知的設定，以及 Microsoft Azure SQL 資料庫的警示設定。

  #### 課程
  - 監視 SQL Server 錯誤
  - 設定資料庫郵件
  - 操作員，警示和通知
  - Azure SQL 資料庫中的警示


  #### 實驗室 &#58; 使用警示和通知監視 SQL Server
  - 設定資料庫郵件
  - 設定操作員
  - 設定警示和通知
  - 測試警示和通知

  完成本模組後，您將能夠&#58; 
  - 監視 SQL Server 錯誤。
  - 設定資料庫郵件。
  - 設定操作員、警示和通知。
  - 使用 Azure SQL 資料庫中的警示


  ### 模組 11&#58; 簡介使用 PowerShell 管理SQL Server
  本模組介紹如何將 Windows PowerShell 與 Microsoft SQL Server 一起使用。企業不斷需要提高維護 IT 基礎結構的效率和可靠性。使用 PowerShell，您可以透過建立指令碼本來執行工作來提高效率和可靠性。可以對 PowerShell 指令碼進行測試並將其多次套用於多個伺服器，從而為您的組織節省時間和金錢。
  #### 課程
  - Windows PowerShell 入門
  - 使用 PowerShell 設定 SQL Server
  - 使用 PowerShell 管理和維護 SQL Server
  - 使用 PowerShell 管理 Azure SQL 資料庫


  #### 實驗室 &#58; 使用 PowerShell 管理SQL Server
  - PowerShell 入門
  - 使用 PowerShell 變更 SQL Server 設定

  完成本模組後，您將能夠&#58; 
  - 描述 PowerShell 的好處及其基本概念。 
  - 使用 PowerShell 設定 SQL Server。
  - 使用 PowerShell 管理和維護 SQL Server。
  - 使用 PowerShell 管理 Azure SQL 資料庫。


  ### 模組 12&#58; 使用擴充事件追蹤存取 SQL Server
  監視效能計量提供一種評估資料庫解決方案整體效能的好方法。但是，有時您需要對 Microsoft SQL Server 執行個體中發生的活動進行更詳細的分析，以疑難排解問題並識別最佳化工作負載效能的方法。

  Server 擴充事件是建置於 Microsoft SQL Server 資料庫引擎中的的彈性，輕量的事件處理系統。本模組側重於架構概念，疑難排解策略和擴充事件的使用方式情節。


  #### 課程
  - 擴充事件核心概念
  - 使用擴充事件


  #### 實驗室 &#58; 擴充事件
  - 使用 System_Health 擴充事件工作階段
  - 使用擴充事件追蹤頁面分割

  完成本模組後，您將能夠&#58; 
  - 描述擴充事件核心概念
  - 建立和查詢擴充事件工作階段。


  ### 模組 13&#58; 監視 SQL Server
  Microsoft SQL Server 資料庫引擎可以長時間執行，而無需管理上的關注。但是，如果您定期監視資料庫伺服器上發生的活動，則可以在潛在問題發生之前對其進行處理。
  SQL Server 提供許多工具，您可用於監視目前活動和記錄先前活動的詳細資訊。您需要熟悉每種工具的功能以及如何使用。
  監視工具可以提供大量的輸出會很容易爆滿，因此您還需要學習分析其輸出的技術。
  #### 課程
  - 監視活動
  - 擷取和管理效能資料
  - 分析收集的效能資料
  - SQL Server 實用程序


  #### 實驗室 &#58; 監視 SQL Server
  完成本模組後，您將能夠&#58; 
  - 監視目前活動。
  - 擷取和管理效能資料。
  - 分析收集的效能資料。
  - 設定 SQL Server 實用程序。


  ### 模組 14&#58; 疑難排解 SQL Server
  當出現問題時，使用 Microsoft SQL Server 的資料庫管理員需要發揮疑難排解員的重要角色，尤其是阻止依賴 SQL Server 資料庫的商務關鍵應用程式的使用者工作。重要的是要有一個解決一般問題的可靠方法，並熟悉使用 SQL Server 系統時可能出現的最常見問題。

  #### 課程
  - SQL Server 疑難排解方法
  - 解決服務相關問題
  - 解決連線性和登入問題


  #### 實驗室 &#58; 疑難排解常見問題
  - 疑難排解和解決 SQL 登入問題
  - 疑難排解和解決服務問題
  - 疑難排解和解決 Windows 登入問題
  - 疑難排解和解決作業執行問題
  - 疑難排解和解決效能問題

  完成本模組後，您將能夠&#58; 
  - 描述 SQL Server 疑難排解方法
  - 解決服務相關問題。
