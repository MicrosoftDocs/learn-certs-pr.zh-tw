outlineSection: |-
  ###模塊 1&#58; 使用 Cosmos DB 構建全球分佈式應用程式
  本模組描述了Cosmos DB的優點和架構。
  #### 課程
  - Cosmos DB概述
  - Cosmos DB APIs
  - 供應吞吐量
  - 分區/共享最佳實踐

  在本模塊的最後，學生將能夠描述&#58;
  - Cosmos DB概述
  - Cosmos DB APIs
  - 供應吞吐量
  - 分區/共享最佳實踐


