summary: |-
  本課程將教學生什麼是 Cosmos DB，以及如何將 MongoDB 和Cassandra 工作負載遷移到 Cosmos DB。

  #### 對象設定檔
  本課程的主要受眾是計劃使用 Cosmos DB 將 MongoDB 或 Cassandra DB 工作負載遷移到 Azure 的數據庫開發人員。
prerequisitesSection: |-
  參加訓練的學生除了具備專業經驗外，還應具備以下技術知識&#58;
