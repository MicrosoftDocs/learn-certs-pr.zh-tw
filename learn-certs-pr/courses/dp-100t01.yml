summary: |-
  獲得有關如何使用Azure服務來開發，訓練和部署機器學習解決方案的必要知識。本課程首先概述支援資料科學的Azure服務。從那裡開始，它著重於使用Azure的首要資料科學服務Azure機器學習服務來自動化資料科學管道。本課程側重於Azure，不教學生如何進行資料科學。假定學生已經知道這一點。

  #### 對象設定檔
  本課程面向資料科學家以及在訓練和部署機器學習模型方面負有重要責任的人員。
prerequisitesSection: |-
  成功的Azure Data Scientists憑藉雲計算概念的基礎知識和通用資料科學及機器學習工具和技術的經驗開始該角色。
  
  具體而言&#58
  - 在Microsoft Azure中創建雲資源
  - 使用Python進行資料探索和視覺化。
  - 用Scikit-Learn、PyTorch和TensorFlow等常見框架來培訓和校驗機器學習模型。
  - 使用容器
  
  為了獲取此類必備技能，上課前請完成以下免費線上培訓&#58;
  - [研究Microsoft雲概念](/learn/paths/explore-microsoft-azure-cloud-concepts/)。
  - [創建機器學習模型](/learn/paths/create-machine-learn-models/)
  - [Azure 中的管理容器](/learn/paths/administer-containers-in-azure/) 
  
  若您之前完全不瞭解資料科學和機器學習，請先完成[Microsoft Azure AI Fundamentals](/learn/certifications/azure-ai-fundamentals)學習。
outlineSection: |-
  ### 模塊 1&#58; Azure Machine Learning 入門
  在本模塊中，您將學習如何配置 Azure 機器學習工作區，並使用它來管理機器學習資產，例如數據，計算，模型訓練代碼，記錄的指標和訓練後的模型。您將學習如何使用 Web Azure 機器學習工作室界面以及 Azure 機器學習 SDK 和開發人員工具（如 Visual Studio Code 和Jupyter Notebooks）來處理工作區中的資產。
  
  #### 課程
  - Azure Machine Learning 簡介
  - 使用 Azure Machine Learning

  #### 實驗室 &#58; 創建 Azure Machine Learning 工作區
  
  完成本模塊後，您將能夠
  - 設置 Azure 機器學習工作區
  - 使用工具和代碼来使用 Azure 機器學習

  ### 模組 2&#58; 無代碼機器學習
  本模組介紹自動機器學習和設計器視覺化工具，您可以使用這些工具來培訓、評價和部署機器學習模型，而無需編寫任何代碼。
  #### 課程
  - 自動機器學習
  - Azure Machine Learning 設計器
  
  #### 實驗室 &#58; 使用自動機器學習
  
  #### 實驗室 &#58; 使用 Azure Machine Learning 設計器
  
  完成本模組後，您將能夠
  - 使用自動機器學習來培訓機器學習模型
  - 使用 Azure Machine Learning 機器學習設計器培訓模型

  ###模塊 3&#58; 運行實驗和訓練模型
  在本模塊中，您將開始進行實驗，這些實驗封裝了數據處理和模型訓練代碼，並使用它們來訓練機器學習模型。
  #### 課程
  - 實驗簡介
  - 訓練和註冊模型
  
  #### 實驗室 &#58; 運行試驗
  
  #### 實驗室 &#58; 培訓模型

  完成本模塊後，您將能夠
  - 在 Azure 機器學習工作區中運行代碼實驗
  - 訓練和註冊機器學習模型
  
  ### 模塊 4&#58; 使用數據
  數據是任何機器學習工作負載中的基本元素，因此，在本模塊中，您將學習如何在 Azure 機器學習工作區中創建和管理數據存儲和數據集，以及如何在模型訓練實驗中使用它們。
  #### 課程
  - 使用數據存儲
  - 使用數據集
  
  #### 實驗室 &#58; 使用資料
  
  完成本模組後，您將能夠
  - 創建和使用資料存儲
  - 創建和使用資料集
  
  
  ### 模塊 5&#58; 使用計算
  雲的主要優勢之一是能夠按需利用計算資源，並使用它們將機器學習過程擴展到您自己的硬件無法實現的程度。在本模塊中，您將學習如何管理實驗環境以確保實驗一致運行時的一致性，以及如何為實驗運行創建和使用計算目標。
  #### 課程
  - 使用環境
  - 使用計算目標
  
  #### 實驗室 &#58; 使用計算 

  完成本模塊後，您將能夠
  - 創建和使用環境
  - 創建和使用計算目標  
  
  ### 模塊 6&#58; 使用管道協調操作
  既然您已了解了將工作負荷作為利用數據資產和計算資源的實驗來運行的基礎，那麼現在該學習如何將這些工作負荷編排為關聯步驟的管道線路。管道是在 Azure 中實現有效的機器學習操作化（ML Ops）解決方案的關鍵，因此您將探索如何在此模塊中定義和運行它們。
  #### 課程
  - 管道介紹
  - 發布和運行管道
  
  #### 實驗室 &#58; 創建管道

  完成本模塊後，您將能夠
  - 創建管道以自動化機器學習工作流程
  - 發布和運行管道服務
  
  ### 模塊 7&#58; 部署和使用模型
  模型旨在幫助通過預測做出決策，因此它們僅在部署並在應用程式使用時可用才有用。在本模塊中，將學習如何為實時推理和批處理推理部署模型。
  #### 課程
  - 實時推理
  - 批量推理
  - 持續集成和交付
  
  #### 實驗室 &#58; 創建即時推理服務
  
  #### 實驗室 &#58; 創建批推理服務
  
  完成本模組後，您將能夠
  - 創建批量發佈模型作為即時推理服務
  - 將模型發佈為批推理服務
  - 描述實現持續集成和交付的技術
  
  ### 模塊 8&#58; 訓練最佳模型
  在本課程這一階段之前，您已經學習了訓練、部署和使用機器學習模型的端到端過程；但是如何確保模型為數據產生最佳的預測性輸出？在本模塊中，您將探索如何使用超參數調整和自動化機器學習來利用雲規模計算並為您的數據找到最佳模型。
  #### 課程
  - 超參數調整
  - 自動化機器學習
  
  #### 實驗室 &#58; 調整超參數
  
  #### 實驗室 &#58; 使用 SDK 中的自動機器學習

  完成本模塊後，您將能夠
  - 優化用於模型訓練的超參數
  - 使用自動化機器學習為您的數據找到最佳模型
  
  ### 模組 9&#58; 負責任的機器學習
  資料科學家有責任確保他們負責任地分析資料和培訓機器學習模型；尊重個人隱私、減少偏見，並確保透明度。本模組探索應用負責任的機器學習原則的一些注意事項和技巧。
  #### 課程
  - 微分法
  - 模型可解釋性
  - 公平
  
  #### 實驗室 &#58; 探索差分隱私
  
  #### 實驗室 &#58; 解釋模型
  
  #### 實驗室 &#58; 發現和緩解不公平
  
  完成本模組後，您將能夠
  - 在資料分析中應用差分隱私
  - 使用解釋者解釋機器學習模型
  - 評價模型公平性
  
  ### 模塊 10&#58; 監控模型
  部署模型後，重要的是要了解該模型在生產中的使用方式，並檢測由於數據漂移而導致的有效性降低。本模塊描述了監控模型及其數據的技術。
  #### 課程
  - 使用 Application Insights 監控模型
  - 監控數據漂移
  
  #### 實驗室 &#58; 使用 Application Insights 監控模型
  
  #### 實驗室 &#58; 監控資料漂移
  
  完成本模塊後，您將能夠
  - 使用 Application Insights 監控已發布的模型
  - 監控數據漂移

