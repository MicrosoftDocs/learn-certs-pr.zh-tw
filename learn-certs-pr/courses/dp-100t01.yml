summary: |-
  了解如何使用 Azure 機器學習在雲規模上操作機器學習解決方案。本課程教您如何利用現有的 Python 和機器學習知識來管理 Microsoft Azure 中的數據提取和準備、模型訓練和部署以及機器學習解決方案的監管。

  #### 對象設定檔
  本課程面向了解 Python 和機器學習框架（例如 Scikit—Learn，PyTorch 和 Tensorflow）的現有知識的數據科學家，他們希望在雲中構建和運行機器學習解決方案。
prerequisitesSection: |-
  在參加本課程之前，學生必須具備&#58;
  - Microsoft Azure 的基礎知識
  - 使用 Numpy，Pandas 和 Matplotlib 等程式庫編寫 Python 代碼以處理數據的經驗。 
  - 了解數據科學；包括如何準備數據以及使用常見的機器學習程式庫（例如 Scikit—Learn，PyTorch 或 Tensorflow）訓練機器學習模型。
outlineSection: |-
  ### 模塊 1&#58; Azure 機器學習簡介
  在本模塊中，您將學習如何配置 Azure 機器學習工作區，並使用它來管理機器學習資產，例如數據，計算，模型訓練代碼，記錄的指標和訓練後的模型。您將學習如何使用 Web Azure 機器學習工作室界面以及 Azure 機器學習 SDK 和開發人員工具（如 Visual Studio Code 和Jupyter Notebooks）來處理工作區中的資產。
  
  #### 課程
  - Azure 機器學習入門
  - Azure 機器學習工具

  #### 實驗室&#58; 創建 Azure 機器學習工作區
  
  #### 實驗室&#58; 使用 Azure 機器學習工具
  
  完成本模塊後，您將能夠
  - 設置 Azure 機器學習工作區
  - 使用工具和代碼来使用 Azure 機器學習

  ### 模塊 2&#58;使用 Designer 進行無代碼機器學習
  該模塊引入了 Designer 工具，這是一個拖放界面，用於創建機器學習模型而無需編寫任何代碼。您將學習如何創建封裝數據準備和模型訓練的訓練管道，然後將該訓練管道轉換為可用來從新數據預測數值的推理管道，最後將推理管道部署為客戶端應用程式使用的服務。
  #### 課程
  - 使用 Designer 訓練模型
  - 使用 Designer 發布模型
  
  #### 實驗室&#58; 使用 Azure ML Designer 創建訓練管道

  #### 實驗室&#58; 使用 Azure ML Designer 部署服務

  完成本模塊後，您將能夠
  - 使用 Designer 訓練機器學習模型
  - 將 Designer 管道部署為服務

  ###模塊 3&#58; 運行實驗和訓練模型
  在本模塊中，您將開始進行實驗，這些實驗封裝了數據處理和模型訓練代碼，並使用它們來訓練機器學習模型。
  #### 課程
  - 實驗簡介
  - 訓練和註冊模型
  
  #### 實驗室&#58; 運行實驗

  #### 實驗室&#58; 訓練和註冊模型

  完成本模塊後，您將能夠
  - 在 Azure 機器學習工作區中運行代碼實驗
  - 訓練和註冊機器學習模型
  
  ### 模塊 4&#58; 使用數據
  數據是任何機器學習工作負載中的基本元素，因此，在本模塊中，您將學習如何在 Azure 機器學習工作區中創建和管理數據存儲和數據集，以及如何在模型訓練實驗中使用它們。
  #### 課程
  - 使用數據存儲
  - 使用數據集
  
  #### 實驗室&#58; 使用數據存儲

  #### 實驗室&#58; 使用數據集

  完成本模塊後，您將能夠
  - 創建和使用數據存儲
  - 創建和使用數據集
  
  
  ### 模塊 5&#58; 計算上下文
  雲的主要優勢之一是能夠按需利用計算資源，並使用它們將機器學習過程擴展到您自己的硬件無法實現的程度。在本模塊中，您將學習如何管理實驗環境以確保實驗一致運行時的一致性，以及如何為實驗運行創建和使用計算目標。
  #### 課程
  - 使用環境
  - 使用計算目標
  
  #### 實驗室&#58; 使用環境

  #### 實驗室&#58;使用計算目標  

  完成本模塊後，您將能夠
  - 創建和使用環境
  - 創建和使用計算目標  
  
  ### 模塊 6&#58; 使用管道協調操作
  既然您已了解了將工作負荷作為利用數據資產和計算資源的實驗來運行的基礎，那麼現在該學習如何將這些工作負荷編排為關聯步驟的管道線路。管道是在 Azure 中實現有效的機器學習操作化（ML Ops）解決方案的關鍵，因此您將探索如何在此模塊中定義和運行它們。
  #### 課程
  - 管道介紹
  - 發布和運行管道
  
  #### 實驗室&#58; 創建管道

  #### 實驗室&#58; 發布管道

  完成本模塊後，您將能夠
  - 創建管道以自動化機器學習工作流程
  - 發布和運行管道服務
  
  ### 模塊 7&#58; 部署和使用模型
  模型旨在幫助通過預測做出決策，因此它們僅在部署並在應用程式使用時可用才有用。在本模塊中，將學習如何為實時推理和批處理推理部署模型。
  #### 課程
  - 實時推理
  - 批量推理
  
  #### 實驗室&#58; 創建實時推理服務

