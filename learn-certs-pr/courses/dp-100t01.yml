  完成本模塊後，您將能夠
  - 將模型發佈為實時推理服務
  - 將模型發佈為批處理推理服務
  
  ### 模塊 8&#58; 訓練最佳模型
  在本課程這一階段之前，您已經學習了訓練、部署和使用機器學習模型的端到端過程；但是如何確保模型為數據產生最佳的預測性輸出？在本模塊中，您將探索如何使用超參數調整和自動化機器學習來利用雲規模計算並為您的數據找到最佳模型。
  #### 課程
  - 超參數調整
  - 自動化機器學習
  
  #### 實驗室&#58; 調整超參數

  #### 實驗室&#58; 使用自動化機器學習

  完成本模塊後，您將能夠
  - 優化用於模型訓練的超參數
  - 使用自動化機器學習為您的數據找到最佳模型
  
  ### 模塊 9&#58; 解釋模型
  如今，組織和自動化系統做出的許多決策都是基於機器學習模型作出的預測。能夠理解影響模型預測的因素，並能夠確定模型行為中的任何意外偏差，這一點變得越來越重要。本模塊描述如何解釋模型以解釋特徵重要性如何確定其預測。
  #### 課程
  - 模型解釋簡介
  - 使用模型解釋器
  
  #### 實驗室&#58; 查看自動化機器學習解釋

  #### 實驗室&#58; 解釋模型

  完成本模塊後，您將能夠
  - 通過自動機器學習生成模型解釋
  - 使用解釋應用程式解釋機器學習模型
  
  ### 模塊 10&#58; 監控模型
  部署模型後，重要的是要了解該模型在生產中的使用方式，並檢測由於數據漂移而導致的有效性降低。本模塊描述了監控模型及其數據的技術。
  #### 課程
  - 使用 Application Insights 監控模型
  - 監控數據漂移
  
