summary: |-
  Dynamics 365 是用於客戶參與，統一操作，行銷，零售和人才管理的多方面工具。本課程將使學習者熟悉 Dynamics 365 功能和商業價值。本課程將涵蓋 Dynamics 365 應用程式，Power Platform，雲端概念，安全模型和授權考量。

prerequisitesSection: |-
  對IT準則有基本理解，並對 Dynamics 365 感興趣。
outlineSection: |-
  ### 模組 1&#58; 商務應用程式介紹
  在本模組中，將介紹所有商務應用程式模組和功能，重點放在客戶參與，統一操作，Power Platform 及其對應的商務應用程式上。
  #### 課程
  - 應用程式概觀
  - 客戶參與的應用程式
  - 統一操作的應用程式
  - Power Platform
  - 應用程式基礎


  ### 模組 2&#58; 雲端概念
  在本模組中，我們將討論高等級雲端概念，並介紹 Microsoft 的雲端產品 Azure，以檢查其與 Dynamics 365 的關係。
  #### 課程
  - 雲端架構概觀
  - 提供不同類型的雲端服務
  - 比較雲端產品和對應的內部部署產品


  ### 模組 3&#58; 管理部署和發行
  在本模組中，我們涵蓋重要的實作考量，包括部署類型，發行步調和安全模型設計。
  #### 課程
  - 部署類型
  - 發行類型
  - 安全性概念和角色
  - 角色和團隊
  - GDPR


  ### 模組 4&#58; 授權，上線和支援
  該模組透過探索授權選項並尋找實作支援，使學習者可以開始使用Dynamics 365。
  #### 課程
  - 尋找並與合作夥伴合作
  - 授權選項
  - 設定