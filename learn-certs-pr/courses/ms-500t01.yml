summary: |-
  使用身份識別和存取管理幫助防止憑據洩露。在本課程中，您將學習如何確保使用者存取組織資源。明確的說，本課程涵蓋使用者密碼保護，多重要素驗證，如何啟用 Azure 身份識別保護，如何配置 Active Directory 同盟服務，如何設定和使用 Azure AD Connect，並向您介紹條件式存取。您還將學習管理 Microsoft 365 系統的外部存取解決方案。

  #### 對象設定檔
  本課程適用於 Microsoft 365 安全性系統管理員角色。該角色與 Microsoft 365 企業系統管理員，企業利害關係和其他工作負載管理員共同作業以計劃和實作安全性策略，並確保解決方案符合組織的政策和法規。

  本角色主動保護 Microsoft 365 企業環境。
  責任包括回應威脅，實作，管理和監視 Microsoft 365 環境的安全性和合規性解決方案。他們回應事件，調查和強制資料控管。


  Microsoft 365 安全性系統管理員熟悉 Microsoft 365 工作負載，並且在身份識別保護，資訊保護，威脅防護，安全性管理和資料控管方面擁有豐富的技能與經驗。此角色側重於 Microsoft 365 環境，且包括混合式環境。
