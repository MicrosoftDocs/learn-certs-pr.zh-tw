summary: |-
  組織透過選擇自動調整的製造流程，改善營運程序，簡化資源管理，加快產品交付並提高品質和客戶滿意度，借助 Dynamics 365 for Finance and Operations 以使用關聯的營運更智慧地運行。本課程討論如何在 Dynamics 365 for Finance and Operations 配置和使用離散製造

  #### 對象設定檔
  Dynamics 365 客戶參與功能顧問負責執行發現，擷取需求，吸引主題專家和利害關係人參與，翻譯需求以及配置解決方案和應用程式。功能顧問使用現成功能，無程式碼擴充性，應用程式和服務整合來實作解決方案。
