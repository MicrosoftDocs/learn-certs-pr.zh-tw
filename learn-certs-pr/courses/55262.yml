  - 控制和驗證到列表欄位的輸入。
  - 從分開的清單中關聯資料。


  ### 模組 4&#58; 庫基礎
  SharePoint Libraries與 SharePoint 使用相同的字元，如欄、視圖和驗證等。SharePoint Libraries 的不同之處是其中的每一個專案都有一個基本檔。所以，除存儲在庫欄中的資料外，該檔還存儲了其自己的基於檔案類型的資料。因為可以被存儲在欄中的額外資料可以用來按照功能進行過濾和搜索，如版本控制，庫也被認為是更多傳統檔案伺服器系統的非常好的存儲位置。庫和列表一樣，是 SharePoint 網站的基礎構建基塊。
  #### 課程
  - 庫模版
  - 創建庫
  - 管理文件和版本控制


