outlineSection: |-
  ### 模組 1&#58; 裝置註冊
  在本模組中，學生將研究共同管理的好處和先決條件，並學習如何進行計劃。此模組還將涵蓋 Azure AD join、Microsoft Intune 簡介以及如何配置註冊裝置的原則。
  該模組將總結概述 Intune 中的裝置庫存，並使用 Intune 主控台，Power BI 和 Microsoft Graph 進行報告。
  #### 課程
  - 裝置管理選項
  - 管理 Intune 裝置註冊和庫存


  #### 實驗室 &#58; 練習實驗室- 裝置註冊和管理
  - 安裝 MDM 移轉分析工具（MMAT）
  - 獲得 Intune 和 Azure AD Premium 授權並啟用裝置管理
  - 在 Intune 中註冊裝置
  - 在 Intune 中管理裝置
  - 創建裝置清查報表


  完成本單元後，學生將能夠&#58;
  - 描述移轉到共同管理的好處和方法
  - 使用 Microsoft Intune 部署 MDM
  - 配置裝置註冊
  - 在 Windows Intune 中註冊桌上型電腦和行動裝置
  - 配置和下載清查報表


  ### 模組 2&#58; 配置設定檔
  該模組更深入探討 Intune 裝置設定檔，包括裝置設定檔的類型以及內建和自訂設定檔之間的差異。學生將學習關於如何將設定檔指派給 Azure AD 群組以及在 Intune 中監視裝置和設定檔。本模組總結概述使用 Windows Analytics 進行健康和合規性報告。
  #### 課程
  - 配置裝置設定檔
  -管理使用者設定檔
  - 監視裝置


  #### 實驗室 &#58; 練習實驗室-管理設定檔
  - 配置漫遊使用者設定檔和資料夾重新導向
  - 根據方案創建和部署裝置設定檔
  - 變更部署的原則並監視使用者和裝置活動
  - 配置企業狀態漫遊


  完成本單元後，學生將能夠&#58;
  - 描述裝置設定檔的類型
  - 創建和指派裝置設定檔
  - 配置使用者設定檔和資料夾重新導向
  - 使用 Intune 和 Windows Analytics 監視並報告裝置


  ### 模組 3&#58; 應用程式管理
  在本模組中，學生將學習內部部署的應用程式管理和雲端型解決方案。本模組將涵蓋如何在 Intune 中管理 Office 365 ProPlus 部署以及如何在未註冊的裝置上管理應用程式。該模組將總結概述 Internet Explorer 和 Microsoft Edge 的企業模式並使用 Intune 追蹤已安裝的應用程式、授權和指派的應用程式。
  #### 課程
  - 實作行動應用程式管理（MAM）
  - 部署和更新應用程式
  - 管理應用程式


  #### 實驗室 &#58; 練習實驗室-管理應用程式
  - 使用 Intune 部署應用程式
  - 從 Intune 配置和部署 Office 365 ProPlus
  - 在 Intune 中配置 MAM 策略


  完成本單元後，學生將能夠&#58;
  - 描述應用程式管理的方法
  - 使用 Intune 和群組原則部署應用程式
  - 配置商務用 Microsoft Store
  - 使用 Intune 部署 Office365 ProPlus
  - 管理和報告應用程式清查和授權
  - 配置 Internet Explorer 企業模式


