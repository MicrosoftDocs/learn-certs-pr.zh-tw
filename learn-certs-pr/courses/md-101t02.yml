summary: |-
  隨著
  組織要求使員工行動性更高，桌面管理員
  的角色實際上不再僅僅是“桌面”管理。
  隨著 BYOD 變得司空見慣，以及員工存取個人裝置上的商務行應用程式的需求，
  無論擁有權如何，桌上型電腦管理的範圍都
  必須包括桌上型電腦和行動裝置。在本課程中，
  將向學生介紹現代管理和共同管理
  策略的關鍵元件。他們將檢查需要些什麼才可以把 Microsoft Intune 整合到
  組織中，以及如何使用它來管理
  現代桌上型電腦和裝置。學生還將學習應用程式
  和瀏覽器型應用程式部署和管理方法。

  #### 對象設定檔
  現代智慧桌面管理員（MDA）在企業環境中部署，配置，保護，管理和監視裝置和用戶端應用程式。責任包括管理身分識別，存取，原則，更新和應用程式。MDA 與 M365 企業管理員共同作業以設計和實作可滿足現代組織商務需求的裝置策略。MDA 必須熟悉 M365 工作負載，並且必須在部署，配置和維護 Windows 10 和非 Windows 裝置方面擁有豐富的技能與經驗。MDA 角色著重於雲端服務，而不是內部部署管理技術。
