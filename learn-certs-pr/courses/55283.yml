  ### 模組 1&#58; Office 365 介紹
  在此模組中，我們將簡單介紹 Office 365 是什麼，資料在哪裡存儲以及一些可用的訂閱選擇。 我們也將探討如何訪問 Office 365 及在哪裡訪問。引導對終端使用者好處的探討。
  #### 課程
  - Office 365 是什麼？
  - Office 365 套餐
  - Office 365 應用程式
  - 流覽器支援
  - 開始 - 登陸 Office 365
  - 更新您的 Delve 檔案


  #### 實驗室 &#58; 開始 Office 365
  - 登陸 Office 365
  - 更新您的 Delve 檔案

  完成此模組後，學生將能夠知道&#58;
  - Office 365 是什麼
  - Office 365 中有什麼套餐和應用程式
  - Office 365 支援哪些流覽器
  - 如何登陸 Office 365
  - 如何更新您的 Delve 檔案


  ### 模組 2&#58; 使用 OneDrive 管理內容
  通常，組織在共用的驅動器上工作，可能也會有用於個人檔的驅動器。OneDrive 替代了個人驅動器。我們將探討您何時應該使用 OneDrive 及更重要的是員工何時不應該使用 OneDrive。我們將向您演示如何訪問 OneDrive 及如何與您的設備進行同步。我們將探討共用檔和資料夾的選項以及個版本和回收站的好處。我們也會著眼於我們可用來審計和搜索目的的檔詳情。
  #### 課程
  - 添加和管理內容
  - 歷史版本
  - 刪除和恢復檔
  - 共用檔
  - 檔詳情
  - 將檔同步至設備


  #### 實驗室 &#58; 使用 OneDrive 管理內容
  - 新建資料夾
  - 在流覽器中新建和更改檔
  - 恢復之前的版本
  - 刪除和恢復檔
  - 共用檔
  - 管理檔共用

  完成此模組後，學生將能夠知道&#58;
  - 如何在 OneDrive 添加和管理您的內容
  - 如何在 OneDrive 中使用版本歷史
  - 您在 OneDrive 中刪除和恢復檔的方法
  - 如何在 OneDrive 中共用檔
  - 如何在 OneDrive 中查看檔詳情
  - 將檔同步至它們的設備


  ### 模組 3&#58; 使用 Office 應用程式
  在此模組中，我們將著眼於更加熟練 Office 應用程式並探討您在何時使用應用程式的本地版本以及在何時使用流覽器版本。 我們也將探討它們如何與其他應用程式集成到一起如將附件保存至 OneDrive 或 Groups。 該模組也將探討與同事合作共同創作檔的方法。
  #### 課程
  - 在 Outlook online 中使用電子郵件
  - 管理附件
  - 新建會議
  - 外出規則
  - Word/Excel 和 PowerPoint Online
  - OneNote notebooks


  #### 實驗室 &#58; 使用 Office 應用程式
  - 在 Outlook online 新建電子郵件
  - 向電子郵件添加附件
  - 新建會議
  - 設置外出規則
  - 新建 Word online 文檔

  完成此模組後，學生將能夠知道&#58;
  - 如何使用 Outlook Online
  - 如何使用 Word Online
  - 如何使用 Excel Online
  - 如何使用 PowerPoint Online
  - 如何使用 OneNote Online


  ### 模組 4&#58; 使用 SharePoint Online 進行寫作
  SharePoint 對不同的組織來說可能就是很多不同的東西。 一些會將 SharePoint 用作內聯網，其他組織可能會將其用作外聯網，來與外部供應商共用內容。 很多組織將 SharePoint 用作其檔管理工具。我們將探討組織使用 SharePoint Online 的不同方式。在此模組中，我們將主要關注檔的協作上。我們將著眼于向檔添加中繼資料的好處和中繼資料可以如何進行優化以創建資料的不同視圖，以及分類和過濾資料。我們將向您展示可以用通知、工作流和檔審批實現什麼。我們也將探討如何在內部和外部共用檔。最後，我們將轉至通訊網站並著眼于編輯頁面和添加網路部分。
  #### 課程
  - 新建小組網站
  - 使用文件庫
  - 添加中繼資料列
  - 使用視圖
  - 如何在文件庫設置通知
  - 新建消息條目
  - 通訊網站
  - 編輯頁面
  - 向頁面添加網路部件


  #### 實驗室 &#58; 使用 SharePoint Online 進行協作
  - 新建一個新的小組網站
  - 新建一個新的文件庫
  - 添加列
  - 新建視圖
  - 設置通知
  - 新建新聞頁面
  - 新建通訊網站
  - 編輯首頁
  - 天劍網路部分

  完成此模組後，學生將能夠知道&#58;
  - 如何新建小組網站
  - 對文件庫的使用
  - 管理視圖和中繼資料列
  - 在列表中新建一個新的條目
  - 如何文文件庫創建通知
  - 通訊網站是如何運行的
  - 如何編輯頁面
  - 向頁面添加網路部分


  ### 模組 5&#58; 使用 Groups 共同協作
  Office 365 Groups 是 Office 365 的一個組成部分。並非所有組織都會通過 Outlook 利用群組的協作功能。我們將探討終端使用者如何從 Outlook 直接通訊和共用檔。該模組中將會有對話區域的示範即共用的郵箱、共用的日曆、記事本和規劃簿作為其的一部分。我們也將探討在 365 Group 創建後同時創建的其他應用程式。 最後，我們將探討何時適合使用 Groups 進行協作。
  #### 課程
  - 新建群組
  - 添加文件
  - 使用群組日曆
  - 添加成員
  - 向規劃簿添加任務
  - 使用 OneNote Notebook
  - 導航至 SharePoint 網站


  #### 實驗室 &#58; 使用 Groups 進行協作
  - 新建群組
  - 上傳文件
  - 向群組日曆添加會議
  - 添加成員
  - 向規劃簿添加任務
  - 導航至 OneNote Notebook

  完成此模組後，學生將能夠知道&#58;
  - 如何新建並管理群組
  - 如何在群組中管理文件
  - 如何使用群組日曆和 OneNote Notebook
  - 如何導航至 SharePoint 網站
  - 如何向群組添加成員


  ### 模組 6&#58; 使用 Teams 進行協作
  Microsoft Teams 是一種新的協作方式，提供了來自 Skype for Business 的其他功能。它是終端使用者可以在團隊頻道中與團隊其他成員對檔進行協作、溝通、創建和討論會議的地方。您也可以直接與其他同事聊天、舉行視頻或音訊會議並錄製會議。圍繞 Teams 的理念是能夠在一個地方找到所有與某個項目或團隊具體方面相關的所有資訊。在此模組中將會有針對 Teams 每個方面的演示及探討您為什麼及如何作為組織對其進行優化。
  #### 課程


  #### 實驗室 &#58; 使用 Teams 進行協作
  - 新建團隊
  - 向團隊添加成員
  - 添加新的頻道
  - 在頻道中發起對話
  - 添加一些檔
  - 從文件創建標籤
  - 在管道中安排新的會議

  完成此模組後，學生將能夠知道&#58;
  - 如何創建和管理團隊
  - 如何保持您團隊的最新狀態
  - 如何在 Teams 中使用聊天
  - 如何使用 Team Meeting 功能
  - 如何邀請別人加入您的團隊
  - 如何管理 Teams


  ### 模組 7&#58; 如何使用 Stream 處理視頻
  Microsoft Stream 是您的企業 YouTube 頻道。我們將探討我們如何將我們的視頻內容組織到群組和頻道中。將會有如何將視頻從 Stream 集成到 SharePoint 頁面的示範。我們也將著眼於將 Stream 添加至 Teams。作為此模組的一部分，我們也將探討您在更新您的訂閱時包括轉錄和人員查找服務時，Stream 中可用的其他功能。
  #### 課程
  - 上傳視頻
  - Stream 中的頻道
  - 共用內容
  - 關注頻道


  #### 實驗室 &#58; 使用 Stream 處理視頻
  - 上傳視頻至 Stream
  - 創建頻道
  - 將您的視頻添加至頻道
  - 關注頻道

  完成此模組後，學生將能夠知道&#58;
  - 如何創建頻道、上傳視頻和關注頻道
  - 如何共用 Stream 內容


  ### 模組 8&#58; 讓同事使用 Delve、Sway 和 Yammer
  Delve 讓您能夠在一個地方就能夠找到與您相關的內容，無論是您已創建的內容或與您共用內容的同事。我們也將自訂您的檔案讓您自己也能更輕鬆地搜索。我們也將著眼於在 Delve 推廣我們自己並優化 Delve 的搜索功能來關注同事。Sway 讓我們能夠利用除內容之外的大量資源的模版和圖形創建視覺演示文稿。這些網頁則會在外部和內部都變為可共用的了。Yammer 是企業的社會化平臺，可用用來與內部和外部群組進行溝通。 檔也可以共用且還有其他的社會化功能，如投票可讓我們與更大的群體進行溝通並快速獲得回饋。
  #### 課程
  - 在 Delve 上找人
  - 關注同時
  - 創建 Sway 的方式
  - 共用 Sway
  - Yammer 群組
  - Yammer 討論
  - 在 Yammer 創建投票


  #### 實驗室 &#58; 讓同事使用 Delve、Sway 和 Yammer
  - 導航至 Delve
  - 關注同事
  - 從 Word 文檔創建 Sway
  - 與同事共用 Sway 
  - 在 Yammer 中創建群組
  - 創建投票

  完成此模組後，學生將能夠知道&#58;
  - 使用 Delve 找人
  - 如何在 Delve 中關注同事
  - 創建 Sway 的不同方法
  - 在 Yammer 中使用不同的功能，如群組、討論和投票


  ### 模組 9&#58; 使用 Power BI、PowerApps、Flow 和 Forms 處理資料
  在 Office 365 中的各個位置存儲資訊可以通過自動化、資料捕獲、移動工作及視覺化資訊而得以強化。被稱為 Power Trilogy，Power BI 提供了將中繼資料展現為報告和儀錶盤的方式。PowerApps 讓您能夠為移動設備創建應用程式，提供了表單和視覺以支援很多不同的企業活動。 Flow 可用來自動化人工流程，如審批、更新、溝通及更多。Forms 讓您能夠創建調查和測驗以作為個人或群組使用，這樣您就可以快速從終端使用者獲得回饋。在此模組中，您將會看到 PowerApps 可以如何用來在 SharePoint 中自訂表單，然後創建移動應用來更新 SharePoint 清單的演示。
  #### 課程
  - Power BI 是什麼及其外觀
  - 使用 Connectors
  - 使用 Microsoft Forms
  - 使用 Flow 及可用的 Connectors
  - 使用 PowerApps 創建移動應用


  #### 實驗室 &#58; 使用 Power BI、PowerApps、Flow 和 Forms 處理資料
  - 查看 Power BI 並瞭解一些您可用的模版
  - 創建回饋表
  - 創建基於您的表格發送電子郵件的流程

  完成此模組後，學生將能夠&#58;
  - 理解 Power BI
  - 知道如何使用 Connectors
  - 知道如何使用  Microsoft Forms
  - 知道如何使用  Flow 及可用的 Connectors
  - 知道如何使用 PowerApps 創建移動應用

