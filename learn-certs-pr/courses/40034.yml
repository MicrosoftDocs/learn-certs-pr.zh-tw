summary: |-
  這個為期五天的 2 套件訓練課程可幫助您為 Microsoft Technology Associate 測驗 98-361 和 98-365 做好準備，並加深對這些主題的理解&#58; 核心程序設計、物件導向程式設計、一般軟體開發、Web 應用程式、傳統型應用程式、資料庫、 管理應用程式生命週期，使用 HTML5 組件使用者界面，使用 CSS 格式化使用者界面以及使用 JavaScript 進行編碼。本課程利用與這些測驗的 Microsoft Official Academic Course （MOAC）中相同的內容。

  #### 對象設定檔
  Microsoft Technology Associate（MTA）是 Microsoft 最新的技術認證測驗套件，驗證開始使用 Microsoft 技術建立職業所需的基本知識。本計劃為未來的技術職業提供適當的切入點，並且具有一定的實作經驗或訓練，但不具有在職經驗。
