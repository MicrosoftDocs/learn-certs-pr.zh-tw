summary: |-
  Dynamics 365 for Field Service 透過提供各種工具幫助組織更好在市場中定位，這些工具可幫助識別和安排資源以及管理行動工作人員的工作負載。本課程將使學生擁有識別和配置用於交付現場服務和行動解決方案的關鍵元件所需的技能。關鍵主題包括識別組織考量，將推動配置決策和常見配置方面。
  本課程幫助學生更好理解全貌，並圍繞實作的最終目標，這些目標有助於設計出與客戶和組織目標相一致的更有效的解決方案。

  #### 對象設定檔
  此課程專為有經驗或有興趣為大型客戶提供 Field Service 解決方案的IT專業人員而設計。
outlineSection: |-
  ### 課程 1&#58; 配置 Field Service
  在此入門模組中，我們將介紹 Dynamics 365 Field Service 的關鍵概念，包括產品，服務和稅碼。
  #### 課程
  - Field Service 設定簡介
  - 定義產品和服務
  - 定義稅法

  學生將能夠&#58;
  - 建立和管理產品和服務
  - 為您的組織設定稅碼


  ### 模組 2&#58; 資源調度配置
  在此模組中，我們將探索資源排程的概念，並學習如何設定系統以有效率地排程資源。
  #### 課程
  - 對應和位置資訊
  - 配置資源元件
  - 定義帳戶喜好設定

  學生將能夠&#58;
  - 為您的組織設定資源排程
  - 定義帳戶喜好設定​​
  - 啟用位置對應


  ### 模組 3&#58; 定義和配置可預訂資源
  在此模組中，我們將學習如何建立和管理可預約資源，包括資源集區和團隊。
  #### 課程
  - 定義可預訂資源
  - 資源集區，人員和設施

  學生將能夠&#58;
  - 定義可預約資源
  - 建立集區和團隊
  - 管理設施記錄


  ### 模組 4&#58; 配置貨幣
  在本模組中，我們將學習事件如何改善組織的排程效率和一致性。
  #### 課程
  - 建立事件
  - 使用服務工作

  學生將能夠&#58;
  - 建立常見服務工作的事件
  - 使用事件排程


  #### 模組 5&#58;庫存和工單管理
  在此模組中，我們將學習如何建立和使用工單來排程資源。
  #### 課程
  - 設定 Field Service 工單
  - 創建工單
  - 管理工單

  學生將能夠&#58;
  - 設定工單
  - 使用工單排程資源


  ### 模組 6&#58; 現場服務合約
  在此模組中，我們將介紹合約，並了解如何為您的組織設定合約。
  #### 課程
  - 使用 Field Service 合約
  - 設定預訂
  - 設定發票

  學生將能夠&#58;
  - 使用合約排程工單
  - 產生客戶發票


  ### 模組 7&#58; 庫存與採購
  在本模組中，我們將學習客戶資產的管理。
  #### 課程
  - 管理客戶資產
  - 管理庫存
  - 採購和退貨

  學生將能夠&#58;
  - 建立客戶資產記錄
  - 管理庫存，採購和退貨


  ### 模組 8&#58; 現場服務行動裝置
  在此模組中，我們將學習如何為行動員工使用和設定 Field Service Mobile 應用程式。
  #### 課程
  - 行動客戶端概觀
  - 安裝和部署現場服務行動專案
  - 管理行動專案
  - 部署行動用戶端

  學生將能夠&#58;
  - 管理行動專案
  - 安裝和部署行動客戶端
  - 描述行動應用程式對行動員工的價值


  ### 模組 9&#58; 通用資源排程
  在本模組中，我們將介紹 Universal Resource Scheduling 的概念，並描述如何將其用於組織。
  #### 課程
  - URS概觀和設定
  - 為URS啟用實體
  - 為 URS 自訂實體

  學生將能夠&#58;
  - 描述 Universal Resource Scheduling
  - 為 URS 啟用實體


  ### 模組 10&#58; 管理排程選項
  在此模組中，我們將學習如何使用排程面板來重新排程，替換資源以及集區和團隊。
  #### 課程
  - 使用排程面板
  - 排程項目
  - 重新排程和替代資源
  - 集區和團隊排程

  學生將能夠&#58;
  - 設定並使用排程面板來排程資源
  - 重新排程工單
  - 替換資源


  ### 模組 11: 自訂排程面板
  在此模組中，我們將學習如何設定排程面板以最符合組織或排程規劃人員的需求。
  #### 課程
  - 設定排程面板
  - 創建其他排程面板
  - 使用檢視來加強排程面板
  - 設定排程面板查詢和篩選
  - 與需求組合作

  學生將能夠:
  - 自訂排程面板
  - 建立其他排程面板
  - 將檢視加入到排程面板


  ### 模組 12: 階排程選項
  在本模組中，根據獨特的商務需求我們將對於自訂工單排程的選項更深入地了解。
  #### 課程
  - 使用資源排程最佳化
  - 定義最佳化目標
  - 定義最佳化範圍
  - 定義最佳化設定檔
  - 單一資源排程

  學生將能夠:
  - 為組織定義最佳化
  - 排程單一資源
