summary: |-
  在為期五天的 Microsoft 官方課程中，獲得實際操作指導並練習規劃，設計和部署實體和邏輯 Windows Server® 2012 R2 企業基礎結構。本課程是兩門課程系列中的第二部分，提供在企業環境中設計和實作 Windows Server 2012 R2 基礎結構所需的技能和知識。這兩門課程共同涵蓋企業伺服器基礎結構的設計、規劃、部署、保護、監視、自動化和虛擬化。本課程涵蓋規劃和實作高可用性、安全性基礎結構的知識和技能，重點是 Active Directory® 同盟服務(AD FS)、公開金鑰基礎結構(PKI)和 Active Directory 權限管理服務(AD RMS)。您還將學習規劃和部署虛擬機所需的技能，包括自助服務和虛擬機部署自動化以及規劃和實施包括 Microsoft® System Center 2012 R2-Operations Manager 的監視策略。本課程直接對應於 Microsoft 認證解決方案專家(MCSE)：Exam 414&#58; Implementing an Advanced Server Infrastructure，並且是實踐準備的首選，這是 MCSE&#58; Server Infrastructure 認證所需的五門考試中的第五門。 

  注意&#58; 本課程中的實驗是根據 Windows Server 2012 R2 和 System Center 2012 R2。本課程是為經驗豐富的 IT 專業人員設計的，這些專業人員支援大中型企業，且具有管理 Windows Server 2012 R2 的經驗並具有 MCSA&#58; Windows Server 2012 認證或同等技能。

  #### 對象設定檔
  本課程適用於負責規劃，設計和部署實體和邏輯 Windows Server 2012 企業和 Active Directory 網域服務(AD DS)基礎結構(包括網路服務)的資訊技術(IT)專業人員。應試者通常具有以前 Windows Server 作業系統的經驗，並具有 Windows Server 2012 認證(MCSA)或同等技能。
  本課程的次要對像是希望參加考試 70-414&#58; Implementing an Advanced Enterprise Server Infrastructure 的 IT 專業人士，以作為 MCSE 認證的單獨或一部分要求。
prerequisitesSection: |-
  在參加本課程之前，學生必須具備&#58;
  - 了解TCP / IP 和網路概念。
  - 了解Windows Server 2012 和 AD DS，包括規劃，設計和部署。
  - 了解指令碼和批次檔案。
  - 了解安全性概念，例如驗證和授權。
  - 了解部署，封裝和映像建立工具。
  - 在團隊或虛擬團隊中工作的經驗。
  - 獲得 Windows Server 2012 MCSA 認證以及課程 20413C&#58; Designing and Implementing an Enterprise Server Infrastructure 的信息。
outlineSection: |-
  ### 模組 1&#58; 企業資料中心中的管理概述
  在本模組中，學生將能夠描述企業資料中心以及如何使用 System Center 2012 來管理企業資料中心。
  #### 課程
  - 企業資料中心概觀
  - Microsoft System Center 2012 R2 元件概觀


  #### 實驗室 &#58; 實作企業資料中心的考量

  完成本單元後，學生將能夠&#58;
  - 描述企業資料中心。
  - 描述如何使用 System Center 2012 元件來管理企業資料中心。


  ### 模組 2&#58; 規劃和實作伺服器虛擬化策略
  在本模組中，學生將能夠使用 System Center 2012 規劃和實作伺服器虛擬化策略。
  #### 課程
  - 規劃 VMM 部署
  - 規劃和實作伺服器器虛擬化主機環境


  #### 實驗室 &#58; 規劃和實作伺服器器虛擬化策略

  完成本單元後，學生將能夠&#58;
  - 根據 Windows Server 2012 Hyper-V 和 System Center 2012- Virtual Machine Manager(VMM)的伺服器虛擬化環境。
  - 根據 Windows Server 2012 Hyper-V 和 VMM 實作伺服器虛擬化環境。


  ### 模組 3&#58; 規劃和實作網路和虛擬化存放
  在該模組中，學生將能夠規劃和實作部署虛擬伺服器基礎結構所需的網路和存放基礎結構。
  #### 課程
  - 規劃用於虛擬化存放基礎結構
  - 實作用於虛擬化存放基礎結構
  - 規劃和實作虛擬化網路基礎結構
  - 規劃和實作網路虛擬化


  #### 實驗室 &#58; 規劃和實作虛擬網路和存放

  完成本單元後，學生將能夠&#58;
  - 說明虛擬機器可用的存放選項。
  - 在 Windows Server 2012 中設定 iSCSI 儲 存以及如何從 VMM 管理存放。
  - 規劃和實作用於伺服器虛擬化網路基礎結構。
  - 在 Hyper-V 和 VMM 中規劃和實作網路虛擬化。


  ### 模組 4&#58; 規劃和部署虛擬機器
  在本模組中，學生將能夠在 Windows Hyper-V 上規劃和部署虛擬機器。
  #### 課程
  - 規劃虛擬機器設定
  - 使用 VMM 為虛擬機器部署做準備
  - 部署虛擬機器
  - 規劃和實作 Hyper-V 複本


  #### 實驗室 &#58; 規劃和實作虛擬機器部署和管理策略

  完成本單元後，學生將能夠&#58;
  - 規劃虛擬機器設定。
  - 規劃和設定可用於實作 VMM 部署的 VMM 設定檔和範本。
  - 規劃和實作 Hyper-V 複本。


  ### 模組 5&#58; 規劃和實作虛擬化管理解決方案
  在本模組中，學生將能夠使用 System Center 2012 規劃和實作虛擬化管理解決方案。
  #### 課程
  - 使用System Center 2012 規劃和實作自動化
  - 規劃和實作 System Center 2012 管理
  - 在 System Center 2012 中規劃和實作自助選項
  - 在伺服器虛擬化基礎結構中規劃和實作更新


  #### 實驗室 &#58; 規劃和實作虛擬化管理解決方案

  完成本單元後，學生將能夠&#58;
  - 使用 System Center 2012 規劃虛擬機器環境的自動化。
  - 在 System Center 2012 中規劃委派的管理模型。
  - 使用 System Center 2012 規劃虛擬機器環境的自助服務和自動化。
  - 使用 VMM 規劃和實作 Hyper-V 主機的更新。


  ### 模組 6&#58; 規劃和實作伺服器監視策略
  在本模組中，學生將能夠使用 Windows Server 2012 工具和 Operations Manager 規劃和實作伺服器監視策略
  #### 課程
  - Windows Server 2012 中的規劃監視
  - Operations Manager 概觀
  - 規劃和設定監視元件
  - 使用 VMM 設定整合


  #### 實驗室 &#58; 實作伺服器器監視策略

  完成本單元後，學生將能夠&#58;
  - 使用 Windows Server 2012 工具規劃監視策略。
  - 描述 Operations Manager 元件，並描述如何使用 Operations Manager 監視實體和虛擬伺服器。
  - 規劃和設定管理組件，通知和報告。
  - 設定 Operations Manager 和 VMM 的整合。


  ### 模組 7&#58; 規劃和實作檔案服務和應用程式的高可用性
  在本模組中，學生將能夠規劃和實作高可用性應用程式和檔案服務基礎結構。
  #### 課程
  - 規劃和實作存儲空間
  - 規劃和實作 DFS
  - 規劃和實作 NLB


  #### 實驗室 &#58; 規劃和實作檔案服務和應用程式的高可用性

  完成本單元後，學生將能夠&#58;
  - 使用存放空間規劃和實作高可用性存放基礎結構。
  - 使用 DFS 規劃和實作高可用性檔案服務部署。
  - 規劃和實作使用 NLB 應用程式的高可用性。


  ### 模組 8&#58; 使用容錯移轉叢集規劃和實作高可用性基礎結構
  在本模組中，學生將能夠使用 Windows Server 2012 中的容錯移轉叢集功能來規劃和實作高可用性伺服器基礎結構。
  #### 課程
  - 規劃容錯移轉叢集的基礎結構
  - 實作容錯移轉叢集
  - 規劃和實作容錯移轉叢集的更新
  - 將容錯移轉叢集與伺服器虛擬化整合
  - 規劃多站台容錯移轉叢集


  #### 實驗室 &#58; 使用容錯移轉叢集規劃和實作高可用性基礎結構

  完成本單元後，學生將能夠&#58;
  - 規劃容錯移轉叢集。
  - 實作容錯移轉叢集。
  - 透過使用叢集感知更新(CAU)規劃和實作更新。
  - 規劃和實施 Hyper-V 虛擬機器的容錯移轉叢集。


  ### 模組 9&#58; 規劃和實作商務續航力策略
  在本模組中，學生將能夠在 Windows Server 2012 環境中規劃和實作商務續航力策略。
  #### 課程
  - 商務續航力規劃概觀
  - 規劃和實作備份策略
  - 規劃和實作復原
  - 規劃和實作虛擬機器的備份和復原


  #### 實驗室 &#58; 使用 DPM 實作虛擬機器備份策略

  完成本單元後，學生將能夠&#58;
  - 描述實施商務續航力策略的高等級要求和策略。
  - 規劃各種 Windows 角色的備份策略。
  - 規劃和實作伺服器和資料的復原。
  - 規劃和實作虛擬機器備份和復原策略。


  ### 模組 10&#58; 規劃和實作公開金鑰基礎結構
  在本模組中，學生將能夠規劃和實作 PKI 部署，以及規劃和實作憑證管理解決方案。
  #### 課程
  - 規劃和實作憑證授權單位的部署
  - 規劃和實作憑證範本
  - 規劃和實作憑證發佈和撤銷
  - 規劃和實作金鑰保存和復原


  #### 實驗室 &#58; 規劃和實作 Active Directory 憑證服務基礎結構

  完成本單元後，學生將能夠&#58;
  - 在AD CS 中規劃和實作 CA 部署階層。
  - 設計和實作用於設定和維護憑證範本的策略。
  - 設計並實作用於發佈和撤銷憑證的策略。
  - 規劃並實作私密金鑰和憑證復原。


  ### 模組 11&#58; 規劃和實作識別身分同盟基礎結構
