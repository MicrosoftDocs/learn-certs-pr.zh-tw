  - 規劃和實作 AD RMS 叢集
  - 規劃和實作 AD RMS 範本和政策
  - 規劃和實作對 AD RMS 服務的外部存取
  - 規劃和實作有動態存取控制的 AD RMS 整合


  #### 實驗室 &#58; 規劃和實作 AD RMS 基礎結構

  完成本單元後，學生將能夠&#58;
  - 描述什麼是 AD RMS，以及 AD RMS 解決的商務案例。
  - 規劃、實作和管理 AD RMS 叢集。
  - 規劃和實作 AD RMS 範本和策略。
  - 規劃和實作對 AD RMS 服務的外部存取。
  - 規劃 AD RMS 和 DAC 的整合。

