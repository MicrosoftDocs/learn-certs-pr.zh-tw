  #### 課程
  - 規劃和實作 AD FS 伺服器基礎結構
  - 規劃和實作 AD FS 宣告提供者和信賴憑證者
  - 規劃和實作 AD FS 宣告和宣告規則
  - 規劃和實作 Web 應用程式 Proxy


  #### 實驗室 &#58; 規劃和實作 AD FS 基礎結構

  完成本單元後，學生將能夠&#58;
  - 規劃和實作 AD FS 伺服器基礎結構。
  - 規劃和實作 AD FS 宣告提供者和信賴憑證。
  - 規劃和實作 AD FS 宣告和宣告規則。
  - 使用 AD FS 整合規劃和實作 Web 應用程式 Proxy。


  ### 模組 12&#58; 規劃和實作使用者和裝置的資料存取
  在該模組中，學生將能夠規劃和實作動態存取控制(DAC)、加入工作場所和工作資料夾。
  #### 課程
  - 規劃和實作DAC
  - 規劃加入工作場所
  - 規劃工作資料夾


  #### 實驗室 &#58; 實作 DAC 和拒絕存取時的協助

  #### 實驗室 &#58; 實作工作資料夾

  完成本單元後，學生將能夠&#58;
  - 規劃和實作 DAC。
  - 描述和實作加入工作場所。
  - 規劃工作資料夾部署。


  ### 模組 13&#58; 規劃和實作資訊版權管理基礎架構
  在本模組中，學生將能夠規劃和實作 AD RMS 部署，規劃和管理 AD RMS 範本和存取，以及規劃和實作對 AD RMS 服務的外部存取。
  #### 課程
