  #### 課程
  - 簡介
  - 升級過程概述
  - 特別注意事項
  - Dynamics 365 中的列印場景
  - 高級實施階段
  
  完成本模組後，學生應該能夠
  - 討論附件和資料庫大小注意事項
  - 說明 Dynamics 365 的文檔列印和列印管理概念
  - 說明升級過程的高級步驟