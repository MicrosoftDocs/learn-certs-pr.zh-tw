  - 定義解決方案架構師在確定最佳 ALM 時的職責
  
  
  ### 模組 14&#58; 自動化測試和 RSAT
  主題包括&#58;
  
  瞭解測試選項
  在 Dynamics 365 的整個設施過程中執行四種類型的測試。本主題回顧了這些測試類型，並討論了用例的品質和覆蓋率的重要性。
  
  總結測試策略和計畫
  本主題討論了為什麼需要詳細的測試策略的幾個原因，並提供了關於全面測試計畫應該包括哪些內容的指導。
  
  可用的測試工具
  本主題介紹了 Regression Suite Automation Tool (RSAT) 以及其他可用於測試的可用工具，包括 Performance SDK 和 Data Expansion Tool。
  #### 課程
  - 簡介
  - 瞭解測試選項
  
  完成本模組後，學生應能夠
  - 說明解決方案架構師在收集系統性能要求時的作用
  - 討論開發測試策略所涉及的各種元素和注意事項
  - 描述可用於使用測試解決方案的客戶選項
  - 討論四種類型測試的主要功能和目的
  
