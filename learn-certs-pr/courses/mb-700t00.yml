summary: |-
  本課程是為那些有志于成為解決方案架構師角色的新人開發的。本課程提供了有關應用程式架構和技術技能的資訊，以便他們開始進入這個角色。本課程不包括該職位所需的工業技能和交付技能。

  #### 觀眾概況

  本課程的學生應具有Dynamics 365（財務和運營應用程式）功能或技術方面的經驗。

  課程主要針對那些渴望成為解決方案架構師角色的新人。
prerequisitesSection: |-
  您必須完成解決方案架構師的學習路徑&#58; [這裡](/learn/browse/?roles=solution-architect&products=dynamics-finance-operations)
outlineSection: |-
  ### 模組 1&#58; 架構師角色
  解決方案架構師是向Microsoft客戶成功交付的最關鍵角色之一，它需要許多技能。本課程主要側重於技術技能。

  本模組中的其他主題概述了可能有助於理解解決方案架構師角色的其他技能領域。
  #### 課程
  - 解決方案架構師技能
  - 回顧解決方案架構師的學習路徑
  - 小組練習

  完成本模組後，學生將能夠&#58;
  - 更新從線上內容獲得的有關解決方案架構師的知識
  - 列出解決方案架構師所需的技能

  ### 模組 2&#58; 環境、實例和部署模型
  本模組中的主題和概念包括&#58; 

  實例策略  
  Dynamics 365財務和運營解決方案可以與多個實例一起部署，一些組織出於可伸縮性或安全性和隱私的考慮會這麼做。

  環境規劃  
  環境規劃有助於清晰地瞭解在計畫的持續時間內，哪些任務需要什麼樣的環境。

  基礎結構設計  
  本主題將討論Dynamics 365基礎結構設計的關鍵考慮事項。

  部署模型  
  雲託管部署和本地部署有不同的需求，本部分將對此進行討論。
  #### 課程
  - 實例策略
  - 環境規劃
  - 基礎結構和部署
  - 小組練習

  完成本模組後，學生將能夠&#58;
  - 瞭解環境規劃的目的
  - 瞭解不同管理環境之間的差異
  - 解釋每個初始基礎結構需求
  - 描述本地Dynamics 365部署的硬體設定需求
  - 討論解決方案架構師在設計過程中應該關注的四個主要安全需求
  - 描述實例策略的主要驅動和用法。


  ### 模組 3&#58; 雲解決方案、CDM和CDS
  本模組中的主題和概念包括&#58; 

  CDM和CDS核心概念
  此類資料分享技術的說明 
  
  CDM對CDS
  此類技術的交互和互補方式的簡短討論。
   
  Power Platform
  本主題將研究Microsoft業務應用平臺Power Platform的部分元件。 
  
  Dual Write 
  Microsoft在2019年推出的新型雙向集成功能的簡要說明。     
  #### 課程
  - 簡介
  - CDM和CDS核心概念
  - Power Platform
  - Dual Write
  - 小組練習

  完成本模組後，學生將能夠&#58;
  - 與客戶交流CDM的含義
  - 討論通用資料服務（CDS）提供的功能
  - 解釋微軟的Power Platform及其主要組件
  - 討論Dual Write功能
  - 解釋什麼是微軟通用資料模型


  ### 模組 4&#58; 許可、AppSource和支持
  本模組中的主題包括&#58; 

  許可要求  
  為財務和運營解決方案部署Dynamics 365的一個重要方面是要擁有適當的許可。

  微軟認證的ISV解決方案 
  AppSource是關於ISV（獨立軟體開發商）解決方案的豐富資訊源，它已通過Microsoft認證，用於識別可補充您所涉及的專案的解決方案。

  支援選項 
  瞭解可用的支援選項以及其他支援注意事項，對於項目的成功非常重要。 
  #### 課程
  - 簡介
  - 許可
  - AppSource
  - 支持

  完成本模組後，學生將能夠&#58; 
  - 討論獲取許可證訂閱的不同方式
  - 確定ISV是否註冊了現有解決方案
  - 描述完成支援戰略和評估上線準備情況所需的步驟
  - 解釋五種不同支持計畫的不同方面
  - 解釋解決方案架構師和專案團隊需要瞭解的六個考慮事項
  - 描述Dynamics 365對財務和運營解決方案的許可要求


  ### 模組 5&#58; 生命週期服務
  本模組中的主題包括&#58;  

  核心LCS功能和概念  
  對眾多LCS功能和概念的簡要定義，這些功能和概念能夠實現更緊密的協作、加速實現並縮短價值實現的時間。

  Azure DevOps的角色和功能，以及如何連接到LCS  
  LCS可以利用Azure DevOps中的工具來跟蹤實現，並將工作項與需求和業務流程（包括bug、任務、backlog項、測試和文檔）關聯起來。 
  ####  課程
  - 簡介
  - 核心特性和概念
  - 瞭解Azure DevOps的角色和功能，以及如何連接到LCS
  - 小組練習


  完成本模組後，學生將能夠&#58;
  - 解釋LCS提供的五個或更多工具和/或特性的功能
  - 解釋同步業務流程建模器（BPM）的好處
  - 描述連接到LCS時，Azure DevOps的角色和功能
  - 描述LCS的三個或更多功能，及其在解決方案實現過程中提供的好處

  ### 模組 6&#58; 制定Dynamics 365解決方案的藍圖
  主題包括&#58; 

  制定解決方案藍圖  
  回顧流程、應用程式、資料、集成、智慧、安全、持續更新、平臺和時間線方面的架構考慮事項。

  讓FastTrack參與到對解決方案藍圖的審查 
  看一看讓微軟FastTrack架構師和/或團隊審查解決方案藍圖的好處，以確保獲得積極的客戶成果。
  #### 課程
  - 簡介
  - 制定解決方案藍圖
  - 讓FastTrack參與到解決方案藍圖審查

  完成本模組後，學生將能夠&#58;
  - 讓客戶參與討論聘請FastTrack架構師或團隊的好處
  - 描述讓專案團隊比較和評估功能需求的好處
  - 討論並解釋在創建解決方案藍圖時涉及的不同形式的架構


  ### 模組 7&#58; 資料管理
  資料管理的主題很廣泛，在部署Dynamics 365時會產生許多影響。在此討論了四個關鍵考慮事項&#58; 

  資料移轉策略  
  根據需要的資料

  Cutover plan（轉換計畫）  
  考慮事項包括在轉換期間需要引入哪些資料，以及是否需要手動輸入資料

  工具和框架  
  對於不同的場景，可以使用不同的工具和框架 

  資料保留計畫  
  考慮事項包括為了業務運營和遵從法規，需要存儲哪些資料
  #### 課程
  - 簡介
  - 資料管理
  - 關鍵考慮事項
  - 小組練習

  完成本模組後，學生將能夠&#58;
  - 闡明解決方案架構師在識別資料品質問題時需要問的問題
  - 解釋解決方案架構師在資料移轉之前需要問的問題
  - 描述必要的資料移轉計畫要達到的條件
  - 討論資料移轉步驟的順序和依賴
  - 討論解決方案架構師在資料移轉中的角色
  - 解釋解決方案架構師在轉換（cutover）過程中應該問的最重要的三個問題
  - 設置、導航和使用Microsoft Dynamics Lifecycle Services（LCS）中提供的工具
  - 討論在處理大容量資料移轉時推薦的方法
  - 討論資料管理的關鍵要素


  ### 模組 8&#58; 集成與業務事件（Business events）
  本模組中的主題包括&#58;  

  集成  
  本主題主要關注集成策略、系統集成、集成平臺和工具。

  業務事件  
  業務事件是一種新的集成方法，已被添加到Dynamics 365中，並已被大量採用。

  端點（Endpoints）  
  端點允許您管理發送業務事件的目的地。 
  #### 課程 
  - 簡介
  - 集成
  - 業務事件
  - 端點
  - 小組練習

  完成本模組後，學生將能夠&#58;
  - 描述集成和資料移轉之間的異同
  - 區分並闡明介面和集成之間的區別
  - 討論可用于實現集成策略的通用平臺和工具
  - 解釋業務事件和端點的功能、它們的用途和基本注意事項
  - 討論驅動集成策略的主要考慮事項


  ### 模組 9&#58; 當地語系化、合規與報告
  本模組中的主題包括&#58; 

  當地語系化
  當地語系化的過程是為了使產品或內容適應特定的地點或市場。 

  合規
  合規是指符合或達到規則或標準的狀態或事實，通常是政府機構所要求的。 

  報告
  報告功能對於當地語系化和合規性驗證非常重要。
  #### 課程
  - 簡介
  - 當地語系化
  - 合規性
  - 報告
  - 小組練習

  完成本模組後，學生將能夠&#58;
  - 討論對ISV解決方案提供商的需求
  - 描述審計和合規的四種常見框架
  - 解釋合規性建議
  - 討論解決方案架構師在識別最佳交付報告工具方面的角色
  - 討論在需求收集過程中必須回答的四個問題
  - 確定當地語系化功能 


  ### 模組 10&#58; 可擴展性
  主題包括&#58; 

  侵入式定制（Intrusive customization） 
  簡要回顧侵入式定制的問題以及為什麼它變得難以管理。

  可擴展性的好處
  為什麼可擴展性是一種更好的定制類型。

  擴展性選項
  可用的通用擴展性選項清單。

  擴展性請求
  如何在必要時向Microsoft發出擴展性請求。
  #### 課程
  - 簡介
  - 侵入式定制
  - 可擴展性的好處
  - 擴展性選項
  - 擴展性請求

  完成本模組後，學生將能夠&#58;
  - 解釋可擴展性的好處
  - 討論overlayering和可擴展性之間的區別
  - 討論可用的通用擴展性選項
  - 確定發出擴展性請求的最佳方式
  - 與客戶討論侵入式定制問題


  ### 模組 11&#58; 安全
  本模組中的主題包括&#58; 

  企業資源計畫（ERP）安全包括一系列保護系統免受非法訪問的措施，並確保系統資料的可訪問性和完整性。本模組討論以下與安全相關的主題&#58;  

  給安全和合規要求的建議  
  當地語系化的過程是為了使產品或內容適應特定的地點或市場。 

  安全設計  
  合規是指符合或達到規則或標準的狀態或事實，通常是政府機構所要求的。

  工具和特性  
  報告功能對於當地語系化和合規性驗證非常重要。
  ####課程
  - 簡介
  - 給安全和合規要求的建議
  - 安全設計
  - 工具和特性

  完成本模組後，學生將能夠 &#58;
  - 討論解決方案架構師在設計過程中應該關注的四個主要安全需求
  - 確定並解釋當前Microsoft客戶保護產品
  - 討論身份驗證、授權、資料安全和審核注意事項
  - 確定專案團隊可用於管理安全性的工具和功能
  - 給出一個安全性考慮事項的示例，看看這些事項是如何幫助定義安全性的


  ### 模組 12&#58; 性能主題包括&#58; 

  性能基準關於正確定義基準的建議和指導

  性能設計性能設計的關鍵考慮事項  

  模式對設計過程中應遵守的關鍵模式的建議

  測試和工具
  性能測試先決條件，以及現有性能工具的清單
  ####課程
  - 簡介
  - 定義性能基準和要求
  - 性能設計
  - 關鍵模式
  - 性能測試和工具
  - 小組練習

  完成本模組後，學生將能夠&#58;
  - 討論定義良好的基準的好處和影響
  - 解釋在收集系統性能需求時，解決方案架構師角色的影響
  - 討論可伸縮性、併發性和回應時間等關鍵性能設計考慮事項
  - 解釋確保性能相關性和準確性的先決條件
  - 確定可以使用哪些特定的性能工具
  - 應用一個性能目標的示例


  ### 模組 13&#58; 應用程式生命週期管理
  本模組中的主題包括&#58;  

  版本控制
  在解決方案管理中用來幫助處理一致性問題。 

  開發
  概念、術語和核心考慮事項。 

  建造
  要求、建議和考慮事項。 

  部署 
  部署到運行環境（runtime environments）中的關鍵考慮事項。 
  #### 課程
  - 簡介
  - 版本控制
  - 開發
  - 構建
  - 部署

  完成本模組後，學生將能夠&#58;
  - 討論DevOps如何説明同步業務流程
  - 解釋版本控制的主要好處
  - 討論開發的核心概念和考慮事項
  - 解釋構建過程需求、建議和考慮事項
  - 討論部署的關鍵考慮事項
  - 定義解決方案架構師在確定最佳ALM時的職責


  ###模組 14&#58; 自動測試和RSAT
  主題包括&#58;  

  瞭解測試選項
  在 Dynamics 365的整個實現中執行四種類型的測試。本主題回顧了這些測試類型，並討論用例品質和覆蓋率的重要性。 

  總結測試策略和計畫
  本主題討論了為什麼一個詳細的測試策略是必要的，原因有幾個，並指出全面測試計畫應該包含的內容。 

  可用的測試工具
  本主題介紹了遠端伺服器管理工具（RSAT）以及其他可用的測試工具，包括Performance SDK和資料擴展工具（Data Expansion Tool）。 
  #### 課程
  - 簡介
  - 瞭解測試選項

  完成本模組後，學生將能夠&#58;
  - 解釋在收集系統性能需求時，解決方案架構師角色的影響
  - 討論在開發測試策略時所涉及的各種元素和考慮事項
  - 描述可用於測試解決方案的客戶選項
  - 討論四種類型測試的主要功能和目的  

  ### 模組15&#58; 為架構師提供的其他鄰域
  本模組提供了關於前面模組中未涉及的其他考慮事項的資訊。
  主題包括&#58;  

  升級過程概述
  為項目團隊列出完成升級的典型高級（high-level ）步驟。 

  特別考慮事項
  提供處理附件、大型資料庫和其他雜項升級方案的指南。 

  在Dynamics 365中的列印方案 
  描述列印選項以及列印管理配置選項。 
  #### 課程
  - 簡介
  - 升級過程概述
  - 特別考慮事項
  - 在Dynamics 365中的列印方案
  - 高級別（High-level ）實現階段

  完成本模組後，學生將能夠&#58;
  - 討論附件和資料庫大小方面的考慮事項
  - 解釋Dynamics 365的文檔列印和列印管理概念
  - 解釋升級過程的高級別（high-level）步驟



