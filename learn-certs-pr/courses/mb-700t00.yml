  - 確定可以使用哪些特定的性能工具
  - 應用性能目標示例
  
  
  ### 模組 13&#58; 應用程式生命週期管理
  本模組的主題包括&#58;
  
  版本控制
  用於幫助解決解決方案管理中的一致性問題。
  
  開發
