summary: |-
  本課程為有志成為解決方案架構師角色的新手而開發。本課程提供側重於應用程式架構和技術技能的技術資訊，以開始他們的職業生涯。本課程不會涵蓋此角色所需的工業技能和交付技巧。

  #### 對象設定檔

  本課程的對象應該具有 Dynamics 365 的功能或技術重點方面的先前經驗&#58;財務和營運應用程式。主要供有志成為解決方案架構師角色的新手使用。
