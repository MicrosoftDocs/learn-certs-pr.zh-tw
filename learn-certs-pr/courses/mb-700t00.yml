summary: |-
  該課程針對那些渴望成為解決方案架構師之人以及不熟悉該職務之人開發。該課程提供技術資訊，側重于應用程式架構和技術技能，以便相關人員開啟其擔任此職位的旅程。該課程不涵蓋該職位所需要的行業技能和交付技能。

  #### 受眾個人資料

  本課程的受眾以前應具有側重於 Dynamics 365的功能或技術方面的經驗&#58; Finance and Operations Applications.主要針對那些渴望擔任解決方案架構師職位之人。
prerequisitesSection: |-
  在參加此講師指導培訓之前，必須完成以下學習&#58;
  
  [Dynamics 365 和 Power Platform - Learn | Microsoft Docs 構架解決方案](https://docs.microsoft.com/en-us/learn/paths/become-solution-architect/)&nbsp;3 小時 57 分鐘

  [使用 Success by Design for Unified Operations 應用程式解決方案 - Learn | Microsoft Docs](https://docs.microsoft.com/en-us/learn/paths/use-success-design-unified-operations/)&nbsp;3 小時 30 分鐘
outlineSection: |-
  ### 模型 1：架構師職位

  該模型將引導您進入解決方案架構師職位。其將説明您瞭解擔任該職位所需要的主要技能。


  #### 課程

  *   解決方案架構師職位

  #### 實驗室：課堂練習

  ####

  *   練習 |小組練習

  *   練習 | 個人練習

  完成該模型後，學生應能夠：

  *   為解決方案架構師更新通過線上內容獲得的知識

  *   列出解決方案架構師所需要的技能

  ### 模型 2：管理與 FastTrack 的交互

  該模型將介紹 FastTrack 以及在實施 Dynamics的過程中如何與其進行交互。

  #### 課程

  *   瞭解 FastTrack

  *   充分利用 FastTrack 範本

  完成該模型後，學生應能夠：

  *   確定 FastTrack 的價值定位

  *   確定 FastTrack 的類型和人員職位

  *   說明 FastTrack 研討會的範圍以及每個研討會的資訊

  *   充分利用解決方案藍圖範本

  *   學習完成上線清單

  *   瞭解如何成為受認可的 FastTrack 解決方案架構師

  ### 模型 3：解決方案藍圖

  該模型將有助於您大致瞭解解決方案藍圖。此外，該模型是其它模型的基礎，因為在該課程中，您將需要進行多項活動，來構建您的第一個解決方案藍圖。

  #### 課程

  *   解決方案藍圖的定義和組成部分

  *   專案治理和時間表

  *   解決方案架構和組織架構

  *   配合使用業務流程目錄

  #### 實驗室：課堂練習


  ####

  #### 實驗室：案例研究 - 學生活動

  ####

  *   練習 | 什麼是解決方案藍圖？

  *   練習 | 解決方案藍圖的組成部分

  *   案例研究工件分佈

  *   學生活動 1 | 計畫策略

  *   學生活動 2 | 計畫策略

  *   學生活動 3 | 描述整體解決方案架構

  *   學生活動 | 說明 解決方案 &nbsp 範圍內的 &nbsp;

  完成該模型後，學生應能夠：

  *   瞭解解決方案藍圖的定義

  *   說明解決方案藍圖的目的

  *   確定主要解決方案藍圖的組成部分

  *   說明解決方案的範圍、目標和挑戰

  *   列出實施團隊的成員和專案作用

  *   說明專案的實施和推出時間計畫

  *   說明變更管理、風險和升級路徑

  *   說明整體解決方案架構

  *   描述組織

  *   提供組織的詳細資訊

  *   說明解決方案範圍內的業務流程

  *   瞭解功能性要求和非功能性需求

  *   記錄產品差距及其解決方案

  ### 模型 4：確定環境、工具和部署策略

  該模型將就各種環境和部署選項，向您進行說明。其將使您能夠確定基本的環境策略，用於實施 Dynamics。

  #### 課程

  *   瞭解環境規劃

  *   應用生命週期管理和部署策略

  *   使用 LCS 和 Azure DevOps

  #### 實驗室：學生活動

  ####

  #### 實驗室：練習

  ####

  *   練習 | 採用 One version – 持續更新

  *   練習 | 有效利用 Lifecycle services

  *   學生活動 | 制定環境計畫

  完成該模型後，學生應能夠：

  *   描述 cloud 部署的通用概念

  *   環境規劃的主要概念與類型

  *   瞭解生產和 sandbox 環境程式

  *   對環境計畫的制定情況進行說明

  *   瞭解部署策略的制定情況

  *   確定應用生命週期管理

  *   ALM 方法

  *   確定部署策略

  *   瞭解可擴展選項

  *   瞭解升級情況和工具

  *   採用 One version – 持續更新

  *   有效利用 Azure Devops

  *   有效利用Lifecycle Services

  *   災難恢復策略

  ### 模型 5：確定資料管理策略

  該模型將使您能夠瞭解 Dynamics 實施範圍內的資料相關主題。其將幫助您確定資料移轉策略。

  #### 課程

  * 資料管理概述

  * 制定資料移轉策略

  #### 實驗室：課堂練習


  ####

  #### 實驗室：安全研究 - 學生活動

  ####

  *   練習 | 資料管理概述

  *   練習 | 制定資料移轉策略

  *   學生活動 4 | 制定資料移轉策略

  完成該模型後，學生應能夠：

  *   對資料管理概述進行說明

  *   瞭解資料管理框架

  *   有效利用資料任務自動化

  *   說明資料庫移動操作

  *   有效利用資料共用框架

  *   制定資料移轉策略

  *   制定交割計畫

  *   制定資料保留計畫

  ### 模型 6: 確定集成和介面策略

  該模型將涵蓋集成和介面主題。其可説明您瞭解可用選項以及將使用的工具。其將説明您確定集成和介面策略，用於實施 Dynamics。

  #### 課程

  *   制定集成戰略

  *   集成選項

  #### 實驗室：安全研究 - 學生活動

  ####

  #### 實驗室：課堂練習

  ####

  *   練習 | 制定集成戰略

  *   練習 | 集成選項

  *   學生活動 5 | 制定集成戰略

  完成該模型後，學生應能夠：

  *   讓客戶參與討論聘用 FastTrack  架構師/團隊合作的好處

  *   說明讓專案團隊對功能性要求進行對比和評估的好處

  *   討論並說明在制定解決方案藍圖時所涉及的不同形式的架構

  ### 模型 7：確定安全架構

  該模型將有助於您瞭解實施 Dynamics 時的重要安全方面資訊。

  #### 課程

  *   重要安全方面

  *   安全框架

  *   確定安全性原則

  #### 實驗室：課程練習

  ####

  #### 實驗室：安全研究 - 學生活動

  ####

  *   練習 | 重要安全方面

  *   練習 | 安全框架

  *   學生活動 6 | 制定安全性原則

  完成該模型後，學生應能夠：

  *   確定 cloud 安全

  *   說明 Azure 資料中心安全的主要方面

  *   瞭解身份驗證和授權

  *   瞭解合規要求

  *   瞭解加密
 
  ### 模型 8: 確定測試策略

  該模型將有助於您確定測試策略以及制定測試計畫。其將為您介紹各種類型的測試和工具。

  #### 課程

  *  測試策略概述

  *  測試規劃和執行

  #### 實驗室：安全研究 - 學生活動

  ####

  #### 實驗室：課堂練習

  ####

  *   練習 | 測試策略概述

  *   練習 | 測試規劃和執行

  *   學生活動 7 | 制定測試策略

  完成該模型後，學生應能夠：

  *   瞭解測試範圍

  *   解決方案測試生命週期和缺陷管理

  *   描述測試工具

  *   測試職位、職責和測試管理

  *   執行測試規劃

  *   瞭解 One Version 並採用回歸測試策略

  ### 模型 9: 確定性能測試策略

  該模型更加側重於性能主題。其將有助於您瞭解性能主題的重要性，並使您能夠瞭解如何與客戶討論這些主題。

  #### 課程

  *   準備性能主題

  *   有效使用性能測試工具

  #### 實驗室：課堂練習

  ####

  *   練習 | 準備性能主題

  *   練習 | 有效使用性能測試工具

  完成該模型後，學生應能夠：

  *   確定性能目標和情況

  *   確定性能基準和成功標準

  *   確定性能測試策略

  *   確定性能測試工具

  *   確定性能監控工具
 
  ### 模型 10: 商業智慧和報告

  該模型能解決解決方案架構師所需要的主要報告和智慧主題。

  #### 課程

  *   實施商業智慧和報告

  #### 實驗室：課程練習

  ####

  #### 實驗室：安全研究 - 學生活動

  ####

  *   練習 | 報告和商業智慧概述

  *   學生活動 8 | 制定智慧策略

  完成該模型後，學生應能夠：

  *   大致報告和分析概述

  *   描述本地報告選項

  *   描述商業智慧報告選項

  *   確定分析報告選項

  *   制定報告和分析策略

  ### 模型 11: 確定許可和支援

  該模型旨在説明您瞭解基本的許可與支持知識。這並不意味著使您成為該主題的專家。但其可讓您在有需要時，知道可以在哪兒找到資訊。

  #### 課程

  *   瞭解許可估算

  *   瞭解支援選項

  #### 實驗室：課堂練習

  ####

  *   練習 | 瞭解許可估算

  *   練習 | 瞭解支援選項


  完成該模型後，學生應能夠：

  *   估算許可證數量

  *   遵守用戶許可要求

  *   瞭解實施期間和實施後的支援選項

  *   確定支援策略

  ### 模型 12: 為上線做準備

  該模型將所有東西放在一起，為上線做準備。其將有助於您熟悉上線清單。該模型還將回顧本課程的主要學習內容，您還需要提供課堂回饋資訊。

  #### 課程

  *   完成解決方案藍圖

  *   為上線做準備

  *   課程回顧

  #### 實驗室：課堂練習

  ####

  *   練習 | 為上線做準備

  完成該模型後，學生應能夠：

  *   完成解決方案藍圖

  *   瞭解上線準備評估流程

  *   瞭解上線清單的填寫並提交上線清單

  *   描述配置生產環境程式

  *   確定活動並上線

  *   提供課堂回饋意見

  #### 補充閱讀

  在參加此 ILT 之前，請完成以下學習：Architect solutions for Dynamics 365 and Power Platform - Learn | Microsoft Docs
