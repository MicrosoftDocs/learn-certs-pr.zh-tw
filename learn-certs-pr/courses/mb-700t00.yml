summary: |-
  本課程是為那些有志于成為解決方案架構師角色的新人開發的。本課程提供了有關應用程式架構和技術技能的資訊，以便他們開始進入這個角色。本課程不包括該職位所需的工業技能和交付技能。

  #### 觀眾概況

  本課程的學生應具有Dynamics 365（財務和運營應用程式）功能或技術方面的經驗。

  課程主要針對那些渴望成為解決方案架構師角色的新人。
prerequisitesSection: |-
  您必須完成解決方案架構師的學習路徑&#58; [這裡](/learn/browse/?roles=solution-architect&products=dynamics-finance-operations)
outlineSection: |-
  ### 模組 1&#58; 架構師角色
  解決方案架構師是向 Microsoft 客戶成功交付服務的最關鍵的角色之一，它需要許多技能。 本課程主要側重於技術技能。
  
  本模組中的其他主題概述了可能有助於瞭解解決方案架構師角色的其他技能領域。這些技能領域包括&#58;
  
  交付技巧
  向客戶交付業務解決方案的能力。
  
  行業技能
  對某一行業所積累的知識。
  
  軟技能
  幫助你與他人（從同事到客戶）溝通的技能。
  #### 課程
  - 解決方案架構師技能
  - 重述解決方案架構師學習路徑
  - 小組練習
  
  完成本模組後，學員應該能夠
  - 更新解決方案架構師通過線上內容獲得的知識
  - 列出解決方案架構師所需的技能

  ### 模組 2&#58; 環境、實例和部署模型
  該模組中的主題和概念包括&#58;
  
  實例策略
  Dynamics 365 Finance and Operations 解決方案可以部署在多個實例中，出於可伸縮性或安全性和隱私原因，一些組織會考慮這些實例。
  
  環境規劃
  環境規劃有助於清楚地瞭解計畫持續時間內哪些任務需要哪些環境。
  
  基礎設施設計
  Dynamics 365 基礎設施設計的關鍵考慮因素將在本主題中討論。
  
  部署模型
  Cloud 託管和內部部署有不同的需求，這將在本節中進行討論。
  #### 課程
  - 實例策略
  - 環境規劃
  - 基礎設施及部署
  - 小組練習

  完成本模組後，學員應該能夠&#58;
  - 瞭解環境規劃的目的
  - 瞭解不同管理環境之間的差異
  - 說明每個初始基礎設施要求
  - 描述本地 Dynamics 365 部署的硬體設定需求
  - 討論解決方案架構師在設計過程中應關注的四個主要安全要求
  - 描述實例策略的主要驅動因素和用法。
  
  
  ### 模組 3&#58; Cloud Solution, CDM & CDS
  本模組中的主題和概念包括&#58;
  
  CDM和CDS核心概念
  此類資料分享技術的說明
  
  CDM對CDS
  此類技術的交互和互補方式的簡短討論。
  
  Power Platform
  本主題將研究Microsoft業務應用平臺Power Platform的部分元件。
  
  Dual Write
  Microsoft在2019年推出的新型雙向集成功能的簡要說明。
  
  #### 課程
  - 簡介
  - CDM 和 CDS 核心概念
  - Power Platform
  - Dual Write
  - 小組練習

  完成本模組後，學員應該能夠&#58;
  - 與客戶討論 CDM 的含義
  - 討論 Common Data Service (CDS) 提供的功能
  - 說明 Microsoft Power Platform 及其主要元件
  - 討論 Dual Write 功能
  - 說明什麼是 Microsoft Common Data Model
  
  
  ### 模組 4&#58; 許可、AppSource 和支援
  本模組的主題包括&#58;
  
  許可要求
  獲得適當的許可是部署 Dynamics 365 for Finance and Operations解決方案的重要方面。
  
  Microsoft 認證 ISV 解決方案 
  AppSource 是經 Microsoft 認證的 ISV (independent software vendor) 解決方案的豐富資訊來源，可用於識別可補充你所參與專案的解決方案。
  
  支援選項
  瞭解可用的支援選項以及其他支援注意事項對項目的成功非常重要。
  #### 課程
  - 簡介
  - 許可
  - AppSource
  - 支援
  
  完成本模組後，學員應該能夠&#58;
  - 討論獲取許可證的不同方式
  - 確定 ISV 是否可以註冊現有解決方案
  - 描述完成支持策略和評估上線準備所需的步驟
  - 說明五種不同支持計畫的不同方面
  - 說明解決方案架構師和專案團隊需要瞭解的六個注意事項
  - 描述 Dynamics 365 for Finance and Operations 解決方案的許可要求
  
  
  ### 模組 5&#58; 生命週期服務
  本模組的主題包括&#58;
  
  核心 LCS 特徵與概念
  對許多 LCS 特徵與概念的簡要定義，這些特徵與概念可以實現更緊密的協作、加快實施並縮短價值實現時間。
  
  Azure DevOps 的角色和功能以及如何連接 LCS
  LCS 可以利用 Azure DevOps 中的工具來跟蹤實施，並將工作項與需求和業務流程（包括錯誤、任務、積壓項、測試和文檔）相關聯。
  #### 課程
  - 簡介
  - 核心特徵與概念
  - 瞭解 Azure DevOps 的角色和功能，以及如何連接到 LCS
  - 小組練習

  完成本模組後，學員應該能夠&#58; 
  - 說明 LCS 提供的五個或多個工具和/或特徵的功能
  - 說明同步 Business Process Modeler (BPM) 的好處
  - 描述連接 LCS 時 Azure DevOps 的作用和功能
  - 描述 LCS 的三個或多個功能及其在解決方案實施過程中提供的好處
  
  ### 模組 6&#58; 繪製 Dynamics 365解決方案藍圖
  主題包括&#58;
  
  制定解決方案藍圖
  審查流程、應用程式、資料、集成、智慧、安全、持續更新、平臺和時間表架構注意事項。 
  
  讓 FastTrack 參與解決方案藍圖審查
  回顧讓 Microsoft FastTrack 架構師和/或團隊審查解決方案藍圖的好處，以説明確保實現積極的客戶結果。
  #### 課程
  - 簡介
  - 制定解決方案藍圖
  - 讓 FastTrack 參與解決方案藍圖審查
  
  完成本模組後，學員應該能夠&#58;
  - 讓客戶參與討論與 FastTrack 架構師或團隊合作的好處
  - 描述讓項目團隊比較和評價功能需求的好處
  - 討論和說明創建解決方案藍圖時涉及的不同架構形式
  
  
  ### 模組 7&#58; 資料管理
  資料管理的主題很廣泛，在部署 Dynamics 365 時，它有很多分支。這裡討論了四個關鍵考慮因素&#58; 
  
  資料移轉策略
  基於需要什麼資料
  
  轉換計畫
  考慮因素包括在轉換過程中需要引入哪些資料，以及是否需要手動輸入任何資料
  
  工具和框架
  對於不同的場景，可以使用不同的工具和框架 
  
  資料保留計畫
  考慮因素包括為業務操作和合規性目的需要存儲哪些資料 
  #### 課程
  - 簡介
  - 資料管理
  - 關鍵考慮因素
  - 小組練習

  完成本模組後，學員應該能夠&#58;
  - 闡明解決方案架構師在識別資料品質問題時需要提出的問題
  - 說明解決方案架構師在資料移轉之前需要問的問題
  - 描述必要的資料移轉計畫資格
  - 討論資料移轉步驟的順序和依賴關係
  - 討論解決方案架構師在資料移轉中的作用
  - 說明解決方案架構師在轉換過程中應該問的前三個問題
  - 設置、導航和使用 Microsoft Dynamics Lifecycle Services (LCS) 中可用的工具
  - 討論處理大批量資料移轉時的推薦方法
  - 討論資料管理的關鍵要素
  
  
  ### 模組 8&#58; 集成與業務事件
  本模組中的主題包括&#58;
  
  集成
  本主題主要關注集成策略、系統集成和集成平臺與工具。
  
  業務事件
  業務事件是一種新的集成方法，已被添加到 Dynamics 365 中，並已被廣泛採用。
  
  端點
  端點允許你管理發送業務事件的目的地。
  #### 課程
  - 簡介
  - 集成
  - 業務事件
  - 端點
  - 小組練習

  完成本模組後，學員應該能夠&#58;
  - 描述集成和資料移轉之間的差異和相似性
  - 區分並闡明介面和集成之間的區別
  - 討論可用于實施集成策略的通用平臺和工具
  - 說明業務事件和端點的功能、用途和基本考慮因素
  - 討論驅動集成策略的主要考慮因素
  
  
  ### 模組 9&#58; 當地語系化、合規與報告
  本模組中的主題包括&#58;
  
  當地語系化
  當地語系化的過程用於使產品或內容適應特定的地點或市場。
  
  合規
  合規是指符合規則或標準的狀態或事實，並且通常是政府機構要求的。
  
  報告
  報告能力對於當地語系化和合規性驗證很重要。
  #### 課程
  - 簡介
  - 當地語系化
  - 合規
  - 報告
  - 小組練習
  
  完成本模組後，學員應該能夠&#58;
  - 討論對 ISV 解決方案提供商的需求
  - 描述審計和合規的四個共同框架
  - 說明合規建議
  - 討論解決方案架構師在確定提交報告的最佳工具方面的作用
  - 討論收集需求時必須回答的四個問題
  - 識別當地語系化功能
  
  
  ### 模組 10&#58; 可擴展性
  主題包括&#58;
  
  侵入式定制 
  簡要回顧侵入式定制的問題以及為什麼它變得難以管理。
  
  可擴展性的好處
  為什麼可擴展性是一種更好的定制類型。
  
  可擴展性選項
  可用的通用擴展性選項的清單。
  
  可擴展性請求
  如何在必要時向 Microsoft 發出可擴展性請求。
  #### 課程
  - 簡介
  - 侵入式定制
  - 可擴展性的好處
  - 可擴展性選項
  - 可擴展性請求
  
  完成本模組後，學員應該能夠
  - 說明可擴展性的好處
  - 討論重疊和可擴展性之間的區別
  - 討論可用的通用擴展性選項
  - 確定發出可擴展性請求的最佳方式
  - 與客戶討論侵入式定制的問題
  
  
  ### 模組 11&#58; 安全性
  本模組的主題包括&#58;
  
  企業資源規劃（ERP）安全包括廣泛的措施，以保護系統不被非法訪問，並確保系統資料的可訪問性和完整性。本模組討論以下與安全相關的主題&#58;
  
  就安全和合規要求提供建議
  當地語系化的過程用於使產品或內容適應特定的地點或市場。
  
  安全設計
  合規是指符合規則或標準的狀態或事實，並且通常是政府機構要求的。
  
  工具和特徵
  報告功能對於當地語系化和合規性驗證非常重要
  #### 課程
  - 簡介
  - 就安全和合規要求提供建議
  - 安全設計
  - 工具和特徵
  
  完成本模組後，學員應該能夠
  - 討論解決方案架構師在設計過程中應該關注的四個主要安全需求
  - 識別並解釋當前 Microsoft 客戶保護產品
  - 討論身份驗證、授權、資料安全和審核注意事項
  - 確定專案團隊可用於管理安全性的可用工具和特徵
  - 給出安全性考慮因素的示例，這些因素決定了如何説明定義安全性
  
  
  ### 模組 12&#58; 性能
  主題包括&#58;
  
  性能基準
  正確界定基準的建議和指導
  
  性能設計
  性能設計的關鍵考慮因素
  
