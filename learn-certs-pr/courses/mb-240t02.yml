summary: |-
  許多組織依賴行動員工向其客戶提供產品和服務。Dynamics 365 for Field Service 透過提供各種工具以幫助組織更好地在市場中定位，這些工具可幫助有效識別和排程資源，以及協助管理行動工作者的工作負載。 

  本課程將使學生能夠執行、識別和配置用於提供現場服務和行動解決方案的關鍵元件所需的技能。關鍵主題包括識別典型工單生命週期的外觀，以及將推動配置決策的組織考慮因素。此外，本課程將著重於與工單相關的常用元件，包括合約，庫存元件，採購和行動性策略。     

  本課程幫助學生更好理解全貌，並最終目標集中於工作訂單的交付和執行，這些執行有助於設計出與客戶和組織目標相一致的更有效的解決方案。

