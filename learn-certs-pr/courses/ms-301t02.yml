outlineSection: |-
  ### 模組 1&#58; SharePoint 服務應用程式
  該模組全部是關於 SharePoint 服務應用程式和工作流程。描述如何佈建和管理 BCS 服務應用程式和使用者設定檔服務應用程式。明確的說，我們討論如何匯入和匯出 BDC 模型以及如何將使用者屬性匯入 SharePoint。
  #### 課程
  - SharePoint Service 應用程式和工作流程
  - 計劃和配置 Business Connectivity Services（BCS）和 Secure Store  
  - 計劃和配置使用者設定檔

  完成本單元後，學生將能夠&#58;
  - 說明 BDC 模型的關鍵元件。
  - 描述 BCS 的高級架構。
  - 佈建 BDC 服務應用程式實例。
  - 配置 Secure Store Service 應用程式。
  - 說明 Secure Store Service 的目的。
  - 管理 BDC 服務應用程式實例的權限。
  - 描述如何配置使用者設定檔屬性。
  - 描述如何管理 SharePoint 2019 中的對象。
  - 描述如何配置 SharePoint 2019 中我的網站
  - 描述如何配置使用者設定檔服務應用程式。
  - 描述如何計劃 SharePoint Active Directory 匯入和同步處理。


  ### 模組 2&#58; 計劃和配置受管理的中計資料
  該模組是關於整合功能的，如受管理的中繼資料服務，內容類型和字詞組，這些功能使您可以創建和散播資訊架構。介紹內容類型的目的以及受管理的中繼資料服務背後的概念，包括分類法，字詞組和企業關鍵字。

  #### 課程
  - 管理內容類型
  - 受管理的中繼資料
  - 配置受管理的中繼資料服務

  完成本單元後，學生將能夠&#58;
  - 說明內容類型的功能和使用情況。
  - 描述受管理的中繼資料的功能。
  - 說明如何橫跨網站集合創建和發佈內容類型。
  - 識別受管理的中繼資料服務的功能。
  - 創建和管理字詞群組，字詞組和字詞
  - 配置字詞組和字詞以進行受管理的瀏覽。


  ### 模組 3&#58; 計劃和配置搜尋
  此模組是關於企業搜尋服務應用程式。提供有關計劃和配置內容來源、編目排程和編目規則的詳細資料。還討論如何佈建一系列搜尋元件的搜尋管理，例如查詢規則，結果類型和顯示範本。
  #### 課程
  - 計劃企業搜尋
  - 配置企業搜尋
  - 管理企業搜尋

  完成本單元後，學生將能夠&#58;
  - 描述搜尋元件的功能。
  - 說明如何計劃和配置搜尋拓撲。
  - 描述如何計劃和配置內容來源。
  - 描述如何計劃和配置編目排程。
  - 描述如何計劃和配置編目規則。
  - 描述如何管理搜尋結構。
  - 描述如何配置搜尋中心。
  - 說明查詢規則的使用和部署。
  - 說明結果來源的使用和部署。


