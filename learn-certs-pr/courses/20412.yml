summary: |-
  在為期五天的 Microsoft 官方課程中，獲得實際操作指導並練習設定進階 Windows Server 2012(包括 Windows Server 2012 R2)服務本課程是三門課程系列中的第三部分，提供在現有企業環境中實作核心 Windows Server 2012 基礎結構所需的技能和知識。 

  這三門課程共同涵蓋在 Windows Server 2012 環境中實作、管理、維護和提供服務及基礎結構。儘管這些課程的技能和工作有所變化，但本課程著重於部署，管理和維護 Windows Server 2012 基礎結構所需的服務的進階設定，例如進階網路服務，Active Directory 網域服務(AD DS)，Active Directory Rights Management Services(AD RMS)，Active Directory 同盟服務(AD FS) ，網路負載平衡，容錯移轉叢集，商務持續性和災害復原服務以及諸如動態存取控制(DAC)之類的存取和資訊提供與保護技術，以及與 AD FS 和 Workplace Join 整合的Web 應用程式 Proxy。

  本課程直接對應於 Microsoft 認證解決方案助理(MCSA)：考試 [412&#58; Configuring Advanced Windows Server 2012 Services](https://www.microsoft.com/learning/course.aspx?cid=20412)，並且是實踐準備的首選，這是獲得 MCSA&#58; Windows Server 2012 證書所需的三門考試中的第三門。 

  注意&#58; 本課程中的實驗是根據 Windows Server 2012 R2 和 Windows 8.1。

  #### 對象設定檔
  本課程適用於具有實作、管理和維護 Windows Server 2012 或 Windows Server 2012 R2 環境的實作經驗的資訊技術(IT)專業人員，他們希望獲得在該 Windows Server 2012 環境中執行進階管理和服務提供所必需的技能和知識。通常有興趣參加此課程的應試者將是&#58;
  - 經驗豐富的 Windows Server 管理員，具有 Windows Server 2008 或Windows Server 2012 企業環境中工作的真實經驗。
  - 希望參加測驗的 IT 專業人員 [412&#58; Configuring Advanced Windows Server 2012](https://www.microsoft.com/learning/exam-70-412.aspx) 服務。
  - 希望參加有關資料中心，桌面基礎結構，傳訊，共同作業和通訊的Microsoft Certified Solutions Expert(MCSE)測驗的 IT 專業人員也有興趣參加此課程，因為他們準備 MCSA 測驗，這是他們個別專業的先決條件。
prerequisitesSection: |-
  在參加本課程之前，學生必須具備&#58;
  - 在企業環境中每天使用 Windows Server 2008 或 Windows Server 2012 伺服器的經驗。

  具備與課程相當的知識或參加課程可以滿足課程的先決條件 [20410C&#58; Installing and Configuring Windows Server 2012](https://www.microsoft.com/learning/course.aspx?ID=20410C&Locale=en-us)和 [20411C&#58; Administering Windows Server 2012](https://www.microsoft.com/learning/course.aspx?ID=20411C)，因為本課程將根據該課程涵蓋的知識和技能而建置。
outlineSection: |-
  ### 模組 1&#58; 實作進階網路服務
  在本模阻中，學生將能夠設定動態主機設定通訊協定(DHCP)和網域名稱系統(DNS)的功能，並設定 IP 位址管理(IPAM)。
  #### 課程
  - 設定進階 DHCP 功能
  - 配置進階 DNS 設定
  - 實作 PAM
  - 使用 IPAM 管理 IP 位址空間


  #### 實驗室 &#58; 實作進階網路服務
  完成本單元後，學生將能夠&#58;
  - 使用 Windows Server 2012 在 DHCP 中設定進階功能。
  - 在 Windows Server 2012 中配置進階 DNS 設定。
  - 在 Windows Server 2012 中實作 IP 位址管理。


  ### 模組 2&#58; 實作進階檔案服務
  在該模組中，學生將能夠設定檔案服務以滿足進階商務需求。
  #### 課程
  - 設定 iSCSI 儲存
  - 設定 BranchCache
  - 最佳化存放裝置使用方式


  #### 實驗室 &#58; 實作進階檔案服務

  #### 實驗室 &#58; 實作 BranchCache
  完成本單元後，學生將能夠&#58;
  - 了解如何設定和管理iSCSI。
  - 使用 Windows Server 2012 實作 BranchCache。
  - 實施最佳化儲存使用量的 Windows Server 2012 功能。


  ### 模組 3&#58; 實作動態存取控制
  在本模組中，學生將能夠設定動態存取控制(DAC)來管理和稽核對共用的檔案的存取。
  #### 課程
  - DAC 概述
  - 實作 DAC 元件
  - 實作用於存取控制的 DAC
  - 實作拒絕存取時的協助
  - 實作和管理工作資料夾


  #### 實驗室 &#58; 實施保護資料存取
  完成本單元後，學生將能夠&#58;
  - 描述DAC。
  - 實作和設定 DAC 的元件。
  - 在檔案伺服器上實作 DAC。
  - 描述並實作拒絕存取時的協助。
  - 實作工作資料夾與 DAC 的整合。


  ### 模組 4&#58; 實作分散式 Active Directory 網域服務部署
  在本模組中，學生將能夠規劃和實作包括多個網域和樹系的 Active Directory 網域服務(AD DS)部署。
  #### 課程
  - 分散式 AD DS 部署概觀
  - 部署分散式 AD DS 環境
  - 設定 AD DS 信任


  #### 實驗室 &#58; 實施分散式 AD DS 部署
  完成本單元後，學生將能夠&#58;
  - 描述高度複雜的 AD DS 部署的元件。
  - 實作複雜的 AD DS 部署。
  - 設定 AD DS 信任。


  ### 模組 5&#58; 實作 Active Directory 網域服務網站和複寫
  在本模組中，學生將能夠規劃和實作包含多個位置的 AD DS 部署。
  #### 課程
  - AD DS 複寫概觀
  - 設定 AD DS 網站
  - 設定和監視 AD DS 複寫


  #### 實驗室 &#58; 實作 AD DS 網站和複寫
  完成本單元後，學生將能夠&#58;
  - 描述在 Windows Server 2012 AD DS 環境中複寫如何工作。
  - 設定 AD DS 網站以最佳化 AD DS 網路流量。
  - 設定和監視 AD DS 複寫。


  ### 模組 6&#58; 實作 AD CS
  在本模組中，學生將能夠實施 Active Directory 憑證服務(AD CS)部署。
  #### 課程
  - 在商務環境中使用憑證
  - 公開金鑰基礎結構(PKI)概觀
  - 部署 CA
  - 部署和管理憑證範本
  - 實施憑證發佈和撤
  - 管理憑證復原


  #### 實驗室 &#58; 部署和設定 CA 階層

  #### 實驗室 &#58; 部署和管理憑證
  完成本單元後，學生將能夠&#58;
  - 在商務環境中描述和使用憑證。
  - 描述公開金鑰基礎結構(PKI)的元件和概念，並描述用於實作憑證授權單位基礎結構的選項。
  - 規劃和實作 AD CS 憑證授權單位基礎結構。
  - 使用 AD CS 憑證授權單位規劃和實作 憑證範本部署。
  - 規劃並實作憑證發佈和撤銷。
  - 設定和管理保存金鑰和復原。


  ### 模組 7&#58; 實作 Active Directory 版權管理服務
  在本模組中，學生將能夠實作 AD RMS 部署。
  #### 課程
  - AD RMS 概觀
  - 部署和管理 AD RMS 基礎結構
  - 設定 AD RMS 內容保護
  - 設定對 AD RMS 的外部存取


  #### 實驗室 &#58; 實作 AD RMS
  完成本單元後，學生將能夠&#58;
  - 描述什麼是AD RMS，以及如何將其用於實作內容保護。
  - 部署和管理 AD RMS 基礎結構。
  - 使用AD RMS 設定內容保護。
  - 使組織外部的用戶能夠使用 AD RMS 存取保護的內容。


  ### 模組 8&#58; 實作和管理 AD FS
  在本模組中，學生將能夠實施 Active Directory Federation Service(AD FS)部署。
  #### 課程
  - AD FS 概觀
  - 部署 AD FS
  - 為單一組織實作 AD FS
  - 在企業對企業同盟案例中部署 AD FS
  - 將 ADFS 延伸到外部用戶端


  #### 實驗室 &#58; 實作 AD FS

  #### 實驗室 &#58; 為外部合作夥伴和使用者實作 AD FS
  完成本單元後，學生將能夠&#58;
  - 描述身分識別同盟商務案例以及如何使用 AD FS 解決案例。
  - 設定 AD FS 先決條件並部署 AD FS 服務。
  - 實作 AD FS 以在單一組織中啟用 SSO。
  - 實作AD FS 以在同盟合作夥伴之間啟用 SSO。
  - 實作 Web 應用程式 Proxy 並描述與 AD FS 整合 WorkPlace Join 。


  ### 模組 9&#58; 實施網路負載平衡
  在本模阻中，學生將可以透過實作網路負載平衡(NLB)為網頁式應用程式提供高可用性和負載平衡。
  #### 課程
  - NLB 概觀
  - 設定 NLB 叢集
  - 規劃 NLB 實作


  #### 實驗室 &#58; 實作 NLB
  完成本單元後，學生將能夠&#58;
  - 描述 NLB 的工作原理。
  - 設定 NLB 叢集。
  - 規劃 NLB 實作


  ### 模組 10&#58; 實組容錯移轉叢集
  在該模組中，學生將能夠透過實作容錯移轉叢集來為網路服務和應用程式提供高可用性。
  #### 課程
  - 容錯移轉叢集概觀
  - 實作容錯移轉叢集
  - 在容錯移轉叢集上設定高可用性應用程式和服務
  - 維護容錯移轉叢集
  - 實作多網站容錯移轉叢集


  #### 實驗室 &#58; 實施容錯移轉叢集
  完成本單元後，學生將能夠&#58;
  - 說明 Windows Server 2012 中的容錯移轉叢集功能。
  - 描述如何實作容錯移轉叢集。
  - 說明如何在容錯移轉叢集上設定高可用性應用程式和服務。
  - 說明如何維護容錯移轉叢集以及如何使用新的維護功能。
  - 描述如何實作多網站容錯移轉叢集。


  ### 模組 11&#58; 使用 Hyper-V 實作容錯移轉叢集
  在該模組中，學生將能夠在容錯移轉叢集中部署和管理 Hyper-V 虛擬機器。
  #### 課程
  - 將 Hyper-V 與容錯移轉叢集整合在一起的概觀
  - 在容錯移轉叢集上實作 Hyper-V 虛擬機器
  - 實作 Hyper-V 虛擬機器移動


  #### 實驗室 &#58; 使用 Hyper-V 實施容錯移轉叢集
  完成本單元後，學生將能夠&#58;
  - 說明使虛擬機器高可用性的選項。
  - 描述如何在主機上部署的容錯移轉叢集中實作虛擬機器。
  - 說明用於移動虛擬機器或其儲存空間的選項。
  - 說明 Microsoft System Center 2012 - Virtual Machine Manager(VMM)2012 高等級概觀。


  ### 模組 12&#58; 實施商務持續性和災害復原
  在該模組中，學生將能夠根據商務和技術需要實作備份和災害復原解決方案
  #### 課程
  - 資料保護概觀
  - 實作 Windows Server 備份
  - 實作伺服器和資料修復


  #### 實驗室 &#58; 實作 Windows Server 備份與還原
  完成本單元後，學生將能夠&#58;
  - 描述實作災害復原解決方案時必須包括的考量。
  - 規劃和實作 Windows Server 2012 的備份解決方案。
  - 規劃和實作伺服器和資料修復。

