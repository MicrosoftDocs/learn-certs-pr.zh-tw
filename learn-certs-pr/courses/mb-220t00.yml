summary: |-
  此課程將檢閱推動業務成長所需的行銷應用程式設定。它還將深入研究潛在客戶管理，行銷表單和頁面，分割以及電子郵件行銷資訊。所有這些部分都透過互動式的客戶旅程設計(包括事件和調查設定)結合在一起。

  #### 對象設定檔
  本課程是為那些想學習如何利用 Dynamics 365 Marketing 為企業服務的 IT 或行銷專業人士設計的。
prerequisitesSection: |-
  了解 Dynamics 365 平台，並了解基本的行銷原則。
outlineSection: |-
  ### 模組 1&#58; 配置 Dynamics 365 Marketing
  在本模組中，你將瞭解 Dynamics 365 for Marketing 的高級設置、行銷內容、範本和集成。
  #### 課程
  - 配置組織和管理設置
  - 配置市場行銷設置
  - 配置事件設置

  完成本模組後，你將能夠&#58;
  - 配置高級設置，如組織、業務管理和內容。
  - 管理行銷內容和範本。
  
  
  ### 模組 2&#58; 管理分段和清單
  本模組將回顧如何創建、管理和使用分段和訂閱中心。
  #### 課程
  - 創建和管理分段
  - 創建和管理訂閱中心和清單
  
  完成本模組後，你將能夠&#58;
  - 創建和管理分段。
  - 創建和管理訂閱中心。
  
  
  ### 模組 3&#58; 管理行銷表格和頁面
  本模組將介紹如何創建行銷表格和頁面。
  #### 課程
  - 管理表格
  - 管理行銷頁面
  
  完成本模組後，你將能夠&#58;
  - 創建行銷表格並將其嵌入行銷頁面。
  - 創建行銷頁面。
  - 預覽、驗證和上線行銷頁面。
  - 創建行銷表格和頁面範本。
  
  
  ### 模組 4&#58; 管理潛在客戶、帳戶和連絡人
  本模組將介紹如何以帳戶或連絡人的形式管理客戶，以及如何在潛在客戶生命週期中培養客戶。
  #### 課程
  - 創建和管理潛在客戶
  - 管理帳戶和連絡人
  
  完成本模組後，你將能夠&#58;
  - 以帳戶或連絡人的形式跟蹤客戶。
  - 創造潛在客戶並將其轉化為機會。
  - 在整個潛在客戶生命週期中管理潛在客戶。
  
  
  ### 模組 5&#58; 管理行銷電子郵件和客戶旅程
  本模組將介紹如何在 Dynamics 365 Marketing 中創建電子郵件消息和客戶旅程。
  #### 課程
  - 創建行銷電子郵件
  - 創建客戶旅程
  
  完成本模組後，你將能夠&#58;
  - 創建和設計電子郵件消息。
  - 預覽、驗證和上線電子郵件。
  - 保存電子郵件消息作為範本。
  - 創建客戶旅程。
  
  
  ### 模組 6&#58; 管理事件
  本模組將回顧客戶旅程創建過程。
  #### 課程
  - 創建現場事件
  - 創建網路研討會事件
  - 促進和管理事件
  
  完成本模組後，你將能夠&#58;
  - 創建網路研討會事件。
  - 創建現場事件。
  - 促進事件。
  - 管理事件網站。
  - 配置事件設置。
  
  
  ### 模組 7&#58; 使用 Dynamics 365 Customer Voice 創建調查
  本模組將演示如何創建調查並向客戶分發調查。
  #### 課程
  - 創建調查專案
  - 使用 Dynamics 365 Customer Voice 創建調查
  - 發送 Dynamics 365 Customer Voice 調查
  
  完成本模組後，你將能夠&#58;
  - 使用專案管理調查。
  - 創建調查。
  - 個性化調查。
  - 向客戶分發調查報告。
  
  
  ### 模組 8&#58; 分析 Dynamics 365 Marketing 的見解
  在本模組中，你將學習如何使用見解功能查看和分析與行銷計畫相關的資料。
  #### 課程
  - 用分析評估市場行銷計畫
  
  完成本模組後，你將能夠&#58;
  - 利用洞察力來做行銷決策。
  - 得分領先。
  - 查看與客戶旅程和電子郵件相關的見解