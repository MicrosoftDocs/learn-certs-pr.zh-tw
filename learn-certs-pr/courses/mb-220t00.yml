summary: |-
  此課程將檢閱推動業務成長所需的行銷應用程式設定。它還將深入研究潛在客戶管理，行銷表單和頁面，分割以及電子郵件行銷資訊。所有這些部分都透過互動式的客戶旅程設計(包括事件和調查設定)結合在一起。

  #### 對象設定檔
  本課程是為想要學習如何利用 Dynamics 365 進行企業行銷的IT或市場行銷專業人員設計的。
prerequisitesSection: |-
  了解 Dynamics 365 平台，並了解基本的行銷原則。
outlineSection: |-
  ### 模組 1&#58; 行銷應用程式配置
  在此模組中，學生將學習 Dynamics 365 for Marketing 中的進階設定，行銷內容，範本和整合。
  #### 課程
  - 配置進階設定
  - 管理行銷內容和範本
  - 管理 LinkedIn 和 Power BI 整合

  完成本單元後，您生將能夠&#58;
  - 置進階設定，例如組織，商務管理和內容。
  - 管理行銷內容和範本


  ### 模組 2&#58; 潛在客戶
  本模組將檢閱如何創建，管理並評分潛在客戶。
  #### 課程
  - 創建和管理潛在客戶
  - 評估銷售整備程度

  完成本單元後，您生將能夠&#58;
  - 創建和管理潛在客戶
  - 同步來自 LinkedIn 的潛在客戶
  - 使用潛在客戶評分模型評估銷售整備程度


  ### 模組 3&#58; 行銷表單和頁面
  本模組將介紹如何創建行銷表單和頁面。
  #### 課程
  - 創建行銷表單
  - 創建行銷頁面
  - 管理網路行銷

  完成本單元後，您生將能夠&#58;
  - 創建行銷表單並將其嵌入行銷頁面
  - 創建行銷頁面
  - 預覽，驗證並加入行銷頁面
  - 創建行銷表單和頁面範本


  ### 模組 4&#58; 區段和清單
  本模組將介紹如何區段，訂閱中心，清單和雙重加入。
  #### 課程
  - 建立和管理分割
  - 建立和管理訂閱中心
  - 加倍選擇加入

  完成本單元後，您生將能夠&#58;
  - 配置靜態和動態區段
  - 創建訂閱清單
  - 設置訂閱中心頁面
  - 設定並啟用雙重加入流程


  ### 模組 5&#58; 行銷電子郵件
  此模組將介紹如何在 Dynamics 365  Marketing 中建立電子郵件管理。
  #### 課程
  - 創建電子郵件訊息

  完成本單元後，您生將能夠&#58;
  - 創建和設計電子郵件
  - 預覽，驗證並加入電子郵件訊息
  - 將電子郵件另存為範本


  ### 模組 6&#58; 客戶旅程
  該模組將檢視客戶旅程創建過程。
  #### 課程
  - 創建客戶旅程

  完成本單元後，您生將能夠&#58;
  - 從範本創建客戶旅程
  - 識別客戶旅程圖格和屬性
  - 驗證並即時加入客戶旅程
  - 創建帳戶型的客戶旅程
  - 理解行銷行事曆功能


  ### 模組 7&#58; 深入解析
  本模組將示範如何檢閱，理解和管理客戶深入解析。
  #### 課程
  - 行銷深入解析
  - 客戶深入解析
  - 行銷執行深入解析
  - 潛在客戶管理深入解析
  - 網際網路行銷深入解析

  完成本單元後，您生將能夠&#58;
  - 尋找深入解析
  - 了解行銷深入解析，例如聯絡人，分割，客戶旅程，行銷電子郵件和潛在客戶。


  ### 模組 8&#58; 事件
  在此模組中，您將學習 Dynamics 365 for Marketing 中管理事件規劃和執行 。
  #### 課程
  - 管理事件計劃
  - 管理事件執行

  完成本單元後，您生將能夠&#58;
  - 創建現場和網路研討會事件
  - 設定事件規劃功能，例如會議，演講者，事件通行證，候補名單，和場地
  - 創建和管理重複事件


  ### 模組 9&#58; 行動性
  在此模組中，您將檢閱如何在 Dynamics 365 for Marketing 中設定、設計和發佈調查。
  #### 課程
  - 創建調查

  完成本單元後，您生將能夠&#58;
  - 創建可重複使用的調查主題
  - 創建，設計，預覽和發布調查


  ### 模組 10&#58; 結果
  在結果模組中，您將檢閱行銷事件並調查深入解析。
  #### 課程
  - 檢閱事件和調查結果

  完成本單元後，您生將能夠&#58;
  - 利用事件儀表板評估事件的結果。
