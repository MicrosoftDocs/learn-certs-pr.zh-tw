summary: |-
  本課程向學生介紹混合式傳訊的世界。
  學生將學習如何部署 Exchange 組織的混合環境以及如何將信箱移轉到 Exchange Online。他們將從檢查可用的信箱移轉選項開始，然後著重於計劃混合式部署。最後，學生將學習如何實作混合式部署並進行疑難排解。

  #### 對象設定檔
  訊息系統管理員在內部部署和雲端企業環境中
  部署、配置、管理和疑難排解收件者、權限、郵件保護、郵件流程和公用資料夾。責任包括管理郵件檢疫，訊息傳遞基礎結構以及混合設定和移轉。訊息系統管理員還實作和管理災害復原、高可用性和用戶端存取。若要實現滿足現代組織商務需求的安全混合式拓撲，訊息系統管理員必須與安全性系統管理員和 Microsoft 365 企業管理員共同作業。消息傳遞管理員應該具有身份驗證類型、許可以及與 Microsoft 365 應用程式集成的實用知識。
prerequisitesSection: |-
  - 精通瞭解DNS。
  - 對 Exchange Server 或 Exchange Online 中的訊息傳遞有基本的瞭解。
  - 對 Active Directory 和網域控制器基礎結構以及身份識別管理有基本瞭解。
  - 具有 Microsoft 365 服務和目錄同步處理的基本功能經驗。
  - 至少5年的一般 IT 經驗。
