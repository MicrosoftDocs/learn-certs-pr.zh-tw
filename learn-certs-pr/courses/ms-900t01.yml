outlineSection: |-
  ### 模組 1&#58; 雲端概念
  #### 課程
  - 雲端計算原則
  - Microsoft 雲端服務
  - 移轉到雲端服務


  #### 實驗室 &#58; 雲端基礎
  - 演練 1&#58; 確定適當的雲端模型（紙張式的實驗室）


  ### 模組 2&#58; 核心 Microsoft 365 服務
  #### 課程
  - Microsoft 365 核心服務
  - Microsoft 365 中 Microsoft 內部部署服務和雲端服務
  - Microsoft 365 中的統一端點管理
  - Microsoft 365 中的團隊工作


  ### 模組 &#58; 啟用和配置 Microsoft 365 租用戶
  - 演練 1&#58; 啟動和配置 Microsoft 365 租用戶
  - 演練 2&#58; 探索 Microsoft 365 租用戶和管理入口網站
  - 演練 3&#58; 配置新的使用者和群組帳號


  ### 模組 3&#58; Microsoft 365 中的安全性，合規性，隱私權和信任
  #### 課程
  - 組織安全性基礎
  - Microsoft 365 的安全性功能
  - 身份識別和存取管理
  - Microsoft 365 中的裝置和資料保護
  - Microsoft 365中的合規性


  ### 實驗室 &#58; 在 Microsoft 365 中安全性
  - 演練 1&#58; 在 Azure Active Directory 中管理使用者和裝置
  - 演練 2&#58; 評估身分識別保護
  - 演練 3&#58; 探索合規性工具


  ### 模組 4&#58; Microsoft 365定價和支援
  #### 課程
  - Microsoft 365 訂閱，授權和帳單
  - Microsoft 365 中的支援


  #### 實驗室 &#58; 在 M365 中管理訂閱，授權和支援
  - 演練 1&#58; 探索帳單和訂閱界面
  - 演練 2&#58; 向租用戶新增試用版授權
  - 演練 3&#58; 檢閱支援選項

