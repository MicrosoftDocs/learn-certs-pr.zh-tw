summary: |-
  本課程提供有關採用雲端服務和軟體即服務（SaaS）雲端模型的考慮因素和好處的基礎知識，特別著重於Microsoft 365雲端服務產品。您將從學習雲端基礎知識開始，包括雲端計算概述，尤其是 Microsoft 雲端服務。將向您介紹 Microsoft Azure，並將檢查 Microsoft 365 和 Office 365 之間的差異。然後，您將對 Microsoft 365 進行深入檢閱，包括將 Microsoft 內部部署服務與 Microsoft 365 雲端服務進行比較，對 Microsoft 365 中的企業行動力進行檢閱，以及對 Microsoft 365 服務如何提供共同作業的分析。然後，本課程分析 Microsoft 365 中如何處理安全性，合規性，隱私權和信任，並以 Microsoft 365 訂閱，授權，帳單和支援的檢閱作為結束。
  
  #### 對象設定檔
  本課程是為渴望在其組織中部署和管理雲端服務，或只是希望獲得有關雲端基礎的基礎知識的 IT 專業人員而設計的。這包括總體上採用雲端服務和特別是軟體即服務（SaaS）雲端模型的考慮因素和好處的基礎知識，通常著重於 Microsoft 365 雲端服務產品。 
