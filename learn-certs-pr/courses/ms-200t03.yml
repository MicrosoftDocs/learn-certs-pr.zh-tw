summary: |-
  在本課程中，學生將學習訊息傳遞高可用性和災害復原的傳統和現代解決方案。鑑於最近幾年增加了許多新功能，以及對可用性和災害復原的的重視日益提高，郵件系統變得越來越複雜。高可用性和災難恢復的傳統方法仍然存在，並且主要存在於硬體層，例如用於儲存的 RAID 系統，封鎖裝置複寫以及使用外部儲存的封存解決方案。儘管 Microsoft Exchange 支援這些傳統方法，但還是提供解決方案，透過提供直接整合到郵件系統中的解決方案以實現高可用性和災害復原的現代化。這包括直接在郵件資料庫內部建立的連續複寫和保留解決方案。這樣可以節省管理員大量的時間和工作量，以在硬體和軟體上維護外部解決方案的不同層。

  在本課程中，將向學生介紹每種解決方案，他們將學習何時使用一種或另一種解決方案，如何計劃部署以及如何執行實際的實作。

  #### 對象設定檔
  訊息系統管理員在內部部署和雲端企業環境中
  部署、配置、管理和疑難排解收件者、權限、
  權限、郵件保護、郵件流程和公用資料夾。責任
  包括管理郵件檢疫，訊息傳遞基礎結構以及混合設定
  和移轉。訊息系統管理員還實作和管理災害復原、
  高可用性和用戶端存取。若要實現滿足現代組織商務需求的
  安全混合式拓撲，訊息系統管理員必須與
  安全性系統管理員和 Microsoft 365 企業管理員共同作業。
  訊息系統管理員應該具備驗證類型，授權以及整合
  Microsoft 365 應用程式的工作知識。
