summary: |-
  在該 Introduction to Microsoft Excel 2019 培訓課程中，學生將創建和編輯基礎的工作表和工作簿。該課程適用於希望獲得創建、編輯、格式化和列印基礎的 Microsoft Excel 2019 工作表所需技能的學生。

  #### 受眾概覽
  該課程旨在針對擁有少量 Microsoft Excel 2019 技能或對其不熟悉的學生，或對 Excel 更有經驗希望學習包含在此課程中的2019介面主題的學生。
outlineSection: |-
  ### 模組 1&#58; 創建 Microsoft Excel工作簿
  該模組解釋了如何創建並開始使用工作簿和工作表。
  #### 課程
  - 開始使用 Microsoft Excel
  - 創建工作簿
  - 保存工作簿
  - 狀態列
  - 添加和刪除工作報表
  - 複製和移動工作表
  - 更改工作表的順序
  - 分離工作表視窗
  - 關閉工作簿


  #### 實驗室 &#58; 創建 Microsoft Excel 工作簿
  完成此模組後，學生將能夠&#58;
  - 開始使用Microsoft Excel。
  - 創建 Microsoft Excel工作簿。
  - 保存 Microsoft Excel工作簿。
  - 理解狀態列。
  - 添加和刪除 Microsoft Excel工作表。
  - 複製和移動工作表。
  - 分離工作表視窗 8。關閉 Microsoft Excel工作簿。


