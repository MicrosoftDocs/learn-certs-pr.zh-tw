summary: |-
  這個為期五天的課程將為學生提供部署和設定 Microsoft Azure Stack 所需的關鍵知識。透過動手實驗，學生將學到以下內容：
  - Microsoft Azure Stack 的關鍵功能。 
  - Microsoft Azure Stack、Microsoft Azure 和 Windows Azure Pack 之間的區別。
  - Microsoft Azure Stack 的體系結構和元件。
  - 如何部署 Microsoft Azure Stack。
  - Microsoft Azure Stack 中使用的 Windows Server 角色和功能。
  - 身份和身份驗證在 Microsoft Azure Stack 中的工作方式。
  - Microsoft Azure Stack 如何啟用 DevOps。 
  - 如何建立和管理 Azure Resource Manager 範本。
  - 如何建立和管理 Plans。如何建立和管理 Offers 和 Delegation。
  - 在 Microsoft Azure Stack 中管理 Marketplace。
  - Microsoft Azure Stack 中軟體定義的網路。
  - 了解如何在 Microsoft Azure Stack 中設定和管理存儲。
  - 如何在 Microsoft Azure Stack 中設定虛擬機。
  - 在 Microsoft Azure Stack 中設定 Resource Provider。
  - 如何監視和排除 Microsoft Azure Stack 故障。
  - 了解許可和計費在 Microsoft Azure Stack 中的工作方式。
  
  #### 對象設定檔
  本課程面向有興趣使用 Microsoft Azure Stack 從其自己的資料中心向最終用戶或客戶提供雲服務的服務管理員、開發人員和雲架構師。
prerequisitesSection: |-
  在參加本課程之前，學生必須具備&#58;
