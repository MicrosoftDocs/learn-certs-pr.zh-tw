  - SQL Server 2014 如何工作的知識。
  - Microsoft Azure 如何工作的知識。
outlineSection: |-
  ### 模組 1&#58; Azure Stack 概述
  在第一個模組中，介紹了與 Azure Stack 相關的關鍵概念，這些概念將幫助您了解什麼是 Azure Stack 及其提供的功能。您還將了解 Azure Stack、Microsoft Azure 和 Windows Azure Pack 之間的區別。
  #### 課程
  - 什麼是 Azure Stack？
  - 對 Azure Stack 與 Microsoft Azure 進行比較。
  - 對 Azure Stack 與 Windows Azure Pack 進行比較。

  完成本模組後，學生將能夠&#58;
  - 描述 Azure Stack 的關鍵功能。
  - 了解 Azure Stack 和 Microsoft Azure 之間的區別。
  - 了解 Azure Stack 和 Windows Azure Pack 之間的區別。


  ### 模組 2&#58; Microsoft Azure Stack 的基礎元件
  在本模組中，您將了解 Azure Stack 使用的 Windows Server 2016 功能以及可供選擇的 System Center 2016 元件，可以添加 System Center 2016 元件以進一步管理和維護 Azure Stack 環境。 您還將學習 Azure Stack 如何管理身份驗證以及各種可用的身份驗證提供程式。


  #### 課程
  - Windows Server 2016 和 System Center 2016。
  - 身份和身份驗證。


  #### 實驗室&#58; 回顧 Azure Stack 基礎結構
  - 回顧 Azure Stack 基礎結構元件。

  完成本模組後，學生將能夠&#58;
  - 了解如何在 Microsoft Azure Stack 中使用 Windows Server 2016 和可供選擇的 System Center 2016 功能。
  - 了解身份和身份驗證在 Microsoft Azure Stack 中的工作方式。


  ### 模組 3&#58; 部署 Microsoft Azure Stack
  本模組介紹了 Azure Stack 的一些內部體系結構以及它如何構成此系統的基礎。它將討論各種 Azure Stack 概念，例如&#58;
  - 軟體定義的資料中心
  - Azure Stack 的內部體系結構
  - Azure Stack 基礎架構
  - Azure Stack 的先決條件
  - Azure Stack 的規劃和安裝
  #### 課程
  - Microsoft Azure 堆棧體系結構
  - Azure Stack 的先決條件
  - 安裝 Azure Stack


  #### 實驗室&#58; 確認先決條件並安裝 Microsoft Azure Stack
  - 確認先決條件。
  - 確認安裝成功。

  完成本模組後，學生將能夠&#58;
  - 描述 Microsoft Azure Stack 的體系結構。
  - 了解 Microsoft Azure Stack 的先決條件。
  - 安裝 Microsoft Azure Stack。


  ### 模組 4&#58; 提供 Microsoft Azure Stack 資源
  本模組討論 Azure Stack 中的一些關鍵功能，這些功能提供了租戶在使用虛擬機和 SQL Server 資料庫等資源時使用的機制。
  #### 課程
  - 使用 Plans 和 Offers。
  - Microsoft Azure Stack Marketplace。
  - 在 Azure Stack 中啟用多租戶。
  - 將 Azure Stack 與 Windows Azure Pack 集成。


  #### 實驗室&#58; 在 Microsoft Azure Stack 中管理 Offers 和 Plans
  - 設定 Plans。
  - 設定 Offers。
  - 訂閱 Offers。
  - 委託 Offers。
  - 建立一個新的 Marketplace 項目。

  完成本模組後，學生將能夠&#58;
  - 在 Microsoft Azure Stack 中設定 Offers 和 Plans。
  - 管理 Microsoft Azure Stack Marketplace。
  - 在 Azure Stack 中啟用多租戶。
  - 將 Azure Stack 與 Windows Azure Pack 集成。


  ### 模組 5&#58; Microsoft Azure Stack 和 DevOps
  本模組討論 Azure Stack 如何讓組織利用 DevOps 的基礎。它詳細介紹了 Azure Stack，Azure Resource Manager，可用的 SDK 和 API 的基礎，以及如何使用設定管理技術（如 PowerShell Desired State Configuration、Chef 和 Puppet）來促進應用程式快速、一致且穩定地部署。
  #### 課程
  - 針對 DevOps 的 Microsoft Azure Stack 中使用的技術。
  - Azure Resource Manager 範本。
  - 第三方資源提供程式。


  #### 實驗室&#58; 偵錯和部署 ARM 範本
  - 使用 Windows PowerShell 取得 API 版本。
  - 使用 Visual Studio 偵錯 ARM 範本。
  - 使用 Azure CLI 部署虛擬機。

  完成本模組後，學生將能夠&#58;
  - 了解 Microsoft Azure Stack 中 DevOps 使用的技術。
  - 了解 Azure Resource Manager 中的範本。
  - 了解可用於 Microsoft Azure Stack 的第三方資源提供程式。


  ### 模組 6&#58; 基礎架構即服務和 Microsoft Azure Stack
  本模組討論 Azure Stack 中的基礎架構即服務。它涵蓋以下領域&#58;

  - 軟體定義的資料中心
  - Hyper-V 網路虛擬化
  - 與 Azure Stack 的外部連接
  - Azure Stack 中的 Azure 一致存儲
  - Azure Stack 中的虛擬機


  #### 課程
  - Microsoft Azure Stack 和 Windows Server 2016 對軟體定義的網路進行了改進。
  - Azure Stack Storage。
  - Microsoft Azure Stack 中的虛擬機。


  #### 實驗室&#58; 在 Microsoft Azure Stack 中設定存儲和虛擬機
  - 建立訂閱和資源組。
  - 建立存儲帳戶。
  - 建立虛擬網路。
  - 建立虛擬機。

  完成本模組後，學生將能夠&#58;
  - 了解 Microsoft Azure Stack 和 Windows Server 2016 對軟體定義網路的改進。
  - 設定 Azure Stack Storage。
  - 在 Microsoft Azure Stack 中部署虛擬機。


  ### 模組 7&#58; 平台即服務和 Microsoft Azure Stack
  堆棧將基於平台即服務（PaaS）的產品從 Microsoft Azure 引入 Azure Stack。Microsoft Azure 最初是為基於 PaaS 的應用程式開發而設計的，後來又添加了基於 IaaS 的服務。在 Azure Stack 的初始版本中，Microsoft 提供了 4 種基於 PaaS 的服務&#58;用於網站的 SQL 和 MySQL 資料庫，
  
  用於安全存儲密碼和證書等機密訊息的 Key Vault，用於無伺服器計算的 Azure Functions。本模組將詳細介紹每種產品，並說明如何利用它們。
  #### 課程
  - 了解平台即服務。
  - Microsoft Azure Stack 中的 SQL Server 和 MySQL 伺服器提供程式。
  - App Service Resource Provider。
  - Azure Key Vault。
  - Azure Functions。


  #### 實驗室&#58; 在 Azure Stack 中將設定平台即服務
  - 添加託管伺服器
  - 設定 Plan 和 Offer
  - 建立 SQL Server 資料庫
  - 設定應用服務的 Plan 和 Offer

  完成本模組後，學生將能夠&#58;
  - 描述平台即服務。
  - 設定 SQL 和 MySQL 資源提供程式。
  - 設定應用程式服務資源提供程式。
  - 了解 Key Vault 如何在 Azure Stack 中運行。
  - 了解 Azure Functions 在 Azure Stack 中的運行方式。


  ### 模組 8&#58; 在 Microsoft Azure Stack 中進行監視
  在本模組中，您將學習如何監視和更新 Azure Stack。您還將學習如何使用 Azure Stack 監視租戶設定的來賓工作負載。您將學習如何對 Azure Stack 的核心元件進行疑難排解。最後，您將學習如何保護 Azure Stack 基礎結構以及如何保護租戶工作負載。
  #### 課程
  - 現場可更換單元。
  - Azure Stack 控制平面監視。
  - 修補 Azure Stack 基礎結構。
  - 監視 Microsoft Azure Stack 中的來賓工作負載。
  - 對 Azure Stack 進行疑難排解。
  - 保護 Azure Stack 和租戶工作負載。


  #### 實驗室&#58; 對 Microsoft Azure Stack 和來賓作業系統進行疑難排解和監視
  - 監視 Azure Stack。
  - 監視來賓作業系統。
  - 使用審核日誌和警報對 Azure Stack 進行疑難排解。

  完成本模組後，學生將能夠&#58;
  - 描述 Microsoft Azure Stack 中的現場可更換單元的概念。
  - 描述 Microsoft Azure Stack 中的控制平面監視。
  - 了解如何在 Microsoft Azure Stack 中管理修補程式。
  - 監視 Microsoft Azure Stack 中的來賓工作負載。
  - 對 Microsoft Azure Stack 進行疑難排解。
  - 保護 Azure Stack 和租戶工作負載。


  ### 模組 9&#58; 許可 Microsoft Azure Stack 和計費租戶
  在本模組中，您將學習 Microsoft 如何授予 Azure Stack 許可，包括 Azure Stack 的兩種收費模式以及 Azure Stack 部署中通常涉及的其他費用。
  #### 課程
  - 如何為 Azure Stack 授予許可和付款。
  - Azure 一致使用 API。
  - 使用 Azure Stack 的業務成本和模型。


  #### 實驗室&#58; 取得使用情況訊息
  - 取得 Azure Stack 使用情況訊息。

  完成本模組後，學生將能夠&#58;
  - 了解 Azure Stack 的計費方式。
  - 使用 Azure 一致使用 API。
  - 了解 Azure Stack 中的業務成本和模型。

