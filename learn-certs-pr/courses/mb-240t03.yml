summary: |-
  任何需要資源來執行服務的組織都需要能夠根據組織需求定義的需求有效地識別和排程。Dynamics 365 的通用資源排程解決方案透過提供可配置的工具集，使組織能夠更有效地管理和排程這些資源。

  本課程將使學生掌握需要配置和使用可用工具以更有效管理組織資源所需的技能。關鍵主題包括識別從何處開始以及將推動資源排程決策的組織考量。主要重點將放在如何最好利用可用來尋找和排程資源的工具，例如使用排程面板和排程助手。另外，我們將研究自訂方案，例如啟用排程項目，定義排程面板選項，使用多個排程面板以及擴充核心排程功能。     

  本課程幫助學生更好理解在排程資源時對組織重要的內容，並著重於實作方面的考量， 有助於設計出與客戶和組織目標相一致的更有效的解決方案。 
