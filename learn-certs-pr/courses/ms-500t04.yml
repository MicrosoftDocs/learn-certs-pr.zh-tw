summary: |-
  您的組織可能需要內部原則和資料保留和調查的外部要求。在本課程中，您將學習在Microsoft 365中進封存和保留以及資料控管以及如何進行內容搜尋和調查。明確的說，本課程涵蓋資料保留原則和標籤，SharePoint 的就地記錄管理，電子郵件保留以及如何進行支援eDiscovery調查的內容搜尋。該課程還可以幫助您的組織準備一般資料保護規範（GDPR） 。

  #### 對象設定檔
  本課程適用於 Microsoft 365 安全性系統管理員角色。該角色與 Microsoft 365 企業系統管理員，企業利害關係和其他工作負載管理員共同作業以計劃和實作安全性策略，並確保解決方案符合組織的政策和法規。 

  本角色主動保護 Microsoft 365 企業環境。責任包括回應威脅，實作，管理和監視 Microsoft 365 環境的安全性和合規性解決方案。他們回應事件，調查和強制資料控管。 

  Microsoft 365 安全性系統管理員熟悉 Microsoft 365 工作負載，並且在身份識別保護，資訊保護，威脅防護，安全性管理和資料控管方面擁有豐富的技能與經驗。此角色側重於 Microsoft 365 環境，且包括混合式環境。
