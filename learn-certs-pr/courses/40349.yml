summary: |-
  為期三天的 MTA 訓練課程可幫助您為 Microsoft Technology Associate Exam 98-349 做好準備，並加深對這些主題的了解；作業系統設定、安裝和升級用戶端系統，管理應用程式，管理檔案和資料夾，管理裝置以及作業系統維護。本課程利用與本測驗的 Microsoft Official Academic Course （MOAC）中相同的內容。本課程已更新，以支援 Windows 10。

  #### 對象設定檔
  Microsoft Technology Associate（MTA）是 Microsoft 最新的技術認證測驗套件，驗證開始使用 Microsoft 技術建立職業所需的基本知識。本計劃為未來的技術職業提供適當的切入點，並且具有一定的實作經驗或訓練，但不具有在職經驗。
