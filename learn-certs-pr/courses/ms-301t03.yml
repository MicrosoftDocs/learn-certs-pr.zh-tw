outlineSection: |-
  ### 模組 1&#58; SharePoint 混合式方案概述
  本模組全部是關於計劃 SharePoint Server 混合式。提供 SharePoint 混合方案以及配置要求的概述。

  #### 課程
  - SharePoint 混合式方案概述
  - 計劃 SharePoint Server 混合式

  完成本單元後，學生將能夠&#58;
  - 描述可用的 SharePoint 混合式方案。
  - 描述 SharePoint 混合式配置的要求。
  - 計劃 SharePoint Server 混合式。


  ### 模組 2&#58; 實作 SharePoint 混合式方案概述
  該模組專注於實作 SharePoint 混合方案。明確的說，討論混合式配置藍圖，包括混合式基礎結構和混合式選擇器的配置。還介紹內部部署資料閘道器以啟用在 SharePoint Server 2019 中使用 Office 365 功能。

  #### 課程
  - 實作 SharePoint 混合式方案
  - 配置內部部署資料閘道器。

  完成本單元後，學生將能夠&#58;
  - 配置 SharePoint 混合式方案
  - 配置內部部署資料閘道器。


  ### 模組 3&#58; 實作 SharePoint 混合式搜尋
  本模組專注於 SharePoint 混合式搜尋。介紹不同類型的混合式搜尋，包括雲端混合式搜尋和混合式同盟搜尋。說明如何設定混合式搜尋和配置搜索結果。
  #### 課程
  - SharePoint 混合式搜尋概述
  - 配置 SharePoint 混合式搜尋

  完成本單元後，學生將能夠&#58;
  - 描述雲端混合式搜尋和混合式同盟搜尋之間的差異。
  - 評估不同類型的混合搜尋。
  - 配置雲端混合式搜尋。
  - 配置混合式搜索結果。


