summary: |-
  這門一天的課程將提供以下概念的基礎層次知識：雲端概念；核心 Azure 服務；安全性、隱私權、合規性和信任；以及 Azure 定價和支援。

  注：本課程沒有為學生提供Azure准證或時間參加動手實驗。如果您對更具交互性的動手實驗體驗感興趣，請考慮AZ-900T00：Microsoft Azure基礎知識(2天）課程，其中包括由培訓師指導的動手實驗。這兩門課程的內容均與 AZ -900 測驗目標範圍一致。

  #### 對象設定檔
  本課程適合具有一般IT背景的項目經理和技術銷售人員。這些學生想了解我們的產品，了解組件的實現方式，並詢問有關產品和功能的問題。本課程沒有為學生提供課堂上的Azure通行證或時間來進行任何動手操作。學生可以免費試用並在課外進行演練。本課程主要是講座和演示。本課程將幫助某人為AZ-900測驗做準備。
prerequisitesSection: |-
  參加本課程沒有任何先決條件。不需要專業 IT 經驗，但是，一些一般的 IT 知識或經驗會是有益的。
outlineSection: |-
  ### 模組 1&#58; 雲端概念
  在本模組中，您將學習基本的雲端概念。
  #### 課程
  - 學習目標
  - 為什麼要使用雲端服務？
  - 基礎結構即服務(IaaS)服務(PaaS)和軟體即服務(SaaS)
  - 公共，私有和混合雲端模型

  完成本單元後，學生將能夠&#58;
  - 了解一般的雲端計算概念


  ### 模組 2&#58; 核心Azure服務
  在本模組中，您將學習 Microsoft Azure 提供的基本核心服務。
  #### 課程
  - 核心Azure 架構組件
  - 核心Azure 服務和產品
  - Azure 解決方案
  - Azure 管理工具

  完成本單元後，學生將能夠&#58;
  - 了解可用於的核心服務 Microsoft Azure

  ### 模組 3&#58; 安全性，隱私權，合規性和信任
  在本模組中，您將了解有關 Microsoft Azure 的安全性，隱私性，合規性和信任度。
  #### 課程
  - 保護 Azure 中的網路連接
  - 核心 Azure 身份識別服務
  - 安全工具和功能
  - Azure 控管方法
  - Azure 中的監視和報告
  - Azure 中的隱私合規性和資料保護標準

  完成本單元後，學生將能夠&#58;
  - 了解 Microsoft Azure 安全性、隱私權、合規性和信任

  ### 模組 4&#58; Azure定價，服務級別協議(SLA）和生命週期
  在本模組中，您將重點關注 Microsoft 可用的定價和支援模型。
  #### 課程
  - Azure 訂閱
  - 規劃和管理成本
  - Azure中的服務生命週期

  完成本單元後，學生將能夠&#58;
  - 了解Microsoft提供的定價和服務生命週期模型

