summary: |-
  該 Advanced Microsoft Excel 2019培訓課程旨在針對希望獲得使用透視資料表、審計和分析工作表資料、優化資料工具、與他們協作以及創建和管理巨集命令的必要技能的學生。

  #### 受眾概覽
  該課程旨在針對擁有 Microsoft Excel 2019 中級水準技能，希望學習高級水準技能的學生或希望學習包含在此課程中的2019介面主題的學生。
prerequisitesSection: |-
  參加此課程之前，學生必須擁有&#58;
  - Excel 的基礎和中級水準經驗。
outlineSection: |-
  ### 模組 1&#58; 使用樞紐分析表
  該模組解釋了如何在 Microsoft Excel 使用樞紐分析表。
  #### 課程
  - 創建樞紐分析表
  - 更多樞紐分析表功能
  - 插入切片器
  - 切片器中的多選選項
  - 樞紐分析表增強
  - 處理樞紐分析表
  - 插入資料透視圖表
  - 更多資料透視圖表功能
  - 處理樞紐分析表


  #### 實驗室 &#58; 處理樞紐分析表
  完成此模組後，學生將能夠&#58;
  - 使用樞紐分析表來分析資料。
  - 編輯樞紐分析表。
  - 格式化樞紐分析表。
  - 插入資料透視圖表。
  - 使用切片器。


  ### 模組 2&#58; 審計工作表
  該模組解釋了如何審計工作表。
  #### 課程
  - 追蹤引用儲存格
  - 追蹤從屬儲存格
  - 顯示公式


  #### 實驗室 &#58; 審計工作表練習
  - 追蹤引用儲存格
  - 追蹤從屬儲存格

  完成此模組後，學生將能夠&#58;
  - 審計公式。
  - 追蹤引用儲存格來確定哪一個儲存格影響了具體的某個儲存格。
  - 追蹤從屬儲存格來確定哪一個儲存格受到了某個具體儲存格的影響。
  - 移除引用儲存格和從屬儲存格箭頭。
  - 顯示公式。
  - 檢查常見於公式中的錯誤


  ### 模組 3&#58; 資料工具
  該模組解釋了如何使用資料工具。
  #### 課程
  - 將文本轉化為列
  - 連結至外部資料
  - 控制計算選項
  - 資料驗證
  - 使用資料驗證
  - 合併資料
  - 目標搜索
  - 使用目標搜索


  #### 實驗室 &#58; 資料工具練習
  - 將文本轉化為列
  - 使用資料驗證
  - 合併資料
  - 使用目標搜索

  完成此模組後，學生將能夠&#58;
  - 將文本轉化為列。
  - 使用資料驗證限制會被輸入儲存格的資料類型。
  - 將來自很多不同區域的資料合併到一個新的區域。
  - 使用目標搜索計算出值以輸入獲得具體的結果


  ### 模組 4&#58; 使用其他功能
  該模組解釋了如何使用 Microsoft Excel 中的其他功能。
  #### 課程
  - 保護工作表和工作簿
  - 保護工作簿的密碼
  - 保護工作表的密碼
  - 保護工作表中區域的密碼
  - 將工作簿標記為最終


  #### 實驗室 &#58; 使用其他練習
  - 保護工作簿的密碼
  - 保護工作表的密碼
  - 保護工作表中區域的密碼

  完成此模組後，學生將能夠&#58;
  - 知曉保護工作簿的密碼。
  - 知曉保護工作表的密碼。
  - 知曉保護工作表中區域的密碼。
  - 追蹤修改。
  - 接受和拒絕修改。
  - 在新的工作表中列出所有修改


  ### 模組 5&#58; 錄製和使用巨集命令
  該模組解釋了如何錄製和使用巨集命令。
  #### 課程
  - 錄製巨集命令
  - 錄製一個巨集命令
  - 運行巨集命令
  - 編輯巨集命令
  - 將巨集命令添加至快捷列
  - 將一個巨集命令添加至快捷列


  #### 實驗室 &#58; 錄製和使用巨集命令練習
  - 錄製一個巨集命令
  - 將一個巨集命令添加至快捷列

  完成此模組後，學生將能夠&#58;
  - 錄製巨集命令。
  - 運行巨集命令。
  - 編輯巨集命令（某種）。
  - 將巨集命令添加至快捷列


  ### 模組 6&#58; 有用的隨機專案
  該模組解釋了如何使用波形圖和群體有用的隨機項目功能。
  #### 課程
  - 波形圖
  - 插入和自訂波形圖
  - 使用 Microsoft Translator
  - 為國際化和可訪問性準備一個工作簿
  - 導入和匯出檔
  - 導入文字檔
  - 將資料從 Excel 複製到 Word 中
  - 將圖表從 Excel 複製到 Word 中


  #### 實驗室 &#58; 有用的隨機專案練習
  - 插入和自訂波形圖
  - 導入文字檔
  - 將資料從 Excel 複製到 Word 中
  - 將圖表從 Excel 複製到 Word 中

  完成此模組後，學生將能夠&#58;
  - 將波形圖插入到工作表中。
  - 自訂波形圖按&#58;
  - 修改波形圖的類型。
  - 高亮關鍵點。
  - 修改顏色。
  - 修改軸線。
  - 為國際化和可訪問性以及相容性準備一個工作簿。
  - 將文字檔導入Microsoft Excel。
  - 將儲存格從工作表複製到 Microsoft Word 中。
  將圖表複製、粘貼到 Microsoft Word 中。

  ### 模組 7&#58; Cloud
  該模組解釋了如何使用 cloud 來保存、分享以及與他人協作。
  #### 課程
  - 使用Cloud。


  #### 實驗室 &#58; 使用 Cloud
  完成此模組後，學生將能夠&#58;
  - 在 Cloud 中使用 Excel。

