- uid: exam.ms-203
summary: |-
  本課程檢查 Microsoft 365 郵件管理的關鍵要素，包括消息傳輸和郵件流、消息安全性、合規性和傳訊環境的安全、郵件基礎結構以及混合郵件。本課程是為在組織中負責 Microsoft 365 部署和管理郵件基礎結構的 IT 專業人員設計的。

  #### 對象設定檔
  訊息系統管理員在內部部署和雲端企業環境中部署、配置、管理和疑難排解收件者、權限、郵件保護、郵件流程和公用資料夾。責任包括管理郵件檢疫，訊息傳遞基礎結構以及混合設定和移轉。若要實現滿足現代組織商務需求的安全混合式拓撲，訊息系統管理員必須與安全性系統管理員和 Microsoft 365 企業管理員共同作業。消息傳遞管理員應該具有身份驗證類型、許可以及與 Microsoft 365 應用程式集成的實用知識。
prerequisitesSection: |-
  本課程適用於有志於成為 Microsoft 365 郵件管理員角色的人員。
outlineSection: |-
  ### 模組 1&#58; 管理傳輸管線
  在本模組中，您將了解 Exchange 的不同傳輸元件，郵件路由的工作方式以及如何為組織設定郵件流。您將檢查傳訊管理員必須完成的任務，以設定消息傳輸。您將查看消息傳輸選項，並了解如何設定域和連接器以及如何實作消息傳遞的批准工作流。您還將學習如何管理傳輸規則，該規則是控制組織中消息流的非常強大的設定。 
  #### 課程
  - 傳輸服務概觀
  - 配置訊息傳輸
  - 管理運輸規則


  #### 實驗&#58; 設定消息傳輸
  - 建立連接器

  完成本單元後，學生將能夠&#58;
  - 描述 Exchange 的傳輸元件
  - 為您的組織計劃有效的消息路由
  - 為您的組織修改消息流程
  - 描述存在哪些傳輸代理以及它們的作用
  - 設定不同的傳輸選項
  - 為您的組織計劃和設置域
  - 了解接收和發送連接器的工作方式
  - 描述不同收件人的郵件審核如何工作
  - 了解什麼是傳輸規則
  - 描述傳輸規則的運作方式
  - 設定自定義傳輸規則
  - 描述如何將傳輸規則用於防止資料丟失


  ### 模組 2&#58; 管理和疑難排解郵件流程
  在本模組中，您將檢查郵件流的組成部分，並將學習如何管理郵件流，這對於每個 Exchange 管理員來說都是至關重要的任務。您將研究在 Exchange Online，Exchange Server 和 Exchange Hybrid 部署中管理郵件流之間的區別。從管理郵件流開始，您將過渡到對郵件流問題進行疑難排解，例如無法在組織內部或外部正確路由電子郵件，或者無法成功建立安全連接。您將了解 Microsoft 提供的工具，可幫助您找到問題的根本原因並修復郵件流。然後，您將由對郵件流進行疑難排解過渡到對傳輸問題進行疑難排解，例如基於網路的問題，連接器和代理問題以及體系結構問題，以及如何對共存進行疑難排解。最後，您將學習黨有關服務可用性和消息傳輸的所有疑難排解都已完成，並且問題仍然存在時，該如何檢查事件，協議和跟踪日誌，或者您是否必須找到有關問題的歷史資料。
  #### 課程
  - 管理郵件流程
  - 疑難排解郵件流程
  - 疑難排解傳輸問題
  - 疑難排解記錄


  #### 實驗&#58; 條件式郵件路由
  - 建立郵件流規則

  完成本單元後，學生將能夠&#58;
  - 管理組織中的郵件流程
  - 了解Exchange服務器的郵件流程
  - 管理Exchange Online的郵件流程
  - 描述和管理混合環境中的郵件流程
  - 了解如何解決SMTP郵件流程問題
  - 描述如何解決共享名稱空間的問題
  - 描述如何解決TLS加密問題
  - 對基於網路的問題進行疑難排解
  - 描述連接器和代理問題的疑難排解步驟
  - 規劃架構問題的疑難排解
  - 了解如何在共存中進行疑難排解
  - 建立對郵件跟踪日誌的搜索
  - 描述如何使用協議日誌進行疑難排解
  - 了解如何使用Exchange的事件記錄


  ### 模組 3&#58; 管理郵件檢疫
  在本模組中，您將了解 Microsoft Exchange Online Protection（EOP）功能。您還將學習如何為此服務規劃傳輸路由，該服務提供了反惡意程式和反垃圾信件策略，可以保護您的組織免受垃圾郵件和惡意程式的侵害，並保護您的組織免受違反傳訊策略的侵害。然後，您將查看 Exchange Server 和 Online Protection 提供的反惡意程式和反垃圾信件保護，並且您將學習如何設定垃圾信件和惡意程式過濾器，策略和設置以為用戶提供保護。您將透過檢查高級威脅防護（ATP）以及如何了解透過 EOP 過濾可能透過 EOP 防線的目標攻擊，擴展 EOP 提供的保護的方式，例如電子郵件附件和 Office 文檔中的零日攻擊以及針對惡意網址的點擊時間保護，以此對本模塊作總結。您將了解 Microsoft 365 ATP 如何透過安全附件和安全連結等功能保護用戶免受高級威脅，以及如何生成報告以使管理員深入了解透過電子郵件針對其租戶的攻擊。
  #### 課程
  - 計劃郵件檢疫
  - 管理反惡意程式碼和反垃圾郵件原則
  - 管理進階威脅防護。


  #### 實驗 &#58; 管理郵件檢疫
  - 建立環境安全過濾器

  完成本單元後，學生將能夠&#58;
  - 說明Exchange Online Protection的用法和功能
  - 規劃用於Exchange Online Protection的郵件路由
  - 研究可用的EOP報告和日誌
  - 了解與垃圾信件和欺騙防護相關的不同消息頭字段
  - 在Exchange Server中設定反垃圾信件和反惡意程式過濾器
  - 使用其他功能進行出站垃圾信件過濾和隔離
  - 實作針對網絡釣魚和欺騙的防護功能
  - 為自定義要求建立傳輸規則
  - 描述高級威脅防護的功能
  - 描述安全附件和安全連結政策提供的保護
  - 了解詐騙情報功能
  - 了解ATP反網絡釣魚政策的工作方式


  ### 模組 4&#58; 管理合規性
  本模組從描述安全和合規中心（SCC）中的不同合規功能開始，傳訊管理員可以使用這些合規功能來遵守法律和法規要求。透過檢查 Exchange 管理中心中針對 Exchange Server 和混合部署的可用功能，該模組可支援 Exchange 中的遵從性。由於現代郵件環境的保留要求復雜，因此本模組重點介紹如何使用 Exchange 執行封存，以便您可以為用戶提供高效且合規的環境。您還將檢查如何為用戶提供額外的封存存儲，如何自動處理和封存消息，以及如何在 Exchange 中進行審核日誌記錄，該日誌提供有關用戶郵箱和 Exchange 組織中的管理員，委託和用戶操作的信息。最後，由於組織必須遵守法律發現要求（與組織策略，合規性或訴訟有關），因此，您將研究 Microsoft Exchange 的 eDiscovery 如何幫助您對郵箱中的相關內容執行發現搜索。
  #### 課程
  - SCC 中郵件合規性
  - Exchange 中郵件合規性
  - 管理 Exchange Online 封存和稽核
  - 管理內容搜尋

  完成本單元後，學生將能夠&#58;
  - 描述消息傳遞的不同策略和合規性功能
  - 評估安全與合規中心中的不同角色
  - 規劃Exchange Online郵箱的保留策略
  - 為Microsoft 365中的資料設定資料丟失防護（DLP）策略
  - 建立郵件跟踪以了解Exchange Online組織中的郵件流
  - 描述Exchange Server中的訴訟和 In-Place 保留
  - 使用郵件記錄管理（MRM）計劃保留和移除
  - 透過Exchange Server中的資料丟失防護策略保護您的郵件流
  - 在您的Exchange組織中調查郵件追蹤日誌
  - 描述什麼是 in-place 封存以及它如何工作
  - 了解日誌記錄和封存之間的區別
  - 了解郵箱和管理員審核日誌的用途
  - 了解內容搜索以搜索組織中的消息
  - 描述Exchange的電子資料展示案例和in-place電子資料展示
  - 在安全與合規中心管理高級電子資料展示案例


  ### 模組 5&#58; 管理組織設定
  本模組首先探討如何管理消息傳遞的身份驗證。本模組重點介紹如何確保用戶帳戶受到良好的保護和安全，以及如何部署不會在用戶的日常工作中引入不必要的複雜性的多種安全功能，這可能導致業務效率降低和新的安全風險。然後，您將從消息身份驗證轉換為組織設置，在這裡您將學習如何設定適用於整個組織或組織中許多用戶的設置。最後，您將研究如何設定組織共享。 
  #### 課程
  - 管理訊息傳遞的驗證
  - 配置組織設定
  - 設定組織共享

  完成本單元後，學生將能夠&#58;
  - 設定密碼策略選項
  - 設定自助密碼管理
  - 實作多因素身份識別驗證
  - 計劃密碼政策
  - 設定工作負載策略和限制
  - 設定配額設定
  - 設定Exchange Server和Skype for Business集成
  - 部署Office 365增益集
  - 提供Exchange聯合委派共享功能的概述
  - 描述聯合共享元件
  - 解釋設計和實作聯邦信任和證書的注意事項
  - 建立組織關係
  - 實作共享政策


  ### 模組 6&#58; 管理行動裝置
  在本模組中，您將首先檢查 Microsoft 365 中的行動裝置管理，以及 Exchange ActiveSync 和移動設備郵箱策略如何支援此工作。然後，您將研究如何管理行動裝置存取並進行疑難排解。然後，該模組研究如何為行動裝置設定存取和基礎結構，了解行動裝置遠端擦除的含義，並了解用於移動設備管理的替代方法。
  #### 課程
  - 管理行動裝置信箱原則
  - 管理行動裝置存取


  #### 實驗&#58; 實作 ActiveSync
  - 為單個和多個信箱實作Active Sync

  完成本單元後，學生將能夠&#58;
  - 描述Exchange ActiveSync的工作方式
  - 設定行動裝置信箱策略
  - 了解Microsoft 365中的行動裝置管理
  - 設定行動裝置的存取權限
  - 了解行動設備基礎架構的元件
  - 告訴行動裝置遠端擦除如何工作
  - 描述行動裝置管理的替代方法
  - 對行動裝置存進行疑難排解


  ### 模組 7&#58; 管理角色型權限
  此模組檢查傳訊管理員如何管理基於角色的權限，這是任何傳訊管理員的基本任務。由於Exchange Server和Exchange Online都使用基於角色的訪問控制（RBAC）權限模型，因此該模組檢查了 RBAC 管理的基礎。該模組的最後是檢查傳訊管理員如何必須仔細計劃和設定權限，以使其環境或整個 Active Directory 免受威脅。 
  #### 課程
  - 管理系統管理員角色
  - 管理使用者角色
  - Exchange 設定 - RBAC 和 AD 分割的權限

  #### 實驗&#58; 管理角色和權限策略
  - 管理角色和權限策略

  完成本單元後，學生將能夠&#58;
  - 描述如何使用RBAC向用戶分配角色
  - 了解管理任務的管理角色組
  - 分配管理中的內置管理角色
  - 建立自定義管理角色，並透過角色分配策略將其分配給用戶
  - 對RBAC管理角色進行疑難排解
  - 描述內建的最終用戶角色
  - 設定角色分配策略
  - 建立新的自定義角色和角色分配策略
  - 了解共享權限和拆分權限之間的區別
  - 描述多林權限
  - 確定權限模型之間的差異


  ### 模組 8&#58; 管理收件者物件和資源
  此模組檢查傳訊管理員執行的一些最常見的任務 - 建立和設定電子郵件收件人，清單和資源。此模組檢查 Exchange Server 收件人的不同類型，包括它們彼此之間的區別。然後，該模組著重於要求您在 Exchange 中建立和管理 Exchange 收件人的各種任務，包括用戶郵箱、資源郵箱、共享郵箱、郵件聯絡人和郵件用戶。您還將學習如何管理收件人的權限，以及如何建立和管理組。 
  #### 課程
  - Exchange 收件者
  - 創建和管理 Exchange 收件者
  - 管理電子郵件地址，清單和資源

  #### 實驗&#58; 建立收件人對象和資源
  - 建立交換收件人
  - 建立群組

  完成本單元後，學生將能夠&#58;
  - 描述Exchange中的不同收件人對象
  - 描述資源信箱
  - 描述共享信箱
  - 描述連結的信箱和站點信箱
  - 描述小組
  - 建立和管理信箱設定
  - 建立和管理資源和共享郵箱
  - 建立和管理郵件聯絡人和郵件用戶
  - 建立和管理收件人權限
  - 建立和管理網路論壇
  - 描述地址清單
  - 說明如何設定地址清單
  - 描述通訊錄政策
  - 說明如何設定離線通訊錄
  - 描述電子郵件地址政策


  ### 模組 9&#58; 管理公用資料夾
  在此模組中，您將了解Exchange中的公用資料夾，查看部署公用資料夾的規劃注意事項，並討論公用資料夾的替代方法。您還將學習如何實作和管理公用資料夾郵箱，公用資料夾和公用資料夾權限，以及如何建立和管理已啟用郵件的公用資料夾。本模組透過檢查如何監視和解決與公用資料夾相關的問題來結束。 
  #### 課程
  - 計劃公用資料夾階層
  - 實作和管理公用資料夾
  - 疑難排解公用資料夾

  #### 實驗&#58; 實作公用資料夾
  - 建立公用資料夾
  - 管理公用資料夾

  完成本單元後，學生將能夠&#58;
  - 描述Exchange中的公用資料夾
  - 計劃公用資料夾層次結構
  - 計劃公用資料夾信箱
  - 說明公用資料夾配額
  - 評估公用資料夾的替代方案
  - 描述實作公用資料夾的注意事項
  - 部署公用資料夾郵箱
  - 管理公用資料夾權限
  - 建立和管理已啟用郵件的公用資料夾
  - 監視公用資料夾
  - 對公用資料夾進行疑難排解
  - 對公用資料夾訪問進行疑難排解


  ### 模組 10&#58; 計劃混合式環境
  在本模組中，您將檢查實作混合部署所必需的要求，並且將了解實作混合部署時所需的功能和元件。該模組檢查運行混合設定嚮導之前所需的所有計劃。這包括 HCW 的設定選項，以及有關組織設定傳輸（OCT）和混合代理的詳細信息。該模組最後總結了混合部署的郵件流選項。 
  #### 課程
  - Exchange 混合式部署要求
  - 計劃以執行混合式設定精靈

  #### 實驗&#58; 準備Azure AD以進行混合同步
  - 準備Azure AD以進行混合同步

  完成本單元後，學生將能夠&#58;
  - 描述可用於將本地Exchange連接到Microsoft 365的連接選項
  - 列出並描述混合部署的元件
  - 描述Azure Active Directory連接（Azure AD Connect）
  - 確定用於Exchange混合的Microsoft 365身份選項
  - 比較Exchange委託的聯盟與OAuth
  - 規劃Exchange混合設定
  - 描述組織設定轉移
  - 說明Exchange現代混合和混合代理
  - 計劃用於混合部署的郵件流選項


  ### 模組 11&#58; 執行信箱資料庫
  此模組檢查可用於將電子郵件移轉到 Exchange Online 的選項，例如執行移轉或使用 FastTrack 將郵箱從現有郵件服務器移動到 Exchange Online。本模組總結了移轉和共存選項，並建議何時使用哪個選項。然後，該模組檢查運行 IMAP 移轉的要求，可用的移轉選項以及在移轉過程中執行的步驟。然後，該模組檢查如何計劃和執行過渡和分階段移轉。它比較了這兩種移轉方法，並且您將了解每個選項的需求，計劃活動和移轉過程。該模組透過檢查重要的其他移轉任務（例如，移轉 PST 文件和公用資料夾移轉的注意事項）來結束。 
  #### 課程
  - 計劃信箱移轉
  - 計劃 IMAP 移轉
  - 計劃轉換和分段移轉
  - 執行進階移轉

  完成本單元後，學生將能夠&#58;
  - 描述與Exchange Online的移轉和共存策略
  - 使用FastTrack移動信箱
  - 描述IMAP移轉的要求及其執行方式
  - 使用IMAP移轉來移動信箱資料
  - 描述轉換和分階段移轉的要求
  - 執行移轉並透過轉換或分階段移轉來移動信箱
  - 將PST文件導入到Exchange Online信箱
  - 移轉公用資料夾以線上交換


  ### 模組 12&#58; 部署和疑難排解混合式環境
  在本模組中，您將學習計劃有關邊緣傳輸服務器的關鍵區域。然後，您將了解設定混合部署的要求和最佳實踐，這是 Exchange 組織的第一步，無論您是要長期永久共存還是作為一部分將 Exchange 內部部署和 Exchange Online 組織進行連接雲移轉策略。然後，在本模組中，您將研究如何管理混合部署和實作進階混合功能。您將介紹需要成功進行混合部署的功能，例如本地郵箱的公用資料夾共存或 OneDrive for Business 附件存儲。本模組最後介紹了混合部署的疑難排解技術。您將學習如何對目錄同步問題進行疑難排解，包括傳遞身份驗證（PTA）和單點登錄，Exchange 傳輸以及客戶端訪問疑難排解以及郵箱複製服務疑難排解。 
