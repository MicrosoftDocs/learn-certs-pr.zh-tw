summary: |-
  商業環境已經改變。人們希望交流時沒有協作障礙。企業需要既經濟又靈活的解決方案。組織開始設定混合式環境，並將內容移轉到雲端作為解決方案。在本課程中，您將學習如何部署和設定 SharePoint Server 2019，該服務旨在滿足現代工作風格的要求。您還將學習如何設定和管理各種 SharePoint 服務應用程式以為混合式部署做準備。然後，您將學習如何規劃和實作可提供無縫使用者體驗的 SharePoint 混合式案例。最終，您將學習如何設計內容移轉過程以及在將內容移轉到 Microsoft 365 中的 SharePoint 和 OneDrive 時要使用的可用資源和工具。

  #### 對象設定檔
  本課程是為那些部署和管理 SharePoint 本地環境並有興趣部署混合式案例並將內容移轉到 Microsoft 365 的IT專業人員設計的。
prerequisitesSection: |-
  - 具有 Windows PowerShell 方面的經驗。
  - 對 SQL Server 管理的基本了解。
  - 對網路(包括DNS)的基本了解。
  - Windows伺服器管理的工作知識。
  - 對 Active Directory 和 Azure AD 的基本了解。
  - 對行動裝置管理和替代作業系統(Android和macOS)有基本了解。
outlineSection: |-
  ### 模組 1&#58;SharePoint基礎結構
  此模組是關於基本SharePoint基礎結構的。它描述了 SharePoint 伺服器場中的元件。它還說明了如何安裝和設定 SharePoint 伺服器陣列。
  #### 課程
  - 規劃 SharePoint 伺服陣列
  - 概述 SharePoint Server 2019
  - 安裝與管理 SharePoint 陣列

  完成本單元後，學生將能夠&#58;
  - 描述 SharePoint 2019 的 MinRole 功能
  - 描述如何安裝和設定 SharePoint2019
  - 描述如何為 SharePoint 實作高可用性
  - 規劃伺服器陣列備份與還原


  ### 模組 2&#58;SharePoint 身份驗證和安全性
  此模組與 SharePoint 身份驗證和安全性有關。它在 SharePoint 2019 中引入了不同的身份驗證方法。
  #### 課程
  - 規劃驗證
  - 設定聯合身份驗證

  完成本單元後，學生將能夠&#58;
  - 描述 SharePoint 2019的身份驗證基礎結構。
  - 描述 NTLM 和 Kerberos 身份驗證。
  - 描述伺服器到伺服器的身份驗證。
  - 解釋聯合身份背後的概念。


  ### 模組 3&#58;SharePoint內容管理
  此模組與 SharePoint 內容管理有關。它討論了 SharePoint 中的內容結構。它還提供有關 SharePoint 中授權和內容存取的詳細資訊。
  #### 課程
  - 規劃網站和網站集合
  - 管理對內容的存取
  - 設定和管理網站集合

  完成本單元後，學生將能夠&#58;
  - 說明網站集的概念。
  - 描述如何建立網站集。
  - 描述如何在 SharePoint 2019 中規劃授權。
  - 描述如何在 SharePoint 2019 中管理權限級別。
  - 描述如何在 SharePoint 2019 中管理 SharePoint 組。


  ### 模組 4&#58;SharePoint Service 應用程式
  該模組全部有關 SharePoint 服務應用程式和工作流。它描述了如何設定和管理 BCS 服務應用程式和使用者設定檔服務應用程式。具體來說，我們討論如何導入和導出 BDC 模型以及如何將使用者屬性導入 SharePoint。
  #### 課程
  - SharePoint 服務應用程式和工作流
  - 設定 BCS 和 Secure Store Service
  - 規劃和設定用戶個人資料服務

  完成本單元後，學生將能夠&#58;
  - 解釋BDC模型的關鍵組件。
  - 描述BCS的高級體系結構。
  - 設置BDC服務應用程式執行個體。
  - 設定Secure Store Service應用程式。
  - 說明安全存儲服務的目的。
  - 管理BDC服務應用程式執行個體的權限。
  - 描述如何設定使用者設定檔屬性。
  - 描述如何在 SharePoint 2019 中管理存取者。
  - 描述如何在 SharePoint 2019 中設定 我的網站。
  - 描述如何設定使用者設定檔服務應用程式。
  - 描述如何規劃 SharePoint Active Directory 匯入和同步。


  ### 模組 5&#58;規劃與設定受管理的中繼資料
  該模組與整合功能相關，例如受管理的中繼資料服務，內容類型和術語集，這些功能使您可以建立和傳播資訊體系結構。它介紹了內容類型的目的以及受管理的中繼資料服務背後的概念，包括分類法，術語集和企業關鍵字。
  #### 課程
  - 管理內容類型
  - 受管理的中繼資料服務概覽
  - 設定受管理的中繼資料服務

  完成本單元後，學生將能夠&#58;
  - 說明內容類型的功能和用途。
  - 描述受管理的中繼資料服務的功能。
  - 說明如何在網站集之間建立和發佈內容類型。
  - 確定受管理的中繼資料服務的功能。
  - 建立和管理術語組，術語集和術語。
  - 設定術語集和術語進行受管理導覽。


  ### 模組 6&#58;規劃及設定搜尋
  該模組是關於企業搜尋服務應用程式的。它提供了有關規劃和設定內容源，編目規劃和編目規則的詳細資訊。它還討論了如何設置一系列搜尋元件的搜尋管理，例如查詢規則，結果類型和顯示模板。
  #### 課程
  - 規劃企業搜尋
  - 設定企業搜尋
  - 管理企業搜尋

  完成本單元後，學生將能夠&#58;
  - 描述搜尋元件的功能。
  - 說明如何規劃和設定搜尋拓撲。
  - 描述如何規劃和設定內容來源。
  - 描述如何規劃和設定編目安排。
  - 描述如何規劃和設定編目規則。
  - 描述如何管理搜尋架構。
  - 描述如何設定搜尋中心。
  - 說明查詢規則的使用和部署。
  - 說明結果源的使用和部署。


  ### 模組 7&#58;SharePoint 混合方案概述
  此模組全部關於規劃 SharePoint Server 混合式。它概述了 SharePoint 混合式案例以及設定要求。
  #### 課程
  - SharePoint 混合方案概述
  - 規劃 SharePoint Server 混合

  完成本單元後，學生將能夠&#58;
  - 描述可用的 SharePoint 混合式案例。
  - 描述 SharePoint 混合式設定的要求。
  - 規劃 SharePoint 伺服器混合。


  ### 模組 8&#58;實作 SharePoint 混合式案例
  該模組專注於實作 SharePoint 混合式案例。具體來說，它討論了混合式設定路線圖，包括混合式基礎結構和混合式選擇器的設定。它還引入了本地資料閘道以啟用在 SharePoint Server 2019 中使用 Microsoft 365 功能。
  #### 課程
  - 實作 SharePoint 混合方案
  - 設定內部資料閘道

  完成本單元後，學生將能夠&#58;
  - 設定 SharePoint 混合式案例。
  - 設定內部資料閘道。


  ### 模組 9&#58;實作 SharePoint 混合式搜尋
  該模組專注於 SharePoint 混合式搜尋。它介紹了不同類型的混合式搜尋，包括雲端混合式搜尋和混合式聯合搜尋。它說明了如何設置混合式搜尋和設定搜尋結果
  #### 課程
  - SharePoint 混合式搜尋概述
  - 設定 SharePoint 混合式搜尋

  完成本單元後，學生將能夠&#58;
  - 描述雲端混合式搜尋和混合式聯合搜尋之間的區別。
  - 評估不同類型的混合式搜尋。
  - 設定雲端混合式搜尋。
  - 設定混合式搜尋結果。


  ### 模組 10&#58;規劃內容移轉
  該模組全部用於規劃向雲端的移轉過程。它概述了在移轉過程中可利用的資源和工具。
  #### 課程
  - 內容移轉概述
  - 為內容移轉做準備

  完成本單元後，學生將能夠&#58;
  - 規劃內容移轉過程。
  - 描述在移轉過程中可利用的可用資源和工具。


  ### 模組 11&#58;將內容移轉到 Microsoft 365
  該模組專注於使用 SharePoint 移轉工具(SPMT)將內容移轉到雲端。具體來說，它討論了 SPMT 的要求和局限性。它為不同的資料源引入了不同的移轉方法，例如文件共享和 SharePoint 內容。
  #### 課程
  - 使用 SPMT 移轉內容
  - 使用移轉管理器移轉內容
  - 使用 Mover 移轉內容

  完成本單元後，學生將能夠&#58;
  - 使用SharePoint移轉評估工具(SMAT)存取要移轉的資料。
  - 使用SharePoint移轉工具(SPMT)將內容移轉到雲端中。
  - 使用移轉管理器將內容移轉到雲端。
  - 使用Mover將內容移轉到雲端。
  - 管理和監視移轉過程。

