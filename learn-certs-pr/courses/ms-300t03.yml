outlineSection: |-
  ### 模組 1&#58; 計劃 Microsoft Teams 部署
  本模組全部是關於 Microsoft Teams 的計劃。  討論使用者將如何驗證以使用 Teams 以及在組織中部署團隊的最佳做法。
  #### 課程
  - Teams 入門
  - 部署 Teams
  - Teams 和管道
  - 驗證和存取


  完成本單元後，學生將能夠&#58;
  - 說明 Teams 如何與 SharePoint Online、Exchange Online 和 OneDrive 進行互動
  - 描述不同的 Teams 用戶端以及如何使用它們
  - 描述如何為 Teams 流量做好網路準備
  - 描述部署 Microsoft Teams 的最佳做法步驟
  - 定義您的 Teams 部署目標，風險和主要結果
  - 描述 Teams 中不同角色的不同功能
  - 描述如何使用 Teams 和管道來組織 Microsoft Teams 中的內容


  ### 模組 2&#58; 配置 Microsoft Teams
  本模組說明如何設定和配置 Microsoft Teams。  討論 Teams 中索引標籤，bot 和連接器的用法。  介紹與管理 Teams 會議有關的概念。
  #### 課程
  - 在Office 365中 設定 Microsot Teams
  - Microsoft Teams 中的應用程式
  - Teams 會議


  ### 實驗室 &#58; 配置 Microsoft Teams
  完成本單元後，學生將能夠&#58;
  - 在Office 365中 設定 Microsot Teams
  - 描述和管理 Microsoft Teams 中的應用程式
  - 在 Teams 中利用 Bots 和索引標籤
  - 在 Teams 中描述和使用連接器
  - 描述 Teams 中的會議概念
  - 描述可用於協助 Teams 會議的裝置


  ### 模組 3&#58; 管理 Teams 環境 
  該模組專注於管理 Microsoft Teams。  明確的說，我們討論安全性和合規性以及隱私和資料控管。  雖然本課程未明確涵蓋語音通話，但本模組討論與服務品質相關的主題。

  #### 課程
  - 隱私權與治理
  - 安全性與合規性
  - 管理和報告


  完成本單元後，學生將能夠&#58;
  - 描述 Teams 可用的安全性和合規性功能
  - 描述如何使用 Microsoft Intune 保護行動裝置上的 Teams 資料
  - 進行 Teams 稽核記錄和內容搜尋
  - 描述在 Office 365 中的 Microsoft 資料隱私權方法
  - 檢視可衡量 Teams 使用量的Office 365 報告
  - 啟用 Microsoft Teams 服務品質

