summary: |-
  為期五天的 訓練 2 套件可幫助您為 Microsoft Technology Associate 測驗 98-366 and 98-367 做好準備，並加深對這些主題的了解；網路基礎結構、網路硬件、通訊協定和服務、安全層、作業系統安全性、網路安全性、安全軟體。本課程利用與這些測驗的 Microsoft Official Academic Course （MOAC）中相同的內容。

  #### 對象設定檔
  Microsoft Technology Associate（MTA）是 Microsoft 最新的技術認證測驗套件，驗證開始使用 Microsoft 技術建立職業所需的基本知識。本計劃為未來的技術職業提供適當的切入點，並且具有一定的實作經驗或訓練，但不具有在職經驗。
