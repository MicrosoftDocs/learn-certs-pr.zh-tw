  - 開啟您的活動

  完成本單元後，您生將能夠&#58;
  - 闡明使用Dynamics 365 Marketing的好處
  - 描述Dynamics 365 Marketing的特點和功能
  - 描述客戶體驗


  ### 模塊 5&#58;Dynamics 365 Customer Service簡介
  卓越的客戶服務培養高興的客戶。Dynamics 365 Customer Service自帶的聰明才智將會為您跟客戶的每一次互動提供更快、更個性化的支持。在這個模塊，我們將會跟您介紹Marketing是如何做到瞭解客戶期望並為企業提供必要工具來令他們的客戶高興的，尤其是當事情並沒有按預期進行的時候。
  #### 課程
  - 簡介
  - Dynamics 365 Customer Service概觀
  - 賬戶管理
  - 案例週期管理
  - 知識文章
  - Dynamics 365 Customer Service多渠道
  - Power Apps門戶
  - Dynamics 365 Customer Service Insights
  - Summary

