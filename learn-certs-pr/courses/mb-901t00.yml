  Dynamics 365 及其 Power Platform的建立始終秉持安全、保護隱私、合法、透明。Microsoft Cloud security將會為您跨雲資源保駕護航。它將會保護infrastructure as a service (IaaS), platform as a service (PaaS)，和軟體即服務 (SaaS)。它將會迅速找出您應用程式的弱點並提供更好的保護。在這個模塊我們將會令您學到如何防止數據丟失，這也是Dynamics 365這個強大平台將會提供的一部分安全服務。
