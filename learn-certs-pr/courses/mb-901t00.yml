  ### 模塊 1&#58;Microsoft Dynamics 365簡介
  我們將會幫您探索和評估 Dynamics 365應用程式是如何令您的員工更加強大，吸引客戶和優化操作的。在這裡我們會向您介紹Dynamics 365所有應用程式。
  #### 課程
  - 簡介
  - Dynamics 365應用程式
  - 什麼是人工智慧（AI）？
  - 什麼是混合實境（MR）？
  - 數字轉化
  - Summary

  完成本單元後，您生將能夠&#58;
  - 區分Dynamics 365的應用程式
  - 明白人工智慧和混合實境在Dynamics 365裡面所扮演的角色
  - 解釋數字轉化
  - 認識到Dynamics 365的應用程式是如何支撐數字轉化的


  ### 模塊 2&#58;雲端計算原理
  在這個模塊我們將會令您知道雲計算的規則，並探討Dynamics 365應用程式的部署方案。
  #### 課程
  - 簡介
  - 什麼是雲計算？
  - 雲計算的好處
  - 雲計算的合規性，條款，和條件
  - 雲服務的種類
  - 部署
  - Azure DevOps
  - Microsoft Dynamics Lifecycle Services (LCS)
  - 探索Power Platform Admin Center
  - Summary

  完成本單元後，您生將能夠&#58;
  - 描述雲計算及其好處
  - 瞭解Dynamics 365的部署方案
  - 闡明雲服務的合規性性及其條件
  - 描述雲服務的種類
  - 解釋Azure DevOps 和 Lifecycle Services (LCS)


  ### 模塊 3&#58;介紹Dynamics 365 Sales
  在這個模塊我們將會向您介紹Dynamics 365 Sales。它能夠幫助銷售人員跟客戶建立良好的關係，更快的採取行動並達成交易。
  #### 課程
  - 簡介
  - 使用Dynamics 365 Sales自動化業務流程
  - 管理銷售流程
  - Microsoft 關係銷售解決方案（MRSS）的好處
  - Dynamics 365 Sales Insights
  - Microsoft Forms Pro
  - Dynamics 365產品視覺效果
  - Summary

