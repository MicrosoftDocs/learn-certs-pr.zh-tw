  - 討論Dynamics 365 Customer Service的核心能力
  - 解釋Dynamics 365 Customer Service Insights的價值


  ### 模塊 6&#58;Dynamics 365 Field Service介紹
  在這個模塊我們將會向您介紹Dynamics 365 Field Service。您將會學到Field Service是如何為企業提供首尾相連無縫對接的服務。世界頂級的Customer Relationship Management (CRM)成功匯集了強力的機器學習、混合實境以及loT技術來創造一個完整的解決方案。
  #### 課程
  - 簡介
  - Dynamics 365 Field Service的好處
  - Connected Field Service
  - Service 資源調度
  - Resource Scheduling Optimization (RSO)
  - Field Service Mobile
  - Dynamics 365 Remote Assist
  - Dynamics 365 Guides
  - Summary

  完成本單元後，您生將能夠&#58;
  - 描繪Dynamics 365 Field Service的好處
  - 解釋 Connected Field Service
  - 探索 Dynamics 365 Remote Assist
  - Discover Dynamics 365 Guides


  ### 模塊 7&#58;介紹Dynamics 365 Finance
  要想在當今的商業環境下取得成功必須要充分借力科學技術來管理全球資產，實時監控，自動化和簡化功能，保護未來業務成果並將產能最大化。在這個模塊我們將會向您介紹Dynamics 365 Finance，Microsoft's 的財務管理應用程式。它能幫助中等及以上企業實時監控本公司在全球各地的財務情況，預測未來產出並幫助企業根據數據做出決策，最終實現企業的發展。 
  #### 課程
  - 簡介
  - Dynamics 365 Finance概觀
  - Dynamics 365財務核心功能
  - Summary

  #### 實驗室&#58;探索Dynamics 365 Finance

  完成本單元後，您生將能夠&#58;
  - 描繪Dynamics 365 Finance的好處
  - 提供對Dynamics 365 Finance高級別的概觀
  - 解釋Dynamics 365 Finance裡面的可收款賬戶和可支付賬戶的功能


  ### 模塊 8&#58;介紹Dynamics 365 Supply Chain Management
  傳統的生產商和分銷商正在向智慧工廠和智慧倉庫轉型。在這個轉型中，人工智能，先進的機器人，物聯網以及機器學習都在不斷的提高人類智力，加速產出的同時減少瑕疵。在這個模塊我們將會向您介紹Dynamics 365 Supply Chain Management，他會令企業員工看到統一的帶有前瞻分析的數據，包括庫存、倉儲、生產、服務和物流數據。這些前瞻性的分析將會把數據轉化為商機並幫助企業做出更好的戰略決策。
  #### 課程
  - 簡介
  - Dynamics 365 Supply Chain Management概觀
  - Dynamics 365 供應鏈管理核心功能
  - Dynamics 365 Layout
  - Summary

