  - 探索Dynamics 365 Business Central的常見案列
  - 發現什麼時候需要用Business Central而不是其他Dynamics 365應用程式


  ### 模塊 10&#58;介紹Dynamics 365 Human Resources
  勞動力正在改變並且對頂尖人才的競爭愈演愈烈！HR為找到合適的人選變得越來越掙扎，並且整個招聘過程也比以往複雜得多。在這個模塊我們將會向您介紹Dynamics 365 Human Resources。
