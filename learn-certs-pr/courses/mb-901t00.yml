  - 闡明在 Dynamics 365 Sales里如何管理銷售流程
  - 發現Microsoft Relationship Sales Solution（MRSS）
  - 解釋Dynamics 365 Sales Insights的商業價值
  - 解釋Microsoft Forms Pro的商業價值


  ### 模塊 4&#58;介紹Dynamics 365 Marketing
  在這個模塊我們將會跟您介紹Dynamics 365 Marketing，並展示它是如何幫您發現和培育商機的。為吸引潛在客戶您可以發布多渠道的推廣。包括&#58;郵件、網站、線下活動、簡訊和其他定製渠道。
  #### 課程
