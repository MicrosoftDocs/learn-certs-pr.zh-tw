  - 提供對Dynamics 365 Supply Chain Management高級別的概觀
  - 闡明資產管理的好處
  - 討論 Dynamics 365 Layout


  ### 模塊 9&#58;介紹Dynamics 365 Business Central
  Dynamics 365 Business Central是一個綜合性的商業管理解決方案，幫助企業把數據，員工和進程聯絡起來。它是為那些現有管理工具不能滿足企業發展，和需要優化提高運營的中小企業專門設計的。在這個模塊我們將會向您介紹 Dynamics 365 Business Central是如何自動地把系統和進程連接，並令用戶管理整合財務，銷售，服務和運營操作。
  #### 課程
  - 簡介
  - Dynamics 365商業中心概述
  - 籌措資金和做預算
  - 供應鏈管理
  - 項目管理
  - 銷售和服務
