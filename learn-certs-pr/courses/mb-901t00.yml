  ### 模塊 11&#58;介紹Dynamics 365 Commerce
  客人購物不再受限於某個時間段了。您和客人之間的聯絡其實早在客人到您店裡或者訪問您的網站之前就已經開始了，並且您和客人之間的交流方式也已經改變了。客人不再只是找和銷售有關的產品細節，而是希望賣家能夠顯著地縮短他們的購物流程。隨之而來的另一個客戶期望就是客人希望有個性化的購物體驗。只有把數字和實體購物渠道合併才能做到這種購物體驗，並藉此打造品牌忠誠度。在這個模塊我們將會向您介紹Dynamics 365 Commerce。
  #### 課程
  - 簡介
  - Dynamics 365商務概述
  - 全渠道和渠道管理
  - Dynamics 365 Commerce核心功能區域
  - Assisted Selling
  - 商品和庫存
  - Dynamics 365 Commerce部署選項
  - Dynamics 365 Fraud Protection
  - Summary

