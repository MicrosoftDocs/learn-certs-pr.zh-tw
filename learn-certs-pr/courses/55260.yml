summary: |-
  該課程為學生提供了 Microsoft Dynamics 365 服務功能詳細、實用的經驗及元件。

  該課程的參與者將獲得對 Dynamics 365 中服務案例管理流程的深入理解，包括學習如何跟蹤並解決使用佇列問題上的案例記錄和合作方面的客戶請求，使用服務級別協定（SLA）來管理服務授權並優化知識庫來更快地解決客戶的問題。互動服務中心和服務分析功能如服務報告、服務目標管理、服務圖表和儀錶盤也都將在此課程中介紹。

  該課程同時應用 Dynamics 365 的商業和企業版本以及線上和本地部署。

  #### 受眾概覽
  該課程的受眾為客服代表（CSR）、服務經理和對 Dynamics 365 服務元件感興趣的終端使用者。學生應擁有 Microsoft Dynamics 365 或 Microsoft Dynamics CRM 的現有使用知識。學生至少應參加先修課程“Introduction to Microsoft Dynamics 365”。
prerequisitesSection: |-
  參加此課程之前，學生必須&#58;
  - 擁有 Microsoft Dynamics 365 或 Microsoft Dynamics CRM 的使用知識；或
  - 已成功完成‘Introduction to Microsoft Dynamics 365’ 課程
outlineSection: |-
  ### 模組 1&#58; 介紹
  該模組為參加者提供了 Microsoft Dynamics 365 中客戶服務概念的介紹。
  #### 課程
  - 考核常見客戶服務場景
  - Dynamics 365 中服務的介紹
  - Dynamics 365 平臺
  - Dynamics 365 Service 基本原理
  - 安全考慮
  - 在何處得到幫助
  - 補充閱讀和資源


  #### 實驗室 &#58; Dynamics 365 導向中的服務
  - 探索 Dynamics 365 的服務功能

  完成此模組後，學生將能夠&#58;
  - 理解關於 Dynamics 365 Service App 的客戶服務流程。
  - 熟悉 Dynamics 365 App 的服務功能。
  - 理解安全配置對 Dynamics 365 Service App 的影響。
  - 在導航和使用 Dynamics 365 Service App 時知道在哪裡可以獲得幫助。
  - 熟悉對用戶可用的補充閱讀和資源。

  ### 模組 2&#58; 案例管理
  該模組介紹了 Microsoft Dynamics 365 中的服務案例管理流程。我們也同時考核
  在案例記錄在其生命週期中去向的不同階段，以及服務級別協定可以如何與案例配合使用以定義和跟蹤服務授權。
  #### 課程
  - 案例管理流程
  - 使用案例記錄
  - 使用案例表單
  - 案例分配與路由
  - 案例與活動
  - 案例解決
  - 重新啟動、取消和刪除案例
  - 服務級別協定


  #### 實驗室 &#58; 使用案例
  - 創建案例記錄
  - 分配案例記錄
  - 解決案例記錄
  - 重新啟動案例記錄
  - 取消案例記錄


  #### 實驗室 &#58; 服務級別協定和案例
  - 為 SLA 創建自訂客戶計畫
  - 創建新的服務級別協定
  - 啟動服務級別協定
  - 創建授權
  - 關聯案例與服務級別協定

  完成此模組後，學生將能夠&#58;
  - 理解有關 Dynamics 365 Service App 的案例解決流程。
  - 知道如何創建、分配、管理和解決案例記錄。
  - 理解相關案例活動記錄的重要性。
  - 使用服務級別協定和客戶授權。


  ### 模組 3&#58; 使用佇列
  該模組介紹了 Microsoft Dynamics 365 中的服務佇列的概念。我們考核佇列將會有用的常見服務場景以及創建和管理佇列的整個流程。我們也會著眼於工作流和路由規則如何使用佇列自動化案例分配。
  #### 課程
  - 服務佇列介紹
  - 常見服務佇列場景
  - 創建並管理佇列
  - 使用佇列專案
  - 案例路由規則
  - 流程和佇列


  #### 實驗室 &#58; 創建案例路由佇列
  - 創建佇列
  - 創建案例路由規則
  - 路由案例至佇列
  - 使用佇列及佇列專案

  完成此模組後，學生將能夠&#58;
  - 理解佇列的好處及如何將它們應用於案例解決流程中。
  - 將記錄添加至佇列及管理佇列專案。
  - 實施案例路由規則以自動化案例分配。
  - 使用流程自動化佇列專案管理。


  ### 模組 4&#58; 使用知識庫
  在此模組中，我們將開始著眼於 Microsoft Dynamics 365 中的知識庫。我們著眼於在哪裡將知識庫融入服務案例管理流程中，介紹知識庫文章模版並考核文章審批流程。最後，我們圍繞搜索知識庫並將文章與案例記錄進行關聯。
  #### 課程
  - 知識庫介紹
  - 知識庫概念
  - 使用文章
  - 搜索知識庫
  - 郵件發送知識文章


  #### 實驗室 &#58; 創建知識庫文章
  - 創建文章模版
  - 更新主題樹
  - 創建新的知識庫文章
  - 提交知識庫文章進行審批
  - 拒絕知識庫文章
  - 批准知識庫文章


  #### 實驗室 &#58; 創建案例且與知識庫互動
  - 創建新的案例
  - 關聯知識庫文章和案例
  - 通過電子郵件將知識庫文章發送給客戶

  完成此模組後，學生將能夠&#58;
  - 在 Dynamics 365 中使用知識庫。
  - 創建並管理知識庫文章和文章模版。
  - 熟悉文章審批流程。
  - 搜索知識庫以解決案例記錄。
  - 將文章用電子郵件發送給客戶以解決案例記錄。


  ### 模組 5&#58; 互動服務中心
  該模組介紹了 CSR 和服務經理可以如何從由互動服務中心所提供的功能中受益。我們著眼於由 Microsoft Dynamics 365 替代介面所介紹的豐富工具和動態資訊流。最後，我們著眼於案例管理、只是文章和跟蹤服務資訊的其他嘗試方法。
  #### 課程
  - 互動服務中心介紹
  - 第1層儀錶盤
  - 第2層儀錶盤
  - 我的知識儀錶盤
  - 知識經理儀錶盤
  - 在中心使用案例
  - 在中心使用知識文章
  - 在中心使用視覺化和篩檢程式


  #### 實驗室 &#58; 使用互動服務中心
  - 探索互動服務中心
  - 在互動服務中心管理流
  - 在互動服務中心解決案例
  - 在互動服務中心創建 KB 文章
  - 在互動服務中心管理 KB 文章
  - 管理案例至互動服務中心 KB 文章

  完成此模組後，學生將能夠&#58;
  - 熟悉 Dynamics 365 中的互動服務中心
  - 交互互動服務中心儀錶盤、流、指示器和篩檢程式。
  - 通過互動服務中心管理案例記錄。
  - 通過互動服務中心使用知識庫文章。


  ### 模組 6&#58; 服務分析
  該模組著眼於存儲在 Microsoft Dynamics 365 中可用於服務資訊分析的不同方法。我們著眼於立即可用的服務報告和流程，使用 Dynamics 365 Report Wizard 創建自訂報告。該模組也展示了圖表和儀錶盤設計器，且檢查了立即可用的服務儀錶盤來分析服務資料。
  #### 課程
  - Dynamics 365 中服務分析介紹
  - 服務報告
  - 報告嚮導
  - 使用服務圖表
  - 使用服務儀錶盤
  - 使用服務目標和指標


  #### 實驗室 &#58; 探索服務報告
  - 探索案例匯總表報告
  - 探索被忽視案例報告


  #### 實驗室 &#58; 服務目標和指標
  - 為服務團隊創建目標
  - 創建個人視圖
  - 查看銷售目標和圖表

  #### 實驗室 &#58; 探索服務圖表和儀錶盤
  - 探索案例圖表
  - 創建自訂服務圖表
  - 探索服務儀錶盤
  - 創建自訂服務儀錶盤

  完成此模組後，學生將能夠&#58;
  - 理解在 Dynamics 365 中分析服務資料的不同方式。
  - 使用 Dynamics 365 中“立即可用的”服務報告。
  - 使用報告嚮導創建自訂服務報告。
  - 使用服務圖表和儀錶盤。
  在 Dynamics 365 中創建服務目標和視覺化 KPI。
  #### 補充閱讀