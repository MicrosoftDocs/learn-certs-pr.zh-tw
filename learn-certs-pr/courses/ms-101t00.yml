summary: |-
  本課程包括了 Microsoft 365企業管理的三大核心要素&#58; Microsoft 365 安全管理，Microsoft 365合法管理， 和 Microsoft 365 設備管理。
  透過Microsoft 365安全管理，您將檢查現在企業所面臨的所有常見威脅和資料外洩等問題。您也將學到Microsoft 365的安全解決方案是如何處理這些安全威脅的。我們將會向您介紹 Microsoft Secure Score以及Azure Active Directory Identity Protection。然後您將學會如何去管理Microsoft 365的安全服務，包括Exchange Online Protection，Advanced Threat Protection，Safe Attachments和Safe Links。最後，我們將會向您介紹各種關於您安全狀態的報告。然後，您將會從安全服務的角色轉變為威脅情報收集，尤其是使用安全儀表板和Advanced Threat Analytics走道潛在安全漏洞的前面。
  當您所有的Microsoft 365安全元件都就位之後，您將檢查Microsoft 365合法管理的關鍵元件。這往往是從資料管理的所有關鍵方面的改觀開始的，包括資料歸檔和保留，Information Rights Management, Secure Multipurpose Internet Mail Extension (S/MIME), Office 365 message encryption, and data loss prevention (DLP).之後您將更深地專研歸檔和保留，尤其關注在SharePoint適當的記錄管理，在Exchange歸檔和保留，以及在Security and Compliance Center保留政策。
  由於您已經瞭解資料管理的關鍵方面，您將檢查如何樣使用它們，包括在Exchange Online建立信息隔離墻，透過內置的模板建立DLP政策，建立自定義的DLP政策，建立DLP政策去保護文檔，以及建立政策小貼士。隨後，您將聚焦使用Microsoft 365去管理資料，包括管理郵件保留，檢查錯誤的保留政策和政策小貼士，還有檢查敏感的資料。然後，您將會學習如何運用Azure Information Protection 和 Windows Information Protection。在您學完如何去管理搜尋和調查後，這部分的學習將告一段落，主要包括了在Security and Compliance Center裡面搜尋內容，審查日誌調查和管理先進的eDiscovery。
  此課程將會以一次全面的Microsoft 365設備管理測驗來結束。您將從規劃設備管理的方方面面開始，包括了為合作管理準備Windows 10設備。您將學會如何從Configuration Manager轉變為Intune。我們還將向您介紹Microsoft Store for Business 和 Mobile Application Management。此時，您將從規劃設備管理轉變為實作設備管理，尤其是您的Windows 10部署策略。這包括了實作Windows Autopilot, Windows Analytics, 以及 Mobile Device Management (MDM).當您檢查MDM時，您將學到如何去部署它，如何添加新的設備到MDM，以及如何管理設備的兼容性。

  #### 對象設定檔
  本課程適用於有志於 Microsoft 365 企業管理員角色並已完成 Microsoft 365 角色型的管理員認證途徑之一的人員。
