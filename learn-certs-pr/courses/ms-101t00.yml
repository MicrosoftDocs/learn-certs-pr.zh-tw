summary: |-
  本課程包括了 Microsoft 365 企業管理的三大核心要素：Microsoft 365 安全管理，Microsoft 365 合法管理， 和 Microsoft 365 設備管理。
  透過Microsoft 365 安全管理，您將檢查現在企業所面臨的所有常見威脅和資料外洩等問題。您也將學到 Microsoft 365 的安全解決方案是如何處理這些安全威脅的。我們將會向您介紹 Microsoft Secure Score 以及 Azure Active Directory 身份保護。然後您將學會如何去管理 Microsoft 365 的安全服務，包括 交換網路保護，高級威脅保護，安全附檔和安全連結。最後，我們將會向您介紹各種關於您安全狀態的報告。然後，您將會從安全服務的角色轉變為威脅情報收集，尤其是使用安全儀表板和高級威脅分析走道潛在安全漏洞的前面。

  當您所有的 Microsoft 365 安全元件都就位之後，您將檢查 Microsoft 365 合法管理的關鍵元件。這往往是從資料管理的所有關鍵方面的改觀開始的，包括資料歸檔和保留，資訊權利管理，安全多用途網際網路郵件擴展 (S/MIME), Office 365 訊息加密和資料遺失保護(DLP)。之後您將更深地專研歸檔和保留，尤其關注在 SharePoint 適當的記錄管理，在 Exchange 歸檔和保留，以及在安全和合規中心保留政策。

  由於您已經了解資料管理的關鍵方面，您將檢查如何樣使用它們，包括在 Exchange Online 建立信息隔離墻，透過內置的模板建立 DLP 政策，建立自定義的 DLP 政策，建立 DLP 政策去保護文檔，以及建立政策小貼士。隨後，您將聚焦使用 Microsoft 365 去管理資料，包括管理郵件保留，檢查錯誤的保留政策和政策小貼士，還有檢查敏感的資料。然後，您將會學習如何運用 Azure 資訊保護 和 Windows 資訊保護。在您學完如何去管理搜尋和調查後，這部分的學習將告一段落，主要包括了在安全和合規中心裡面搜尋內容，審查日誌調查和管理先進的 eDiscovery。

  此課程將會以一次全面的 Microsoft 365 設備管理測驗來結束。您將從規劃設備管理的方方面面開始，包括了為合作管理準備 Windows 10 設備。您將學會如何從 Configuration Manager 轉變為 Intune。我們還將向您介紹 Microsoft Store for Business 和 Mobile Application Management。此時，您將從規劃設備管理轉變為實作設備管理，尤其是您的 Windows 10 部署策略。這包括了實作 Windows Autopilot, Windows Analytics, 以及 Mobile Device Management (MDM).當您檢查 MDM 時，您將學到如何去部署它，如何添加新的設備到 MDM，以及如何管理設備的兼容性。

  #### 對象設定檔
  本課程適用於有志於 Microsoft 365 企業管理員角色並已完成 Microsoft 365 角色型的管理員認證途徑之一的人員。
prerequisitesSection: |-
  - 完成的角色型管理員課程，例如傳訊，團隊工作，安全性和合規性或共同作業。
  - 對 DNS 的精通理解以及 Microsoft 365 服務的基本功能經驗。
  - 精通理解一般的 IT 慣例。
outlineSection: |-
  ### 模塊 1&#58; 介紹 Microsoft 365 Security Metrics
  在本模塊中，您將研究當今組織面臨的所有常見類型的威脅向量和資料洩露，並且您將了解 Microsoft 365 的安全解決方案如何應對這些安全威脅，包括零信任方法。將向您介紹 Microsoft 安全評分，Privileged Identity Management 以及 Azure Active Directory 身份保護。
  #### 課程
  - 威脅向量和資料外洩
  - 零信任模型
  - Microsoft 365安全方案
  - Microsoft安全評分簡介
  - Privileged Identity Management
  - Azure Active Directory 身份保護簡介


  #### 實驗室&#58; 租用戶設置和 PIM
  - 初始化您的Microsoft 365租用戶
  - PIM 資源工作流程

  完成本單元後，學生將能夠&#58;
  - 描述黑客用來透過電子郵件破壞用戶帳戶的幾種技術
  - 描述黑客用來控制資源的技術
  - 描述黑客用來破壞資料的技術
  - 描述Microsoft 365中的安全零信任方法。
  - 描述零信任安全性的組成部分。
  - 描述在組織中實作零信任模型的五個步驟。
  - 說明零信任網路
  - 列出使用EOP和Office 365可以避免的威脅類型
  - 描述Microsoft 365威脅情報如何使您的組織受益
  - 透過審核和警報監控您的組織
  - 描述ASM如何透過三個核心區域增強對租用戶的可見性和控制力
  - 描述安全分數的好處以及可以分析哪一種服務。
  - 描述如何使用Secure Score API收集資料
  - 知道在哪裡找出可以透過減輕風險來提高安全性的措施
  - 說明如何確定每個操作將緩解的威脅及其對使用的影響
  - 在 Azure 管理中解釋 Privileged Identity Management（PIM）
  - 設定 PIM 以在您的組織中使用
  - 審核 PIM 角色
  - 說明 Microsoft Identity Manager
  - 說明 Microsoft 365中的特權存取管理
  - 描述 Azure 身份識別保護以及可以保護哪種身份識別
  - 了解如何啟用Azure 身份保護
  - 知道如何識別漏洞和風險事件
  - 計劃調查以保護基於雲端的身份
  - 規劃如何保護 Azure Active Directory 環境免受安全漏洞的侵害


  ### 模塊 2&#58; 管理您的 Microsoft 365 安全服務
  本模塊檢查如何管理 Microsoft 365 安全服務，包括交換網路保護、高階威脅保護、安全附件和安全連結。我們將會向您介紹各種關於您安全狀態的報告。
  #### 課程
  - 介紹交換網路保護
  - 介紹高級威脅保護
  - 管理安全附件
  - 管理安全連結
  - 監控和報告


  #### 實驗室&#58; 管理 Microsoft 365 安全服務
  - 實作安全附件政策
  - 實作安全連結政策

  完成本單元後，學生將能夠&#58;
  - 描述由 交換網路保護 分析電子郵件時的反惡意程式碼管道。
  - 列出用於過濾垃圾郵件和惡意軟件的幾種機制
  - 描述其他解決方案，以防止網路釣魚和欺騙
  - 描述欺騙情報功能的好處
  - 描述如何使用安全附件封鎖電子郵件附件和文件中的零時差惡意程式碼。
  - 描述安全連結如何保護用戶免受電子郵件和文檔中嵌入的惡意連結的侵害
  - 在安全與合規中心中建立和修改安全附件策略
  - 使用 Windows PowerShell 建立安全附件策略
  - 設定安全附件策略以採取某些措施
  - 了解如何使用傳輸規則來禁用安全附件功能
  - 描述當掃描電子郵件附件並發現其為惡意時的最終用戶體驗
  - 在安全與合規中心中建立和修改安全連結策略
  - 使用 Windows PowerShell 建立安全連結策略
  - 了解如何使用傳輸規則來禁用安全連結功能
  - 描述當安全連結識別出指向惡意網站或文件的連結時的最終用戶體驗
  - 描述報告如何提供對 EOP 和 ATP 如何保護您的組織的可見性
  - 了解從何處存取 EOP 和 ATP 生成的報告
  - 了解如何從 EOP 和 ATP 生成的報告中存取詳細資訊


  ### 模塊 3&#58; Microsoft 365 Threat Intelligence
  在這個模塊中，您將會從安全服務的角色轉變為威脅情報收集，尤其是使用安全儀表板和高級威脅分析走在潛在安全漏洞的前面。
  #### 課程
  - Microsoft 365 Threat Intelligence 概觀
  - 使用安全性儀表板
  - 設定進階威脅分析
  - 實作您的云應用程式安全


  #### 實驗室 &#58; 實施威脅情報
  - 使用攻擊模擬器進行魚叉式網路釣魚攻擊
  - 使用攻擊模擬器進行密碼攻擊
  - 準備警報策略
  - 實作郵箱權限警報
  - 實作 SharePoint 權限警報
