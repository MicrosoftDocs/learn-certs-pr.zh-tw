  - 將 IRM 保護應用於 SharePoint 文檔
  - 告訴您 IRM 保護與 AIP 分類之間的區別
  - 描述 S/MIME 的使用
  - 說明什麼是數位簽名
  - 將數位簽名應用於郵件
