  完成本單元後，學生將能夠&#58;
  - 了解 Microsoft 智慧安全圖如何為威脅情報提供支援
  - 描述威脅儀表板如何使 C 級安全人員受益
  - 了解如何使用 Threat Explorer 來調查威脅並幫助保護租用戶
  - 描述安全儀表板如何顯示主要風險，全球趨勢和保護質量
  - 描述什麼是進階威脅分析（ATA）以及部署它需要哪些要求
  - 設定進階威脅分析
  - 管理 ATA 服務
  - 描述雲端應用程式安全性
  - 說明如何部署雲端應用程式安全性
  - 使用原則控制您的雲端應用程式。
  - 對 Cloud  應用程式安全性進行疑難排解


