summary: |-
  在本課程中，學生將學習使用 Exchange Server 和 Exchange Online 的現代訊息傳遞基礎結構的架構，以及如何在不同的方案和組織中部署訊息傳遞。他們將引導初始部署程序，並介紹給消息傳遞管理工具。學生將學習如何創建和管理不同類型的收件者，以及如何創建和管理 Exchange Server 信箱資料庫，用作所有信箱資料庫的儲存位置。最後，將向他們介紹訊息傳遞基礎結構的組織設置，例如如何管理訊息傳遞環境的驗證，如何為組織中的使用者配置配額以及如何透過同盟配置組織共用。

  #### 對象設定檔
  訊息系統管理員在內部部署和雲端企業環境中
  部署、配置、管理和疑難排解收件者、權限、
  權限、郵件保護、郵件流程和公用資料夾。責任
  包括管理郵件檢疫，訊息傳遞基礎結構以及混合設定
  和移轉。訊息系統管理員還實作和管理災害復原、
  高可用性和用戶端存取。若要實現滿足現代組織商務需求的
  安全混合式拓撲，訊息系統管理員必須與
  安全性系統管理員和 Microsoft 365 企業管理員共同作業。
  訊息系統管理員應該具備驗證類型，授權以及整合
  Microsoft 365 應用程式的工作知識。
