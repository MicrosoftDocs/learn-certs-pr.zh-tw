outlineSection: |-
  ### 模組 1&#58; Power Platform簡介
  瞭解Power Platform的元件、連接資料的方法，以及機構組織可以如何利用此技術來創建業務解決方案。
  #### 課程
  - Power Platform概述
  - 模組摘要

  完成本模組後，學生將能夠&#58; 
  - 識別何時使用每個Power Platform元件應用程式來創建業務解決方案
  - 瞭解使用Power Platform創建業務解決方案的價值
  - 瞭解Power Platform的組件和功能


  ### 模組 2&#58; 通用資料服務（Common Data Service）簡介
  通用資料服務允許您深入研究雲中功能強大、可伸縮的資料解決方案。瞭解通用資料服務的工作原理，以及它如何與Power Platform一起創建獨特而高效的業務解決方案。
  #### 課程
  - 通用資料服務概述
  - 模組摘要

  #### 實驗室&#58; 數據建模
  - 創建解決方案
  - 創建實體和關係
  - 導入數據

  完成本模組後，學生將能夠&#58; 
  - 描述通用資料服務與通用資料模型（Common Data Model）之間的區別
  - 解釋業務規則和過程流（process flows）的用例和限制
  - 解釋通用資料服務中的環境、實體、欄位和關係


  ### 模組 3&#58; Power Apps（應用程式）入門
  瞭解Power Apps的價值和功能，以及其他機構組織如何利用此技術為其業務構建簡單的應用程式。
  #### 課程
  - Power Apps簡介
  - 如何構建畫布應用程式（canvas app）
  - 如何構建模型驅動的應用程式
  - Power Apps門戶（portal）簡介

  #### 實驗室&#58; 如何構建畫布應用程式，第1部分
  - 創建員工畫布應用程式
  - 完成應用程式

  #### 實驗室&#58; 如何構建畫布應用程式，第2部分
  - 創建安全畫布應用程式

  #### 實驗室&#58; 如何構建模型驅動的應用程式
  - 自訂視圖（Views）和表單（ Forms ）
  - 創建模型驅動的應用程式

  #### 實驗室&#58; 如何構建一個Power Apps門戶
  - 設置Power Apps門戶
  - 創建門戶網頁（Portal Webpage）
  - 更改門戶主題

  完成本模組後，學生將能夠&#58; 
  - 瞭解其他機構組織如何使用Power Apps數位化他們的流程
  - 查看Power Apps的運行情況，學習製作您的第一個應用程式的選項
  - 瞭解什麼是Power Apps及其商業價值


  ### 模組 4&#58; Power Automate入門
  瞭解用戶如何利用Power Automatic（自動化）提高業務效率和生產力。
  #### 課程
  - Power Automate概述
  - 如何構建自動化解決方案

  #### 實驗室&#58; Power Automate
  - 創建訪問通知流（Visit Notification flow）
  - 創建安全掃除流（Security Sweep Flow）

  完成本模組後，學生將能夠&#58; 
  - 從用戶的角度看Power Automate的工作原理和外觀
  - 構建一個簡單的流程
  - 瞭解Power Automate的業務價值和功能


  ### 模組 5&#58; Power BI入門
  瞭解機構組織如何使用Power BI輕鬆清理、顯示和理解資料，以確保做出更明智的決策。
  #### 課程
  - Power BI概述
  - 如何構建一個簡單的儀錶板（Dashboard）

  #### 實驗室&#58; 如何構建一個簡單的儀錶板
  - 創建Power BI報告
  - 創建Power BI儀錶板

  完成本模組後，學生將能夠&#58; 
  - 從用戶的角度看Power BI的工作原理和外觀
  - 瞭解如何構建一個簡單的Power BI儀錶板
  - 描述Power BI的業務價值和功能

  ### 模組 6&#58; Power Virtual Agents（虛擬代理）簡介
  瞭解Power Virtual Agents的價值和功能，以及機構組織如何利用此技術為其業務構建chatbot（聊天機器人）解決方案。
  #### 課程
  - Power Virtual Agents概述
  - 如何構建聊天機器人

  #### 實驗室&#58; 如何構建一個基本的聊天機器人
  - 註冊PVA並創建一個新的機器人
  - 創建主題
  - 測試主題
  - 更改問候語
  - 發佈機器人

  完成本模組後，學生將能夠&#58; 
  - 描述Power Virtual Agents的業務價值和特性
  - 建立一個基本的聊天機器人
  - 瞭解組成 Power Virtual Agents和聊天機器人的基本元件



