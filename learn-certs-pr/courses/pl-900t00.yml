summary: |-
  學習 Power Platform 的商務價值和產品功能。建立一個簡單的 Power App，使用 Common Data Service 連接資料，構建 Power BI 儀表板，並使用 Power Automate 自動化流程。

  #### 對象設定檔
  本測驗的應試者是那些希望透過自動化業務流程提升生產力，透過分析資料生成業務見解，以及透過建立簡單的 APP 體驗提高執行效率的使用者。
