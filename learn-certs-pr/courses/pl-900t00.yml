summary: |-
  瞭解Power Platform的業務價值和產品功能。創建簡單的Power Apps，將資料與通用資料服務連接起來，構建Power BI儀錶板（Dashboard），使用Power automate實現流程自動化，並使用PPower Virtual Agents構建聊天機器人（chatbot）

  #### 觀眾概況

  本次考試的考生是那些渴望通過以下方式更有效地提高生產力的用戶&#58; 自動化業務流程、分析資料以產生業務見解（business insights）、通過創建簡單的應用程式體驗來更有效地工作。
prerequisitesSection: |-
