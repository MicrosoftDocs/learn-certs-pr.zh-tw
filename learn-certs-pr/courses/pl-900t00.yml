outlineSection: |-
  ### 模塊 1&#58; 介紹Power Platform
  學習Power Platform的元件，連接資料的方法，以及企業如何樣利用這些技術
  #### 課程
  - Power Platform概觀
  - 模組摘要
  
  學習Power Platform的元件和特點
  - 判斷出什麼時候使用每一個Power Platform的元件運用程式去建立商業解決方案。
  - 學習使用Power Platform去建立商業解決方案的價值

  ### 模塊 2&#58; 開始使用Power Apps
  學習PowerApps的價值和能力，以及其他企業使用該技術創造的簡單運用程式的方法。
  #### 課程
  - Power Apps概觀
  - 怎樣建立一個App Solution


  #### 實驗室&#58; 怎樣建立一個 Basic Canvas App 1
  - 建立Staff Canvas App
  - 完成該App
  
  #### 實驗室&#58; 怎樣建立一個Basic Canvas App 2
  - 建立 Security Canvas App

  學習什麼是Power Apps機器商業價值
  - 學習其他企業是如何用Power Apps將他們的程式數字化的
  - 查看Power App實例並學會製作您首款APP的選項


  ### 模塊 3&#58; 介紹Common Data Service
  Common Data Service將會允許您在雲端鑽研強大的，大規模的資料方案。學習是什麼令Common Data Service如此強大，以及它如何和Power Platform共同建立獨特而有效的商業解決方案。
  #### 課程
  - Common Data Service概觀
  - 模組摘要


  #### 實驗室&#58; Data Modeling
  - 建立環境和解決方案
  - 建立對象和關係
  - 匯入資料
  
  解釋在common data service裡面什麼是環境，對象，域和關係
  描繪Common Data Service 和 Common Data Model之間的區別
  解釋用例和商業規則及其程式流程的限制


  ### 模塊 4&#58; 開始使用Power Automate
  學習用戶如何樣才能利用Power Automate來提高商業效率和產出。
  #### 課程
  - Power Automate概觀
  - 如何建立一個自動化解決方案


  #### 實驗室&#58; 建立一個Simple Flow
  - 建立Visit Notification Flow
  - 建立Security Sweep Flow

  學習Power Automate的商業價值和特點
  - 從用戶的角度看Power Automate是如何工作的
  - 建立一個simple flow


  ### 模塊 5&#58; 開始使用Power BI
  學習企業如何使用Power BI來輕鬆地清楚、展示和瞭解資料，並作出更加精明的決策。
  #### 課程
  - Power BI概觀
  - 如何建立一個簡單儀表板


  #### 實驗室&#58; 建立一個Power BI Report
  - 描繪Power BI的商業價值和特點
  - 從用戶的角度看Power BI是如何工作的
  - 學習如何建立一個simple Power BI 儀表板