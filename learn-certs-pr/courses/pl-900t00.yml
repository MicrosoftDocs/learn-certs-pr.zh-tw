outlineSection: |-
  ### 模組 1&#58; 介紹Power Platform
  了解 Power Platform 的組件，連接資料的方式以及組織如何利用該技術建立業務解決方案。
  #### 課程
  - Power Platform 概觀
  - 模組摘要

  完成本單元後，學生將能夠&#58;
  - 判斷出什麼時候使用每一個 Power Platform 的元件運用程式去建立商業解決方案。
  - 學習使用 Power Platform 去建立商業解決方案的價值
  - 學習 Power Platform 的元件和特點


  ### 模組 2&#58; 介紹 Common Data Service
  Common Data Service 將會允許您在雲端鑽研強大的，大規模的資料方案。學習是什麼令 Common Data Service 如此強大，以及它如何與 Power Platform 共同建立獨特而有效的商業解決方案。
  #### 課程
  - Common Data Service概觀
  - 模組摘要

  #### 實驗室&#58;Data Modeling
  - 建立環境和解決方案
  - 建立對象和關係
  - 匯入資料

  完成本單元後，學生將能夠&#58;
  描繪 Common Data Service 和 Common Data Model之間的區別
  解釋用例和商業規則及其程式流程的限制
  - 解釋在 common data service 裡面什麼是環境，對象，域和關係


  ### 模組 3&#58; 開始使用 Power Apps
  了解 Power Apps 的價值和功能，以及其他組織如何利用此技術為其業務構建簡單的應用程式。
  #### 課程
  - Power應用程式概觀
  - 怎樣建立一個 App Solution

  #### 實驗&#58;畫布應用程式，第1部分
  - 建立 Staff Canvas App
  - 完成該 App

  #### 實驗&#58;畫布應用程式，第2部分
  - 建立 Security Canvas App

  #### 實驗&#58;模型驅動的應用
  - 自定義視圖和表單
  - 建立模型驅動的應用程式

  完成本單元後，學生將能夠&#58;
  - 學習其他企業是如何用 Power Apps 將他們的程式數字化的
  - 查看 Power App 實例並學會製作您首款APP的選項
  - 學習什麼是 Power Apps 機器商業價值


  ### 模組 4&#58; 開始使用 Power Automate
  學習用戶如何樣才能利用 Power Automate 來提高商業效率和產出。
  #### 課程
  - 電源自動化概述
  - 如何建立一個自動化解決方案

  #### 實驗&#58;電源自動化
  - 建立 Visit Notification Flow
  - 建立 Security Sweep Flow

  完成本單元後，學生將能夠&#58;
  - 從用戶的角度看 Power Automate 是如何工作的
  - 建立一個簡單流
  - 學習Power Automate的商業價值和特點


  ### 模組 5&#58; 開始使用Power BI
  學習企業如何使用 Power BI 來輕鬆地清楚、展示和了解資料，並作出更加精明的決策。
  #### 課程
  - Power BI 概觀
  - 如何建立一個簡單儀表板

  #### 實驗&#58;Power BI
  - 建立 Power BI 報表
  - 建立 Power BI 儀表板

  完成本單元後，學生將能夠&#58;
  - 從用戶的角度看 Power BI 是如何工作的
  - 學習如何建立一個簡單 Power BI 儀表板
  - 描繪 Power BI 的商業價值和特點

