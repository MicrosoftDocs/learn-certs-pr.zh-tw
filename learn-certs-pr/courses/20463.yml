summary: |-
  本課程描述如何實作資料倉庫平台以支援 BI 解決方案。學生將學習如何使用 Microsoft® SQL Server® 2014 建立資料倉庫，如何使用 SQL Server 集成服務實作 ETL，以及如何使用 SQL Server 資料質量服務和 SQL Server
  主資料服務驗證和清除資料。

  注意：本課程是為有興趣學習 SQL Server 2012 或 SQL Server 2014 的客戶設計的。它涵蓋了 SQL Server 2014 中的新功能，還涵蓋了 SQL Server 資料平台的重要功能。

  #### 對象設定檔
  本課程面向需要履行商業智能開發人員角色的資料庫專業人員。他們需要專注於建立 BI 解決方案的實際工作，包括資料倉庫實作、ETL 和資料清理。主要職責包括：
  - 實作資料倉庫。
  - 開發用於資料選取、轉換和加載的 SSIS 包。
  - 透過使用主資料服務增強資料完整性。
  - 使用資料質量服務清理資料。
prerequisitesSection: |-
  本課程要求您滿足以下先決條件&#58;
  - 至少 2 年使用關係型資料庫的經驗，包括&#58; 
    - 設計規範化的資料庫。 
    - 建立表和關係。使用 Transact-SQL 查詢。 
    - 對基本編程結構有一定的了解(例如循環和分支)。
    
  需要了解關鍵業務優先事項(如收入、盈利能力和財務會計)。
outlineSection: |-
  ### 模組 1&#58; 資料倉庫介紹
  本模組介紹了資料倉庫解決方案的關鍵元件，以及在開始構建資料倉庫項目時必須考慮的高級因素。
  #### 課程
  - 資料倉庫概述
  - 資料倉庫解決方案的注意事項


  #### 實驗室&#58; 探索資料倉庫構建解決方案
  完成本模組後，您將能够&#58;
  - 描述資料倉庫構建解決方案的關鍵要素
  - 描述資料倉庫構建項目的關鍵注意事項


  ### 模組 2&#58; 資料倉庫硬件注意事項
  本模組討論選擇硬件和在服務器之間分配 SQL Server 工具的注意事項。
  #### 課程
  - 構建資料倉庫的注意事項
  - 資料倉庫參攷體系結構和設備


  #### 實驗室&#58; 規劃資料倉庫基礎設施
  完成本模組後，您將能够&#58;
  - 描述 BI 基礎設施的關鍵注意事項。
  - 規劃資料倉庫基礎設施。


  ### 模組 3&#58; 設計和實作資料倉庫
  本模組描述了資料倉庫邏輯設計的關鍵注意事項，然後討論了其物理實作的最佳做法。
  #### 課程
  - 資料倉庫的邏輯設計
  - 資料倉庫的物理設計


  #### 實驗室&#58; 實作資料倉庫架構
  完成本模組後，您將能够&#58;
  - 描述為資料倉庫設計維度模型的過程 
  - 為資料倉庫設計維度錶
  - 為資料倉庫設計事實錶
  - 資料倉庫中有效物理資料結構的設計與實作


  ### 模組 4&#58; 使用 SSIS 建立 ETL 解決方案
  本模組討論了實作 ETL 過程的注意事項，然後重點介紹了Microsoft SQL Server 集成服務(SSIS)作為構建 ETL 解決方案的平台
  #### 課程
  - 使用 SSIS 建立 ETL 介紹
  - 探索資料來源
  - 實作資料流


  #### 實驗室&#58; 在 SSIS 包中實作資料流
  完成本模組後，您將能够&#58;
  - 描述 SSIS 的主要功能。 
  - 探索 ETL 解決方案的源資料。 
  - 使用 SSIS 實作資料流


  ### 模組 5&#58; 在 SSIS 包中實作控制流
  本模組描述如何實作將多個任務和工作流邏輯結合起來的 ETL 解決方案。
  #### 課程
  - 控制流介紹
  - 建立動態包
  - 使用容器
  - 管理一致性


  #### 實驗室&#58; 在 SSIS 包中實作控制流

  #### 實驗室&#58; 使用事務和檢查點
  完成本模組後，您將能够&#58;
  - 用任務和優先約束實作控制流 
  - 建立包含變量和參數的動態包 
  - 在包控制流中使用容器
  - 加強交易和檢查點的一致性


  ### 模組 6&#58; SSIS 包的調試和疑難排解
  此模組描述如何調試包以查找執行期間發生錯誤的原因。然後討論了 SSIS 內置的日誌記錄功能，可用於記錄事件以進行疑難排解。最後，該模組描述了處理控制流和資料流中錯誤的常用方法。
  #### 課程
  - 調試 SSIS 包
  - 記錄 SSIS 包事件
  - 處理 SSIS 包中的錯誤


  #### 實驗室&#58; SSIS 包的調試和疑難排解
  完成本模組後，您將能够&#58;
  - 調試 SSIS 包
  - 為 SSIS 包實作日誌記錄
  - 處理 SSIS 包中的錯誤


  ### 模組 7&#58; 實作資料選取解決方案
  本模組描述了可用於實作增量資料倉庫刷新過程的技術。
  #### 課程
  - 規劃資料選取
  - 選取修改後的資料


  #### 實驗室&#58; 選取修改後的資料
  完成本模組後，您將能够&#58;
  - 計畫資料選取
  - 選取修改後的資料


  ### 模組 8&#58; 加載資料到資料倉庫
  本模組描述了可用於實作資料倉庫加載過程的技術。
  #### 課程
  - 計畫資料加載
  - 使用 SSIS 進行增量加載
  - 使用 Transact-SQL 加載技術


  #### 實驗室&#58; 加載資料倉庫
  完成本模組後，您將能够&#58;
  - 描述規劃資料加載的注意事項。
  - 使用 SQL Server 集成服務(SSIS)將新的和修改過的資料加載到資料倉庫中。
  - 使用 Transact-SQL 技術將資料加載到資料倉庫中。

  ### 模組 9&#58; 加強資料質量
  要使資料分析的結果可信，就必須確保資料質量高。SQL Server 2014 包括資料質量服務(DQS)，用於提供電腦輔助的過程，以清理資料值，以及識別和删除重複的資料實體。此過程將資料管理員的工作負荷降至最低，同時保持人員互動以確保結果準確。
  #### 課程
  - 資料質量介紹
  - 使用資料質量服務清理資料
  - 使用資料質量服務匹配資料


  #### 實驗室&#58; 清理資料

  #### 實驗室&#58; 刪除重複資料
  完成本模組後，您將能够&#58;
  - 描述 DQS 如何幫助您管理資料質量。
  - 使用 DQS 清理資料。
  - 使用 DQS 匹配資料。

  ### 模組 10&#58; 主資料服務
  主資料服務為組織提供了一種方法，用於標準化和改進指導關鍵業務決策的資料的質量、一致性和可靠性。本模組介紹主資料服務並說明使用它的好處。
  #### 課程
  - 主資料服務介紹
  - 實作主資料服務模型
  - 管理主資料
  - 建立主資料中心


  #### 實驗室&#58; 實作主資料服務
  完成本模組後，您將能够&#58;
  - 描述主資料服務的關鍵概念。
  - 實作主資料服務模型。
  - 使用主資料服務工具管理主資料。
  - 使用主資料服務工具建立主資料中心。

  ### 模組 11&#58; 擴展 SQL Server 集成服務
  本模組介紹可用於擴展 SSIS 的技術。該模組的設計目的不是作為開發自定義 SSIS 解決方案的全面指南，而是让你瞭解基於 SSIS 的 ETL 過程中使用自定義元件和腳本所需的基本步驟。
  #### 課程
  - 在 SSIS 中使用腳本
  - 在 SSIS 中使用自定義元件


  #### 實驗室&#58; 使用自定義腳本
  完成本模組後，您將能够&#58;
  - 在 SSIS 包中收錄自定義腳本。
  - 描述如何使用自定義元件擴展 SSIS。

  ### 模組 12&#58; 部署和設定 SSIS 包
  Microsoft SQL Server 集成服務(SSIS)提供的工具可輕鬆將程式包部署到另一台計算機。部署工具還可以管理任何依賴關係，例如程式包所需的設定和檔案。在本模組中，您將學習如何使用這些工具在目標電腦上安裝套裝包及其依賴關係。
  #### 課程
  - SSIS 部署概述
  - 部署 SSIS 項目
  - 計畫 SSIS 包執行


  #### 實驗室&#58; 部署和設定 SSIS 包
  完成本模組後，您將能够&#58;
  - 描述 SSIS 部署的注意事項。
  - 部署 SSIS 項目。
  - 計畫 SSIS 包執行。

  ### 模組 13&#58; 在資料倉庫中使用資料
  本模組介紹 BI，描述可以用來建立 BI 解決方案的 Microsoft SQL Server 元件，以及用戶可以用來建立報表和分析資料的用戶端工具。
  #### 課程
  - 商業智能導論
  - 企業商業智能
  - 自助商業智能與大資料


  #### 實驗室&#58; 使用資料倉庫
  完成本模組後，您將能够&#58;
  - 描述 BI 和常見的 BI 場景。
  - 描述如何在企業 BI 場景中使用資料倉庫。
  - 描述如何在自助服務 BI 場景中使用資料倉庫。

