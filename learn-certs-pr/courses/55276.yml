summary: |-
  該 Advanced Microsoft PowerPoint 2019 培訓課程旨在針對希望建立自己基本技能的 PowerPoint 2019 用戶。學生將使用高級技術如在他們的演示文稿中使用母版和特殊效果。

  #### 受眾概覽
  該課程旨在針對擁有 Microsoft PowerPoint 2019 基本技能，希望學習高級水準技能的學生或希望學習包含在此課程中的2019介面主題的學生。
prerequisitesSection: |-
  該 Microsoft PowerPoint 課程需必備如下技能&#58;
  - 基礎 PowerPoint 2019 經驗。
outlineSection: |-
  ### 模組 1&#58; 自訂演示文稿
  該模組解釋了如何自訂 Microsoft PowerPoint 演示文稿。
  #### 課程
  - 應用主題
  - 應用背景樣式
  - 添加註腳
  - 重排和列印節


  #### 實驗室 &#58; 自訂演示文稿練習
  - 添加背景圖片
  - 自訂您的演示文稿

  完成此模組後，學生將能夠&#58;
  - 應用主題。
  - 應用背景樣式。
  - 添加註腳。
  - 添加背景圖片。
  - 保存自訂主題。
  - 重排並列印演示文稿的節。


  ### 模組 2&#58; 演示文稿母版
  該模組解釋了如何在 Microsoft PowerPoint 中使用演示文稿母版。
  #### 課程
  - 使用幻燈片母版
  - 幻燈片設計
  - 幻燈片母版的格式和設計
  - 向您的演示文稿添加浮水印
  - 使用幻燈片母版添加幻燈片頁碼
  - 保存幻燈片母版
  - 修改講義母版
  - 向備註和講義母版添加頁眉和頁腳


  #### 實驗室 &#58; 使用幻燈片母版
  完成此模組後，學生將能夠&#58;
  - 使用幻燈片母版。
  - 使用設計。
  - 設置幻燈片母版和幻燈片設計的格式。
  - 添加浮水印。
  - 添加幻燈片頁碼。
  - 插入一個新的幻燈片母版。
  - 保存幻燈片母版。
  - 修改備註母版。
  - 修改講義母版。
  - 向備註和講義母版添加頁眉和頁腳。


  ### 模組 3&#58; 使用特殊效果
  該模組解釋了如何在 Microsoft PowerPoint 中使用特殊效果。
  #### 課程
  - 對文本和物件進行動畫處理
  - 運動路徑
  - 使用動畫刷
  - 設置持續時間
  - 為圖表添加動畫


  #### 實驗室 &#58; 向演示文稿應用特效
  完成此模組後，學生將能夠&#58;
  - 對文本和物件進行動畫處理。
  - 使用動畫刷。
  - 設置動畫持續時間。
  - 為圖表添加動畫。


  ### 模組 4&#58; 使用 SmartArt
  該模組解釋了如何在 Microsoft PowerPoint 中使用 SmartArt。
  #### 課程
  - 插入 SmartArt 圖形
  - 修改 SmartArt 圖形
  - 對 SmartArt 物件調整大小/重定
  - 設置 SmartArt 物件中的文本格式
  - 向 SmartArt 物件添加形狀
  - 對 SmartArt 物件取消分組


  #### 實驗室 &#58; 使用 SmartArt
  完成此模組後，學生將能夠&#58;
  - 向您的演示文稿插入 SmartArt 圖形。
  - 修改 SmartArt 圖形。
  - 重設 SmartArt 圖形的大小和位置。
  - 向 SmartArt 物件添加文本。
  - 對 SmartArt 物件內的文本進行格式設置。
  - 向 SmartArt 圖形添加形狀。
  - 對 SmartArt 對象取消分組。


  ### 模組 5&#58; 多媒體
  該模組解釋了如何在 Microsoft PowerPoint 中使用多媒體。
  #### 課程
  - 創建相冊
  - 添加標題
  - 向您的相冊應用主題
  - 自訂相冊
  - 插入音訊和視頻
  - 編輯媒體剪輯


  #### 實驗室 &#58; 多媒體練習
  - 創建和修改相冊
  - 向演示文稿添加視頻

  完成此模組後，學生將能夠&#58;
  - 創建相冊。
  - 向相冊中的照片添加標題。
  - 向相冊應用主題。
  - 自訂相冊佈局。
  - 在演示文稿中插入音訊和視頻。
  - 在 PowerPoint 中編輯媒體剪輯。
  - 更改多媒體設置。


  ### 模組 6&#58; 設置投影片放映
  該模組解釋了如何在 Microsoft PowerPoint 中設置幻燈片的放映。
  #### 課程
  - 設置自訂放映
  - 創建超連結
  - 添加動作按鈕
  - 跳轉到其他演示文稿
  - 使用排練計時
  - 在投影片放映中導航
  - 為演示文稿添加動畫
  - 錄製幻燈片演示
  - 設置投影片放映為自動重複


  #### 實驗室 &#58; 設置投影片放映練習
  - 演示自訂放映
  - 準備投影片放映

  完成此模組後，學生將能夠&#58;
  - 設置自訂投影片放映。
  - 創建超連結。
  - 添加動作按鈕。
  - 跳轉到其他演示文稿。
  - 您演示文稿中的排練計時。
  - 在投影片放映中導航。
  - 為演示文稿添加動畫。
  - 創建獨立簡報者投影片放映。
  - 將投影片放映設置為自動重複。


  ### 模組 7&#58; 大綱和幻燈片
  該模組解釋了如何在 Microsoft PowerPoint 使用大綱和幻燈片。
  #### 課程
  - 將備註和講義匯出至 Word
  - 將大綱匯出至 Word
  - 將演示文稿保存為大綱
  - 將幻燈片保存為圖形


  #### 實驗室 &#58; 將大綱匯出至 Word
  完成此模組後，學生將能夠&#58;
  - 將備註和講義匯出至 Word 文檔。
  - 將大綱匯出至 Word 文檔。
  - 將您的演示文稿保存為大綱。
  - 將您演示文稿中的幻燈片保存為圖形。

  ### 模組 8&#58; 管理多個演示文稿
  該模組解釋了如何管理多個演示文稿。
  #### 課程
  - 合併多個演示文稿
  - 在其他演示文稿中重用幻燈片
  - 查看多個演示文稿
  - 在 PowerPoint 中跟蹤修訂


  #### 實驗室 &#58; 在 PowerPoint 中檢查更改
  完成此模組後，學生將能夠&#58;
  - 合併多個演示文稿。
  - 在其他演示文稿中重用幻燈片。
  - 查看多個演示文稿。
  - 在 PowerPoint 中跟蹤和管理修訂。


  ### 模組 9&#58; 共用和保護演示文稿
  該模組解釋了如何在 Microsoft PowerPoint 共用和保護演示文稿。
  #### 課程
  - 與遠端觀眾共用演示文稿
  - 在演示文稿中嵌入字體
  - 檢查演示文稿
  - 使用批註
  - 為 CD 打包演示文稿
  - 使用PowerPoint Viewer
  - 加密演示文稿
  - 添加數位簽章
  - 標記演示文稿為最終狀態
  - 壓縮圖片
  - 以 PDF 格式發送演示文稿


  #### 實驗室 &#58; 共用和保護練習
  - 共用演示文稿
  - 保護演示文稿

  完成此模組後，學生將能夠&#58;
  - 與遠程觀眾共用演示文稿。
  - 在演示文稿中嵌入字體。
  - 檢查演示文稿。
  - 為 CD 打包您的演示文稿。
  - 使用PowerPoint Viewer。
  - 保存您的演示文稿用於網路查看。
  - 對您的演示文稿加密。
  - 向您的演示文稿添加數位簽章。
  - 授予許可權。
  - 在您的檔中壓縮圖片。
  - 以 PDF 格式發送您的演示文稿。

