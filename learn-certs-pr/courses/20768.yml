summary: "這個為期 3 天的教師主導的課程重點是建立受管理企業 BI 解決方案。描述如何實作多維度和表格式資料模型，以及如何建立 cubes，維度，量值和量值群組。本課程可幫助您為測驗 70-768 做準備。\n\n#### 對象設定檔\n本課程的主要對象是需要履行 BI 開發人員角色來建立企業 BI 解決方案的資料庫專業人員。 \n主要責任包括&#58;\n- 使用 SQL Server Analysis Services 實作多維度資料庫\n- 使用 SQL Server Analysis Services 建立用於分析表格式語義資料模型"
prerequisitesSection: |-
  在參加本課程之前，學生必須具備&#58;
  - 使用 Transact-SQL 查詢資料的經驗
outlineSection: |-
  ### 模組 1&#58; 商業智慧和資料建模簡介
  本模組介紹關鍵 BI 概念和 Microsoft BI 產品套件。
  #### 課程
  - 商業智慧簡介
  - Microsoft 商業智慧平台


  #### 實驗室&#58; 探索 BI 解決方案
  - 探索資料倉儲
  - 探索資料模型

  完成本模組後，學生將能夠&#58;
  - 描述 BI 案例，趨勢和專案角色。
  - 描述組成 Microsoft BI 平台的產品。


  ### 模組 2&#58; 建立多維度資料庫
  本模組描述如何使用 SQL Server Analysis Services 建立多維度資料庫。
  #### 課程
  - 多維度分析簡介
  - 資料來源和資料來源檢視表
  - Cubes
  - Cube 安全性概觀
  - 設定 SSAS
  - 監視 SSAS


  #### 實驗室 &#58; 建立多維度資料庫
  - 建立資料來源
  - 建立和設定資料來檢視表
  - 建立和設定 Cube
  - 新增維度到 Cube

  完成本模組後，您將能夠&#58; 
  - 描述多維度資料庫的考量。
  - 建資料來源和資料來源檢視表。
  - 建立 cube
  - 在多維度資料庫中實作安全性。
  - 設定 SSAS 以滿足要求，包括記憶體限制，NUMA 和磁碟配置。
  - 監視 SSAS 效能。


  ### 模組 3&#58; 使用 Cubes 和維度
  本模組描述如何在 cube 實作維度。
  #### 課程
  - 設定維度
  - 定義屬性階層
  - 實作排序和分組屬性
  - 緩慢變更維度


  #### 實驗室&#58; 使用 Cubes 和維度
  - 設定維度
  - 定義關聯性和階層
  - 排序和分組維度屬性

  完成本模組後，您將能夠&#58; 
  - 設定維度。
  - 定義屬性階層。
  - 對屬性進行排序和分組。
  - 實作緩慢變更維度。


  ### 模組 4&#58; 使用量值和量值群組
  本模組描述如何在 cube 實作量值和量值群組。
  #### 課程
  - 使用量值
  - 使用量值群組


  #### 實驗室&#58; 設定量值和量值群組
  - 設定量值
  - 定義一般關聯性
  - 設定量值群組儲存體

  完成本模組後，您將能夠&#58; 
  - 設定量值。
  - 設定量值群組。


  ### 模組 5&#58;MDX 簡介
  本模組描述 MDX 語法以及如何使用 MDX。
  #### 課程
  - MDX 基礎知識
  - 將計算新增到 Cube
  - 使用 MDX 查詢 Cube


  #### 實驗室&#58; 使用 MDX
  - 使用 MDX 查詢 Cube
  - 新增計算成員

  完成本模組後，您將能夠&#58; 
  - 使用基本的 MDX 函數。
  - 使用 MDX 將計算新增到 Cube。
  - 使用 MDX 查詢 Cube。


  ### 模組 6&#58; 自訂Cube功能
  本模組描述如何自訂 cube。
  #### 課程
  - 實作關鍵績效指標
  - 實作操作
  - 實作透視圖
  - 實作轉換


  #### 實驗室&#58; 自訂 Cube
  - 實作動作
  - 實作透視
  - 實作翻譯

  完成本模組後，您將能夠&#58; 
  - 在多維度資料庫中實施 KPI。
  - 在多維度資料庫中實作動作。
  - 在多維度資料庫中實作透視。
  - 在多維度資料庫中實作翻譯。


  ### 模組 7&#58; 使用 Analysis Services 實作表格式資料模型
  本模組描述如何在 Power Pivot 中實作表格式資料模型。
  #### 課程
  - 表格式資料模型簡介
  - 建立表格式資料模型
  - 在企業級 BI 解決方案中使用 Analysis Services 表格式資料模型


  #### 實驗室 &#58; 使用 Analysis Services 表格式資料模型
  - 建立 Analysis Services 表格式資料模型
  - 設定關聯性和屬性
  - 為企業 BI 解決方案設定資料模型。

  完成本模組後，學生將能夠&#58;
  - 描述表格式資料模型
  - 描述如何建立表格式資料模型
  - 在企業 BI 解決方案中使用 Analysis Services 表格式模型


  ### 模組 8&#58; 資料分析運算式（DAX）簡介
  本模組描述如何使用 DAX 在表格式資料模型中建立量值和計算資料行。
  #### 課程
  - DAX 基礎知識
  - 使用 DAX 在表格式資料模型中建立計算資料行和量值


  #### 實驗室&#58; 使用 DAX 建立計算資料行和量值
  - 建立計算資料行
  - 建立量值
  - 建立 KPI
  - 建立父子式階層

  完成本模組後，學生將能夠&#58;
  - 描述 DAX 的主要功能
  - 使用 DAX 建立計算資料行和量值


  ### 模組 9&#58; 使用資料採礦執行預測性分析
  本模組描述如何使用資料採礦進行預測性分析。
  #### 課程
  - 資料採礦概觀
  - 建立自訂資料採礦解決方案
  - 驗證資料採礦模型
  - 正在連線到並使用資料採礦模型
  - 使用 Excel 的資料採礦增益集


  #### 實驗室 &#58; 使用資料採礦
  - 建立資料採礦結構和模型
  - 探索資料採礦模型
  - 驗證資料採礦模型
  - 使用資料採礦模型
  - 使用 Excel 資料採礦增益集


  完成本模組後，學生將能夠&#58;
  - 描述資料採礦掘的考量
  - 建立資料採礦模型
  - 驗證資料採礦模型
  - 連線到資料採礦模型
  - 使用 Excel 的資料採礦增益集

