  - Microsoft Azure Essentials course, http://www.microsoft.com/en-US/azureessentials
outlineSection: |-
  ### 模組 1&#58; 白板設計會話 - 遠端現場設備的“預測性維護”
  #### 課程
  - 回顧客戶案例研究
  - 設計一個概念驗證解決方案
  - 呈現該解決方案


  ### 模組 2&#58; 動手實驗室 —— 遠端現場設備的“預測性維護”
  #### 課程
  - 用設備和中繼資料配置 IoT Central
  - 運行 Rod Pump Simulator
  - 創建設備集
  - 創建有用的儀錶板
  - 創建 Event Hub，並持續從 IoT Central 匯出資料
  - 使用 Azure Databricks 和 Azure Machine Learning 服務來訓練並部署預測模型
  - 創建 Azure Function 來預測泵故障
