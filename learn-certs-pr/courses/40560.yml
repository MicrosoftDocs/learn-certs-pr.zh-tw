summary: |-
  在本次研討會中，您將學習如何評價 Microsoft 基於 PaaS 和 SaaS 的 IoT 產品目錄，以確定工具的最佳組合，從而滿足 Fabrikam 的需求。您將設計並實施一個可簡化 IoT 設備管理和報告的解決方案，為 Fabrikam 提供快速實現其 IoT 戰略的途徑，而無需進行大量的定制開發。接下來，您將學習如何部署一個訓練有素的預測性維護“機器學習”模型，並設計一個流處理管道，利用該模型進行幾乎即時的預測。當油泵即將發生故障時，該管道的末端會向油泵維修團隊發送警報。

  #### 受眾概覽
  本次研討會針對的是 Cloud Architects 和 IT 專業人士，他們在 cloud 技術的基礎設施和解決方案設計方面有著架構專業知識，並希望瞭解更多關於 Azure 和 Azure 服務的知識，正如“摘要”和“獲得的技能”部分中所描述的那樣。  參加本次研討會的人員還應具有其他非 Microsoft cloud 技術方面的經驗，滿足課程先決條件，並希望在 Azure 上進行交叉培訓。
prerequisitesSection: |-
