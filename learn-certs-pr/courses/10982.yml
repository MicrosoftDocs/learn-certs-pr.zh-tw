summary: |-
  這是一次為期5天的 ILT 課程，旨在為學生提供所需的知識和技能，以支援並檢修在 Windows Server 域環境中的 Windows 10 Pcs 及設備。這些技能包括瞭解 Windows 10 特性，如何在 Active Directory 環境中使用它們，以及如何排除故障。

  #### 視聽眾群體
  本課程的主要受眾是“企業桌面支持技術員” (EDST)，其為在 Windows 域環境內運行大中型企業組織中的 Windows 10 個人電腦 (PCs) 和設備的使用者提供第2層支援。EDSTs 關注 Windows 作業系統 (OSs)、設備、cloud 服務、應用程式、聯網及硬體支援的廣泛技術問題。在總體場景中，如果企業提供了服務，則要求 EDST 支援該服務。
  
  主要職責包括解決與 Windows 10 安裝和遷移、啟動、性能、設定檔、設置有關的技術問題，以及設備同步。其他一些主要職責包括本地和遠端網路訪問，訪問應用程式，訪問資料和印表機，身份驗證、端點安全和策略，以及 OS 和資料恢復。
  
  本課程的次要受眾是管理並支援 Windows 10 桌面、設備、使用者及相關網路和安全資源的 IT 專業人員。在以下考試中尋求認證的學生也將受益於本課程&#58;
  - 70-697&#58; 配置 Windows 設備
  - 70-698&#58; 安裝和配置 Windows 10
prerequisitesSection: |-
  除了他們的專業經驗，參加此培訓的學生還應具備以下技術知識&#58;
  - 網路基礎，包括傳輸控制協定/互聯網協定 (TCP/IP)、User Datagram Protocol (UDP) 及 Domain Name System (DNS)。 
  - Microsoft Active Directory Domain Services (AD DS)原理。 
  - 瞭解公開金鑰基礎設施 (PKI) 元件。 
  - Windows Server 2016 基礎。 
  - Microsoft Windows Client 基本要素；例如, Windows 10的經驗或來自 20697-1 和 20697-2 這兩門課程的知識。
outlineSection: |-
  ### 模組 1&#58; 實施故障排除方法
  本模組介紹了新的 Windows 10 作業系統特性及設備；它還描述了開發和應用 Windows 10 故障排除方法的過程。
  #### 課程
  - Windows 10 概述
  - EDST 崗位職責介紹
  - 故障處理步驟概述
  - 故障診斷工具

  #### 實驗室&#58; 使用故障診斷工具
  
  完成此模組後，您將能夠&#58;
  - 描述 Windows 10 作業系統、它所支援的設備以及 Windows 10 架構。
  - 說明 Windows 10 的故障排除方法。
  - 描述 Windows 10 故障診斷工具
  
  
  ### 模組 2&#58; 故障排除啟動問題
  本模組描述了如何識別並排除那些影響 Windows 10 作業系統的啟動問題，以及那些在該作業系統上運行的有問題的服務。本模組介紹了在 Windows 10 中可能導致啟動問題的潛在問題。它還提供了 Windows 啟動過程的概述，其中包括 Windows Recovery Environment (Windows RE) 和 Boot Configuration Data (BCD)。
  #### 課程
  - Windows 10 Startup Recovery Environment 概述
  - 配置註冊表
  - 對啟動設置進行故障排除
  - 恢復 BitLocker 防護驅動器
  
  #### 實驗室&#58; 故障排除啟動問題
  - 探索 Windows RE
  - 解決啟動問題
  
  #### 實驗室&#58; 恢復 BitLocker 加密驅動器
  - 恢復一個 BitLocker 加密驅動器
  - 創建一個新的 BitLocker 密碼
  
  完成此模組後，您將能夠&#58;
  - 描述如何配置註冊表。
  - 說明如何排除啟動設置的故障。
  - 恢復用 Windows BitLocker Drive Encryption 加密的驅動器
  
  
  ### 模組 3&#58; 執行系統恢復
  本模組描述如何解決與作業系統服務相關的問題，以及如何恢復電腦。
  #### 課程
