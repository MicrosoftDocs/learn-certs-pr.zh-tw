  ### 模組 5&#58; 管理 Windows 10
  本模組描述了如何使用 Windows 10 中的各種管理工具來解決問題。它介紹了 Windows 管理中心、遠端桌面、快速幫助及 Windows PowerShell 等工具的特性和功能。
