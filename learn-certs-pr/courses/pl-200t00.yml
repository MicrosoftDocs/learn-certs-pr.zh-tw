summary: |-
  Power Platform將使組織能實現業務流程自動化及自主開發大量的應用程式。在本課程中，學生將學會執行發現、捕獲需求、吸引領域專家和利益相關者、翻譯需求、配置Power Platform解決方案和應用程式。這樣，動手實驗室將補充學生創建應用程式增強、自訂使用者體驗、系統集成、資料轉換、自訂流程自動化和自訂視覺化的知識。Power Platform包括四個關鍵產品：Power Apps、Power Automate、Power BI和Power Virtual Agents。在本課程中，我們將深入講解這四個應用程式，另外還將關注Common Data Service、AI Builder、連接器和門戶。

  #### 對象設定檔
  Power Platform功能顧問負責執行發現、捕獲需求、吸引領域專家和利益相關者、翻譯需求、配置Power Platform解決方案和應用程式。功能顧問將實施解決方案的各個部分，包括應用增強、自訂使用者體驗、系統集成、資料轉換、自訂流程自動化和自訂視覺化。
