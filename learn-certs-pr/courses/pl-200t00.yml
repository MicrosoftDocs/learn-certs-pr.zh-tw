  #### 實驗室&#58; 創建關係
  
  #### 實驗室&#58; 附加的表選項
  
  完成本模組學習後，學生將能&#58;
  - 瞭解表、列、行以及它們之間的關係
  - 在Dataverse中配置一個資料模型
  - 在Power Platform管理中心的環境中工作
  
  
  ### 模組 4&#58; 製作Power應用程式
  在本模組中，學生將瞭解這三種Power應用程式的商業價值。隨後，他們將學習如何配置和設計這些應用程式，包括各種應用的用戶體驗考慮事項。
  #### 課程概述
  - 製作模型驅動應用程式
  - 製作畫布應用程式
  - 製作門戶應用程式
  
