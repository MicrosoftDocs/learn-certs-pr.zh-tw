outlineSection: |-
  ### 模組 1&#58; Power Platform簡介
  本模組將為學員提供Power Platform及其4個關鍵元件的背景知識&#58; Power Apps、Power Automate、Power BI和Power Virtual Agents。
  #### 課程概述
  - Power Platform概述
  
  #### 實驗室&#58; 確認實驗室環境
  
  完成本模組學習後，學生將能&#58;
  - 識別Power Platform的關鍵元件
  - 描述功能顧問的角色
  
  ### 模組 2&#58; “功能顧問”角色
  在本模組中，學員將更多地瞭解該功能顧問角色，以及為組織成功實施Power Platform 解決方案所需的技能。
  #### 課程概述
  - 顧問技能概述
  - 創建並驗證文檔
  - 吸引利益相關者
  - 執行品質保證
  - 配置集成
  
  完成本模組後，學員將能夠&#58;
  - 利用演示來吸引利益相關者
  - 創建表格（實體）關係圖
  - 設計集成
  - 與顧問和客戶組織團隊進行互動
  
  ### 模組 3&#58; 使用Dataverse
  在本模組中，學員將學習如何在Microsoft Dataverse中創建一個資料模型，其中包括導入資料、使用表格式報告選項以及配置安全性。他們還將學習如何借助AI Builder來創建簡單的AI。

  #### 課程概述
  - 使用資料模型
  - 創建和管理流程
  - 使用AI Builder
  - 配置Dataverse設置
  - 導入和匯出資料
  - 使用表格報告選項
  - 配置安全設置
  
  #### 實驗室&#58; 創建應用程式
  
