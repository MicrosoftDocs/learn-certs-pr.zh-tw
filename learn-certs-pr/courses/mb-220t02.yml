outlineSection: |-
  ### 模組 1&#58; 事件
  在本模組中，學生將學習 Dynamics 365 for Marketing 中管理事件計劃和執行 。
  #### 課程
  - 管理事件計劃
  - 管理事件執行

  完成本單元後，學生將能夠&#58;
  - 創建現場和網路研討會事件
  - 設置式健計劃功能，例如會議，演講者，事件通行證，候補名單，場地和讚助商
  - 創建和管理重複事件
  - 創建自訂註冊欄位
  - 創建事件輸出訊息傳遞
  - 設置和管理事件入口網站，註冊和簽到功能


  ### 模組 2&#58; 客戶之聲
  在本模組中，學生將檢閱如何在 Dynamics 365 for Marketing 中配置，設計和散發“客戶之聲”調查。
  #### 課程
  - 創建調查

  完成本單元後，學生將能夠&#58;
  - 創建可重複使用的調查主題
  - 創建，設計，預覽和發布調查

  瞭解如何透過 Dynamics 365 for Marketing 管道散發調查
  - 複製，匯入，翻譯，關閉，停止或刪除調查


  ### 模組 3&#58; 結果
  在結果模組中，學生將檢閱行銷試驗並調查深入解析。
  #### 課程
  - 檢閱事件和調查結果

  完成本單元後，學生將能夠&#58;
  - 利用事件儀表板評估事件的結果
  - 檢閱調查結果

