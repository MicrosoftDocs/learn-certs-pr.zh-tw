summary: |-
  事件、網路研討會和調查通常是行銷組織如何吸引客戶的關鍵部分。活動和網路研討會包含許多活動內容，並且管理起來很複雜。Dynamics 365 for Marketing 透過將所有計劃資料集中到一個中央位置並透過可自訂的事件入口網站提供執行管道來簡化此過程。調查通常在後置事件提供，但也可以在整個行銷生命週期中使用，以請求回應。透過 Microsoft 的客戶之聲解決方案，調查易於設定、管理、執行以及與事件關聯。

  本課程將涵蓋事件計劃，包括設定和管理工作階段，演講者，行程，等候清單，場地，贊助者，廠商，物流和住宿；以及事件執行，例如創建自訂註冊欄位，管理註冊和簽入以及事件入口網站；然後該課程將涵蓋建立問卷和發佈。最後，總結事件和調查結果。


  透過自訂義示範瞭解 Dynamics 365 for Marketing 中的所有事件和調查功能，檢查您的知識問題以及實際操作學習實驗室。

  #### 對象設定檔
  本課程是為想要學習如何利用 Dynamics 365 進行企業行銷的IT或市場行銷專業人員設計的。
prerequisitesSection: |-
  在參加本課程之前，學生必須具備&#58;
