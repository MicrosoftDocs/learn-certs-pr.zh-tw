outlineSection: |-
  ### 模組 1&#58; 創建 Microsoft Word 文檔
  該模組解釋了如何開始使用 Microsoft Word。
  #### 課程
  - 啟動 Microsoft Word
  - 新建文檔
  - 保存文檔
  - 導入文檔
  - 狀態列
  - 關閉文檔


  #### 實驗室 &#58; 新建 Microsoft Word 文檔
  完成此模組後，學生將能夠&#58;
  - 啟動 Microsoft Word。
  - 新建 Microsoft Word 文檔。
  - 保存 Microsoft Word 文檔。
  - 使用狀態列。
  - 關閉 Microsoft Word 文檔。


  ### 模組 2&#58; 功能區
  該模組解釋了如何使用 Microsoft Word 中的 Ribbon。
  #### 課程
  - 功能區
  - 定位字元
  - 組合
  - 命令


  #### 實驗室 &#58; 探索功能區
  完成此模組後，學生將能夠&#58;
  - 使用定位字元。
  - 使用組合。
  - 使用命令。

  理解在哪個標籤頁找到哪個組合和命令。

  ### 模組 3&#58; 後臺視圖
  該模組解釋了如何使用後臺視圖。
  #### 課程
  - 後臺視圖介紹
  - 打開文檔
  - 新建文檔和 Word 模版
  - 配置要列印的文檔
  - 將您的名字添加至 Microsoft Word
  - 為文件屬性添加值
  - 使用文檔的自動保存版本


  #### 實驗室 &#58; 後臺視圖練習
  - 打開文檔
  - 使用信件模版撰寫感謝信
  - 列印文檔

  完成此模組後，學生將能夠&#58;
  - 學習後臺視圖。
  - 打開 Microsoft Word 文檔。
  - 新建一個新的 Microsoft Word 文檔。
  - 使用 Microsoft Word 模版。
  - 列印 Microsoft Word 文檔。
  - 個性化您的 Microsoft Word 副本。


  ### 模組 4&#58; 快速訪問工具列
  該模組解釋了如何在 Microsoft Word 中使用快速訪問工具列。
  #### 課程
  - 添加常用命令
  - 使用自訂對話方塊添加其他命令
  - 添加功能區命令或群組
  - 位置


  #### 實驗室 &#58; 自訂快速訪問工具列
  完成此模組後，學生將能夠&#58;
  - 向快速訪問工具列添加常用命令。
  - 向快速訪問工具列添加額外命令。

  移動快速訪問工具列。

  ### 模組 5&#58; 格式化 Microsoft Word 文檔
  該模組解釋了如何格式化 Microsoft Word 文檔。
  #### 課程
  - 選定文本
  - 選擇字體
  - 使用字體
  - 使用清單
  - 在文檔中插入超連結
  - 使用樣式
  - 使用主題
  - 使用尺規
  - 設置頁邊距


  #### 實驗室 &#58; 格式設置練習
  - 使用字體
  - 使用清單
  - 插入超連結
  - 應用和創建自訂樣式
  - 使用定位字元
  - 設置頁邊距

  完成此模組後，學生將能夠&#58;
  - 在 Microsoft Word 文檔中添加、刪除和更改字體。
  - 使用列表。
  - 向文件中添加超連結。
  - 在 Microsoft Word 文檔中應用樣式。
  - 使用主題。
  - 在 Microsoft Word 文檔中使用尺規。
  - 在 Microsoft Word 文檔中設置頁邊距。


  ### 模組 6&#58; 編輯文檔
  該模組解釋了如何在 Microsoft Word 中編輯文檔。
  #### 課程
  - 查找
  - 查找和替換
  - 查找和替換貼士
  - 向檔添加文本
  - 使用剪貼板


  #### 實驗室 &#58; 編輯文檔練習
  - 使用查找和替換
  - 使用剪貼板

  完成此模組後，學生將能夠&#58;
  - 使用查找功能在檔中定位資訊。
  - 使用查找和替換功能快速用其他詞彙或短語替換現有詞彙或短語。
  - 使用剪切、複製和格式刷命令編輯文檔。


  ### 模組 7&#58; 定稿 Microsoft Word 文檔
  該模組解釋了如何對 Microsoft Word 文檔進行定稿。
  #### 課程
  - 添加頁碼
  - 頁眉和頁腳
  - 拼寫和語法檢查


  #### 實驗室 &#58; 定稿 Microsoft Word 文檔練習
  - 添加頁碼
  - 使用頁眉和頁腳
  - 拼寫和語法檢查

  完成此模組後，學生將能夠&#58;
  - 向 Microsoft Word 文檔添加頁碼。
  - 添加和自訂頁眉和頁腳。
  - 查找和更正拼寫錯誤。
  - 查找和更正語法錯誤。

