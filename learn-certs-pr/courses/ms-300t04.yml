outlineSection: |-
  #### 模組 1&#58; 評估 Office 365 共同作業工作負載
  Office 365 包括許多可用於建立共同作業解決方案的功能。建立共同作業解決方案的核心元件是 SharePoint Online，但也可以使用 Yammer 和 Stream 等其他功能。在設計解決方案時，您需要理解 SharePoint Online 和其他 Office 365 功能與第三方解決方案的比較。您還需要能夠分析商務要求，以確保您的解決方案滿足商務要求。
  #### 課程
  - 評估可用的技術工具
  - 分析商務要求


  完成本單元後，學生將能夠&#58;
  - 評估可用的技術工具
  - 分析商務要求


  ### 模組 2&#58; 計劃和開發治理
  資訊技術（IT）的成功部署和管理需要一致且定義明確的方法。治理是您追蹤定義用於部署和管理 IT 的原則和程序的流程，包括共同作業解決方案。您需要考慮用於應用程式管理，使用者採用，變更管理和監視的治理。
  #### 課程
  - 開發數位轉換治理
  - 實作應用程式管理治理
  - 使用者採用和變更管理
  - 監視共同作業解決方案


  完成本單元後，學生將能夠&#58;
  - 開發數位轉換治理
  - 實作應用程式管理治理
  - 管理用戶採用和變更
  - 監視共同作業解決方案


  #### 模組 3&#58; 管理 Office 365 共同作業工作負載
  在 Office 365 中，有許多可用於共同作業的應用程式和功能。您需要理解如何配置這些應用程式和功能，以滿足組織的需求。在本模組中，您將學習 Office 365 群組，Power BI、Microsoft Stream、Yammers、Flow 和 PowerApps 的管理。
  #### 課程
  - 管理 Office 365 共同作業工作負載
  - 管理資料流功能
  - 管理 Yammer 功能
  - 管理 Flow 和 PowerApps 功能


  完成本單元後，學生將能夠&#58;
  - 管理 Office 365 共同作業工作負載
  - 管理資料流功能
  - 管理 Yammer 功能
  - 管理 Flow 和 PowerApps 功能

