summary: |-
  Microsoft Dynamics 365 Sales 是一個端到端的應用程式，用於管理對客戶和潛在客戶的處理。使用 Dynamics 365 Sales，組織可以根據銷售目標跟蹤資料、自動化最佳實踐並從資料中學習等。
  
  加入我們的全球公認專家團隊，他們將一步一步帶領你完成從潛在客戶到機會，再到達成交易的整個過程。使用應用程式可用的自動化和定制選項，你將瞭解如何使銷售人員變得最高效。
  
  #### 對象設定檔
  Dynamics 365 Functional Consultant 負責執行發現、捕獲需求、吸引主題專家和利益相關者、轉換需求以及配置解決方案和應用程式。Functional Consultant 使用現成的功能、無代碼擴展性、應用程式和服務集成來實現解決方案。
prerequisitesSection: |-
  熟悉業務應用程式，並希望為你的業務定制和實現它們。
outlineSection: |-
  ### 模組 1&#58; 配置 Dynamics 365 Sales
  在本模組中，我們將學習如何配置銷售應用程式以滿足組織的獨特需求。
  #### 課程
  - 配置組織和管理設置
  - 創建和配置銷售視覺化
  
  完成本模組後，你將能夠&#58;
  - 安裝並配置銷售應用程式。
  - 識別常見的銷售場景。
  
  
  ### 模組 2&#58; 管理客戶、潛在客戶和機會
  在本模組中，你將學習如何管理客戶資料記錄，使用內置銷售工具，並引領整個潛在客戶生命週期。
  #### 課程
  - 使用帳戶和連絡人管理客戶
  - 管理潛在客戶
  - 管理機會
  
  完成本模組後，你將能夠&#58;
  - 創建客戶記錄。
  - 使用銷售工具。
  - 創造潛在客戶和機會。
  
  
  ### 模組 3&#58; 流程銷售訂單
  在本模組中，我們將學習如何使用報價和訂單來進一步使用 Dynamics 365 Sales 管理你的銷售機會，並將其轉化為交易。
  #### 課程
  - 管理報價、訂單和發票
  - 管理和組織產品目錄
  - 管理預測
  - 配置手冊
  
  完成本模組後，你將能夠&#58;
  - 創建和使用產品目錄。
  - 為機會添加報價。
  - 完成訂單銷售。
  
  
  ### 模組 4&#58; 將元件與 Dynamics 365 Sales 集成
  在本模組中，我們將學習如何使用銷售分析工具來授權銷售團隊。
  #### 課程
  - 利用 Dynamics 365 Sales 中的 Embedded Intelligence
  - 管理與社交銷售的關係
  
  完成本模組後，你將能夠&#58;
  - 使用 Embedded Intelligence 工具。
  - 使用社交銷售工具管理人際關係。