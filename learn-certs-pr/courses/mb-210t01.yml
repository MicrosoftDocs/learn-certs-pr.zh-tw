summary: |-
  Microsoft Dynamics 365 for Sales 是一個端點對端點應用程式，用於管理客戶和潛在客戶的處理； 有助於根據銷售目標追蹤資料，自動化最佳做法，從資料中學習等等。

  我們的團隊由全球公認的專家帶領學生逐步發展，從潛在客戶，商機到成交。透過使用該應用程式的可用自動化和自訂選項，學生將學習如何使銷售人員成為最有生產力的自我。

  #### 對象設定檔
  Dynamics 365 客戶參與功能顧問負責執行發現，擷取需求，吸引主題專家和利益相關者參與，翻譯需求以及配置解決方案和應用程式。功能顧問使用現成功能，無程式碼擴充性，應用程式和服務整合來實作解決方案。
prerequisitesSection: |-
  熟悉商務應用程式，並希望為您的商務自訂和實作。
outlineSection: |-
  ### 模組 1&#58; 銷售概況
  在本模組中，學生將學習 Dynamics 365 中的銷售基礎知識。他們將安裝和配置應用程式，並瞭解安全角色，重要條款和資料模型。
  #### 課程
  - 銷售概況
  - 配置銷售
  - 模組摘要

  完成本單元後，學生將能夠&#58;
  - 安裝和配置應用程式
  - 識別常見的銷售案例


  ### 模組 2&#58; 把握商機
  在本模組中，學生將學習如何管理客戶資料記錄，使用內建的銷售工具以及如何抓住商機。
  #### 課程
  - 管理客戶
  - 把握商機
  - 內嵌智慧
  - 劇本
  - 整合銷售工具
  - 模組摘要

  完成本單元後，學生將能夠&#58;
  - 創建客戶記錄
  - 使用銷售工具


  ### 模組 3&#58; 訂單報價
  在本模組中，學生將學習如何使用報價和訂單來進一步使用 Dynamics 365 for Sales 管理已成交的銷售商機。
  #### 課程
  - 訂單處理概觀
  - 管理產品目錄
  - 創建和管理報價
  - 創建和管理訂單和發票
  - 模組摘要

  完成本單元後，學生將能夠&#58;
  - 創建和使用產品目錄
  - 為商機新增報價 
  - 透過訂單完成銷售


  ### 模組 4&#58; 銷售分析和深入解析
  在本模組中，學生將學習如何創建和使用目標，與 PowerBI 整合以及啟用 Sales AI。
  #### 課程
  - 概述
  - Power BI
  - 人工智慧銷售
  - 模組摘要

  完成本單元後，學生將能夠&#58;
  - 創建和使用目標。
  - 與PowerBI整合
  - 啟用Sales AI功能

