summary: |-
  在本課程中，學生將學習如何管理和對 Windows 10 進行疑難排解。本課程將深入探討用於管理、監視、和疑難排解作業系統，應用程式和硬體的架構和工具。學生將學習主動和疑難排解的方法，以及如何識別和緩解常見問題。

  #### 對象設定檔
  此測驗的應試者是執行 Windows 10 核心服務的安裝、設定本機管理和維護的IT專業人員。應試者可能還熟悉企業方案和雲端整合服務。
prerequisitesSection: |-
  學習者應該已經具備以下技能才能開始本課程&#58;
  - 基本理解電腦網路和硬體概念。
  - 基本理解作業系統和應用程式概念。
  - 使用 Windows 作業系統的經驗。
outlineSection: |-
  ### 模組 1&#58; 支援 Windows 10環境
  該模組將涵蓋Windows 10架構和常見環境。將向學生介紹用於維護 Windows 的各種工具。本模組還將討論有效疑難排解問題的方法以及如何主動管理和最佳化 Windows 10。
  #### 課程
  - 疑難排解 Windows 啟動 
  - 疑難排解工具


  #### 實驗室 &#58; 練習實驗室&#58; 監視 Windows 10
  - 監視事件
  - 監視可靠性和性能


  完成本單元後，學生將能夠&#58;
  - 描述 Windows 架構
  - 描述疑難排解的關鍵階段
  - 描述 Windows 中各種工具的目的和好處
  - 使用監控工具建立效能基準
  - 最佳化 Windows 10 用戶端上的效能


  ### 模組 2&#58; 疑難排解 Windows 作業系統
  在本模組中，學生將學習如何疑難排解與作業系統有關的啟動和服務問題。  本模組將教導不同的啟動和復原選項，以及如何對不同的 Windows 服務進行疑難排解。
  #### 課程
  - 疑難排解 Windows 啟動
  - 對作業系統服務問題進行疑難排解
  - 疑難排解登入問題


  完成本單元後，學生將能夠&#58;
  - 描述識別並從啟動問題中復原的各種方法
  - 描述何時使用各種進階啟動選項
  - 識別並停用失敗的服務
  - 識別並緩減常見的鎖定帳戶情境。


  ### 模組 3&#58; 疑難排解檔案和應用程式
  本模組幫助學生計劃檔案備份和復原。  學生將學習如何計劃和配置資料保護策略以及如何執行各種檔案和系統復原方法。  此模組還包括疑難排解應用程式安裝問題，相容性問題和解決瀏覽器問題的常用方法。
  #### 課程
  - Windows 10 中的盪案復原
  - 疑難排解應用程式


  #### 實驗室 &#58; 疑難排解桌面應用程式
  - 疑難排解 AppLocker 原則應用程式
  - 疑難排解應用程式相容性問題
  - 疑難排解 Microsoft Internet Explorer 問題
  - 疑難排解 Microsoft Edge 問題


  完成本單元後，學生將能夠&#58;
  - 描述檔案復原的不同方法
  - 配置 Windows 10 以支援個別檔案和系統復原
  - 使用重設此 PC 功能復原裝置。
  - 使用應用程式相容性工具套件解決應用程式相容性問題
  - 疑難排解常見的瀏覽器問題


  ### 模組 4&#58; 疑難排解硬體和驅動程式
  本模組介紹硬體疑難排解。  學生將學習有關驅動程式管理以及如何對裝置進行疑難排解的知識。學生還將學習對系統硬體和周邊設備，如 USB 驅動程式和印表機，進行疑難排解的步驟，包括診斷方法和補救措施。
  #### 課程
  - 對裝置驅動程式故障進行疑難排解
  - 硬體疑難排解概觀
  - 疑難排解實體故障


  #### Lab &#58; 疑難排解裝置驅動程序問題
  - 疑難排解遺失的裝置驅動程式 
  - 疑難排解硬體問題
  - 疑難排解裝置驅動程式問題
  - 配置群組原則設定以控制裝置安裝


  完成本單元後，學生將能夠&#58;
  對驅動程式問題進行疑難排解和修復
  - 疑難排解周邊設備
  - 診斷並更換硬體


