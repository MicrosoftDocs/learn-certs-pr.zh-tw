summary: |-
  此為期五天的講師指導課程，教您如何設計，規劃和部署“商務用Skype線上”和“商務用Skype伺服器2015”可用的各種語音解決方案。本課程將為您提供知識和技能，以配置和管理帶有PSTN呼叫的Cloud PBX， 內部部署PSTN連接的Cloud PBX，Cloud Connector Edition和內部Enterprise Voice。本課程還將提供過程，指南，最佳做法以及其他重要考慮因素，這些內容將幫助您實作，最佳化和解決《商務用Skype Online》和《商務用Skype伺服器2015語音》解決方案。本課程可幫助學生為Microsoft考試70-333“使用商務用Skype 2015部署企業語音”做準備。

  #### 對象設定檔
  T本課程適用於設計、規劃、部署和維護統一通訊（UC）解決方案並且需要將商務需求轉換為UC解決方案的技術架構和設計的IT顧問和電信專業人員。它也適用於負責維護UC解決方案的支援人員。學生應熟悉商務用Skype伺服器2015或Lync Server 2013技術以及支援商務用Skype架構的配置和部署的電信標準和網路組件。
prerequisitesSection: |-
  - 具有使用Skype伺服器2015或Lync Server 2013技術的經驗，並熟悉受支援的移轉方案。
  - 熟練地為終端使用者，端點設備，電話，音頻/視頻和網路會議，安全性，高可用性和災害復原規劃和部署“商務用Skype伺服器2015”和“商務用Skype Online”解決方案。
  - 能夠使用Microsoft監視和疑難解答工具（Snooper，集中式日誌記錄服務（CLS），關鍵健康情況指示器（KHI））在基本級別上監視和解決商務用Skype伺服器2015。
  - 熟練使用Active Directory網域服務，資料網路，Azure Active Directory網域服務，目錄同步，電信標準和支援商務用Skype設定的配置的網路組件。
  - 熟悉將商務用Skype伺服器2015與Microsoft Exchange Server和Office 365整合的要求和過程。
  - 具備以下技術知識&#58; Windows，Windows Server和Hyper-V，QoS，TCP / IP，網路負載平衡，PowerShell，對會話初始協議（SIP）的理解（基本電話概念，包括SIP中繼，閘道器和會話邊界控制器）(SBC)互連和通用專用小交換機(PBX) 部署架構。
outlineSection: |-
  ### 模組 1&#58; 語音工作負載簡介
  設計商務用Skype語音解決方案需要瞭解許多技術。
  借助Microsoft最新的基於雲端的語音服務，客戶現在可以在為其企業部署語音解決方案時擁有更大的靈活性，但是這種靈活性帶來了必須理解的進一步的複雜性。在本模組中，您將學習基本的VoIP概念，它們是如何從早期的電話技術演變而來的，以及Office 365服務和Microsoft進入語音世界。您還將瞭解現在作為商務用Skype產品集的一部分提供的內部和基於雲端的語音產品。
  #### 課程
  - 語音概述
  - 設計語音工作負載
  - 商務用Skype生態系統
  - SIP基礎和路由


  #### 實驗室&#58; 自訂實驗室 環境
  - 配置內部部署組織

  完成本單元後，學生將能夠&#58; 
  - 描述使用商務用Skype伺服器2015和商務用Skype Online在各種可能的語音架構中可用的不同選項。
  - 說明雲端技術如何改變語音架構的設計，部署和管理。
  - 將他們以前的經驗與他們在整個課程中將學到的東西聯繫起來。


  ### 模組 2&#58; 評估網路和語音部署選項
  在本模組中，您將學習如何為商務用Skype伺服器2015或商務用Skype Online的實作執行網路就緒評估。該模組與Skype運營架構（SOF）規劃階段相吻合。具體來說，此模組與“構想”，“評估”和“設計”階段保持一致。您將瞭解商務用Skype Online和商務用Skype伺服器2015的功能。您還將學習商務用Skype Online和商務用Skype伺服器2015的受支援架構。
  #### 課程
  - 網路規劃與評估
  - 商務用Skype的特性和功能
  - 規劃您的Cloud PBX解決方案


  #### 實驗室&#58; 使用Office 365配置身份識別聯合
  - 在Office 365中添加自訂網域並啟用目錄同步
  - 執行目錄同步
  - 安裝和配置Active Directory 同盟服務
  - 使用Office 365啟用單點登錄

  完成本單元後，學生將能夠&#58; 
  - 描述網路評估的階段。
  - 確定商務用Skype Online規劃。
  - 描述受支援的語音架構。
  - 為給定場景選擇語音架構。



  ### 模組 3&#58; 分割網域配置
  在此模組中，您將學習術語“分割網域”的含義以及相對於商務用Skype產品而言的描述。您還將學習分割網域的好處，部署此環境所需的先決條件以及配置後如何配置使用者。最後，您將學習解決常見問題。

  #### 課程
  - 分割網域概述
  - 分割網域要求
  - 分割網域部署
  - 使用者規定和移轉
  - 對分割網域相關問題進行疑難​​排解


  #### 實驗室&#58; 使用商務用Skype Online設定分割網域
  - 使用商務用Skype Online設定分割網域
  - 將使用者轉移到商務用Skype Online
  - 驗證分割網域商務用Skype使用者體驗
  - 在商務用Skype Online中管理使用者

  完成此模組後，學生將能夠部署和配置一個環境，​​在該環境中，使用商務用Skype伺服器2015和商務用Skype Online在網域使用者之間進行劃分。

  ### 模組 4&#58; 具有PSTN呼叫和會議功能的Cloud PBX
  Cloud PBX是Office 365中提供的基於Microsoft的PBX解決方案。Cloud PBX使組織可以消除其現有的PBX基礎結構，並將PBX功能以及現有的電話號碼移轉到Office 365。公共交換電話網路（PSTN）呼叫透過Microsoft呼叫規劃為使用者提供PSTN連接。PSTN會議已整合到Office 365的“商務用Skype線上會議”功能中，該功能允許使用者使用PSTN整合創建，管理和主持自己的線上會議，以方便撥入存取。
  #### 課程
  - 具有PSTN呼叫功能的Cloud PBX
  - PSTN會議和會議功能
  - 商務用Skype伺服器2015電話撥入式會議


  #### 實驗室&#58; 使用PSTN呼叫配置Cloud PBX
  - 在Skype Online中為使用者啟用PSTN呼叫
  - 使用線上PSTN呼叫功能
  - 使使用者能夠進行Cloud PSTN會議
  - 在商務用Skype Online中使用PSTN會議

  完成本單元後，學生將能夠&#58; 
  - 描述具有PSTN呼叫功能和會議的Cloud PBX
  - 部署和配置會議功能
  - 部署和配置PSTN會議


  ### 模組 5&#58; 企業語音（內部）
  在本模組中，您將瞭解商務用Skype伺服器2015 Enterprise Voice。企業語音是由商務用Skype伺服器2015提供的統一通訊解決方案。企業語音使組織能夠透過公用電話交換網（PSTN）發送和接收呼叫。您將學習如何配置語音組件，例如撥號規劃，語音策略和路由，這些組件是企業語音解決方案不可或缺的一部分。
  #### 課程
  - 設計企業語音
  - 配置企業語音
  - 語音路由
  - 指派電話號碼
  - 用戶端配置
  - 統一訊息


  #### 實驗室&#58; 配置企業語音
  - 建立規則運算式
  - 配置撥號規劃
  - 配置語音策略，PSTN使用和路由
  - 指派使用者撥號規劃和策略
  - 測試語音路由
  - 配置倫敦撥號規劃

  完成本單元後，學生將能夠&#58; 
  - 設計和實作商務用Skype企業語音。
  - 配置企業語音設定，包括撥號規劃，語音策略，PSTN使用，語音路由、主幹和DID和分機的編號規劃。
  - 描述商務用Skype語音路由。
  - 將Exchange統一訊息與商務用Skype伺服器2015整合。
  - 配置商務用Skype用戶端語音功能。


  ### 模組 6&#58; PSTN連接
  成功組織的關鍵要素是內部員工與客戶和合作夥伴之間進行交流的能力。為了做到這一點，組織需要使用現有的公共分支交換機(PBX) ，閘道器或網際網路服務提供商(ISP)在其內部通訊系統（例如，商務用Skype伺服器2015）與公共交換電話網路之間架起橋樑。  與PSTN的連接使企業使用者可以使用與用於內部呼叫的相同的Skype用戶端來從外部號碼撥打和接聽電話。此外，員工還可以利用商務用Skype的各種功能來改善與透過PSTN連接的外部使用者的通訊交互。
  #### 課程
  - 連接到PSTN
  - 連接到現有PBX
  - M&#58;N互通路由
  - 電話路由可靠性
  - 從公司撥號
  - 共享線路外觀
  - IP電話
  - 房間系統
  - 手機


  #### 實驗室&#58; 配置與IP-PBX的整合
  - 為倫敦配置企業語音設定
  - 配置主幹間路由
  - 研究商務用Skype伺服器2015整合設定
  - 配置IP-PBX整合設定

  完成本單元後，學生將能夠&#58; 
  - 規劃中繼伺服器角色。
  - 將商務用Skype伺服器2015連接到PSTN。
  - 實作M&#58; N互通路由。
  - 使用PSTN定義可靠的電話路由。
  - 描述從公司撥號。
  - 描述共享線路的外觀。


  ### 模組 7&#58; 使用現有部署並具有內部PSTN連接的Cloud PBX
  本模組討論使用內部PSTN和現有部署的Cloud PBX的實作和配置。有許多實作選項，學生應該熟悉不同的方法和連接選項。實作Cloud PBX要求租用戶擁有Office 365和網路基礎結構，可用於辦公室或公共網際網路連接上的使用者。重要的是要記住，撥入式會議需要透過PSTN會議或音頻會議提供程序(ACP)來實作。帶有Cloud Connector Edition的內部PSTN連接將在下一個模組中介紹。

  #### 課程
  - 呼叫流程和可管理性


  #### 實驗室&#58; 呼叫流程和可管理性
  - *練習1&#58; 測試當前的PBX呼叫解決方案
  - *練習2&#58; 啟用具有內部PSTN連接的Cloud PBX
  - *練習3&#58; 使用內部PSTN連接測試Cloud PBX

  完成本單元後，學生將能夠&#58; 
  - *使用內部PSTN連接架構和方案說明Cloud PBX


  ### 模組 8&#58; 使用Cloud Connector Edition與內部PSTN連接的Cloud PBX
  在內部具有語音解決方案的企業不包括商務用Skype伺服器2015或Lync Server 2013的企業仍可以透過利用Cloud Connector Edition（CCE）將其當前解決方案與商務用Skype Online整合。  為CCE選擇正確的拓撲以支援組織的語音要求非常重要。該模組將審查受支援的不同拓撲，並提供有關部署過程的指導。
  #### 課程
  - Cloud Connector Edition簡介
  - 透過Cloud Connector Edition規劃PSTN連接
  - 部署Cloud Connector Edition


  #### 實驗室&#58; 部署Cloud Connector Edition
  - 配置實驗室組織
  - 準備第一台Cloud Connector Edition高可用性設備
  - 準備第二個Cloud Connector版高可用性設備
  - 為Cloud Connector Edition虛擬機器創建基礎VHDX
  - 部署First Cloud Connector Edition高可用性設備
  - 配置Office 365租用戶
  - 使用內部PSTN連接測試Cloud PBX
  - 部署Second Cloud Connector Edition高可用性設備
  - 完整併測試Cloud Connector Edition高可用性
  - 測試Cloud Connector Edition管理服務自動恢復

  完成本單元後，學生將能夠&#58; 
  - 瞭解何時使用Cloud Connector Edition是組織的正確解決方案。
  - 確定Cloud Connector Edition要求。
  - 部署和管理Cloud Connector Edition。


  ### 模組 9&#58; 增強的通話功能和設備要求
  企業語音提供許多特定的內部功能，例如呼叫暫留，未指派的號碼，PSTN會議和回應群組。它還以本課程前面介紹的基本企業語音部署方案為基礎。

  要使用企業語音，您需要瞭解各種企業語音應用程式以及如何實作和配置它們。您將深入探討商務用Skype伺服器回應群組服務（RGS），包括RGS代理群組，RGS佇列，群組搜尋或基本工作流以及交互式語音回應工作流等組件。此外，您應該能夠描述語音應答路由方法。

  #### 課程
  - 呼叫寄存服務
  - 管理對未指派號碼的呼叫
  - 委派和私人線路
  - 回應群組服務
  - 位置資訊服務和E9-1-1


  #### 實驗室&#58; 配置回應群組
  - 配置代理群組和佇列
  - 配置工作流程
  - 驗證回應群組服務行為


  #### 實驗室&#58; 配置位置資訊服務和管理設備
  - 創建緊急路線和PSTN用法
  - 在主幹上為緊急號碼配置號碼處理
  - 定義LIS位置
  - 體驗LIS功能

  完成本單元後，學生將能夠&#58; 
  - 說明各種語音功能。
  - 配置擴展商務用Skype企業語音功能的呼叫功能。
  - 使用回應群組配置呼叫指派。
  - 透過位置資訊服務使設備知道位置。
  - 在商務用Skype伺服器2015中管理設備。


  ### 模組 10&#58; 網路要求
  在本模組中，您將學習如何透過規劃網路消耗並實作頻寬最佳化技術來最佳化網路上的語音通訊，例如呼叫允許控制(CAC)，服務品質(QoS)和軟體定義的網路(SDN)。您還將學習“商務用Skype伺服器2015”和“商務用Skype線上”可用的媒體堆棧。

  #### 課程
  - 媒體堆棧
  - 流量建模
  - 服務品質
  - 軟體定義的網路
  - 通話准入控制概述
  - 實作通話許可控制
  - 軟體定義的網路


  #### 實驗室&#58; 管理語音品質
  - 在“商務用Skype頻寬計算器”中輸入資訊
  - 查看計算結果
  - 配置服務品質
  - 驗證服務品質應用程式
  - 配置通話許可控制服務以管理頻寬
  - 分析DSCP值和連接埠範圍以優先處理網路流量（獎金練習）

  完成本單元後，學生將能夠&#58; 
  - 說明“商務用Skype伺服器2015”和“商務用Skype線上”可用的媒體堆棧。
  - 規劃網路消耗。
  - 最佳化網路上的語音通訊。
  - 實作頻寬最佳化技術，例如通話許可控制服務(CAC)，服務品質(QoS)和軟體定義的網路(SDN)。


  ### 模組 11&#58; 監控和保持語音品質
  聲明，實作和保持呼叫品質對於成功使用Skype進行商務部署至關重要，尤其是對於語音和會議工作負載而言。本模組將詳細介紹Microsoft的呼叫品質方法，將其作為可用於實作這些目標的過程和工具集。呼叫品質記分卡及其隨附的指令碼和“呼叫品質儀表板”將被描述為衡量和維護組織設定的呼叫品質目標的其他工具。該模組還將顯示如何利用本機的商務用Skype工具和資料集來幫助排除失敗並進一步改善部署品質。
  #### 課程
  - 通話品質方法
  - 通話品質儀表板
  - 監控工具
  - 使用情況報告和監控


  #### 實驗室&#58; 部署呼叫品質儀表板，分析報告並捕獲KHI
  - 安裝Skype通話品質儀表板
  - 使用Skype通話品質儀表板
  - 分析對等會話詳細報告

  - 對媒體品質報告進行疑難​​排解
  - 監控綜合交易
