summary: |-
  在本課程中，學生還將學習如何確保 Windows 10 作業系統安全並保護裝置上的資料。將向學生介紹用於驗證和存取控制的一般方法。本課程將教導如何配置檔案和資料夾權限以及創建安全性原則。還將向學生介紹各種類型的外部威脅以及如何利用加密和防火牆等功能以及 Windows Defender 等工具。

  #### 對象設定檔
  此測驗的應試者是執行 Windows 10 核心服務的安裝、設定本機管理和維護的 IT 專業人員。應試者可能還熟悉企業方案和雲端整合服務。
prerequisitesSection: |-
  學習者應該已經具備以下技能才能開始本課程&#58;
  - 基本理解電腦網路和硬體概念。
  - 基本理解作業系統和應用程式概念。
  - 使用 Windows 作業系統的經驗。
outlineSection: |-
  ### 模組 1&#58; 配置授權和認證
  本模組介紹 Windows 10 的工具和功能，用於授權對 Windows 10 用戶端的存取。學生將學習使用者如何登錄Windows 10。此模組還涵蓋透過使用者帳戶控制(UAC)和帳號類型之類的方法限制使用者在裝置上可以執行或不能執行的操作。
  #### 課程
  - 使用安全性設定緩解威脅
  - 配置 UAC
  - 實作裝置註冊
  - 驗證


  完成本單元後，學生將能夠&#58;
  - 描述確保資料安全和 Windows 10作業系統的不同方法。
  - 描述不同類型的使用者和服務帳號。
  - 配置 Windows Hello。
  - 配置使用者帳號控制。


  ### 模組 2&#58; 配置資料存取和使用
  在本模組中，學生將學習權限。本模組將涵蓋不同檔案系統的考量。學生將學習如何配置檔案和資料夾權限以及共享資料夾。該模組將透過諸如本機和群組原則之類的方法總結配置設定。
  #### 課程
  - 檔案系統概觀
  - 配置和管理檔案存取
  - 配置和管理共用資料夾
  - 使用原則管理安全性


  #### 實驗室 &#58; 配置和管理權限和共用
  創建、管理和共用資料夾
  - 使用條件控制存取和有效權限


  完成本單元後，學生將能夠&#58;
  - 描述支援的檔案系統的差異和好處。
  - 配置檔案和資料夾權限。
  - 配置共用資料夾。
  - 透過本機原則設定保護 Windows。


  ### 模組 3&#58; 配置威脅防護
  本模組向學生介紹如何保護裝置免受外部威脅。學生將瞭解常見威脅的不同類型。該模組將教導學生如何使用加密，防火牆和 IPSec 來幫助防護威脅。該模組將總結如何配置和使用 Windows Defender 和 AppLocker。
  #### 課程
  - 惡意軟件和威脅防護
  - Windows Defender
  - 連線安全性規則
  - 進階防護方法


  #### 實驗室 &#58; 練習實驗室&#58; 管理網路安全
  - 創建和測試輸入規則
  - 創建和測試輸出規則
  - 創建和測試連線安全性性規則
  配置 Windows Defender


  完成本單元後，學生將能夠&#58;
  - 識別常見的安全性威脅。
  - 描述避免這些常見安全威脅的方法。
  - 描述加密的不同方法。
  - 描述 Windows 防火牆如何保護裝置。
  - 描述使用 IPSec 的好處。
  - 描述 Windows Defender 的不同功能。
  - 描述使用 AppLocker 的好處。


