summary: |-
  本課程為學生提供規劃、部署、配置和管理Microsoft商務用Skype解決方案所需的知識和技能。學生將學習如何部署多網站和高可用性的商務用Skype基礎結構，該基礎結構支援即時訊息 (IM)、會議、企業語音、存檔和監視。學生還將學習如何管理、維護基礎結構中的問題並進行疑難​​排解。

  本課程主要側重於商務用 Skype的內部部署，但包含有關如何將內部部署與Teams或商務用 Skype Online整合以及如何從早期版本的商務用Skype伺服器進行移轉的資訊。本課程幫助學生為測驗 70-334&#58; 和商務用 Skype 2015的解決方做準備。

  #### 對象設定檔
  本課程的主要對像是負責組織中的商務用 Skype 部署的資訊技術 (IT) 專業人員。擁有使用以前版本的經驗會有所幫助，但對於參加本課程的學生而言不是必需的。學生應精通 Active Directory 網域服務 (AD DS)、資料網路和電信通訊標準，以及支援商務用 Skype 設定的元件。學生還應該熟悉 Microsoft Exchange 伺服器和 Microsoft 365。

  這門課的次要對象包括規劃參加測驗的IT專業人士70- 334&#58; 商務用 Skype 2015 核心解決方案，作爲一個獨立的測驗或作爲 Microsoft 認證解決方案專家 (MCSE)要求的一部分&#58; 通訊認證測驗。
prerequisitesSection: |-
  參加訓練的學生除了具備專業經驗外，還應具備以下技術知識&#58; 
  - 至少兩年的Windows伺服器管理經驗，包括 Windows Server 2016 或 Windows Server 2019
  - 至少兩年的AD DS工作經驗
  - 至少兩年的域名解析工作經驗，包括網域名稱系統 (DNS)
  - 處理證書的經驗，包括公開金鑰基礎結構(PKI)證書
  - 有使用 Windows PowerShell 的經驗
  - 瞭解資料網路和電信標準及組件
outlineSection: |-
  ### 模組 1&#58; 商務用 Skype for Business Server 2015和架構
  本模組描述了商務用 Skype 2015 的高階組件和功能。它還描述 如何使用商務用 Skype 管理工具、商務用 Skype Online 的主要組件以及如何與內部商務用 Skype® Server 2015伺服器共存。
  #### 課程
  - 商務用 Skype 組件和功能概述
  - 商務用 Skype 管理工具簡介


  #### 實驗室&#58; 設計和發佈商務用Skype伺服器拓撲
  - 設計和創建拓撲
  - 更新紐約網站的拓撲

  完成本單元後，學生將能夠&#58; 
  - 描述商務用Skype 2015的高階組件和功能。
  - 使用商務用Skype管理工具。


  ### 模組 2&#58; 安裝並實作商務用 Skype® Server 2015
  本模組說明了商務用Skype伺服器的外部相依性關係。它描述 會話初始協議 (SIP)的網域要求，以確保成功實作。本模組還說明瞭如何安裝商務用Skype伺服器，並介紹 商務用Skype伺服器如何與Exchange Server和Microsoft SharePoint Server整合。
  #### 課程
  - 伺服器和服務相依性
  - 策劃 SIP域
  - 安裝商務用 Skype伺服器
  - 將商務用Skype伺服器與Exchange Server和SharePoint Server整合


  #### 實驗室&#58; 為商務用Skype伺服器配置DNS和簡單URL
  - 為商務用Skype伺服器配置所需的DNS記錄和簡單URL


  #### 實驗室&#58; 部署商務用 Skype伺服器
  - 安裝和配置商務用 Skype伺服器
  - 安裝商務用 Skype伺服器證書

  完成本單元後，學生將能夠&#58; 
  - 確定商務用Skype伺服器2015的外部相依性關係。
  - 確定SIP網域要求以確保成功實作。
  - 安裝商務用 Skype伺服器.
  - 描述商務用Skype伺服器如何與Exchange Server和SharePoint Server整合。


