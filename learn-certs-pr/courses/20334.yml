  #### 課程
  - 使用商務用Skype伺服器控制台
  - 使用商務用Skype伺服器管理命令介面
  - 實作角色型存取控制
  - 使用測試Cmdlet
  - 商務用Skype疑難​​排解工具


  #### 實驗室&#58; 使用管理工具管理商務用Skype伺服器
  - 在Windows 10用戶端上安裝商務用Skype管理工具
