  - 描述儲存空間的功能和優勢。


  ### 模組 6&#58; 在 Windows 10 中更新應用程式
  在本模組中，將向學生介紹 Windows 10 中的應用程式管理。本模組將涵蓋不同類型的應用程式和支援的的安裝方法。學生將學習如何使用手動和自動方法安裝應用程式，以及如何使用 Windows Store 管理應用程式傳遞。最後，本模組將涵蓋 Internet Explorer 和 Microsoft Edge 之間的差異。

