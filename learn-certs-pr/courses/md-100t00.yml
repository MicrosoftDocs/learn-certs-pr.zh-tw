summary: |-
  在本課程中，學生將學習如何在組織環境中支持和配置 Windows 10 桌面。學生將開發技能，包括學習如何安裝，自訂和更新 Windows 10 作業系統。學生將學習如何管理儲存，檔案和裝置以及如何為 Windows 10 配置網路連線。學生還將學習如何確保 Windows 10 作業系統安全並保護裝置上的資料。最後，學生將學習如何管理 Windows 10 和對 Windows 10 進行疑難排解。

  #### 對象設定檔
  此測驗的應試者是執行 Windows 10 核心服務的安裝、設定本機管理和維護的 IT 專業人員。應試者可能還熟悉企業方案和雲端整合服務。
prerequisitesSection: |-
