  - 手動安裝應用程式，並使用自動化方法。
  - 使用 Windows Store 管理應用程式部署。
  - 瞭解 Windows 10 中的網頁瀏覽器功能。


  ### 模組 7&#58; 配置授權和驗證
  本模組介紹 Windows 10 的工具和功能，用於授權對 Windows 10 用戶端的存取。學生將學習使用者如何登錄Windows 10。此模組還涵蓋透過 UAC 和帳號類型之類的方法限制使用者在裝置上可以執行或不能執行的操作。
