  - 配置 Windows Hello。
  - 配置使用者帳號控制。


  ### 模組 8&#58; 配置資料存取和使用
  在本模組中，學生將學習權限。本模組將涵蓋不同檔案系統的考量。學生將學習如何配置檔案和資料夾權限以及共享資料夾。該模組將透過諸如本機和群組原則之類的方法總結配置設定。
