  ### 模組 13&#58; 疑難排解硬體和驅動程式
  本模組介紹硬體疑難排解。學生將學習有關驅動程式管理以及如何對裝置進行疑難排解的知識。學生還將學習對系統硬體和周邊設備，如 USB 驅動程式和印表機，進行疑難排解的步驟，包括診斷方法和補救措施。
  #### 課程
  - 對裝置驅動程式故障進行疑難排解
  - 硬體疑難排解概觀
