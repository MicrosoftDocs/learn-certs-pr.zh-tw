outlineSection: |-
  ### 模組 1&#58; 使用資料類型和運算子執行作業
  本模組說明如何使用 Python 運算子和資料類型來達成指定的結果。
  #### 課程
  - 指派資料類型給變數
  - 執行資料和資料類型作業
  - 執行算術，比較和邏輯運算
  - 檢閱


  #### 實驗室 &#58; 使用資料類型和運算子執行作業
  - 指派資料類型給變數
  - 執行資料和資料類型作業
  - 執行算術，比較和邏輯運算

  完成本模組後，學生將能夠&#58;
  - 指派資料類型給變數
  - 管理資料和資料類型作業
  - 執行算術，比較和邏輯運算


  ### 模組 2&#58; 具有決策和迴圈的控制流程
  本模組說明如何在 Python 中使用控制流程和迴圈作業。
  #### 課程
  - 使用分支語句建構和分析程式碼片段
  - 建構和分析執行反覆的程式碼片段
  - 檢閱


  #### 實驗室 &#58; 具有決策和迴圈的控制流程
  - 使用分支作業
  - 使用反覆作業

  完成本模組後，學生將能夠&#58;
  - 建立分支作業
  - 建立反覆作業


  ### 模組 3&#58; 執行輸入和輸出作業
  本模組說明如何使用檔案或從主控台建構輸入和輸出作業。
  #### 課程
  - 建立執行檔案輸入和輸出作業的 Python 程式碼片段
  - 建立執行主控台輸入和輸出作業的 Python 程式碼片段
  - 檢閱


  #### 實驗室 &#58; 執行輸入和輸出作業
  - 使用檔案執行輸入和輸出作業
  - 從主控台執行輸入和輸出作業

  完成本模組後，學生將能夠&#58;
  - 使用檔案進行輸入和輸出作業
  - 使用主控台執行輸入和輸出作業


  ### 模組 4&#58; 文件和結構程式碼
  本模組說明如何構造和記錄編寫良好的 Python 程式碼。
  #### 課程
  - 建構和分析程式碼片段
  - 使用註釋和文件字串記錄程式碼片段
  - 檢閱


  #### 實驗室 &#58; 文件和結構程式碼
  - 建構和分析程式碼片段
  - 記錄程式碼片段

  完成本模組後，學生將能夠&#58;
  - 建立程式碼片段
  - 記錄程式碼片段


  ### 模組 5&#58; 執行疑難排解和錯誤處理
  本模組說明如何在 Python 中執行疑難排解和錯誤處理作業。
  #### 課程
  - 分析、偵測和修復有錯誤的程式碼片段
  - 分析和建構處理例外的程式碼片段
  - 檢閱


  #### 實驗室 &#58; 執行疑難排解和錯誤處理
  - 分析，偵測和修復有錯誤的程式碼片段
  - 分析和建構處理例外的程式碼片段

  完成本模組後，學生將能夠&#58;
  - 偵測並修復程式碼中的錯誤
  - 建立錯誤處理程式碼


  ### 模組 6&#58; 使用模組和工具執行作業
  本模組說明如何使用內建模組。
  #### 課程
  - 使用內建模組執行基本操作
  - 使用內建模組執行複雜的操作
  - 檢閱


  #### 實驗室 &#58; 使用模組和工具執行作業
  - 使用內建模組執行基本操作
  - 使用內建模組執行複雜的操作

  完成本模組後，學生將能夠&#58;
  - 使用內建模組執行作業系統，日期和數學運算

