summary: |-
  為期五天的教師指導課程適用於希望學習如何撰寫邏輯上解決給定問題的 Python 程式碼的學生。試驗者將學習如何撰寫，偵錯，維護和記錄 Python 程式碼。該資料將為學生準備 Microsoft 認證測驗 98-381。

  #### 對象設定檔
  本課程適用於想要學習如何撰寫 Python 程式碼並對其進行疑難排解的新手和有經驗的程式設計師。這是 Microsoft 建議準備 98-381 測試的課程。以前的程式設計經驗不必要的，但建議使用。
prerequisitesSection: |-
