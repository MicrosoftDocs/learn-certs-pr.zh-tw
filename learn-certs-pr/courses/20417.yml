  - 設定網域控制站。
  - 實作服務帳戶。
  - 實作群組原則
  - 描述 Windows Azure Active Directory。
  - 維護 AD DS。


  ### 模塊 11&#58; 實作 AD FS
  本模塊說明如何實作 AD FS 部署。它將涵蓋單個組織使用場景以及企業對企業場景。該模塊還涵蓋了 Web 應用程式 Proxy 和加入工作場所網路。
