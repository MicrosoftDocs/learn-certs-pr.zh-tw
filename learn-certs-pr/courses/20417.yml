  - 實作 Web Application Proxy
  - 實作加入工作場所網路


  #### 實驗室 &#58; 實作 AD FS
  完成本單元後，學生將能夠&#58;
  - 描述 AD FS。
  - 說明如何部署 AD FS。
  - 說明如何為單個組織實作 AD FS。
  - 說明如何在企業對企業同盟案例中部署 AD FS。
  - 說明如何實作 Web 應用程式 Proxy。
  - 說明如何實作加入工作場所網路。


  ### 模塊 12&#58; 監控和維護 Windows Server 2012
  本模塊說明如何監控和維護 Windows Server 2012。它將涵蓋效能監控器和資料收集器集合工具以及伺服器備份和恢復技術。
  #### 課程
  - 監控 Windows Server 2012
  - 實作 Windows Server 備份
  - 實作伺服器和資料修復


