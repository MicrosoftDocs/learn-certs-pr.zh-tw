outlineSection: |-
  ### 模組 1&#58; 資料庫開發導論
  本模組介紹了資料庫開發以及資料庫開發人員通常會執行的關鍵任務。
  #### 課程
  - SQL Server 平台導論
  - SQL Server 資料庫開發任務


  #### 實驗室&#58; 資料庫開發導論
  完成本模組後，您將能够&#58;
  - 描述 SQL Server 2012 的體系結構和版本。 
  - 使用 SQL Server 工具。
  - 設定 SQL Server 服務。


  ### 模組 2&#58; 設計和實作表
  本模組說明如何設計、建立和更改表。它還專注於使用架構。
  #### 課程
  - 設計表
  - 資料類型
  - 使用架構
  - 建立和更改表
  - 對資料進行分區
  - 壓縮資料


  #### 實驗室&#58; 設計和實作表
  完成本模組後，您將能够&#58;
  - 設計表。
  - 使用架構。
  - 建立和更改表。


  ### 模組 3&#58; 透過約束確保資料的完整性
  本模組說明如何加強資料的完整性，以及如何實作域完整性以維護高質量的資料。它還專注於實作實體和引用完整性。
  #### 課程
  - 加強資料完整性
  - 實作域完整性
  - 實作實體和參照完整性


  #### 實驗室&#58; 透過約束確保資料完整性
  完成本模組後，您將能够&#58;
  - 解釋用於加強資料完整性的可用選項以及其應用的級別。
  - 實作域完整性。
  - 實作實體和參照完整性。


  ### 模組 4&#58; 索引導論
  該模組描述了索引的概念，並討論了選擇性、密度和統計訊息。它涵蓋了適當的資料類型選擇以及圍繞複合索引結構的選擇。
  #### 課程
  - 核心索引概念
  - 資料類型和索引
  - 單列和復合索引


  #### 實驗室&#58; 實作索引
  完成本模組後，您將能够&#58;
  - 描述核心索引概念。 
  - 為索引選擇適當的資料類型。
  - 設計和實作聚簇和非聚簇索引。


  ### 模組 5&#58; 設計優化的索引策略
  本模組說明了涵蓋索引和 INCLUDE 語句以及填充、提示和統計訊息的使用。該模組還涵蓋了使用資料庫引擎優化顧問和與索引相關的動態管理視圖來評估索引策略。
  #### 課程
  - 涵蓋索引
  - 管理索引
  - 執行規劃
  - 使用 DTE


  #### 實驗室&#58; 設計優化的索引策略
  完成本模組後，您將能够&#58;
  - 描述執行規劃的要素。 
  - 設計有效的索引策略。
  - 監視系統以評估索引策略的效能。


  ### 模組 6&#58; 列存放索引
  本模組說明列存放索引以及如何使用它們來最大化資料庫應用程式的效能和可伸縮性。
  #### 課程
  - 列存放索引導論
  - 建立列存放索引
  - 使用列存放索引


  #### 實驗室&#58; 使用列存放索引
  完成本模組後，您將能够&#58;
  - 建立列存放索引。
  - 描述使用非群集列存放索引更新表的注意事項。


  ### 模組 7&#58; 設計和實作視圖
  本模組介紹視圖，並說明如何建立和管理視圖。此外，它還著重於視圖的效能注意事項。
  #### 課程
  - 視圖導論
  - 建立和管理視圖
  - 視圖的效能注意事項


  #### 實驗室&#58; 設計和實作視圖
  完成本模組後，您將能够&#58;
  - 說明視圖在資料庫開發中的作用。 
  - 實作視圖。
  - 描述視圖對效能的影響。


  ### 模組 8&#58; 設計和實作存放的程序
  本模組描述了使用存放程序的潛在優勢以及建立存放的程序的指南。
  #### 課程
  - 存放的程序導論
  - 使用存放的程序
  - 實作參數化存放的程序
  - 控制執行上下文


  #### 實驗室&#58; 設計和實作存放的程序
  完成本模組後，您將能够&#58;
  - 描述存放的程序的作用以及使用它們的潛在好處。 
  - 使用存放的程序。 
  - 實作參數化的存放的程序。
  - 控制存放的程序的執行上下文。


  ### 模組 9&#58; 設計和實作用戶定義的函數
  本模組說明如何設計和實作可增強業務規則或資料一致性的用戶定義的函數，以及如何修改和維護其他開發人員編寫的現有函數。
  #### 課程
  - 函數概述
  - 設計和實作標量函數
  - 設計和實作表值函數
  - 函數的實作注意事項
  - 函數的替代方案


  #### 實驗室&#58; 設計和實作用戶定義的函數
  完成本模組後，您將能够&#58;
  - 設計和實作標量函數。 
  - 設計和實作表值函數。 
  - 描述函數的實作注意事項。
  - 描述函數的替代方案。


  ### 模組 10&#58; 透過觸發器響應資料操作
  本說明什麼是 DML 觸發器模組以及它們如何加強資料完整性。它還著重於不同類型的可用觸發器，以及如何在資料庫中定義觸發器。
  #### 課程
  - 設計 DML 觸發器
  - 實作 DML 觸發器
  - 高級觸發器的概念


  #### 實驗室&#58; 透過觸發器響應資料操作
  完成本模組後，您將能够&#58;
  - 設計 DML 觸發器。 
  - 實作 DML 觸發器。
  - 解釋高級 DML 觸發器的概念。


  ### 模組 11&#58; 使用內存中的表
  本模組介紹了如何建立內存中的表和本機存放的程序，並討論使用內存中的表的優缺點。
  #### 課程
  - 內存中的表
  - 本機存放的程序


  #### 實驗室&#58; 內存中 OLTP
  完成本模組後，您將能够&#58;
  - 設計和實作內存優化的表。
  - 建立本機存放的程序。


  ### 模組 12&#58; 在 SQL Server 2014 中實作託管代碼
  本模組說明如何使用 CLR 集成代碼建立由 .NET Framework 管理的用戶定義的資料庫對象。
  #### 課程
  - SQL CLR 集成導論
  - 匯入和設定程式集
  - 實作 SQL CLR 集成


  #### 實驗室&#58; 在 SQL Server 2014 中實作託管代碼
  完成本模組後，您將能够&#58;
  - 說明 SQL Server CLR 集成的重要性。 
  - 導入和設定程式集。
  - 實作在 .NET 程式集中建立的對象。


  ### 模組 13&#58; 在 SQL Server 中存放和查詢 XML 資料
  此模組介紹 XML，並展示如何將 XML 資料存放在 SQL Server 中然後進行查詢，包括以 Xquery 語言編寫的查詢。
  #### 課程
  - XML 和 XML 架構導論
  - 在 SQL Server 中存放 XML 資料和架構
  - 實作 XML 資料類型
  - 使用 T-SQL FOR XML 語句
  - Xquery 入門


  #### 實驗室&#58; 在 SQL Server 2014 中存放和查詢 XML 資料
  完成本模組後，您將能够&#58;
  - 描述 XML 和 XML 架構。
  - 在 SQL Server 中存放 XML 資料和關聯的 XML 架構。
  - 在 SQL Server 中實作 XML 資料類型。 
  - 使用 T-SQL FOR XML 語句。 
  - 使用基本的 Xquery 查詢。
  - 將 XML 切成關係形式。


  ### 模組 14&#58; 使用 SQL Server 2014 空間資料
  本模組介紹空間資料，並說明如何使用 SQL Server 空間資料類型。
  #### 課程
  - 空間資料導論
  - 使用 SQL Server 空間資料類型
  - 在應用程式中使用空間資料


  #### 實驗室&#58; 使用 SQL Server 空間資料
  完成本模組後，您將能够&#58;
  - 描述空間資料的重要性及其相關的行業標準。 
  - 說明如何在 SQL Server 中存放空間資料。
  - 對 SQL Server 空間資料進行計算並查詢。


  ### 模組 15&#58; 將資料檔案合併到資料庫中
  #### 課程
  - 使用存放的程序查詢資料
  - 實作 FILESTREAM 和檔案表
  - 搜索資料檔案


  #### 實驗室&#58; 實作用於存放數據文件的解決方案

