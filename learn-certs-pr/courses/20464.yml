summary: |-
  為期 5 天的講師指導課程介紹了 SQL Server 2014，並介紹了邏輯錶設計、索引和査詢計畫。它還專注於建立資料庫對象，包括視圖、存放的程序、參數和函數。程序編碼的其他常見方面，例如索引、併發性、錯誤處理和觸發程序也包括 在本課程中。此外，本課程還幫助您備考測驗 70-464。

  注意：本課程是為有興趣學習 SQL Server 2012 或 SQL Server 2014 的客戶設計的。它涵蓋了 SQL Server 2014 中的新功能，還涵蓋了 SQL Server 資料平台的重要功能。

  #### 對象設定檔
  本課程的主要對像是希望熟練掌握 SQL Server 2014 產品功能和技術以實作資料庫的 IT 專業人員。 

  本課程的次要對像是其他產品平台或 SQL Server 早期版本的開發人員，他們希望熟練掌握實作 SQL Server 2014 資料庫。
prerequisitesSection: |-
