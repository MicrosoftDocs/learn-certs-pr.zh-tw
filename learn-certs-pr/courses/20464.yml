- skill: 對死鎖情況進行基本調查，並了解事務隔離級別如何影響應用涵蓋並發。
- skill: 同時使用傳統的 T-SQL 錯誤處理代碼和結構化異常處理。
- skill: 設計和實作 DML 觸發器
- skill: 了解 SQL CLR 集成的適當用法，並在 SQL Server 中實作現有的 .NET 程式集。
- skill: 在 SQL Server 中存放 XML 資料和架構。
- skill: 對 SQL Server 中的 XML 資料執行基本查詢。
