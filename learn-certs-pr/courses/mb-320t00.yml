  ### 模組 12&#58; 創建和處理已排定的看板規則
  看板類型的計劃訂單是根據看板規則創建的，並遵循標準的總體計劃邏輯和範圍。總體計劃項目的覆蓋範圍設置確定計劃訂單的創建方式以及自動還是手動確定。在本模組中，我們將討論 Dynamics 365 for Finance and Operations 中排程的看板。
  #### 課程
