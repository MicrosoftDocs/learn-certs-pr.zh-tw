outlineSection: |-
  ### 模組 1&#58; 生產控制入門
  本模組說明財務和營運的生產控制模組中使用的概念。

  #### 課程
  - 簡介
  - 比較離散，精益和流程製造
  - 為統一製造配置生產控制
  - 理解產能計劃
  - 總分類帳和生產控制模組
  - 練習實驗室
  - 摘要

  離散，精益和流程製造方法
  - 統一製造
  - 如何為統一製造配置生產控制
  - 產能計劃
  - 總分類帳和生產控制模組之間的互連性
  - 生產集區


  ### 模組 2&#58; 離散製造入門
  即使每個法律實體的製造過程都是唯一的，但根據生產環境的性質，生產控制模組中使用的核心概念元素經常非常相似。
  #### 課程
  - 簡介
  - 理解離散的生產過程狀態
  - 理解物料清單
  - 使用BOM和物料配置
  - 創建物料清單
  - 生產訂單
  - 練習實驗室
  - 模組摘要

  離散製造概念
  - 生產流程雕像
  - 生產階段
  - 物料清單（BOM）
  - 資源
  - 路由和營運


  ### 模組 3&#58; 配置離散製造
  您必須先設定生產參數，然後才能使用生產控制模組和建立生產訂單。您選取的參數直接影響生產訂單和生產生命週期。您可以按公司或按站台設定這些參數，確定 Dynamics 365 for Finance and Operations 是否使用公司等級參數還是站台特定的參數。

  參數，生產訂單和生命週期將根據其狀態和生產生命週期來檢閱如何定義這些參數，如何使用日記帳名稱，如何創建生產訂單以及在整個製造過程中如何處理。本課程說明如何在“財務和營運”中配置離散製造。

  #### 課程
  - 簡介
  - 準備生產總分類帳
  - 配置生產控制參數
  - 配置日曆和資源
  - 配置操作和路由
  - 練習實驗室
  - 模組摘要

  在生產中配置庫存維度
  - 配置參數，生產訂單和狀態
  - 配置日曆和資源
  - 配置操作和路由


  ### 模組 4&#58; 創建並完成生產訂單
  生產訂單的生命週期反映製造產品所採取的實際步驟。從創建生產訂單開始，到最後為客戶準備好成品、製成品。分配生產訂單一個狀態，反映該訂單在生產生命週期中的位置。

  該模組按他們進行的順序檢閱生產生命週期中的發行，開始，完成的報告和結束階段。發行，開始和完成的報告被視為生產控制的一部分
  #### 課程
  - 簡介
  - 產能規劃，排程和分包
  - 廢品和癈棄物
  - 練習實驗室
  - 模組摘要

  理解產能計劃
  - 創建離散的生產訂單
  - 安排生產訂單
  - 處理生產訂單
  - 控制和結束生產


  ### 模組 5&#58; 使用成本核算表
  本模組描述如何設定包括物料和製造的成本核算表，以及設定如何影響BOM表的計算結果。

  學生將在財務和營運中學習如何設定和管理成本核算表。
  #### 課程
  - 簡介
  - 了解成本核算表
  - BOM 計算和成本核算表
  - 模組摘要

  如何使用成本核算表

  ### 模組 6&#58; 使用製造執行
  製造執行主要旨在供製造公司使用。工人可以使用工作登記表登記生產工作和項目活動的時間和物品消耗。

  所有註冊均得到核准，然後傳輸到相關的 Dynamics 365 for Finance and Operations 模組中。連續核准和傳輸註冊使管理員能夠輕鬆追蹤生產訂單上的實際成本。
  #### 課程
  - 簡介
  - 理解製造執行
  - 識別角色
  - 計劃考量
  - 配置製造執行
  - 控制生產
  - 練習實驗室
  - 模組摘要

  理解製造執行
  - 識別製造執行中的角色
  - 處理生產訂單
  - 理解程序工作流程以管理生產


  ### 模組 7&#58; 產品配置入門
  產品配置是限制型的產品配置工具，使用 Microsoft Solver Foundation（MSF）產品技術，專門用於建模和限制求解。

  您可以使用產品設定來建立和維護產品設定模型，以及重用元件和屬性類型。重用元件時，將隱含重用屬性，限制，子元件，使用者要求，物料清單（BOM）行和路由操作。元件還可以重用表格限制定義。

  本主題說明如何在“財務和營運”中開始精益生產。
  #### 課程
  - 簡介
  - 理解產品配置模型
  - 建立產品配置模型
  - 練習實驗室
  - 模組摘要

  對於了解概念和過程很重要的術語
  - 產品配置端點對端點方案
  - 跨產品配置程序的不同領域
  - 產品配置模型
  - 如何建立產品配置模型


