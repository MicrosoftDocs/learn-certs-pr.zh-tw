  ### 模組 13&#58; 配置活動型分包和生產流程成本核算
  當使用財務和營運分包活動時，生產流程的基本原理不會改變；物料仍在位置之間流動，程序活動將物料轉換為產品，而轉移活動將物料從一個位置轉移到另一位置。

  在 Dynamics 365 for Finance and Operations 中，有兩種分包方法&#58; 生產訂單和精益生產。

  第一種方法將分包工作建模為與生產流程活動相關的服務。需要配置一個成本群組類型、直接外包，以便分包服務不作為 BOM 的一部分。

  分包工作的成本核算已完全整合到 Microsoft Dynamics 365 for Finance and Operations 的新製造成本中。
  #### 課程
