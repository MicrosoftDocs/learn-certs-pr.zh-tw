  完成本單元後，學生將能夠&#58; 
  -備份Exchange Server資料。
  -透過使用配置的備份還原Exchange Server資料。


  ### 模組 8&#58; 配置和管理訊息傳輸
  本模組說明Exchange Server中的訊息傳輸。它還說明如何在Exchange Server中配置訊息傳輸以及如何在Exchange Server中管理傳輸規則。
  #### 課程
