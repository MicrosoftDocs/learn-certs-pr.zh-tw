summary: |-
  本課程教IT專業人員如何管理和支援Exchange Server。本課程介紹如何安裝和配置Exchange Server。它還介紹如何管理郵件收件者和公用資料夾，包括如何使用Exchange命令行管理程序執行批量操作。此外，本課程還介紹如何管理用戶端連接，訊息傳輸和衛生以及高可用性Exchange Server部署。它還介紹如何實作災害復原解決方案。最後，本課程介紹如何維護和監視Exchange Server部署以及如何在Office 365部署中管理Exchange Online。

  #### 對象設定檔
  本課程的讀者包括Exchange Server上的企業級訊息管理員。想要瞭解Exchange Server的IT通才和服務台專業人員也可以參加此課程。參加本課程的學生應具有至少兩年的IT領域工作經驗，尤其是在Windows Server管理，網路管理，服務台或系統管理領域。還希望他們具有Exchange Server概念方面的一些經驗，但是不需要具有管理Exchange Server的先前經驗。
prerequisitesSection: |-
  - 除了專業經驗外，參加此次訓練的學生還應該具備以下技術知識&#58;
  - 至少兩年的Windows Server管理經驗。
  - 至少有兩年使用Active Directory網域服務(AD DS)的經驗。
  - 至少有兩年的名稱解析經驗，包括網域名稱系統(DNS)。
  - 瞭解TCP / Ip和網路概念。
  - 瞭解安全概念，例如身份識別驗證和授權。
  - 瞭解簡單郵件傳輸協議(SMTP)。
  - 公鑰基礎結構(PKI)技術的工作知識，包括Active Directory證書服務(AD CS)。
outlineSection: |-
  ### 模組 1&#58; 部署Exchange Server
  本模組說明了Exchange Server的關鍵功能和架構。它還說明 部署Exchange Server的先決條件和要求。此外，它還說明如何使用Exchange管理中心和Exchange命令行管理程序來管理Exchange Server。
  #### 課程
  - Exchange Server概述
  - Exchange Server架構
  - Exchange Server的要求
  - 部署Exchange Server Exchange Server
  - Exchange Server管理工具


  #### 實驗室 &#58; 部署Exchange Server
  - 評估Exchange Server 2019安裝的要求和先決條件
  - 部署Exchange Server 2019
  - 驗證Exchange Server功能
  - 在Windows Server Core 2019上安裝Exchange Server 2019（可選）

  完成本單元後，學生將能夠&#58; 
  - 描述Exchange Server的主要功能。
  - 描述Exchange Server架構。
  - 描述部署Exchange Server的要求和選項。
  - 部署Exchange Server。
  - 描述如何使用管理工具來管理Exchange Server。


  ### 模組 2&#58; 管理Exchange Server 2016儲存
  本模組說明了Exchange Server信箱資料庫的功能以及Exchange Server可用的儲存選項。它還說明如何配置Exchange Server信箱資料庫和儲存。
  #### 課程
  - Exchange Server信箱資料庫
  - Exchange Server儲存
  - 配置Exchange Server信箱資料庫和儲存


  #### 實驗室 &#58; 配置Exchange Server儲存
  - 創建和配置信箱資料庫

  完成本單元後，學生將能夠&#58; 
  - 描述Exchange Server信箱資料庫的功能。
  - 說明可用於Exchange Server的儲存選項。
  - 配置Exchange Server信箱資料庫和儲存。


  ### 模組 3&#58; 管理收件者對象
  本模組說明如何在Exchange Server中管理使用者，共享，資源，公用資料夾，仲裁信箱。它還說明聯絡人如何在Exchange Server中管理，郵件使用者和通訊群組。最後，它說明通訊錄如何在Exchange Server中配置地址清單以及電子郵件地址和策略。
  #### 課程
  - 管理使用者信箱
  - 管理其他類型的信箱
  - 管理其他收件者對象
  - 配置策略和地址清單


  #### 實驗室 &#58; 管理收件者對象
  - 配置收件者對象
  - 管理公用資料夾信箱

  #### 實驗室 &#58; 配置地址清單和策略
  - 管理電子郵件地址政策
  - 管理通訊錄和通訊錄政策

  完成本單元後，學生將能夠&#58; 
  - 在Exchange Server中管理使用者信箱。
  - 在Exchange Server中管理共享，資源，公用資料夾和仲裁信箱。
  - 在Exchange Server中管理聯絡人，郵件使用者和通訊群組。
  - 在Exchange Server中配置地址清單以及電子郵件地址和通訊錄策略。


  ### 模組 4&#58; 使用Exchange Server cmdlet管理收件者和Exchange伺服器
  本模組介紹如何使用Exchange Server cmdlet管理收件者。它還說明如何使用Exchange Server cmdlet和指令碼來管理Exchange伺服器。
  #### 課程
  - Exchange命令行管理程序概述
  - 使用Exchange命令行管理程序cmdlet管理Exchange Server
  - 使用指令碼管理Exchange伺服器


  #### 實驗室 &#58; 使用Exchange命令行管理程序管理Exchange Server和收件者對象
  - 使用Exchange命令行管理程序管理收件者
  - 使用Exchange命令行管理程序管理Exchange Server

  完成本單元後，學生將能夠&#58; 
  - 透過使用Exchange Server cmdlet管理收件者。
  - 使用Exchange Server cmdlet管理Exchange伺服器。
  - 使用指令碼管理Exchange伺服器。


  ### 模組 5&#58; 實作用戶端連接
  本模組說明如何在Exchange Server中配置和管理用戶端存取服務。它還說明了Exchange Server的用戶端連接選項以及如何在Web上配置Outlook。此外，它還說明如何為Exchange Server配置行動訊息。
  #### 課程
  - 配置用戶端存取服務
  - 管理用戶端存取服務
  - Exchange Server中的用戶端連接
  - 在網路上配置Outlook
  - 配置行動通訊


  #### 實驗室 &#58; 配置用戶端存取服務
  - 為用戶端存取配置名稱空間
  - 配置用於用戶端存取的證書
  - 配置自訂MailTips


  #### 實驗室 &#58; 在Exchange Server上部署和配置用戶端存取服務
  - 為Outlook配置Exchange Server
  - 在網路上配置Outlook
  - 配置Microsoft Exchange ActiveSync

  完成本單元後，學生將能夠&#58; 
  - 在Exchange Server中配置用戶端存取服務。
  - 管理用戶端存取服務。
  - 描述用戶端連接和Exchange Server服務的發布。
  - 在網路上配置Outlook。
  - 在Exchange Server上配置行動訊息傳遞。


  ### 模組 6&#58; 管理Exchange Server中的高可用性
  本模組描述了Exchange Server的高可用性選項。它還說明如何使用負載平衡方法配置高可用性信箱資料庫和用戶端存取服務。
  #### 課程
  - Exchange Server上的高可用性
  - 配置高可用性信箱資料庫
  - 配置用戶端存取服務的高可用性


  #### 實驗室 &#58; 實作DAG
  - 創建和配置DAG


  #### 實驗室 &#58; 實作和測試高可用性
  - 為用戶端存取服務部署高可用性解決方案
  - 測試高可用性配置

  完成本單元後，學生將能夠&#58; 
  - 描述Exchange Server中的高可用性。
  - 配置高可用性信箱資料庫。
  - 配置高可用性用戶端存取服務。


