summary: |-
  本課程專門用於打造你的Dynamics 365 Supply Chain Management應用知識基礎。本課程將涵蓋Dynamics 365 Supply Chain Management功能顧問所需的最重要特徵和功能，包括：產品資訊以及如何配置、創建和管理您的產品和庫存。供應鏈管理配置和處理。運輸管理特徵以及倉庫管理特徵。品質管制和品質控制功能。主計畫配置和處理。本課程包括講座和一些實踐練習。此類實踐練習將在提交給Dynamics 365 Supply Chain Management功能顧問的案例研究表單上推給您。每次練習都將基於某個業務場景，隨後是問答或討論環節，然後是完成系統相關步驟的分佈指導。

  #### 對象設定檔
  本課程專為Dynamics 365 Supply Chain Management功能顧問而設計。Dynamics 365 Supply Chain Management功能顧問是設計和配置符合客戶要求的應用程式的關鍵資源.功能顧問將分析業務需求並將其翻譯為完全實現的業務流程和實施最佳行業做法的解決方案。功能顧問專注于以下一個或多個Dynamics&#58特徵集；財務、製造或供應鏈管理。他們與架構師、開發人員、管理員和其他利益相關方合作，提供滿足或超出其客戶需求的解決方案。
outlineSection: |-
  ### 模組 1&#58；實現產品資訊管理
  本模組將給您介紹以下主題：創建和發佈產品及產品變體，創建和應用產品範本，創建物料清單（BOM），識別產品配置模型的用途和能力，配置實際稱重，配置直接交貨產品，創建和管理庫存維度，配置物料組，創建和分配條碼及全球貿易識別號（GTIN）代碼，配置類別層次結構及產品屬性，配置產品單位換算，配置預設訂單設置，描述庫存成本計算方法及模型組，配置用於標準成本和計畫成本的成本計算版本，配置預設進價、預設售價和貿易協定。
  #### 課程
  - 創建和管理產品
  - 配置用於供應鏈管理的產品
  - 管理庫存定價和成本計算

  完成本單元後，學生將能夠&#58;
  - 實施產品資訊管理

  ### 模組 2&#58；實施庫存管理
  本模組將為您介紹以下各方面內容&#58；設置庫存管理參數和日誌，配置庫存細分結構，配置ABC分類，配置庫存估值報告，創建和處理物料清單、到貨、轉儲、調撥、庫存調整、盤點和標籤盤點日誌等日誌，創建和處理轉儲訂單，執行庫存關閉和調整。
  #### 課程
  - 配置庫存管理
  - 管理和處理庫存活動

  #### 實驗室&#58；案例研究 1：實施庫存管理
  - 練習1 採用基本的庫存管理流程將產品存入新倉庫
  - 練習2 創建採用特定模型組的標準成本版本
  - 練習3 新產品放行入庫
  - 練習4 使用庫存調撥日誌以初始化倉庫的存貨水準
  - 練習5 使用庫存調撥日誌以將物料調撥到倉庫的新位置
  - 練習6 使用庫存調整日誌來調整存貨水準
  - 練習7 使用庫存盤點日誌來比較D365庫存量與人工盤點庫存量
  - 練習8 在BOM設計器裡創建BOM
  
  完成本單元後，學生將能夠&#58;
  - 實施庫存管理


  ### 模組 3&#58；實施和管理供應鏈流程
  本模組將為您介紹以下主題&#58；創建和管理請購單、報價申請（RFQ）和採購訂單（PO），配置變更管理流程，配置和應用供應商返利，供應商協作簡介，管理寄售庫存，管理上下游交貨，配置採購類別和採購政策，配置收費，配置報價、銷售訂單及退貨單，配置銷售組和傭金，配置客戶、產品和潛在客戶搜索，配置和處理公司間貿易關係文檔，D365 Guides的D365 Guides Operating的D365 Guides Authoring簡介。
  #### 課程
  - 實施採購和外包
  - 實現常見的銷售和市場行銷功能
  - 使用Microsoft Guides

  #### 實驗室&#58；案例研究2A 採購及外包
  - 練習1 創建、提交和審批請購單
  - 練習2 創建、回復和接受報價申請
  - 練習3 創建請購單和採購政策
  - 練習4 創建多網站交付的採購訂單
  - 練習5 創建收費代碼
  - 練習6 創建供應商收費組並分配給供應商
  - 練習7 創建自動收費
  - 練習8 確認前審批採購訂單
  - 練習9 創建供應商貿易協定
  - 練習10 創建基於貿易協定的採購訂單

  #### 實驗室&#58；案例研究2B 銷售及市場行銷
  - 練習1 輸入並確認銷售訂單
  - 練習2 創建和審核銷售訂單的傭金
  - 練習3 創建客戶貿易協定

  完成本單元後，學生將能夠&#58;
  - 實施和管理供應鏈流程

  ### 模組 4&#58；實施倉庫管理和運輸管理
  本模組將為您介紹以下主題&#58；創建網站、倉庫、位置、位置格式、位置設定檔、位置類型和區域，實施位置指令，配置庫存狀態、單位序列組合和預留層次結構，實施波浪和工作範本，實施波浪載荷建築範本，配置移動設備功能表、功能表項目和顯示設定，管理庫存存貨調撥流程，執行週期盤點，處理入庫和出庫訂單，處理裝運，描述補貨流程，越庫配送簡介，配置承運人和承運人組，實施載荷和裝運計畫和完成，配置和生成運費單和發票，配置線路方案和指南，配置線路和評估引擎，配置和使用碼頭預約調度。
  #### 課程
  - 配置倉庫管理
  - 執行倉庫管理流程
  - 實施運輸管理

  #### 實驗室&#58；案例研究3 倉庫管理和運輸管理
  - 練習1 配置倉庫管理
  - 練習2 創建預留層次結構
  - 練習3 創建處置碼和入庫位置指令
  - 練習4 配置移動設備
  - 練習5 配置採購訂單
  - 練習6 配置波形處理
  - 練習7 配置週期盤點
  - 練習8 定義週期盤點
  - 練習9 定義部分位置週期盤點流程
  - 練習10 轉儲訂單和補貨
  - 練習11 設置補貨
  - 練習12 配置出庫流程
  - 練習13 配置集中揀貨
  - 練習14 設置人工包裝
  - 練習15 配置承運人
  - 練習16 配置評估專家
  - 練習17 設置線路方案和評估指南
  - 練習18 處理入庫裝運
  - 練習19 處理出庫裝運
  - 練習20 配置運費對賬

  完成本單元後，學生將能夠&#58;
  - 實施倉庫管理和運輸管理

  ### 模組 5&#58；配置和管理品質控制和品質管制
  本模組將為您介紹以下主題&#58；配置品質控制，配置品質管制，管理優質訂單和檢疫單，管理庫存凍結。
  #### 課程
  - 配置品質控制和品質管制
  - 管理品質控制和品質管制

  #### 實驗室&#58；案例研究4 品質控制和品質管制
  - 練習1 啟用品質管制流程
  - 練習2 用技術規範創建品質手冊Create a manual quality order with a specification
  - 練習3 定義處理不符合項的條件
  - 練習4 使用不符合項訂單維修產品和故障機器
  - 練習5 生成不符合項報告

  完成本單元後，學生將能夠&#58;
  - 配置和管理品質控制和品質管制

  ### 模組 6&#58；實施主計畫
  本模組將為您介紹以下主題&#58；區分計畫優化和主計畫，設置保險範圍組合產品保險範圍，配置主計畫參數、主計畫、預測計畫和連續性計畫，區分活動資訊、顯示資訊、時間欄和負天數，處理和查看計畫訂單，設置和使用供應表，配置和處理安全庫存日誌，設置和實施公司間主計畫，實施需求預測，實施計畫優化。
  #### 課程
  - 配置主計畫和預測
  - 運行主計畫，管理計畫訂單
  - 實現額外主計畫功能

  #### 實驗室&#58；案例研究5 主計畫
  - 練習1 處理和查看計畫訂單
  - 練習2 創建和運行公司間主計畫

  完成本單元後，學生將能夠&#58;
  - 實施主計畫

