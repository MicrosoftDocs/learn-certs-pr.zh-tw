  ### 模組 14&#58; 配置倉儲管理
  Dynamics 365 for Finance and Operations 的倉庫管理模組有助於管理製造，分銷和零售公司中的倉儲流程。

  具有廣泛的功能，可以隨時以最佳等及支援倉儲設施。倉儲管理與財務和運營中的其他業務流程完全整合，例如運輸，製造，品質控制，購買，轉移，銷售和退貨。
  #### 課程
  - 簡介
  - 配置倉儲管理設定
  - 理解保留階層
  - 位置指令和工作範本
  - 練習實驗室
