  ### 模組 12&#58; 配置和使用公司間交易關係
  Dynamics 365 for Finance and Operations 中的公司間功能提供一種機制，用於將來自多個公司的靜態和動態資料彙總為單一資料庫中的獨立法律實體。

  公司間交易使遍布全球的製造基地，經銷中心和銷售子公司以作為一個統一的組織。

  本主題說明如何在財務和營運中配置並使用公司間交易關係。
  #### 課程
  - 簡介
  - 理解公司間交易
