  - 實作 Azure SQL 資料倉儲
  - 開發 Azure SQL 資料倉儲
  - 移轉到 Azure SQ 資料倉儲
  - 使用 Azure Data Factory 複製資料


  #### 實驗室&#58; 實作 Azure SQL 資料倉儲
  - 建立 Azure SQL 資料倉儲資料庫
  - 移轉到 Azure SQ 資料倉儲資料庫
  - 使用 Azure Data Factory 複製資料

  完成本模組後，您將能夠&#58; 
  - 描述 Azure SQL 資料倉儲的優勢
  - 實作 Azure SQL 資料倉儲
  - 描述開發 Azure SQL 資料的考量
  - 用於移轉到 Azure SQL 資料倉儲的 WarehousePlan


