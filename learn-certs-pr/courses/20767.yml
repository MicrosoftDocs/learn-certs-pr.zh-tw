summary: |-
  為期五天的教師指導課程提供學生佈建 Microsoft SQL Server 資料庫的知識和技能。該課程涵蓋內部部署和 Azure 中的SQL Server 佈建，並涵蓋從新安裝和從現有安裝移轉。

  #### 對象設定檔
  本課程的主要對象是需要履行商業智慧開發人員角色的資料庫專業人員。他們需要專注於創建 BI 解決方案的實際工作，包括資料倉儲實作、ETL 和資料清理。
prerequisitesSection: |-
  除專業經驗外，參加此訓練的學生應已具備以下技術知識&#58;
  - Microsoft Windows 作業系統及其核心功能的基本知識。
  - 關聯式資料庫的工作知識。
  - 有一些資料庫設計經驗。
outlineSection: |-
  ### 模組 1&#58; 資料倉儲簡介
  本模組描述資料倉儲的概念和結構考量。
  #### 課程
  - 資料倉儲蓋觀
  - 資料倉儲解決方案的考量


  #### 實驗室 &#58; 探索資料倉儲解決方案
  - 探索資料來源
  - 探索 ETL 流程
  - 探索資料倉儲

  完成本模組後，您將能夠&#58; 
  - 描述資料倉儲解決方案的關鍵元素
  - 描述資料倉儲解決方案的關鍵考量


  ### 模組 2&#58; 規劃資料倉儲基礎結構
  本模組描述組建資料倉儲的主要硬體考量。
  #### 課程
  - 資料倉儲基礎結構的考量
  - 計畫資料倉儲硬體


  #### 實驗室&#58;規劃資料倉儲基礎結構
  - 計畫資料倉儲硬體

  完成本模組後，您將能夠&#58; 
  - 描述組建資料倉儲的主要硬體考量。
  - 說明如何使用參考架構和資料倉儲設備建立資料倉儲


  ### 模組 3&#58; 設計和實作資料倉儲
  本模組描述如何設計和實作資料倉儲結構。
  #### 課程
  - 資料倉儲設計概觀
  - 設計維度資料表
  - 設計事實資料表
  - 資料倉儲的實體設計


  #### 實驗室&#58; 實作資料倉儲結構
  - 實作星型結構
  - 實作雪花式結構
  - 實作時間維度資料表

  完成本模組後，您將能夠&#58; 
  - 實作資料倉儲的邏輯設計
  - 為資料倉儲實作實體設計


  ### 模組 4&#58; Columnstore 索引
  此模組介紹 Columnstore 索引
  #### 課程
  - Columnstore 索引簡介
  - 建立 Columnstore 索引
  - 使用 Columnstore 索引


  #### 實驗室&#58; 使用 Columnstore 索引
  - 在 FactProductInventory 資料表上建立 Columnstore 索引
  - 在 FactInternetSales 資料表上建立 Columnstore 索引
  - 建立記憶體最佳化 Columnstore 資料表

  完成本模組後，您將能夠&#58; 
  - 建立 Columnstore 索引
  - 使用 Columnstore 索引


  ### 模組 5&#58; 實作 Azure SQL 資料倉儲
