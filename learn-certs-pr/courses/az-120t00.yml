summary: |-
  本課程教給在SAP解決方案方面經驗豐富的IT專業人員如何利用Azure資源（包括虛擬機器，虛擬網路，儲存帳戶的部署和配置）以及包括實作和管理混合身份識別的Azure AD。本課程的學生將透過概念，方案，過程和動手實驗學習如何在Azure上最佳規劃和實作SAP解決方案的移轉和操作。您將收到有關訂閱，創建和擴展虛擬機器，實作儲存解決方案，配置虛擬網路，備份和共享資料，連接Azure和內部網站，管理網路流量，實作Azure Active Directory，安全身份識別以及監視您的解決方案。

  #### 對象設定檔

  本課程適用於在Azure上移轉和管理SAP解決方案的Azure管理員。Azure管理員管理跨儲存，網路和計算雲端功能的雲端服務，並對整個IT生命週期中的每項服務都有深刻的瞭解。他們接受終端使用者對新雲端應用程式的請求，並就可使用的服務提出建議，以實作最佳性能和規模，並根據需要提供，調整大小，監控和調整。該角色需要與供應商進行溝通和協調。Azure管理員使用Azure入口，並且隨著他們變得更加熟練，他們使用PowerShell和命令行界面。
prerequisitesSection: |-
  學生應在利用以往的Linux作業系統、虛擬化、雲基礎設施、存儲結構和網路經驗來實現、遷移和管理SAP應用程式方面具有扎實的基礎知識。具體而言&#58

  必備經驗&#58;

  - Azure IaaS和PaaS解決方案的實踐經驗，包括VM、VNet、Load Balancers、Storage（Blob、Files、Disks）。
  - 瞭解內部部署和雲虛擬化技術，包括：VM、虛擬網路和虛擬硬碟。
  - 瞭解網路配置，包括TCP/IP、Domain Name System（DNS）、虛擬私人網路絡（VPN）、防火牆和加密技術。 
  - 瞭解Active Directory的概念
  - 在Linux/Unix環境下的經驗 
  - 在SAP應用程式、SAP HANA、S/4HANA、SAP NetWeaver、SAP BW、SAP應用程式和資料庫的OS Server方面有扎實的基礎知識
  - 瞭解SAP HANA的部署和配置。 
  - 具有SAP HANA管理預修課程實踐經驗（或具有相當的知識和實踐經驗）&#58
  - AZ-900 Azure Fundamentals
  - AZ-104 Azure Administrator
outlineSection: |-
  ### 模組 1&#58；適用於SAP工作負載的Azure簡介

  學生將瞭解Microsoft和SAP的合作關係，研究適用於SAP工作負載的Azure簡介，學習常見術語及其含義。

  ### 模組 2&#58；創建適用於SAP工作負載的Azure

  包含Azure計算、Azure存儲、Azure網路、身份識別服務以及治理和可管理性課程。

  ### 模組 3&#58；Azure上的SAP認證產品

  包含有關一般先決條件的課程（公共雲端環境中的SAP支援），針對SAP工作負載的Azure部署選項，針對Azure的SAP產品特定支援，針對SAP工作負載的Azure作業系統支援，針對SAP工作負載的Azure儲存支援，針對SAP的網路支援SAP，對SAP的資料庫支援，對SAP的高可用性和災害復原支援以及對SAP的監視要求。

  #### 實驗室 &#58; 線上實驗室 &#58; 在Azure VM上實作Linux叢集

  #### 實驗室 &#58; 線上實驗室 &#58; 在Azure VM上實作Windows叢集

  ###模組4&#58；Azure for SAP workloads參考架構

  包含Azure VM上的SAP NetWeaver和AnyDB以及Azure VM上的SAP S4 HANA課程。

  ### 模組5&#58; 在Azure上實作SAP解決方案的規劃
    
  包含Azure VM計算、網路和存儲考慮事項，Azure VM高可用性和災難恢復考慮事項，Azure VM備份考慮事項，Azure VM監控考慮事項，Azure VM安全考慮事項，Azure VM驗證與存取控制考慮事項，Azure VM許可、定價和支持考慮事項方面的課程。

  ### 模組6&#58; 規劃將SAP工作負載移轉到Azure
    
  包含有關將SAP系統移轉到Microsoft Azure和SAP工作負載規劃和部署清單的策略的課程。

  ### 模組7&#58; 實作基於Azure VM的SAP解決方案
    
  包含Azure VM部署方法、單實例實現（2級和3級）、實現Azure VM上的HA SAP NetWeaver和AnyDB、實現Azure VM上的HA SAP HANA、配置適用於SAP的Azure Enhanced Monitoring Extension、實現AD和基於Azure AD的驗證方面的課程。
  
  #### 實驗室&#58；線上實驗室&#58；運行Linux在Azure VM上實現SAP架構

  #### 實驗室&#58；線上實驗室&#58；運行Windows在Azure VM上實現SAP架構

  ### 模組 8&#58；Azure上的SAP HANA（大型實例） (HLI)

  包含在Azure創建SAP HANA（大型實例） (HLI)、HLI認證產品、HLI示例架構、HLI計畫考慮事項、HLI高可用性和災難恢復計畫、HLI備份考慮事項、HLI安全考慮事項、HLI許可和支持、實現和部署HLI、管理HLI以及HLI監控和故障處理。
    
  ### 模組 9&#58；將SAP工作負載遷移至Azure

  包含遷移選項、DMO方法、雲遷移選項以及將超大資料庫遷移至Azure方面的課程

  ### 模組 10&#58；維護適用於SAP工作負載的Azure

  包含遠端系統管理、執行備份和恢復、網路變化、OS和工作負載更新、垂直和水準擴展以及災難恢復方面的課程。
    
  ### 模組 11&#58；適用於SAP工作負載的Azure監控和故障處理 

  包含Azure VM監控和故障處理及提交支援請求方面的課程。


