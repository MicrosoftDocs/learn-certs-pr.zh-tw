  ### 模組 1&#58; SharePoint 2019 介紹
  讓我們通過讓您瞭解其非常棒的功能開始 SharePoint 2019 。 我們將向您演示使用 SharePoint 2019 管理和共用內容、創建吸引人的網頁、自動化的商業流程以及現實協同寫作工作的常見使用。我們也將探討我們網站中哪些人回事典型的用戶以及網站收集管理員的任務。網站所有者受信于功能，在其他商業系統中功能僅對開發者可用。作為網站所有者，我們確信您將會對 SharePoint 2019 向終端使用者所提供的潛力而感到吃驚。

