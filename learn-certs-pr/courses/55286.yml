  ### 模組 8&#58; 企業內容管理
  通常，團隊會使用檔模版或人工流程來確保資訊被收集且被正確地保留。這或許是您的團隊可以做出的一個選擇或決定，在您組織中更加常用。在此模組中，我們將説明您的團隊創建可重複使用的模版和自動化的文件生命週期管理。此操作的一個實例是從您的網站自動移除原有不需要內容。要實現這樣的效果，您需要瞭解 SharePoint 的很多功能，包括託管中繼資料、內容類別型、政策、全面記錄管理和內容管理器。

