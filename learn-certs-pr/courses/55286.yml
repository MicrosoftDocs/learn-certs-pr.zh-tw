  ### 模組 4&#58; 使用應用程式
  需要應用程式來存儲將資訊存儲在一個網站，如事件、連絡人和檔。SharePoint 為不同的場景提供了精選應用程式，所有選項都可為特定的商業要求而進行自訂。應用程式可分為清單、庫和市場應用程式。SharePoint 類別可用作為日曆、討論區、連絡人和任務的結構。 該模組解釋了清單的概念，然後溫習了常用的選項。
  文件庫是網站的一種未知，您可以在那裡創建、收集、更新和共用檔包括 Word、Excel、PowerPoint 和 PDF。我們將向您演示使用庫的好處並教您在庫中如何最好地處理文件。本地部署和 SharePoint 介紹 提供市場應用程式來演示如何擴展除 Microsoft 在 SharePoint 2019 平臺上已提供的網站功能。

