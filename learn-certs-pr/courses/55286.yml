  ### 模組 7&#58; 使用搜索
  SharePoint 提供了在很多不同位置存儲大量內容的功能。該模組涵蓋了能夠説明您高效定位所需資訊的一套工具。雖然 SharePoint 的搜索很豐富且智慧，但網站所有者可以自訂來搜索以改善其和組織的相關性。我們將會展示網站所有者常用的技術以通過在使用特定關鍵字推出特定內容來改善搜索結果。

