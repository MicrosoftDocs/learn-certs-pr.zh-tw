  ### 模組 3&#58; 創建和管理網頁
  SharePoint 以擁有豐富的網頁創建方法而引以為榮。 您將學習如何使用文本、連結、圖片、視頻和 Web Parts 來更新您的 SharePoint 網站首頁。我們也將向您展示在創建多個頁面並將其連結起來的最佳實踐。在大多數網站模版中，創建和管理網頁是展現重要資訊和應用程式的簡單、快速且有益的方法。SharePoint 也能用來作為內部消息的內聯網。因這些網站的高可見度，在新網頁版本上放置更多的空間或更新現有網頁都是常見的。因此， SharePoint 擁有發佈網站和交流網站兩種類型的網站。

