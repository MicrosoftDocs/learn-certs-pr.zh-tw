  ### 模組 6&#58; 自訂安全性
  安全性對於任何網站來說都是一個重要的元素。您將看到從您的網站添加和刪除同事並定義存取權限的引導式最佳實踐演示。作為一名網站所有者，您可以自訂許可權等級。這意味著您可以創建與您網站用戶責任相匹配的存取權限。這種操作的一個實例是分配一組使用者操作許可權來上傳內容但不能刪除內容。您也將看到如何使用 Share 按鈕來快速與其他使用者共用檔。

