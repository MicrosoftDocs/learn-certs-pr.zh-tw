  ### 模組 2&#58; 新建網站
  無論您是管理現有網站或是您還未開始，我們都將通過探討網站的層次對您當前的情形進行補充並規劃您的 SharePoint 網站。這將會使那你理解其他人所創建的現有網站以及在創建新的網站時做出好的決策。作為網站所有者，將會為您呈現精選的網站模版。您將使用種類豐富的流行網站來更好地理解每個網站功能以及適當地進行使用。在您的網站就緒後，就我們將修改您網站的外觀和風格。您甚至可以嘗試將您的商業品牌應用到您的網站中。我們也將創建我們的巡覽列，這是一個幫助用戶在不同網站之間跳轉的簡單卻又強大的方法。

