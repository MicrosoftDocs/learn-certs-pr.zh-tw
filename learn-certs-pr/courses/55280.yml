summary: |-
  該 Advanced Access 2019 培訓課程針對希望學習以高級水準設計資料庫的學生和/或改善現有 Access 2019 或 Access 365 資料庫的學生。

  #### 受眾概覽
  該課程旨在針對擁有 Microsoft Access 2019 基礎技能，希望學習高級水準技能的學生或希望學習包含在此課程中的2019介面主題的學生。
prerequisitesSection: |-
  - 入門知識和使用 Microsoft Access 的技能。
outlineSection: |-
  ### 模組 1&#58; 關係
  該模組解釋了如何在 Microsoft Access 中使用關係。
  #### 課程
  - 審閱
  - 參考完整性
  - 關係
  - 命名習慣的一些介紹


  #### 實驗室 &#58; 安裝和配置 Windows 7
  完成此模組後，學生將能夠&#58;
  - 理解參考完整性。
  - 在表之間建立關係。


  ### 模組 2&#58; 查詢
  該模組解釋了如何在 Microsoft Access 中使用查詢。
  #### 課程
  - 查詢設計檢視
  - 所選查詢審閱
  - 所選條件查詢審閱
  - 邏輯運算子
  - 參數查詢
  - 動作查詢


  #### 實驗室 &#58; 查詢練習
  - 新建選擇和動作查詢
  - 新建參數查詢

  完成此模組後，學生將能夠&#58;
  - 使用選擇和動作查詢。
  - 使用邏輯運算子。
  - 創建並運行選擇、參數、生成表、追加、更新和刪除查詢。


  ### 模組 3&#58; 表功能
  該模組解釋了如何使用表功能。
  #### 課程
  - 導入資料
  - 從外部資源連結表
  - 從其他資料庫導入表
  - 來自模版和應用程式部件的表


  #### 實驗室 &#58; 表功能練習
  - 從 Excel 導入資料
  - 將資料匯出至 Excel

  完成此模組後，學生將能夠&#58;
  - 從 Excel 導入數據。
  - 將數據匯出至 Excel。


  ### 模組 4&#58; 表單
  該模組解釋了如何在 Microsoft Access 中使用表單。
  #### 課程
  - 設計檢視
  - 格式設置
  - 標籤順序
  - 使用應用程式部件新建表單
  - 新建子表單
  - 修改表單


  #### 實驗室 &#58; 新建表單
  完成此模組後，學生將能夠&#58;
  - 理解表單的組成部分。
  - 向表單添加物件。
  - 向表單添加、移動、設置格式及欄位排序。
  - 理解表單上的可用控制項。
  使用表單內容、區域性

  ### 模組 5&#58; 報表
  該模組解釋了如何在 Microsoft Access 中使用報表。
  #### 課程
  - 設計檢視
  - 報表區域
  - 重設報表上的欄位
  - 重設詳情區域的大小
  - 分組和排序
  - 報表屬性設置
  - 特殊報表欄位
  - 空間
  - 子報表
  - 應用程式部件
  - 刪除報表
  - 報表格式設置


  #### 實驗室 &#58; 新建報表
  完成此模組後，學生將能夠&#58;
  - 新建和設置 Access 報表格式。
  - 使用報表的各個不同區域。
  - 對報表上的記錄執行分組、排序和添加總計操作。
  - 使用運算式生成器。
  - 使用屬性工作表。


  ### 模組 6&#58; 宏
  該模組解釋了如何在 Microsoft Access 中使用宏。
  #### 課程
  - 巨集基礎
  - 運行巨集


  #### 實驗室 &#58; 新建簡單的巨集
  完成此模組後，學生將能夠&#58;
  - 新建一些簡單的宏。
  - 運行巨集命令。


  ### 模組 7&#58; 完成桌面應用程式
  該模組解釋了如何在 Microsoft Access 完成桌面應用程式。
  #### 課程
  - 導航表單
  - 從導航表單運行巨集
  - 將導航表單設置為預設表單
  - 分割資料庫
  - 分散式前端資料庫
  - 資料庫維護


  #### 實驗室 &#58; 新建導航表單
  完成此模組後，學生將能夠&#58;
  - 新建導航表單。
  - 將 Access資料庫分割為前端和後端資料庫。
  - 向您的使用者分佈 Access資料庫前端。

