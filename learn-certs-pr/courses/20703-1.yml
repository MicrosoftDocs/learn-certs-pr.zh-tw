  - 配置和部署高級威脅防禦策略。


  ### 模組 10&#58; 管理合規性和安全資料訪問
  很多企業組織需要伺服器、筆記型電腦、臺式電腦和移動設備等系統以滿足特定的配置和合規性要求。Configuration Manager中的合規性設置可在識別現有配置、發現有不良配置更改的系統以及在必要時自動修復此類設置方面發揮關鍵作用。

  合規性設置還有助於控制使用者如何在企業網路環境下管理和訪問資料。對於運行Windows 8 及更新版本的作業系統的電腦，您可以採用資料夾重定向、離線檔和漫遊設定檔方式管理資料。 您還可以使用遠端連接設定檔、虛擬私人網路絡（VPN）設定檔、Wi-Fi設定檔和證書設定檔來管理資料的訪問。

  本模組說明了您可以用Configuration Manager進行管理的合規性設置。您將學習使用此類設置來維護配置要求，並提供企業資源的安全資料訪問。
  #### 課程
  - 合規性設置概述
  - 配置合規性設置
  - 查看合規性結果
  - 管理資源和資料訪問


  #### 實驗室 &#58; 管理合規性設置
