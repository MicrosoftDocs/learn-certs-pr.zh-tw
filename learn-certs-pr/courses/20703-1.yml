outlineSection: |-
  ### 模組 1&#58; 在企業中管理電腦和移動設備
  本模組描述了“配置管理器”的特性，利用這些特性，您可以執行複雜的管理任務，其中包括以下任務&#58; 硬體和軟體清單、應用程式管理、作業系統部署、設置管理、軟體更新管理、遠端用戶端故障排除及惡意軟體防護。

  Microsoft System Center Configuration Manager (Configuration Manager) 提供了各種特性，可以幫助您管理本地和 cloud 中的設備及使用者。使用“配置管理器”的組織發現，他們可以提供與軟體部署、設置管理及資產管理相關的更加有效的 IT 服務。

  本模組向您介紹“配置管理器”使用的主要特性、體系結構及管理工具。本模組還提供了一個與後面模組中討論的所有其他特性及管理任務相關的基礎。

  #### 課程
  - 通過使用企業管理解決方案進行系統管理的概述
  - “配置管理器”體系結構概述
  - “配置管理器”管理工具概述
  - 用於監控並排除“配置管理器”網站故障的工具


  #### 實驗室&#58; 探索“配置管理器”工具
  - 在“配置管理器”控制台中進行搜索
  - 使用“配置管理器”中的 Windows PowerShell
  - 使用“配置管理器服務管理”來管理元件
  - 監控網站和元件狀態
  - 通過使用“配置管理器”跟蹤工具來檢查日誌檔

  完成此模組後，學生們將能夠&#58;
  - 說明“配置管理器”如何解決當今企業中來自系統及使用者管理的挑戰。
  - 描述“配置管理器”體系結構。
  - 描述用於執行“配置管理器”管理功能的管理工具。
  - 描述用於監控“配置管理器”網站並排除故障的工具。


  ### 模組 2&#58; 用查詢、報表和 CMPivot 來分析資料
  Microsoft System Center Configuration Manager 資料庫在您的環境中存儲了大量的資來源資料。您可能並不總是希望同時對所有資源執行所有管理任務。因此，為了幫助您定位您的環境中滿足特定條件的設備或使用者物件，您可以創建查詢。然後，您可以使用這些查詢來創建集合或找到有關特定資源的附加資訊。本模組描述了查詢以及創建並運行查詢的方法。

  除查詢之外，您還可以運行報告來查看與您的“配置管理器”環境相關的各類資訊。想要運行“配置管理器”報告，您必須安裝並配置一個報告服務點，本模組將詳細介紹該服務點。

  該模組還包括 CMPivot，它允許您收集並查看您的環境中所有連接設備的即時資料。它將能使您做出即時決定。
  #### 課程
  - 查詢介紹
  - 配置 SQL Server 報表服務
  - 通過使用 CMPivot 來分析設備的即時狀態


  #### 實驗室&#58; 創建並運行查詢
  - 創建資料查詢
  - 創建子查詢


  #### 實驗室&#58; 配置 SSRS
  - 配置報表服務點


  #### 實驗室&#58; 用 CMPivot 來分析設備的當前狀態
  - 用 CMPivot 來分析設備的當前狀態

  完成此模組後，學生們將能夠&#58;
  - 創建並配置資料和狀態訊息查詢。
  - 配置並管理 Microsoft SQL Server Reporting Services (SSRS)及報表服務點。
  - 用 CMPivot 查詢並查看您的環境中已連接設備的即時狀態。


  ### 模組 3&#58; 準備“配置管理器”管理基礎架構
  您可以在 Microsoft System Center Configuration Manager (Configuration Manager) 環境中管理電腦和使用者資源，條件是只有當“配置管理器”已經發現這些資源並將其分配給一個網站時。

  在本模組中，您將學習邊界和邊界組，它們有助於創建包含一些電腦設備的邏輯網路位置，而您需要在您的“配置管理器”基礎設施中管理這些設備。您可以使用這些邊界配置來自動分配網站，並幫助用戶端從相關的網站系統中找到內容及服務。您還將學習可用來識別網路環境中的電腦、使用者及網路基礎設施的發現過程。

  然後，您將瞭解那些支援資源邏輯分組的集合。您可以將這些分組用於管理任務，比如針對軟體更新、管理應用程式部署或將合規性設置部署到資源。
  #### 課程
  - 配置網站邊界和邊界組
  - 配置資源發現
  - 使用設備和使用者集合來組織資源


  #### 實驗室&#58; 配置邊界和資源發現
  - 配置邊界、邊界組和回退關係
  - 配置“活動目錄”探索方法


  #### 實驗室&#58; 配置使用者和設備集合
  - 創建設備集合
  - 創建使用者集合
  - 配置維護視窗

  完成此模組後，學生們將能夠&#58;
  - 配置邊界和邊界組。
  - 配置資源發現。
  - 使用設備和使用者集合來組織資源


  ### 模組 4&#58; 部署並管理“配置管理器”用戶端
  您可以在伺服器、工作站及筆記型電腦等基於 Windows 的設備上安裝 Microsoft System Center Configuration Manager (Configuration Manager) 用戶端軟體。然後，您可以管理這些設備並執行操作，比如報告硬體和軟體清單資訊、安裝並更新軟體，以及配置合規性所需的設置。

  “配置管理器”提供了用於安裝用戶端軟體的幾個選項。本模組說明了用戶端軟體支援的作業系統和設備、軟體需求以及用於安裝用戶端軟體的不同方法。本模組還介紹了一些您可以配置的缺省及自訂用戶端的設置。在安裝用戶端軟體之後，您可以配置用戶端設置，並控制各種用戶端元件如何在被管設備和“配置管理器”環境之間進行交互。
  #### 課程
  - “配置管理器”用戶端概述
  - 部署“配置管理器”用戶端
  - 配置並監控用戶端狀態
  - 管理用戶端設置並執行管理操作


  #### 實驗室&#58; 部署 Microsoft System Center Configuration Manager 用戶端軟體
  - 準備用戶端安裝網站
  - 通過使用用戶端推送安裝來部署“配置管理器”用戶端軟體


  #### 實驗室&#58; 配置並監控用戶端狀態
  - 配置並監控用戶端運行狀況


  #### 實驗室&#58; 管理用戶端設置
  - 配置用戶端設置
  - 執行管理操作

  完成此模組後，學生們將能夠&#58;
  - 描述用於安裝“配置管理器”用戶端軟體的要求和注意事項。
  - 部署“配置管理器”用戶端軟體。
  - 管理“配置管理器”用戶端設置。


  ### 模組 5&#58; 管理 PCs 和應用程式清單
  本模組提供了清單收集的概述，並說明了如何管理收集到的資訊。您還將瞭解收集硬體和軟體清單、啟動清單週期以及啟動並確保清單收集的過程。本模組還包括借助軟體計量來監控程序的使用，以及“資產智慧”的配置和管理。
