  ### 模組 9&#58; 實現託管PC的Endpoint Protection
  該模組說明了如何使用Configuration Manager提供的安全相關功能來防止用戶端電腦受到惡意軟體的威脅以及為用戶端配置特定的Windows Defender Firewall設置。基於System Center Endpoint Protection (Endpoint Protection) 功能，Configuration Manager中的Endpoint Protection支援用戶端電腦上的反惡意軟體策略的部署、管理和監控，Windows防火牆設置，Windows防禦程式保護策略，Windows漏洞利用防禦保護策略以及Windows防禦程式控制策略。
  #### 課程
