summary: |-
  本課程為期5天，介紹如何使用“配置管理器”及其相關的網站系統來有效地管理網路資源。在此次5天的課程中，您將學習日常管理任務，其中包括如何通過使用“配置管理器”來管理應用程式、用戶端健康狀況、硬體和軟體清單、作業系統部署以及軟體更新。您還將學習如何優化 System Center Endpoint Protection、管理合規性以及創建管理查詢和報告。

  #### 視聽眾群體
  本課程面向經驗豐富的資訊技術 (IT) 專業人員，他們通常被稱為“企業桌面管理員” (EDAs)。這些 EDAs 在中型、大型和企業組織中部署、管理並維護 PCs、設備及應用程式。其中很大一部分受眾使用或打算使用“配置管理器”的最新版本來管理並部署 PCs、設備及應用程式。 
  
  本課程也適用於有興趣參加以下考試的個人&#58; Exam 70-703&#58; Administering System Center Configuration Manager and Cloud Services Integration.
