  ### 模組 6&#58; 分發並管理用於部署的內容
  Microsoft System Center Configuration Manager (Configuration Manager) 用戶端從由分發點和對等緩存源所組成的內容基礎架構中獲取內容，比如套裝軟體、應用程式、軟體更新，甚至作業系統映射。在本模組中，您將回顧內容分發及管理特性，配置分發點，並學習如何分發並監控內容。您還將執行內容驗證及內容預留。
  #### 課程
  - 為內容管理準備基礎架構
  - 在分發點上分發並管理內容


  #### 實驗室&#58; 分發並管理用於部署的內容
