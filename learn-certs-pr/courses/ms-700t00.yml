summary: |-
  Managing Microsoft Teams課程是專門為那些有志成為Microsoft 365 Teams Admin的人設計的。
  Microsoft Teams 團隊管理員為 Microsoft 團隊設定、部署和管理 Office 365 工作負載，著重於在企業環境中進行高效和有效的共同作業和交流。
  本課程包括了6個中心元素 - Microsoft Teams概觀，為Microsoft Teams實作管理，安全和合法，為Microsoft Teams的部署準備環境，部署和管理Teams，在Microsoft Teams裡面管理合作和通信。
  在Microsoft Teams概觀這部分，您將會學到Microsoft Teams的概觀，包括Teams架構和相關的Office 365的工作量。我們將會向您介紹Microsoft Teams的安全和合法的概觀，最後再向您介紹如何去管理Microsoft Teams的概觀。
  在為Microsoft Teams實作管理，安全和合法這部分，您將為Office 365群組規劃和設定管理，包括到期時間和命名規則。然後您將為Microsoft Teams實作安全，透過設定接收條件，MFA 或者 Threat Management。最後，您將為Teams實作合法，透過使用DLP policies, eDiscovery cases 或者 supervision policies.
  在為Microsoft Teams的部署準備環境這部分，您規劃將Skype for Business 升級到 Microsoft Teams，透過評估升級路勁，管理會議遷移和設定共存以及升級設定。隨後，您為Microsoft Teams規劃和設定網路設置。最終您將部署和管理Microsoft Teams的終端。
  在部署和管理Teams這部分，您將學會如何去建立和管理Teams，管理會員關係以及存取內部和外部用戶。
  在Microsoft Teams管理合作這部分，您將管理聊天和合作經驗，比如Team設置或者私人渠道的建立政策。最後，您將為Teams的運用程式管理設置，比如運用程式設置政策，APP，Microsoft Teams裡的機器人和連接器，或者在Microsoft Teams裡發佈一款定制的APP。
  此課程包括了在Microsoft Teams裡管理通信。您將學會如何去管理實時活動和會議，管理電話號碼或者Microsoft Teams的Phone System，並最終學活如何處理音頻，視頻以及客戶端的問題。

  #### 對象設定檔
  學習本課程的學生都對Microsoft Teams感興趣或者正在通過Microsoft Teams Administrator Associate的認證測驗。
