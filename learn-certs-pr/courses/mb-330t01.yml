summary: |-
  組織使用 Dynamics 365 for Finance and Operations 透過現代化的商務物流，及時提供客戶回應，取得預測深入解析，簡化採購以及統一銷售到實現的流程來自動化和簡化供應鏈。
  本課程討論如何在 Dynamics 365 for Finance and Operations 配置和使用供應鏈管理。

  #### 對象設定檔
  Dynamics 365 客戶參與功能顧問負責執行發現，擷取需求，吸引主題專家和利害關係人參與，翻譯需求以及配置解決方案和應用程式。功能顧問使用現成功能，無程式碼擴充性，應用程式和服務整合來實作解決方案。
prerequisitesSection: |-
  基本理解 ERP 和 CRM 概念。
outlineSection: |-
  ### 模組 1&#58; 供應鏈管理
  要配置庫存，應該首先理解庫存的日常操作。在本課程中，我們首先討論入庫和出庫操作。

  本模組說明如何在“財務和營運”中配置供應鏈管理流程的庫存元件。
  #### 課程
  - 簡介
  - 配置序號和批號
  - 配置庫存明細
  - 配置庫存和倉儲日記帳
  - 配置庫存維度
  - 庫存結算與調整
  - 練習實驗室
  - 模組摘要


  在本單元中，學生學習如何&#58;
  - 執行入庫和出庫操作
  - 配置庫存參數
  - 配置追蹤號碼組
  - 配置庫存明細
  - 配置庫存和倉儲日記帳
  - 配置單位
  - 配置庫存維度
  - 配置庫存成本核算
  - 設置分配
  - 瞭解庫存結算與調整


