  #### 課程
  - 簡介
  - 使用庫存日記帳
  - 練習實驗室
  - 模組摘要


  在本模組中，學生學習如何&#58;
  - 使用移動日記帳
  - 使用庫存調整日記帳
  - 使用傳輸日記帳
  - 使用計數和標籤計數日記帳
  - 使用項目到達日記帳
  - 使用託運物日記帳


  ### 模組 3&#58; 使用庫存報告
  本主題說明如何在“財務和營運”中使用供應鏈管理流程的庫存報告。
  #### 課程
  - 簡介
  - 理解 ABC 分類
  - 使用其他庫存查詢和報告
