  ### 模組 4&#58; 創建產品和產品大師
  Dynamics 365 for Finance and Operations 中的產品資訊管理用於創建和維護企業產品存放庫。以集中的結構化方法支援大型組織，以創建和維護核心主資料（例如產品定義）。需要一些非集中方法的小型組織可以在某些限制下創建和維護其各自的產品，同時將其產品自動新增到共用產品存放庫中。

  本主題說明如何在“財務和營運”中配置產品以進行供應鏈管理流程。
  #### 課程
  - 簡介
  - 創建產品
  - 創建有變體的產品大師
  - 創建和配置屬性和類別階層
  - 配置項目定價
  - 練習實驗室
  - 模組摘要


  在本單元中，學生學習如何&#58;
  - 將產品創建為類型項目和服務
  - 配置預設訂單設定
  - 創建有預先定義的變體產品大師
  - 創建和配置類別階層
  - 配置產品屬性


  ### 模組 5&#58; 創建物料清單
  物料清單（BOM）是製造成品所需的所有元件，零件，原料，組件及其數量的完整清單。本模組說明如何透過使用 Finance and Operations 中的 BOM 設定工具來創建 BOM 和 BOM 版本。
  #### 課程
  - 簡介
  - 使用 BOM 設計工具
  - 練習實驗室
  - 模組摘要


  在本單元中，學生學習如何&#58;
  - 使用 BOM 表設計工具創建 BOM 和 BOM 表版本


