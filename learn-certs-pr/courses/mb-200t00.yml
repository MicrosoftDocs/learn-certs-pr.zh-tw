summary: |-
  Microsoft Power Platform 透過自動化例行任務和標準化最佳實作來協助組織最佳化其營運。本訓練提供 Microsoft Dynamics 365 和 Power Platform 的高等級功能概觀，並為其他 Microsoft Dynamics 365 和 Power Platform 訓練產品提供基礎。高級主題包括應用程式設定，自動化機會，整合，測試和部署。

  #### 對象設定檔
  Dynamics 365 客戶參與功能顧問負責執行發現，擷取需求，吸引主題專家和利益相關者參與，翻譯需求以及配置解決方案和應用程式。功能顧問使用現成功能，無程式碼擴充性，應用程式和服務整合來實作解決方案。
outlineSection: |-
  ### 模組 1&#58; Power平台概述
  在此模組中，您將學習 Power Platform 的基礎知識。  您將導覽各種管理員入口網站和選項，以及安裝應用程式。
  #### 課程
  - 概述
  - 配置Power Platform環境
  - 創建應用程式
  - 發現和計劃

  完成本單元後，您生將能夠&#58;
  - 識別常見的平台元件及其用途


  ### 模組 2&#58; 數據建模
  在本模組中，學生將學習如何使用平台的實體，屬性和關係有效地對資料建模。
  #### 課程
  - 資料模組基礎
  - 關係
  - 其他實體選項
  - 其他欄位選項
  - 國際化

  完成本單元後，您生將能夠&#58;
  - 創建和使用關係和實體


  ### 模組 3&#58; 模型驅動式應用程式
  在此模組中，您將學習模型驅動式應用程式以及如何設定和使用它們。
  #### 課程
  - 配置模型驅動式應用程式
  - 配置模型驅動式表單
  - 配置檢視表
  - 配置模型驅動式圖表
  - 配置模型驅動式儀表板
  - 配置報告

  完成本單元後，您生將能夠&#58;
  - 建立和修改表單。
  - 建立和修改檢視與儀表板。
  - 識別並使用其他使用者體驗元件。


  ### 模組 4&#58; 畫布應用程式
  在此模組中，您將學習如何創建和使用畫布應用程式，以及畫布應用程式和模型驅動式應用程式之間的差異。
  #### 課程
  - 應用程式基礎
  - 處理資料和服務
  - 自訂使用者體驗
  - 整合模型驅動式應用程式

  完成本單元後，您生將能夠&#58;
  - 創建畫布應用程式
  - 使用CDS資料


  ### 模組 5&#58; 安全性
  在本模組中，學生將學習平台的安全模型如何管理使用者體驗以及對資料和功能的訪問。
  #### 課程
  - 安全概述
  - 商務單位
  - 管理安全角色
  - 管理團隊
  - 配置階層安全性

  完成本單元後，您生將能夠&#58;
  - 建立和使用商務單位。。
  - 建立、修改和使用安全角色


  ### 模組 6&#58; 平台自動化概述
  在此模組中，您將學習 Power Platform 自動化功能的基本知識。
  #### 課程
  - 自動化概觀

  完成本單元後，您生將能夠&#58;
  - 識別常見的平台自動化功能。


  ### 模組 7&#58; 商務規則
  在此模組中，您將學習如何建立和使用商務規則，以及它們如何與其他平台自動化一起工作。
  #### 課程
  - 商務規則簡介
  - 其他商務規則詳細資訊

  完成本單元後，您生將能夠&#58;
  - 創建和使用商務規則。


  ### 模組 8&#58; 工作流程
  在此模組中，您將學習如何建立和使用商務工作流程，以及它們如何與其他平台自動化一起工作。
  #### 課程
  - 工作流程簡介
  - 建立工作流程
  - 進階工作流程

  完成本單元後，您生將能夠&#58;
  - 創建和使用工作流程。


  ### 模組 9&#58; Microsoft Flow
  在此模組中，您將學習如何建立和使用 Microsoft Flows，以及它們如何與其他平台自動化一起工作。
  #### 課程
  - Microsoft Flow簡介
  - 其他流程概念
  - 使用CDS
  - 建立核准流程
  - 從應用程式開始
  - 流程部署考量

  完成本單元後，您生將能夠&#58;
  - 創建並使用 Microsoft Flow。


  ### 模組 10&#58; 商務程序流程
  在此模組中，您將學習如何建立和使用商務程序流程，以及它們如何與其他平台自動化一起工作。
  #### 課程
  - 商務流程介紹
  - 配置商務流程
  - 其他商務程序流程詳細資訊

  完成本單元後，您生將能夠&#58;
  - 創建和使用商務程序流程。


  ### 模組 11&#58; 整合介紹
  在此模組中，您將學習 Power Platform 整合功能的基本知識。 您將學習如何設定和使用電子郵件整合。
  #### 課程
  - 常見案例概觀
  - 電子郵件整合
  - Outlook整合

  完成本單元後，您生將能夠&#58;
  - 識別常見的整合
  - 設定和使用電子郵件整合。


  ### 模組 12&#58; 與 Office 整合
  在此模組中，您將學習如何與常見的 包括 OneNote、Word 和Excel 的 Office 產品整合。
  #### 課程
  - 範本
  - SharePoint
  - Microsoft Teams
  - 其他整合

  完成本單元後，您生將能夠&#58;
  - 配置和使用與 Office 產品的整合


  ### 模組 13&#58; 管理資料
  在此模組中，您將學習如何為 Power Platform 匯入和匯出以及建立和使用資料對應。
  #### 課程
  - 管理資料概觀
  - 重複資料偵測
  - 匯入資料
  - 匯出資料
  - 大量刪除

  完成本單元後，您生將能夠&#58;
  - 匯入和匯出資料。
  - 創建和使用資料對應
  - 執行大量刪除


  ### 模組 14&#58; 管理執行個體和應用程式
  在此模組中，您將學習如何啟用和更新第一方應用程式，安裝第三方應用程式以及使用管理入口網站進行設定。
  #### 課程
  - 概述
  - 管理應用程式

  完成本單元後，您生將能夠&#58;
  - 啟用和更新第一方應用程式。
  - 安裝第三方應用程式。


  ### 模組 15&#58; 管理解決方案
  在此模組中，您將學習如何建立，管理和部署解決方案。
  #### 課程
  - 解決方案概念
  - 規劃和創建解決方案
  - 使用解決方案元件
  - 散發解決方案
  - 使用受管理解決方案

  完成本單元後，您生將能夠&#58;
  - 建立解決方案。
  - 部署自訂。


  ### 模組 16&#58; 其他部署考量
  在此模組中，您將學習如何為行動裝置設定和部署元件，如Microsoft Flow。
  #### 課程
  - 配置設定
  - 行動裝置配置設定
  - 行動裝置配置

  完成本單元後，您生將能夠&#58;
  - 配置行動裝.
  - 配置元件
