  - 配備和測試租戶 VM 網路

  完成本模組後，學生將能夠&#58;
  - 解釋 Virtual Machine Manager 中的主要網路概念。
  - 使用 Virtual Machine Manager 實作軟體定義的網路。
  - 描述 Network Controller 中可用的核心網路功能虛擬化（NFV）元件。


  ### 模組 7&#58; 使用 Virtual Machine Manager 建立和管理虛擬機
  本模組說明如何使用 Virtual Machine Manager 建立和管理虛擬機。
  #### 課程
  - 虛擬機管理任務
  - 建立、克隆和轉換 VM


  #### 實驗室&#58; 使用 System Center VM Manager 建立和管理 VM
  - 建立虛擬機並修改其屬性
  - 建立和管理檢查點
  - 克隆和遷移虛擬機

  完成本模組後，學生將能夠&#58;
  - 描述您可以在虛擬機上執行的各種管理任務。
  - 建立、克隆和轉換 VM。


  ### 模組 8&#58; 在 Microsoft System Center Virtual Machine Manager 中管理雲
  本模組說明如何使用 Virtual Machine Manager 建立和管理雲。
