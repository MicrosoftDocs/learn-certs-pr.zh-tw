summary: |-
  此為期五天的課程介紹如何使用 Microsoft System Center 2016 Virtual Machine Manager 在軟體定義的資料中心中實作和管理虛擬化基礎結構。本課程還介紹如何使用 Microsoft System Center Operations Manager 監視基礎結構以及如何使用 Microsoft System Center Data Protection Manager 保護基礎結構。

  #### 對象設定檔
  本課程適用於負責使用 System Center 2016 Virtual Machine Manager 在軟體定義的資料中心中設計、實作和管理虛擬化基礎結構的 IT 專業人員和管理員。本課程的主要重點是在 Windows Server 2016 中管理 Hyper-V 虛擬化基礎架構，然而該課程還涵蓋了可以使用 Virtual Machine Manager 2016 進行管理的其他虛擬化平台。 

  本課程還面向想要確定要在其軟體定義的資料中心中實作哪種虛擬化產品以及想要熟悉用於管理虛擬化基礎架構的 System Center 2016 解決方案的 IT 決策者。
prerequisitesSection: |-
  除專業經驗外，參加此訓練的學生應已具備以下技術知識&#58;
  - 了解 TCP / IP 和網路概念
  - 了解不同的存儲技術和概念
  - 熟悉不同類型的虛擬化
  - 熟悉 Windows Server 和 Windows Server 管理
  - 了解 Windows PowerShell

  學生應具有在團隊/虛擬團隊中工作的能力，並具有良好的文檔編制和溝通技巧。

  參加此訓練的學生可以透過參加以下課程或獲得同等水平的知識和技能來滿足先決條件；
  - 20740 - Storage & Compute with Windows Server 2016
  - 20741 - Networking with Windows Server 2016
outlineSection: |-
  ### 模組 1&#58; 伺服器虛擬化導論
  本模組說明了不同的虛擬化解決方案。它還描述了軟體定義的資料中心和 Microsoft Azure 的概念。
  #### 課程
  - 概述 Microsoft 虛擬化
  - 引入軟體定義的資料中心
  - 將虛擬化擴展到雲


  #### 實驗室&#58; 評估虛擬化選項
  - 選擇適當的虛擬化方法
  - 建立 Azure 虛擬機

  完成本模組後，學生將能夠&#58;
  - 描述各種虛擬化技術以及應用它們的場景。
  - 描述軟體定義的資料中心如何工作並對它們與傳統資料中心進行比較
  - 列出 Microsoft Azure 的主要優點以及管理 Azure 的過程。


  ### 模組 2&#58; 概述 Hyper-V 虛擬化
  本模組說明如何在 Windows Server 2016 中安裝和管理 Hyper-V。
  #### 課程
  - 安裝和設定 Hyper-V 角色
  - 建立和管理虛擬硬碟和虛擬機
  - 建立和使用 Hyper-V 虛擬交換機
  - 使用 Hyper-V 實作故障移轉群集


  #### 實驗室&#58; 建立和管理虛擬硬碟和虛擬機
  - 安裝和設定 Hyper-V 伺服器角色
  - 設定虛擬機和虛擬硬碟


  #### 實驗室&#58; 使用 Hyper-V 實現故障移轉群集
  - 建立 Hyper-V 故障移轉群集
  - 管理 Hyper-V 故障移轉群集

  完成本模組後，學生將能夠&#58;
  - 安裝和設定 Hyper-V 角色。
  - 建立和管理虛擬硬碟和虛擬機。
  - 建立和使用 Hyper-V 虛擬交換機。
  - 使用 Hyper-V 實現故障移轉群集。


  ### 模組 3&#58; 安裝和設定 Virtual Machine Manager
  本模組說明如何安裝和設定 Virtual Machine Manager 來管理虛擬化環境。
  #### 課程
  - 概述 Virtual Machine Manager
  - 安裝 Virtual Machine Manager
  - 添加主機並管理主機組


  #### 實驗室&#58; 安裝和設定 Virtual Machine Manager
  - 安裝和設定 Virtual Machine Manager
  - 管理主機和主機組
  - 使用 Virtual Machine Manager 管理 Azure 訂閱

  完成本模組後，學生將能夠&#58;
  - 描述 Virtual Machine Manager 的主要功能。
  - 說明如何安裝 Virtual Machine Manager。

  將虛擬化主機添加到 Virtual Machine Manager，並管理虛擬化主機和主機組

  ### 模組 4&#58; 管理存儲結構和結構更新
  本模組說明如何在 Virtual Machine Manager 中管理存儲結構和結構更新。
  #### 課程
  - 概述伺服器虛擬化存儲技術
  - 管理存儲結構
  - 管理結構更新


  #### 實驗室&#58; 管理存儲結構和結構更新
  - 實作存儲基礎架構
  - 建立檔案伺服器集群和存儲 QoS 策略
  - 管理結構更新

  完成本模組後，學生將能夠&#58;
  - 描述 Virtual Machine Manager 使用的存儲技術。
  - 在 Virtual Machine Manager 中部署和管理存儲結構。
  - 管理 Virtual Machine Manager 的更新。


  ### 模組 5&#58; 設定和管理 Virtual Machine Manager 庫和庫對象
  本模組描述如何設定和管理 Virtual Machine Manager 庫和庫對象。它還描述了設定檔案和範本之間的差異以及如何使用它們。
  #### 課程
  - Virtual Machine Manager 庫概述
  - 準備 Windows 以進行 Virtual Machine Manager 部署
  - 使用設定檔案
  - 使用 VM 範本


  #### 實驗室&#58; 設定和管理 Virtual Machine Manager 庫和庫對象
  - 設定和管理 Virtual Machine Manager 庫
  - 為 Virtual Machine Manager 庫建立 Windows 映像
  - 建立和管理設定檔案和範本

  完成本模組後，學生將能夠&#58;
  - 描述 Virtual Machine Manager 庫和庫資源。
  - 準備 Windows 以進行 Virtual Machine Manager 部署。
  - 說明如何使用設定檔案。
  - 描述如何使用 VM 範本。


  ### 模組 6&#58; 管理網路結構
  本模組說明如何在 Virtual Machine Manager 中管理網路結構。
  #### 課程
  - Virtual Machine Manager 中的網路概念
  - 管理軟體定義的網路
  - 了解網路功能虛擬化


  #### 實驗室&#58; 建立和設定網路結構
  - 將 Hyper-V 主機的虛擬網路適配器與管理邏輯網路相關聯
  - 部署 Network Controller


  #### 實驗室&#58; 設定和測試 Hyper-V 網路虛擬化
