  - 配置電子報告
  - 電子報告中的公式設計師
  - 練習實驗室
  - 模組摘要


  在本單元中，學生學習如何&#58;
  - 配置 ER
  - 創建 ER 配置
  - 執行定期結帳和年度結帳程序
  - ER中的公式設計師


  ### 模組 9&#58; 配置本地化功能
  Dynamics 365 for Finance and Operations 包含產品本地化和翻譯可用性指南中記錄的國家和地區的功能。本模組說明如何在 Finance and Operations 中配置一些區域功能範例。請閱讀“本地化和監管功能”頁面上的資訊，以瞭解有關所有國家/地區的財務和營運功能的最新資訊。
