  ### 模組 1&#58; 配置遠期支票 
  遠期支票是為將來付款和接收而發行的支票。因此，支票要到指定日期才能兌現。Microsoft Dynamics 365 for Finance and Operations 支援應收帳款和應付帳款中的遠期支票的完整管理週期。本主題說明如何設定和處理遠期支票。

  #### 課程
  - 簡介
  - 管理遠期支票  
  - 練習實驗室
  - 模組摘要


  在本單元中，學生學習如何&#58;
  - 處理遠期支票
  - 設定遠期支票
  - 註冊並過帳客戶的遠期支票
  - 結算客戶的遠期支票
  - 註冊並過帳廠商的遠期支票
  - 結算廠商的遠期支票


  ### 模組 2&#58; 配置和使用基本預算和預算控制程序
  每個組織，無論是私有組織還是公共組織，都透過創建預算來設定財務和營運目標。制定預算後，管理階層將監視預算架構內的活動。此模組提供有關如何配置和使用基本預算和預算控制的資訊。
  #### 課程
  - 簡介
  - 配置基本預算元件
  - 配置預算控制元件
  - 創建和測試預算登錄項目
  - 使用查詢和報告
  - 練習實驗室
  - 模組摘要


  在本單元中，學生學習如何&#58;
  - 配置基本預算元件
  - 配置預算控制元件
  - 使用查詢和報告
  - 創建和使用預算登錄項目


  ### 模組 3&#58; 配置和使用預算計劃程序
  借助預算計劃功能，可以將較低等級的多個預算計劃合併為組織中較高等級的單一整體預算計劃。
  這稱為自下而上方法預算計劃，使預算計劃者可以將其他計劃匯總為高等級預算或公司預算計劃。也可以採用自上而下的方法，這需要在組織的較高等級上開發單一預算計劃，並將預算分配給組織的較低等級。當依賴公司的歷史財務交易時，請使用此方法，並創建一個集中計劃，該計劃可以分配給具有預算計劃目的的組織階層所定義的不同營運部門。預算計劃員作為預算計劃的最後一步，根據預算計劃產生預算登記項目。組織可以配置預算計劃，然後設定預算計劃共同作業流程以滿足其政策，程序和預算準備。本模組說明如何配置和測試預算計劃程序。

  #### 課程
  - 簡介
  - 配置預算計劃元件
  - 練習實驗室
  - 模組摘要


  在本單元中，學生學習如何&#58;
  - 配置預算計劃元件
  - 創建預算計劃範本
  - 配置預算程序
  - 使用預算計劃精靈創建預算計劃


  ### 模組 4&#58; 配置固定資產管理
  本模組塊首先說明固定資產概念，然後向學生展示如何在 Dynamics 365 for Finance and Operations 中配置和使用固定資產模組。

  #### 課程
  - 簡介
  - 配置固定資產元件
  - 啟用固定資產整合
  - 創建固定資產
  - 練習實驗室
  - 模組摘要


  在本單元中，學生學習如何&#58;
  - 配置固定資產元件
  - 配置固定資產參數
  - 啟用固定資產與採購整合
  - 創建固定資產


  ### 模組 5&#58; 管理固定資產
  要使用日記帳記錄固定資產交易，必須在總分類帳模組的設定中使用日記帳類型過帳固定資產，創建至少一個日記帳名稱。如果需要固定資產預算，則還必須創建使用日記帳類型固定資產預算的日記帳名稱。本模組說明如何處理和管理固定資產。

  #### 課程
  - 簡介
  - 執行固定資產任務
  - 練習實驗室
  - 模組摘要


  在本單元中，學生學習如何&#58;
  - 執行固定資產收購
  - 執行固定資產折舊
  - 進行固定資產處置


  ### 模組 6&#58; 配置和使用成本會計
  成本會計使您可以從各種來源收集資料，例如總分類帳，子分類帳，預算和統計資訊。然後，人們可以分析，總結和評估成本資料，以便管理階層可以為價格更新，預算，成本控制等做出最佳決策。用於成本分析的來源資料在成本會計中被獨立處理。因此，成本會計中的更新不會影響來源資料。

  #### 課程
  - 簡介
  - 成本控制工作區
  - 練習實驗室
  - 模組摘要


  在本單元中，學生學習有關&#58;
  - 成本控制工作區
  - 如何使用成本會計開始精靈創建成本會計報告


  ### 模組 7&#58; 配置和使用定期過程
  在總分類帳中，一週期或一年可以完成結帳程序。結帳程序為新週期準備系統。許多任務，例如準備文件，結清庫存，合併，還有其他任務需要首先完成。要為新的一年準備系統，必須執行年末結帳流程。每個組織在一個週期結束時都有不同的程序和步驟。
