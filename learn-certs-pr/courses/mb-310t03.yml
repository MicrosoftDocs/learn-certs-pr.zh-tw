  ### 模組 8&#58; 配置電子報告架構
  通用電子報告（GER）或簡稱為電子報告（ER）是用於監管報告，付款和電子發票的可配置工具。電子報告引擎針對商務使用者而不是開發人員。因為配置的是格式而不是代碼，所以創建和調整電子文件格式的過程更加快捷，輕鬆。ER 目前前支援 TEXT、XML、PDF、Microsoft Word 文件和 OPENXML 工作表格式。但是，擴充介面提供對其他格式的支援。

  #### 課程
