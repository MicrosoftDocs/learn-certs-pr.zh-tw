summary: |-
  組織透過提高獲利能力，最佳化員工生產力，減少營運支出，快速適應需求變更以及簡化資產管理來使用 Dynamics 365 for Finance and Operations 以提高其財務績效。本課程討論如何在 Dynamics 365 for Finance and Operations 配置和使用預算，固定資產和其他功能。

