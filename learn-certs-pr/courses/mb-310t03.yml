  ### 模組 10&#58; 配置公共部門的財務管理
  公共部門，也稱為國家和地方部門，主要是管理其公民福利的服務業。公共部門行業包括市政，教育，醫療保健，公共安全，公共工程和基礎架構，國防，稅收和各種社會計劃領域的組織。
