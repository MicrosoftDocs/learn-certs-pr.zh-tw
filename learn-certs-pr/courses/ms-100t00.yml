summary: |-
  本課程涵蓋 Microsoft 365 企業管理的三個主要元素 – Microsoft 365 租用戶和服務管理，Office 365 管理和 Microsoft 365 身份識別管理。
  在 Microsoft 365 租用戶和服務管理中，您將檢查在設計 Microsoft 365 租用戶時必須規劃的所有關鍵元件。一旦完成此規劃階段後，您將學習如何配置 Microsoft 365 租用戶，包括組織設定檔，租用戶訂閱選項，元件服務，使用者帳號和授權以及安全性群組。最後，您將學習如何管理您的租用戶，包括配置租用戶角色以及管理租用戶健康狀況和服務。

  因為您的 Microsoft 365 租用戶現在已到位， 您將檢查 Office 365 管理的關鍵元件。首先概述Office 365產品功能，包括Exchange Online，SharePoint Online，Microsoft Teams，Microsoft Power Platform，其他產品資源和裝置管理。然後，您將過渡到設定 Office 365，主要側重於設定 Office 客戶端連接。最後，您將研究如何管理從用戶驅動的客戶端安裝到集中式部署的企業（以前稱為Office 365 ProPlus）企業部署的Microsoft 365應用程式。您將以學習如何配置 Office 遙測和 Microsoft Analytics 來總結本節。

  本課程總結對 Microsoft 365 身份識別同步處理的深入檢查，重點是 Azure Active Directory Connect。您將學習如何規劃和實作 Azure AD Connect，如何管理同步身份識別以及如何使用多重要素驗證和自助式密碼重設在 Microsoft 365 中實作密碼管理。本節將全面總結實作應用程式和外部存取進行。您將學習如何在 Azure Active Directory 中新增和管理應用程式，包括如何配置多租用戶應用程式。然後，您將檢查如何配置 Azure AD 應用程式 Proxy，包括如何安裝和註冊連接器以及如何發佈內部部署應用程式以進行遠端存取。最後，您將檢查如何設計和管理用於外部存取的解決方案。這包括有關 Azure AD B2B 共同作業，建立共同作業的使用者以及對 B2B 共同作業進行疑難排解的授權指引。

  #### 對象設定檔
  本課程適用於有志於 Microsoft 365 企業管理員角色並已完成 Microsoft 365 角色型的管理員認證途徑之一的人員。
prerequisitesSection: |-
  - 完成的角色型管理員課程，例如傳訊，團隊工作，安全性和合規性或共同作業。
  - 對 DNS 的精通理解以及 Microsoft 365 服務的基本功能經驗。
  - 精通理解一般的 IT 慣例。
outlineSection: |-
  ### 模組 1&#58; 設計您的 Microsoft 365 租用戶
  本模組專注於規劃您的 Microsoft 365 體驗。這包括規劃適當的 Microsoft 365 訂閱，規劃內部部署基礎結構中的 Microsoft 365，規劃最適合您的組織要求的身份和身份驗證解決方案，規劃服務設置，規劃混合環境以及規劃向 Microsoft 365 的遷移。
  #### 課程
  - 規劃您的 Microsoft 365 體驗
  - 在內部部署基礎架構中規劃 Microsoft 365
  - 規劃您的身份識別和驗證解決方案
  - 規劃服務設定
  - 規劃您的混合式環境
  - 規劃向 Office 365 的移轉


  #### 實驗室&#58; 過渡到 Microsoft 365
  - 過渡到Microsoft 365

  完成本單元後，學生將能夠&#58;
  - 確定哪種 Microsoft 365 訂閱產品最適合您的組織要求
  - 了解如何最好地使用 Microsoft 365 組件服務來滿足您的組織需求
  - 規劃您的 Microsoft 365 訂閱
  - 確定成功將現有資料遷移到 Microsoft 365 所需的步驟
  - 為 Microsoft 365 準備組織
  - 估算您的網路頻寬
  - 使用 Microsoft 提供的工具測試您現有的網路
  - 描述集成到 Microsoft 365 的最佳做法
  - 確定用於實作 Microsoft 365 服務的不同部署策略
  - 描述使用或不使用現代身份驗證進行連接時的身份驗證行為
  - 說明 Microsoft 365 部署中的多因素身份驗證
  - 建立目錄同步和 Azure AD Connect 傳遞身份驗證的規劃
  - 描述實作 ADFS 時遇到的問題，好處和最佳做法
  - Azure Azure 無縫單點登錄規劃
  - 規劃您的電子郵件遷移到 Office 365
  - 規劃文件存儲和協作需求
  - 規劃您的 Microsoft Teams 環境
  - 使用 Azure AD Connect 規劃用戶和組同步
  - 規劃混合 Exchange，SharePoint和Skype for Business環境
  - 使用“部署規劃清單”來規劃部署
  - 使用 ID Fix 工具分析您的 Active Directory 並規劃任何必要的清理
  - 確定用於遷移郵件，日曆和聯絡資訊的遷移策略
  - 描述規劃遷移策略時要考慮的效能和網路問題


  ### 模組 2&#58; 配置您的 Microsoft 365 租用戶
  雖然模組1專注於規劃 Microsoft 365 租用戶，但此模組過渡到設定租用戶。這包括設定 Microsoft 365 體驗，包括您的組織設定檔，租用戶訂閱，服務和加載項以及租用戶設定。然後，您將學習如何管理 Microsoft 365 用戶帳戶和許可證，安全組和域服務。最後，您將研究如何利用 FastTrack 和合作夥伴服務。
  #### 課程
  - 配置 Microsoft 365 體驗
  - 在 Microsoft 365 中管理使用者帳號和授權
  - 在 Microsoft 365 中管理安全性群組
  - 實作您的網域服務
  - 利用 FastTrack 和合作夥伴服務


  #### 實驗室 &#58; 配置您的 Microsoft 365 租用戶
  - 初始化您的 Microsoft 365 租用戶
  - 管理用戶和組
  - 新增自定義域

  完成本單元後，學生將能夠&#58;
  - 完成您公司的組織資料
  - 維持貴公司的最低訂閱要求
  - 管理您的服務並添加-ins
  - 描述 Microsoft 365 中的使用者身份識別
  - 從 Microsoft 365 系統管理中心和 Windows PowerShell 中建立使用者帳號
  - 管理用戶帳戶和許可證
  - 恢復已移除的用戶帳戶
  - 描述 Microsoft 365 中可用的各種類型的組
  - 從 Microsoft 365 管理中心並使用 Windows PowerShell 建立和管理組
  - 實作您的域名服務
  - 為自訂域規劃 DNS
  - 確定自訂域的 DNS 記錄要求
  - 將自訂域添加到 Microsoft 365
  - 描述 Microsoft 365 的 FastTrack 如何幫助客戶部署 Microsoft 365
  - 請求合作夥伴協助您進行FastTrack流程


  ### 模組 3&#58; 管理您的 Microsoft 365 租用戶
  在先前的模組中，您學習瞭如何規劃和設定 Microsoft 365 租用戶。在本模組中，您將學習部署後如何管理租用戶，從而進行部署過程的下一步。這包括設定 Microsoft 365 管理員角色，管理租用戶運行狀況和服務以及管理用戶驅動的 Microsoft 365應用程式 for Enterprise（以前稱為Office 365 ProPlus）的集中式部署。
  #### 課程
  - 設定 Microsoft 365 Admin Roles
  - 管理租用戶健康狀況和服務
  - 管理使用者驅動的用戶端安裝
  - 管理用於企業部署的集中式 Microsoft 365 應用程式


  #### 實驗室 &#58; 管理您的 Microsoft 365 租用戶
  - 管理行政代表團
  - 監視和解決 Microsoft 365
  - 為企業安裝 Microsoft 365應用程式

  完成本單元後，學生將能夠&#58;
  - 描述 Microsoft 365 中的關鍵管理角色
  - 確定主要管理員角色的關鍵職責
  - 設定租戶角色
  - 在 Microsoft 365 管理中心中監視組織的 Microsoft 365 服務運行狀況
  - 制定事件響應規劃以處理 Microsoft 365 服務中的事件
  - 向 Microsoft 請求協助以解決技術，售前，計費和訂閱支援
  - 描述用於企業即點即用技術的 Microsoft 365 應用程式如何工作
  - 描述用於企業許可和啟用過程的 Microsoft 365應用程式
  - 規劃哪個更新分支可能適用於您的組織
  - 規劃使用哪種方法將更新分支應用於用戶
  - 確定阻礙企業成功安裝 Microsoft 365應用程式的典型障礙
  - 確定如何防止用戶安裝企業版 Microsoft 365應用程式
  - 使用 Office 部署工具為企業安裝和設定Microsoft 365應用程式
  - 使用組策略為企業部署 Microsoft 365應用程式
  - 描述如何管理用於企業更新的 Microsoft 365應用程式


  ### 模組 4&#58; Office 365 概觀
  此模組檢查關鍵的 Microsoft 365 服務的主要功能，包括 Exchange Online，SharePoint Online，團隊，Power應用程式，Power Automate，Power BI和Power Virtual Agent。本模組還為您介紹了其他 Microsoft 365 資源，並提供了使用 Microsoft Intune，安全性基準和條件存取進行裝置管理的介紹。
  #### 課程
  - Exchange Online 概觀
  - SharePoint Online 概觀
  - 團隊概觀
  - Power Platform概觀
  - Power應用程式概觀
  - 電源自動化概述
  - Power BI 概觀
  - Power Virtual Agent 概述
  - 其他資源概觀
  - 裝置管理概觀


  #### 實驗室&#58; 審查 Office 365 功能
  - 複習 Exchange Online 的主要功能
  - 查看 SharePoint Online 的主要功能
  - 在 SharePoint 中建立票務系統
  - 查看 Microsoft 團隊的主要功能
  - 探索 Power Platform 管理中心
  - 從 SharePoint 資料源建立 Power App
  - 從頭開始建立 Power App
  - 使用電源自動化建立流程
  - 使用電源自動建立 DLP 策略
  - 建立 Power BI 報表和儀表板

  完成本單元後，學生將能夠&#58;
  -描述 Exchange Online 中可用的最常見收件人類型
  - 在 Exchange Online 中管理反惡意軟體和反垃圾郵件策略
  - 規劃與公司和用戶電子郵件有關的組織的災難恢復需求
  - 確定保留標籤和策略，以幫助您管理組織的電子郵件生命週期
  - 描述遷移和共存策略並了解它們之間的差異
  - 為您的組織選擇正確的郵件遷移策略
  - 確定何時要更改 Office 365 遷移中的域的 DNS MX 記錄
  - 描述在混合 Exchange 環境中將郵箱遷移到 Office 365 的不同方法
  - 確定組織應在 SharePoint Online 中使用的權限級別
  - 描述 SharePoint Online 中靜態資料和傳輸中資料的加密級別
  - 描述用於維護和恢復 Intranet 中內容的 SharePoint Online 選項
  - 描述在 SharePoint Online 中提供反惡意軟件保護的不同選項
  - 描述基本的團隊功能和支援其目標的基礎架構
  - 描述團隊如何與 Office 365 中的其他協作應用進行比較
  - 在 Office 365 管理中心和 PowerShell 中管理用戶許可證以提供團隊存取權限
  - 描述 Microsoft 團隊中 Guess 存取提供的功能
  - 描述 Microsoft Teams 中可用的音頻會議功能
  - 管理音頻會議的用戶設置
  - 在 Microsoft Teams 中實作電話系統
  - 確定構成 Power Platform 產品系列的組件
  - 描述 Power Platform 管理中心的基本功能
  - 描述什麼是Power應用程式，包括其業務影響和主要組件
  - 描述 Power應用程式如何連接到資料源
  - 建立一個基本的 Power App
  - 測試和監控 Power App
  - 運行電源應用
  - 描述Power應用程式安全結構
  - 使用Power Automate構建並運行基本的工作流程
  - 管理電源自動化
  - 建立並共享基本的 Power BI 報告和儀表板
  - 管理 Power BI
  - 說明什麼是 Power Virtual Agent，以及它們如何使團隊輕鬆建立強大的機器人
  - 描述 Power Virtual Agent 的主要功能
  - 描述裝置管理如何使組織能夠保護和保護其資源和資料
  - 描述組織如何使用 Microsoft Intune 保護專有資料
  - 管理安全基準以保護裝置
  - 使用條件存取來管理裝置和應用


  ### 模組 5&#58; 設定Microsoft 365客戶端
  本模組向您介紹 Microsoft 365 客戶端，包括行動客戶端和脫機工作的客戶端。此模組還檢查如何設定 Office 客戶端到 Microsoft 365 的連接，包括自動客戶端設定，自動客戶端設定所需的 DNS 記錄，設定 Outlook 客戶端，設定 MFA 以及對客戶端連接進行疑難排解。
  #### 課程
  - Microsoft 365客戶端概述
  - 設定Office客戶端與Microsoft 365的連接

  完成本單元後，學生將能夠&#58;
  - 確定 Microsoft 365 支援的客戶端軟件包
  - 確定 Microsoft 365 支援的行動客戶端
  - 確定每個行動客戶端平台可用的Microsoft 365功能
  - 比較 Office Online，適用於企業的Microsoft 365應用程式和Office 2016 Professional Plus
  - 使用 Office Online 應用程式
  - 描述Outlook如何利用自動發現功能將Outlook客戶端最初連接到Exchange Online
  - 識別Outlook使用自動發現在Office 365中定位服務所需的DNS記錄
  - 描述使Outlook連接到Office 365的連接協議
  - 描述MFA如何透過添加額外的用戶驗證層來提高安全性


  ### 模組 6&#58; 捕獲用戶驅動的資料
  本模組研究如何使用Office Telemetry和Workplace Analytics捕獲用戶驅動的資料。
  #### 課程
  - 配置 Office 遙測
  - 設定工作場所分析

  完成本單元後，學生將能夠&#58;
  - 確定 Office Telemetry 儀表板的五個組件
  - 描述典型的部署要求以及部署時可能遇到的問題
  - 描述 Office Telemetry Agent 收集的資料類型
  - 安裝和設定 Office Telemetry
  - 描述 Workplace Analytics 如何幫助組織
  - 描述組織如何使用 Workplace Analytics
  - 設定工作場所分析
  - 在 Workplace Analytics 中註冊裝置
  - 使用 Workplace Analytics 評估準備情況


  ### 模組 7&#58; 規劃和實作身分識別同步處理
  此模組提供對 Microsoft 365 身份同步的深入檢查，重點是 Azure Active Directory Connect。您將學習如何規劃和實作 Azure AD Connect，如何管理同步身份識別以及如何使用多重要素驗證和自助式密碼重設在 Microsoft 365 中實作密碼管理。
  #### 課程
  - 身份識別同步處理簡介
  - 規劃 Azure AD Connect
  - 實作 Azure AD Connect
  - 管理同步身份識別
  - Microsoft 365 中的密碼管理


  #### 實驗室&#58;管理身份
  - 準備身份同步
  - 實作身分識別同步處理
  - Implement Password Management

  完成本單元後，學生將能夠&#58;
  - 描述 Microsoft 365 身份識別驗證選項
  - 說明目錄同步處理
  - 提供Azure AD Connect的概述
  - 規劃目錄同步以將本地Active Directory對象同步到Azure AD
  - 規劃 Azure AD Connect 實作
  - 在多林方案中規劃 Azure AD Connect
  - 配置 Azure AD Connect 必要條件
  - 設定 Azure AD Connect
  - 描述 Azure AD Connect 健康度
  - 執行任務以確保用戶有效同步並成功部署 Azure AD Connect
  - 使用目錄同步處理管理群組
  - 使用 Azure AD Connect 同步安全組將 Azure AD Connect 中的控制委派給其他用戶
  - 使用各種疑難排解任務和工具對目錄同步進行疑難排解
  - 描述 Microsoft 365 中可用的密碼管理功能


  ### 模組 8&#58; 實作應用程式和外部存取
  該模組對實現應用程式和外部存取進行了全面介紹。您將學習如何在 Azure Active Directory 中新增和管理應用程式，包括如何配置多租用戶應用程式。然後，您將檢查如何配置 Azure AD 應用程式 Proxy，包括如何安裝和註冊連接器以及如何發佈內部部署應用程式以進行遠端存取。最後，您將檢查如何設計和管理用於外部存取的解決方案。這包括有關 Azure AD B2B 共同作業，建立共同作業的使用者以及對 B2B 共同作業進行疑難排解的授權指引。
  #### 課程
  - 在 Azure AD 中實作應用程式
  - 配置 Azure AD 應用程式 Proxy
  - 外部存取的解決方案

  完成本單元後，學生將能夠&#58;
  - 在 Azure AD 租用戶中註冊應用程式或服務
  - 在 Azure AD 同意框架內更新應用程式
  - 修改單租用戶應用程式的設定以使其成為多租用戶應用程式
  - 從 Azure AD 租用戶中移除應用程式的註冊
  - 描述Azure AD 應用程式 Proxy的好處及其工作方式
  - 確定Azure AD 應用程式 Proxy先決條件
  - 安裝並註冊連接器，並驗證其安裝正確
  - 發布本地應用程式以進行遠端存取，並測試已發布的應用程式以驗證其功能
  - 透過 Azure AD B2B 協作管理外部存取。
  - 說明 Microsoft 365 外部存取與 Azure AD B2B 協作之間的區別
  - 說明協作用戶的屬性。
  - 演示 Azure B2B 協作
  - 使用Microsoft Teams管理外部存取和來賓存取
  - 管理客戶密碼箱請求

