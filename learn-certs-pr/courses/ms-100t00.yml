summary: |-
  本課程涵蓋 Microsoft 365 企業管理的三個主要元素 – Microsoft 365 租用戶和服務管理，Office 365 管理和 Microsoft 365 身份識別管理。
  在 Microsoft 365 租用戶和服務管理中，您將檢查在設計 Microsoft 365 租用戶時必須計劃的所有關鍵元件。一旦完成此計劃階段後，您將學習如何配置 Microsoft 365 租用戶，包括組織設定檔，租用戶訂閱選項，元件服務，使用者帳號和授權以及安全性群組。最後，您將學習如何管理您的租用戶，包括配置租用戶角色以及管理租用戶健康狀況和服務。
  因為您的 Microsoft Office365 租用戶現在已到位， 您將檢查 Office 365 管理的關鍵元件。首先從 Office 365 產品功能概述開始，包括 Exchange Online，SharePoint Online，Microsoft Teams，其他產品資源和裝置管理。然後，您將轉換到配置 Office 365，主要重點是配置 Office 用戶端與 Office 365 的連接。最後，您將檢查如何管理 Office 365 ProPlus 部署，從使用者驅動的客戶安裝到集中式 Office 365 ProPlus 部署。您將以學習如何配置 Office 遙測和 Microsoft Analytics 來總結本節。
  本課程總結對 Microsoft 365 身份識別同步處理的深入檢查，重點是 Azure Active Directory Connect。您將學習如何計劃和實作 Azure AD Connect，如何管理同步身份識別以及如何使用多重要素驗證和自助式密碼重設在 Microsoft 365 中實作密碼管理。本節將全面總結實作應用程式和外部存取進行。 您將學習如何在 Azure Active Directory 中新增和管理應用程式，包括如何配置多租用戶應用程式。然後，您將檢查如何配置 Azure AD 應用程式 Proxy，包括如何安裝和註冊連接器以及如何發佈內部部署應用程式以進行遠端存取。最後，您將檢查如何設計和管理用於外部存取的解決方案。這包括有關 Azure AD B2B 共同作業，創建共同作業的使用者以及對 B2B 共同作業進行疑難排解的授權指引。

  #### 對象設定檔
  本課程適用於有志於 Microsoft 365 企業管理員角色並已完成 Microsoft 365 角色型的管理員認證途徑之一的人員。
prerequisitesSection: |-
  - 完成的角色型管理員課程，例如傳訊，團隊工作，安全性和合規性或共同作業。
  - 對 DNS 的精通理解以及 Microsoft 365 服務的基本功能經驗。
  - 精通理解一般的 IT 慣例。
