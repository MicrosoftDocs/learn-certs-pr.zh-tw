outlineSection: |-
  ### 模組 1&#58; SharePoint 基礎結構
  此模組是關於基本 SharePoint 基礎結構。描述 SharePoint 陣列中的元件。討論如何安裝和配置 SharePoint 陣列

  #### 課程
  - 計劃 SharePoint 陣列
  - SharePoint 2019
  - 安裝和管理 SharePoint 陣列


  完成本單元後，學生將能夠&#58;
  - 描述 SharePoint 2019 中的 MinRole 功能
  - 描述如何安裝和配置 SharePoint 2019
  - 描述如何實作 SharePoint 高可用性
  - 計劃伺服器陣列備份和還原


  ### 模組 2&#58; SharePoint 驗證和安全性
  此模組是關於 SharePoint 驗證和安全性。介紹 SharePoint 2019 中不同的驗證方法。

  #### 課程
  - 計劃驗證
  - 配置同盟驗證


  完成本單元後，學生將能夠&#58;
  - 描述 SharePoint 2019 中驗證基礎結構
  - 描述 NTLM 和 Kerberos 驗證
  - 描述伺服器對伺服器驗證
  - 解釋同盟身份背後的概念


  ### 模組 3&#58; SharePoint 內容管理
  此模組是關於 SharePoint 內容管理。討論 SharePoint 中內容結構。還提供有關 SharePoint 中授權和內容存取的詳細資訊。

  #### 課程
  - SharePoint 內容結構概述
  - 管理存取內容
  - 管理網站集合


  完成本單元後，學生將能夠&#58;
  - 說明網站集概念
  - 描述如何創建網站集合
  - 描述如何計劃 SharePoint 2019 中授權
  - 描述如何計劃 SharePoint 2019 中管理權限等級
  - 描述如何計劃 SharePoint 2019 中管理 SharePoint 群組


