summary: |-
  本課程介紹 Microsoft 365 裝置管理的世界 - 從建立 Microsoft Intune，到將裝置註冊到 Intune，以監視裝置，再使用條件式存取原則控制使用者可以從已註冊的設備中執行什麼操作。
  如果已經在使用諸如設定管理員之類的傳統裝置管理工具來管理裝置，那麼將有興趣瞭解如何順暢移動到現代管理，由 Intune 管理裝置以及如何從新裝置管理功能中受益。 功能，例如合規性，條件式存取和 Windows Autopilot，以從雲端中部署新設備。

  #### 對象設定檔
  本課程適用於有志於 Microsoft 365 企業管理員角色並已完成 Microsoft 365 角色型的管理員認證途徑之一的人員。
prerequisitesSection: |-
  - 完成的角色型管理員課程，例如傳訊，團隊工作，安全性和合規性或共同作業。
  - 對 DNS 的精通理解以及 Microsoft 365 服務的基本功能經驗。
  - 精通理解一般的 IT 慣例。
