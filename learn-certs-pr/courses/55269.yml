summary: |-
  該 Intermediate Microsoft Excel 2019 培訓課程適用於希望通過學習如何處理高級公式、列表和圖示來提供自己技能水準的學生。學生也將會處理圖表和高級格式包括樣式等。

  #### 受眾概覽
  該課程旨在針對擁有 Microsoft Excel 2019 基礎技能，希望學習中級水準技能的學生或希望學習包含在此課程中的2019介面主題的學生。
prerequisitesSection: |-
  參加此課程之前，學生必須擁有&#58;
  - Excel 基礎經驗
outlineSection: |-
  ### 模組 1&#58; 高級公式
  該模組解釋了如何處理 Microsoft Excel 中的高級公式。
  #### 課程
  - 使用公式中的命名區域
  - 使用跨越多個工作表的公式
  - 使用多個工作表中的資料登錄公式
  - 使用 IF 功能
  - 使用 PMT 功能
  - 使用 LOOKUP 功能
  - 使用 VLOOKUP 功能
  - 使用 HLOOKUP 功能
  - 使用 CONCAT 功能
  - 使用 TRANSPOSE 功能
  - 使用 PROPER、UPPER 和 LOWER 功能
  - 使用 PROPER 功能
  - 使用 LEFT、RIGHT 和 MID 功能
  - 使用 LEFT 和 RIGHT 功能
  - 使用 Date 功能
  - 使用 YEAR、MONTH 和 DAY 功能
  - 創建場景


  #### 實驗室 &#58; 高級公式練習
  - 使用公式中的命名區域
  - 使用多個工作表中的資料登錄公式
  - 使用 IF 功能
  - 使用 PMT 功能
  - 使用 VLOOKUP 功能
  - 使用 CONCAT 功能
  - 使用 PROPER 功能
  - 使用 LEFT 和 RIGHT 功能
  - 使用 YEAR、MONTH 和 DAY功能

  完成此模組後，學生將能夠&#58;
  - 命名和標注儲存格及儲存格區域。
  - 在公式中使用名稱和標注。
  - 創建跨越多個工作表的公式。
  - 在公式中使用條件 IF 功能及其變體。
  - 使用 PMT 功能為貸款計算付款。
  - 使用 LOOKUP 功能。
  - 使用 VLOOKUP 功能。
  - 使用 HLOOKUP 功能。
  - 使用 CONCAT 功能將內容添加至多個儲存格中。
  - 使用 TRANSPOSE 功能。
  - 使用 PROPER、UPPER 和 LOWER 功能來修改文本的大小寫。
  - 使用 LEFT、RIGHT 和 MID 功能從某行的開始或結尾返回字元或具體的文本字元數位。
  - 使用各種不同的日期功能。


  ### 模組 2&#58; 處理清單
  該模組解釋了如何處理清單。
  #### 課程
  - 將清單轉化為表格
  - 從清單中移除重複內容
  - 在清單中對資料進行排序
  - 在清單中過濾資料
  - 向清單添加小計


  #### 實驗室 &#58; 處理清單練習
  - 將清單轉化為表格
  - 從清單中移除重複內容
  - 在清單中對資料進行排序
  - 在清單中過濾資料
  - 向清單添加小計

  完成此模組後，學生將能夠&#58;
  - 將資料轉化為表格。
  - 從表格中移除重複內容。
  - 在 Excel 中對資料進行排序。
  - 在 Excel 中對資料進行過濾。
  - 使用小計自動計算相關資料的總數。
  - 對資料進行歸類或取消歸類。


  ### 模組 3&#58; 處理圖示
  該模組解釋了如何在 Microsoft Excel 處理圖示。
  #### 課程
  - 處理剪貼畫
  - 使用圖形
  - 添加圖形
  - 處理圖示
  - 處理 SmartArt 圖形
  - 使用 Office Ink


  #### 實驗室 &#58; 處理圖示聯繫
  - 處理剪貼畫
  - 添加圖形

  完成此模組後，學生將能夠&#58;
  - 向您的工作表添加圖片。
  - 使用剪貼畫對您的工作表進行說明。
  - 向 Microsoft Excel工作表中插入圖形。
  使用 SmartArt 圖形對您的工作表進行說明。

  ### 模組 4&#58; 視覺化您的資料
  該模組解釋了如何在 Microsoft Excel 處理各種類型的圖表。
  #### 課程
  - 插入圖表
  - 使用圖表推薦功能
  - 編輯圖表
  - 使用圖表工具
  - 使用快速分析工具
  - 添加和格式化物件
  - 創建自訂圖表模版


  #### 實驗室 &#58; 視覺化您的資料練習
  - 插入圖表
  - 編輯圖表

  完成此模組後，學生將能夠&#58;
  - 創建能夠視覺化您資料的圖表。
  - 選擇在您圖表中要展示的資料。
  - 顯示和隱藏資料標籤。
  - 顯示和隱藏說明。
  - 顯示和隱藏圖表標題。
  - 向圖表添加圖片或圖形。
  - 修改圖表中文本顯示的方式。
  - 修改圖表的填充色。
  - 在工作表中添加和格式化物件。
  - 創建自訂圖表模版。

  ### 模組 5&#58; 處理表格
  該模組解釋了如何在 Microsoft Excel 處理表格。
  #### 課程
  - 將資料格式化為表格
  - 在表格和區域之間移動
  - 修改表格
  - 定義標題
  - 在 Excel 中創建和修改表格


  #### 實驗室 &#58; 在 Excel 中創建和修改表格
  - 在 Excel 中創建和修改表格

  完成此模組後，學生將能夠&#58;
  - 在 Excel 中將資料格式化為表格。
  - 修改 Excel 表格


  ### 模組 6&#58; 高級格式
  該模組解釋了如何處理 Microsoft Excel 中的高級格式。
  #### 課程
  - 應用條件格式
  - 使用條件格式
  - 處理樣式
  - 創建並修改模版


  #### 實驗室 &#58; 高級格式練習
  - 使用條件格式
  - 處理樣式

  完成此模組後，學生將能夠&#58;
  - 基於值使用條件格式來不同地顯示儲存格。
  - 使用樣式快速格式化表格。
  - 使用樣式格式化儲存格

