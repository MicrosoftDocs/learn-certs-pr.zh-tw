summary: |-
  該 Microsoft Outlook培訓課程介紹了2019版介面並讓學生在使用資訊、日曆和連絡人時快速創建和運行。

  #### 受眾概覽
  該課程旨在針對擁有少量 Microsoft Outlook 2019 技能或對其不熟悉的學生，或對 Outlook 更有經驗希望學習包含在此課程中的2019介面主題的使用者。
prerequisitesSection: |-
  參加此 Microsoft Outlook 課程需要如下必備經驗&#58;
  - 熟練使用個人電腦、滑鼠和鍵盤。
  - 適應 Windows 系統環境。
outlineSection: |-
  ### 模組 1&#58; Outlook 2019 介面
  該模組解釋了如何使用 Outlook2019 介面。
  #### 課程
  - Outlook 介面概覽
  - 功能區
  - 標籤頁、群組和功能區上的命令
  - 後臺視圖


  #### 實驗室 &#58; Outlook 介面練習
  - 探索功能區
  - 探索後臺視圖

  完成此模組後，學生將能夠&#58;
  - 使用 Microsoft Outlook 介面。
  - 使用 Outlook 功能區。
  - 使用標籤頁、群組和功能區上的命令。
  - 使用後臺視圖。


  ### 模組 2&#58; 在 Outlook 2019 中執行常見任務
  該模組解釋了如何在 Outlook 2019 中執行常見任務。
  #### 課程
  - 設置電子郵件帳戶
  - 打開電子郵件
  - 回復及轉發電子郵件
  - 預覽及保存附件
  - 列印郵件
  - 刪除郵件
  - 將郵件保存為其他格式
  - 授權訪問
  - 自訂功能窗格


  #### 實驗室 &#58; 執行常見任務練習
  - 設置電子郵件帳戶
  - 打開並回復郵件
  - 列印郵件

  完成此模組後，學生將能夠&#58;
  - 在 Outlook 中設置電子郵件帳戶。
  - 打開電子郵件。
  - 回復並轉發電子郵件。
  - 列印並保存附件。
  - 列印郵件。
  - 刪除郵件。
  - 以其他格式保存郵件。
  - 授權訪問。
  - 自訂功能窗格。


  ### 模組 3&#58; 使用郵件
  該模組解釋了如何在 Microsoft Outlook 使用郵件。
  #### 課程
  - 撰寫郵件
  - 添加附件
  - 添加投票選項
  - 拼寫和語法檢查
  - 文本格式設置
  - 使用 Microsoft Word編輯郵件
  - 在郵件中插入超連結或圖片
  - 發送郵件


  #### 實驗室 &#58; 創建並發送新郵件
  完成此模組後，學生將能夠&#58;
  - 撰寫一封郵件。
  - 向郵件中添加附件。
  - 向郵件中添加投票選項。
  - 在郵件中檢查拼寫和語法。
  - 對文本進行格式設置。
  - 使用 Microsoft Word 編輯電子郵件。
  - 在郵件中輸入超連結。
  - 發送郵件。


  ### 模組 4&#58; 使用日曆
  該模組解釋了如何在 Microsoft Outlook 使用日曆。
  #### 課程
  - 更改您的日曆視圖
  - 設置空閒狀態
  - 列印您的日程
  - 分享您的日曆
  - 新建會議
  - 更新會議
  - 取消會議
  - 回復會議邀請
  - 新建約會
  - 更新約會
  - 新建日曆組
  - 刪除日曆
  - 使用日曆項
  - 新建和添加日曆


  #### 實驗室 &#58; 使用日曆練習
  - 設置您的日曆
  - 新建會議

  完成此模組後，學生將能夠&#58;
  - 更改日曆視圖。
  - 設置空閒狀態。
  - 設置您的日曆可用性。
  - 列印您的日程。
  - 新建會議。
  - 更新會議。
  - 回復會議邀請。
  - 新建約會。
  - 更新約會。
  - 新建日曆組。
  - 刪除日曆。
  - 使用日曆項。
  - 使用多個日曆。


  ### 模組 5&#58; 組織連絡人
  該模組解釋了如何在 Microsoft Outlook 中組織連絡人。
  #### 課程
  - 添加、刪除、導入和列印連絡人
  - 更新連絡人
  - 查找連絡人
  - 分類連絡人
  - 使用連絡人組
  - 管理多個位址簿
  - 執行合併列印


  #### 實驗室 &#58; 組織連絡人練習
  - 添加並更新連絡人
  - 執行合併列印

  完成此模組後，學生將能夠&#58;
  - 添加連絡人。
  - 更新連絡人。
  - 共用連絡人。
  - 查找連絡人。
  - 分類和查找連絡人。
  - 使用連絡人組。
  - 使用多個位址簿。
  - 執行合併列印。

