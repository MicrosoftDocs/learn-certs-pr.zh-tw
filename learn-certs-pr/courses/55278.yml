summary: |-
  該 Microsoft Outlook 培訓課程構建了 Outlook 的基礎技能並教導學生使用 Outlook 的一些更多高級功能。

  #### 受眾概覽
  該課程旨在針對擁有 Microsoft Outlook 2019 基礎技能，希望學習更高水準技能的學生或希望學習包含在此課程中的2019介面主題的學生。
prerequisitesSection: |-
  參加此 Microsoft Outlook 課程需要如下必備經驗&#58;
  - 熟悉 Windows 系統。
  - Outlook 的入門水準知識。
outlineSection: |-
  ### 模組 1&#58; 使用任務和備註
  該模組解釋了如何在 Microsoft Outlook 中使用任務和備註。
  #### 課程
  - 新建任務
  - 列印任務
  - 更新任務
  - 搜索任務
  - 分配任務
  - 答覆任務請求
  - 跟蹤任務
  - 更改您的任務視圖
  - 使用備註


  #### 實驗室 &#58; 使用任務
  完成此模組後，學生將能夠&#58;
  - 更改您的任務視圖。
  - 新建任務。
  - 列印任務。
  - 更新任務。
  - 分配任務。
  - 搜索任務。
  - 答覆任務請求。
  - 跟蹤任務。
  - 使用備註。


  ### 模組 2&#58; 使用簽名和主題
  該模組解釋了如何使用簽名和主題。
  #### 課程
  - 創建簽名
  - 向郵件中自動添加簽名
  - 修改簽名
  - 設置發出郵件的格式
  - 新建和應用主題


  #### 實驗室 &#58; 向您的郵件中添加主題和簽名
  完成此模組後，學生將能夠&#58;
  - 創建簽名。
  - 學習如何將簽名自動添加到郵件中。
  - 修改簽名。
  - 新建並應用主題


  ### 模組 3&#58; 管理您的收件箱
  該模組解釋了如何管理您 Microsoft Outlook 的收件箱。
  #### 課程
  - 搜索郵件
  - 創建搜索資料夾
  - 分類郵件
  - 添加新的本地資料夾
  - 在資料夾之間移動郵件
  - 對您的郵件項分組
  - 過濾郵件
  - 組織郵件
  - 創建和管理規則
  - 管理垃圾郵件
  - 存檔郵件
  - 創建 Outlook 資料檔案
  - 新建快速步驟
  - 向您的發出郵件添加保護
  - 新建自動回復


  #### 實驗室 &#58; 管理您的收件箱練習
  - 組織您的郵件
  - 通過新建快速步驟管理您的郵件

  完成此模組後，學生將能夠&#58;
  - 搜索郵件。
  - 創建搜索資料夾。
  - 分類您的郵件項。
  - 過濾郵件。
  - 組織郵件。
  - 管理垃圾郵件。
  - 存檔郵件。
  - 創建 Outlook 資料檔案。
  - 創建快速步驟以輕鬆、快速地將多個動作應用到郵件中。
  向發出郵件添加保護。

  ### 模組 4&#58; 使用多個郵箱帳戶
  該模組解釋了如何在 Microsoft Outlook 中使用多個電子郵箱帳戶。
  #### 課程
  - 在 Outlook 中創建多個帳戶
  - 從不同帳戶發送郵件
  - POP 與 IMAP 郵件應用程式對比


  #### 實驗室 &#58; 使用多個電子郵箱帳戶
  完成該模組後，學生將能夠&#58;
  - 在 Outlook 中創建多個帳戶。
  - 從不同帳戶發送電子郵件。
  - 瞭解 POP 與 IMAP 郵件應用程式之間的不同。

