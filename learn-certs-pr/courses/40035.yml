summary: |-
  這個為期五天的 2 套件訓練課程可幫助您為 Microsoft Technology Associate 測驗 98-361 和 98-372 做好準備，並加深對這些主題的理解&#58; 核心程序設計、物件導向程式設計、一般軟體開發、Web 應用程式、傳統型應用程式、資料庫、.NET Framework 概念，.NET Framework 中的命名空間和類別，.NET 程式碼編譯、.NET Framework 中的 I / O 類別、安全性、.NET 語言和記憶體管理。本課程利用與這些測驗的 Microsoft Official Academic Course （MOAC）中相同的內容。

  #### 對象設定檔
  Microsoft Technology Associate（MTA）是 Microsoft 最新的技術認證測驗套件，驗證開始使用 Microsoft 技術建立職業所需的基本知識。本計劃為未來的技術職業提供適當的切入點，並且具有一定的實作經驗或訓練，但不具有在職經驗。
prerequisitesSection: |-
