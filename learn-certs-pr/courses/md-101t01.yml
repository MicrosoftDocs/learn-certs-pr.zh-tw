summary: |-
  隨著桌上型電腦的發展，用於部署和更新的方法也隨之發展。在本課程中，您將學習如何計劃和實作作業系統部署策略。本課程將幫助學生理解可用的各種方法、他們適合的方案以及如何使用現代方法部署 Windows。本課程還將涵蓋計劃和實作 Windows 更新策略。

  #### 對象設定檔
  現代智慧桌面管理員（MDA）在企業環境中部署，配置，保護，管理和監視裝置和用戶端應用程式。責任包括管理身分識別，存取，原則，更新和應用程式。MDA 與 M365 企業管理員共同作業以設計和實作可滿足現代組織商務需求的裝置策略。（MDA）必須熟悉M365工作負載，並且在部署，配置和維護 Windows 10 和非 Windows 裝置方面擁有豐富的技能與經驗。MDA 角色著重於雲端服務，而不是內部部署管理技術。
