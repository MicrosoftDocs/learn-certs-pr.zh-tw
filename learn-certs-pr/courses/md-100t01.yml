outlineSection: |-
  ### 模組 1&#58; 安裝 Windows
  本模組介紹如何安裝 Windows 10 作業系統。學生將學習 Windows 10 的不同版本，要求和引進的新功能。本模組介紹如何安裝操作系統以及移轉和升級方法。學生還將學習部署過程中使用的常用工具。
  #### 課程
  - 介紹 Windows 10。
  - 安裝選項
  - Windows 功能要求
  - 安裝流程和媒體
  - 升級到 Windows 10


  #### 實驗室 &#58; 安裝 Windows 10
  - 將 Windows 7 升級到 Windows 10
  - 移轉使用者設定


  完成本單元後，學生將能夠&#58;
  - 理解 Windows 10 的不同版本和功能。
  - 理解 Windows 10 用戶端安裝選項。
  - 練習使用線上虛擬機器安裝Windows 10


  ### 模組 2&#58; 更新 Windows
  在本模組中，學生將學習有關使 Windows 10 保持最新狀態的知識。將向學生介紹新的 Windows 服務模型及其在各種情況下的應用。學生將學習各種不同的方法來更新 Windows 和應用程式，以及使用群組原則和 Windows Update for Business 等工具管理更新。
  #### 課程
  - Windows 服務模型
  - 更新 Windows
  - 應用程式和 Windows更新


  #### 實驗室 &#58; 更新 Windows 10
  - 為單一裝置配置更新
  - 使用 GPO 配置更新


  完成本單元後，學生將能夠&#58;
  - 描述 Windows 服務模型。
  - 配置 Windows 更新設定。
  - 描述使用 WSUS 更新 Windows
  - 描述使用商務用 Windows Update 更新 Windows。
  - 使用群組原則配置 Windows 更新。


  ### 模組 3&#58; 安裝後配置和個人化
  本模組涵蓋 Windows 10 中的常見安裝後任務。學生將學習如何自訂使用者界面，以及如何使用控制面板和設定應用程式以配置常用的作業系統設定。本課程還將向學生介紹 Windows PowerShell。
  #### 課程
  - 自訂 Windows 10 使用者界面
  - 配置裝置特定的設定，例如電源規劃和行動裝置選項。
  - 使用 Windows 控制面板和設定應用程式以配置設定。
  - 描述使用 Windows PowerShell


  #### 實驗室 &#58; 配置 Windows 10
  - 使用設定應用程式
  - 使用控制面板使用控制面板
  - 使用 Windows PowerShell


  完成本單元後，學生將能夠&#58;
  - 自訂 Windows 10 使用者界面
  - 配置裝置特定的設定，例如電源規劃和行動裝置選項。
  - 使用 Windows 控制面板和設定應用程式以配置設定。
  - 描述使用 Windows PowerShell


