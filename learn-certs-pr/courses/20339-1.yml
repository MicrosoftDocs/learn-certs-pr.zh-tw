summary: |-
  為期五天的課程將為您提供規劃和管理Microsoft SharePoint 2016環境的知識和技能。本課程教您如何部署，管理SharePoint環境以及對SharePoint環境進行疑難​​排解。本課程還為您提供了指導方針、最佳實踐和相關考量，以幫助您最佳化您的 SharePoint 部署。

  這是針對IT專業人員的兩門課程中的第一門課程，並且與SharePoint 2016 IT Pro認證保持一致。

  #### 對象設定檔
  本課程針對有經驗的IT專業人員，他們有興趣學習如何在資料中心或雲端中安裝，配置，部署和管理SharePoint 2016安裝。

  學生通常具有一年以上的規劃和維護SharePoint的實踐經驗*，以及兩年以上SharePoint所依賴的其他核心技術的經驗，包括Windows Server 2012 R2或更高版本，網際網路資訊服務(IIS)，Microsoft SQL Server 2014年或更高版本，Active Directory網域服務(AD DS)和網路基礎結構服務。

  最低資格的應試者通常&#58; 
  - 是一位IT專業人員，他規劃，實作和維護SharePoint 2016的多伺服器部署。
  - 具有SharePoint Online的工作知識，最好具有實踐經驗。
  - 熟悉SharePoint工作負載。
  - 具有商務持續性管理方面的經驗，包括資料備份，還原和高可用性。
  - 具有認證和安全技術的經驗。
  - 具有Windows PowerShell的經驗。

  *動手經驗或工作經驗應來自基於解決方案的角色，應試者應聘在SharePoint空間中的多個解決方案上工作，包括文件管理，內容管理和搜尋。
prerequisitesSection: |-
  在參加本課程之前，
  學生必須具備以下知識&#58; 
  - Windows Server 2012或Windows Server 2012 R2企業伺服器環境中的軟體管理。
  - 在原生、虛擬和在雲端中部署和管理應用程式。
  - 管理IIS。
  - 配置AD DS以用於身份識別驗證，授權和作為使用者儲存。
  - 使用Windows PowerShell 4.0遠端管理應用程式。
  - 在SQL Server中管理資料庫和伺服器角色。
  - 將應用程式連接到SQL Server。
  - 實作宣告型的安全性。
  - 使用Microsoft Hyper-V虛擬機器。

  該課程的理想應試者必須具有至少一年在大型企業中部署和管理多個SharePoint 2013伺服器陣列的經驗。由於許多客戶尚未從SharePoint 2010升級，因此應試者也可以至少具有兩年的SharePoint 2010經驗。但是，他們還必須瞭解SharePoint 2010和SharePoint 2013之間的差異，尤其是在混合方面。
outlineSection: |-
  ### 模組 1&#58; SharePoint 2016簡介
  本模組描述 SharePoint環境的結構和功能，以及SharePoint 2016中IT專業人員的主要更改。本模組還描述了可用於部署SharePoint 2016的選項。
  #### 課程
  - SharePoint部署的關鍵組件
  - SharePoint 2016中的新功能
  - SharePoint 2016部署選項

  完成本單元後，學生將能夠&#58; 
  - 確定SharePoint 2016的架構和功能。
  - 確定SharePoint 2016中的新功能和不推薦使用的功能。
  - 確定SharePoint 2016的部署選項。


  ### 模組 2&#58; 設計資訊架構
  本模組描述如何收集商務需求以及成功的資訊架構專案的關鍵要素。本模組還說明如何在SharePoint 2016部署中構造資訊並使其易於查找和檢索。
  #### 課程
  - 確定商務需求
  - 瞭解商務需求
  - 在SharePoint 2016中組織資訊
  - 規劃可發現性


  #### 實驗室&#58; 設計資訊架構-第一部分
  - 識別網站欄和內容類型


  #### 實驗室&#58; 創建資訊架構-第二部分
  - 設計商務分類

  完成本單元後，學生將能夠&#58; 
  - 解釋對商務需求的理解如何驅動 組織資訊架構的設計。
  - 描述SharePoint 2016中可用於
  部署資訊架構的關鍵組件。
  - 將可發現性規劃為資訊架構部署的一部分 architecture deployment.


  ### 模組 3&#58; 設計邏輯架構
  本模組說明如何進行邏輯架構設計以及如何對其進行記錄。
  #### 課程
  - SharePoint 2016邏輯架構概述
  - 記錄您的邏輯架構


  #### 實驗室&#58; 設計邏輯架構
  - 規劃邏輯架構
  - 製作邏輯架構圖

  完成本單元後，學生將能夠&#58; 
  - 將商務需求映射到SharePoint 2016架構組件。
  - 說明文件的重要性，並描述用於 記錄邏輯架構的選項。


  ### 模組 4&#58; 設計實體架構
  本模組描述了SharePoint 2016的實體設計要求，以及完成實體架構設計所需的實體組件。它還說明了SharePoint伺服器陣列拓撲，並描述如何將邏輯架構設計映射到實體架構設計。
  #### 課程
  - 設計用於SharePoint部署的實體組件
  - 設計用於SharePoint部署的支援組件
  - SharePoint伺服器陣列拓撲
  - 將邏輯架構設計映射到實體架構設計


  #### 實驗室&#58; 設計實體架構
  - 設計實體架構
  - 制定實體架構設計圖

  After 完成本單元後，學生將能夠&#58;
  - 描述SharePoint 2016部署所需
  - 的實體組件的要求。
  - 描述成功完成SharePoint 2016部署
  - 所需的支援組件的要求。
  - 確定SharePoint伺服器陣列拓撲。
  - 將邏輯架構設計映射到實體架構設計。


  ### 模組 5&#58; 安裝和配置SharePoint 2016
  本模組說明如何在不同的拓撲中安裝SharePoint 2016，對安裝進行指令碼編寫以及配置SharePoint 2016環境。本模組還說明如何在SharePoint 2016部署中配置核心伺服器陣列層級設定。
  #### 課程
  - 安裝SharePoint 2016
  - SharePoint的指令碼安裝和配置
  - 配置SharePoint 2016伺服器陣列設定


  #### 實驗室&#58; 部署和配置SharePoint 2016 –第一部分
  - 設定SharePoint 2016伺服器陣列


  #### 實驗室&#58; 部署和配置SharePoint 2016 –第二部分
  - 配置傳入電子郵件
  - 配置外發電子郵件
  - 配置與Office Online Server的整合

  After 完成本單元後，學生將能夠&#58; 
  - 安裝SharePoint 2016。
  - 部署和配置SharePoint 2016。
  - 編寫指令碼的安裝和配置 SharePoint 2016.
  - 配置SharePoint 2016伺服器陣列設定。


  ### 模組 6&#58; 創建Web應用程式和網站集合
  本模組說明如何在SharePoint 2016中創建Web應用程式以及如何配置這些應用程式。它還說明如何在SharePoint 2016和SharePoint Online中創建和配置網站集合。
  #### 課程
  - 創建 Web 應用程式
  - 設定 Web 應用程式
  - 創建和設定網站集合


  #### 實驗室&#58; 創建和配置Web應用程式
  - 創建一個Web應用程式
  - 配置Web應用程式


  #### 實驗室&#58; 創建和配置網站集合
  - 創建和配置網站集合
  - 在新的內容資料庫中創建網站集合
  - 使用快速網站集合創建

  After
  完成本單元後，學生將能夠&#58; 
  - 創建Web應用程式。
  - 配置Web應用程式。
  - 創建和配置網站集合。


  ### 模組 7&#58; 規劃和配置服務應用程式
  本模組描述SharePoint 2016中的服務應用程式架構，以及如何配置和管理服務應用程式。
  #### 課程
  - 服務應用程式架構簡介
  - 創建和配置服務應用程式


  #### 實驗室&#58; 規劃和配置服務應用程式
  - 透過管理中心配置受管理的中繼資料服務應用程式
  - 使用Windows PowerShell調配受管理的中繼資料服務應用程式
  - 配置Word Automation Services服務應用程式以進行文件轉換
  - 配置服務應用程式代理組

  完成本單元後，學生將能夠&#58; 
  - 解釋SharePoint 2016服務應用程式架構的關鍵組件和拓撲。
  - 規劃服務帳戶和服務應用程式相依項。
  - 瞭解將服務應用程式映射到商務需求的目的。
  - 描述如何配置和管理SharePoint 2016服務應用程式


  ### 模組 8&#58; 管理使用者和權限並保護內容
  本模組說明如何在SharePoint 2016中配置授權。它還說明如何在SharePoint 2016中配置網站集合安全。
  #### 課程
  - 在SharePoint 2016中配置授權
  - 管理對內容的存取


  #### 實驗室&#58; 管理使用者和群組
  - 建立Web應用程式政策
  - 創建和管理SharePoint群組
  - 創建自訂權限級別


  #### 實驗室&#58; 保護SharePoint網站中的內容
  - 管理權限和繼承
  - 管理網站集合安全
  - 啟用匿名存取網站

  完成本單元後，學生將能夠&#58; 
  - 在SharePoint 2016中管理使用者和權限。
  - 管理對SharePoint 2016中內容的存取。


  ### 模組 9&#58; 為SharePoint 2016配置身份識別驗證
  本模組說明有關SharePoint 2016身份識別驗證基礎結構以及如何為SharePoint 2016配置宣告提供者和身份識別聯盟。它還說明身份識別如何為SharePoint 2016配置伺服器到伺服器驗證。
  #### 課程
  - 認證概覽
  - 配置聯合身份識別驗證
  - 配置伺服器到伺服器的身份識別驗證


  #### 實驗室&#58; 擴展您的SharePoint 2016以支援安全套接字層(SSL)
  - 將Microsoft SharePoint 2016配置為使用聯合身份識別
  - 配置Active Directory 同盟服務(AD FS)以使Web應用程式成為依賴方
  - 將SharePoint配置為信任AD Fs作為識別提供者
  - 配置Web應用程式以使用AD FS識別提供者

  完成本單元後，學生將能夠&#58; 
  - 說明SharePoint 2016的身份識別驗證基礎結構。
  - 為SharePoint 2016配置聲明提供程序和身份識別聯盟。
  - 為SharePoint 2016配置伺服器到伺服器的身份識別驗證。


  ### 模組 10&#58; 保護SharePoint 2016部署的安全
  本模組說明如何在平台級別保護SharePoint 2016部署的安全，以及如何為SharePoint 2016部署配置伺服器陣列層級的安全性設定。
  #### 課程
  - 保護平台
  - 配置伺服器陣列層級安全性


  #### 實驗室&#58; 保護SharePoint 2016部署的安全
  - 配置SharePoint Server通訊安全
  - 強化SharePoint伺服器陣列
  - 配置阻止的檔案類型
  - 配置網頁組件安全性
  - 實作安全性審核

  完成本單元後，學生將能夠&#58; 
  - 在平台級別保護SharePoint 2016部署。
  - 為SharePoint 2016部署配置伺服器陣列層級安全設定。


  ### 模組 11&#58; 管理分類法
  本模組說明如何創建和管理內容類型以及內容類型傳播。此外，它還說明如何在SharePoint Web應用程式和網站集合中實作受管理的中繼資料。它還說明如何在SharePoint 2016中配置受管理的中繼資料服務應用程式。
  #### 課程
  - 管理內容類型
  - 瞭解受管理的中繼資料
  - 配置受管理的中繼資料服務


  #### 實驗室&#58; 配置內容類型傳播
  - 創建用於傳播的內容類型
  - 跨網站集合發佈內容類型


  #### 實驗室&#58; 配置和使用受管理的中繼資料服務
  - 配置受管理的中繼資料服務
  - 創建術語集和術語
  - 消費術語集

  完成本單元後，學生將能夠&#58; 
  - 創建和管理內容類型和內容類型傳播。
  - 說明如何在SharePoint Web應用程式和網站集合中實作受管理的中繼資料。
  - 在SharePoint 2016中配置受管理的中繼資料服務應用程式。


  ### 模組 12&#58; 配置使用者設定檔
  本模組說明如何配置User Profile Service應用程式，以及如何管理使用者設定檔和受眾。
  #### 課程
  - 配置使用者設定檔服務應用程式
  - 管理使用者設定檔和受眾


  #### 實驗室&#58; 配置使用者設定檔
  - 配置使用者設定檔服務應用程式
  - 配置目錄導入和同步


  #### 實驗室&#58; 配置我的網站和受眾
  - 配置我的網站
  - 配置對象

  完成本單元後，學生將能夠&#58; 
  - 配置使用者設定檔服務應用程式。
  - 管理使用者設定檔和受眾。


  ### 模組 13&#58; 配置企業搜尋
  本模組描述了Search Service應用程式，並說明如何在SharePoint 2016中配置Search Service。它還說明如何在SharePoint 2016中管理搜尋體驗。
  #### 課程
  - 瞭解Search Service應用程式架構
  - 配置企業搜尋
  - 管理企業搜尋


  #### 實驗室&#58; 配置企業搜尋
  - 配置搜尋服務應用程式
  - 設定檔共享內容來源
  - 配置本機SharePoint內容來源
  - 建立搜尋中心


  #### 實驗室&#58; 最佳化搜尋體驗
  - 配置結果來源和查詢規則
  - 自訂搜尋體驗
  - 創建和部署同義字
  - 配置實體擷取程式和精簡器
  - 管理查詢拼寫更正

  完成本單元後，學生將能夠&#58; 
  - 描述SharePoint 2016中的搜尋服務架構。
  - 在SharePoint 2016中配置搜尋服務。
  - 管理SharePoint 2016中的搜尋體驗。


  ### 模組 14&#58; 監視和維護SharePoint 2016環境
  本模組說明如何為SharePoint 2016實作監視規劃，以及如何最佳化SharePoint 2016部署的性能。它還說明如何規劃和配置SharePoint快取。此外，它還說明如何在SharePoint 2016環境中識別和解決問題。
  #### 課程
  - 監視SharePoint 2016環境
  - 調整和最佳化SharePoint 2016環境
  - 規劃和配置快取
  - 對SharePoint 2016環境進行疑難​​排解


  #### 實驗室&#58; 監視SharePoint 2016部署
  - 配置使用情況和健康情況資料收集
  - 配置Sharepoint診斷日誌記錄
  - 配置健康情況分析器規則
  - 查看使用情況和健康資料


  #### 實驗室&#58; 調查頁面載入時間
  - 分析網路流量
  - 分析SharePoint頁面性能

  完成本單元後，學生將能夠&#58; 
  - 為SharePoint 2016環境制定和實作監視規劃。
  - 持續調整和最佳化SharePoint 2016伺服器陣列。
  - 規劃和配置快取以提高SharePoint 2016部署的性能。

  解決SharePoint 2016部署中的錯誤和其他問題

