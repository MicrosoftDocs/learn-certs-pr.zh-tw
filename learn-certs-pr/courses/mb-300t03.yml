summary: |-
  組織使用 Dynamics 365 for Finance and Operations 以降低營運成本並快速回應不斷變化的商務需求。該解決方案使組織可以實現這些目標。

  本課程討論 Dynamics 365 for Finance and Operations 進行資料移轉並準備上線。

  #### 對象設定檔
  Dynamics 365 客戶參與功能顧問負責執行發現，擷取需求，吸引主題專家和利害關係人參與，翻譯需求以及配置解決方案和應用程式。功能顧問使用現成功能，無程式碼擴充性，應用程式和服務整合來實作解決方案。
prerequisitesSection: |-
  基本理解 ERP 和 CRM 概念。
outlineSection: |-
  ### 模組 1&#58; 準備要移轉的資料和移轉資料
  本單元探討財務和營運的整合模式，方案和解決方案。
  儘管本單元不包括有關如何使用或設置每種整合模式或如何使用範例程式碼的技術細節，但是瞭解可用的整合工具一直是明智的。
  #### 課程
  - 簡介
  - 理解 BYOD 功能

  - 執行測試移轉並驗證輸出
  - 模組摘要
  

  當需要進行資料移轉時，人們知道的越多，控制操作的複雜性並降低成本就越容易。客戶的商務連續性必須是優先順序的。
  在本模組中，學生將透過識別重要因素，例如舊版系統，靜態和一般資料，以學習如何準備成功移轉的資料。
  
  
  在本單元中，學生學習如何&#58;
  - 選擇資料整合（匯入/匯出）策略
  - 識別財務和營運中的常見移轉方案和工具
  - 理解自攜電子設備（BYOD）功能
  - 識別相關（舊版）系統
  - 識別並匯入產業之間常見的靜態資料
  - 創建和檢閱測試計劃以進行資料移轉
  - 識別並提擷取資料
  - 識別相關的資料實體和元素
  - 產生來源和目標資料結構之間的欄位映射
  - 執行測試移轉並驗證輸出
  - 支援現有系統與移轉系統之間的轉換


  ### 模組 2&#58; 使用資料管理
  在本模組中，學生將瞭解資料管理平台基本概念的概述。學生還學習如何使用資料管理工作區在 Dynamics 365 for Finance and Operations 中匯入和匯出資料。

  最後，他們將學習如何使用資料管理平台的非同步週期性整合功能。資料管理架構可用於管理 Finance and Operations 中的資料實體及其套件。
  #### 課程
  - 簡介
  - 理解資料管理和整合
  - 資料管理工作區
  - 資料管理中的範本
  - 匯入，匯出資料並將其複製到法律實體
  - 練習實驗室
  - 模組摘要
  

  在本單元中，學生學習如何&#58;
  - 透過使用資料實體整合識別指定狀況的正確模式，以使用資料管理平台
  - 使用資料管理工作區
  - 從法律實體匯出資料
  - 匯入資料到法律實體
  - 使用資料匯入和匯出作業
  - 清除臨時表格


  ### 模組 3&#58; 執行使用者驗收測試
  為了在上線之前測試和評估客戶解決方案，需要具有 Dynamics 365 for Finance and Operations 的環境，該環境可透過擴充具有所有配置和可能的自訂。

  有一種方法來確保針對簡短，有效且以角色為中心的測試案件場景正確組織和計劃創建和測試，始終是有益的。
  #### 課程
  - 簡介
  - 創建並執行用於使用者驗收的測試案件
  - 練習實驗室
  - 模組摘要
  

  在本單元中，學生學習有關&#58;
  - 如何理解測試案例與商務需求之間的關係
  - 記錄測試案例的最佳做法
  - 任務記錄器
  - 如何創建方案驗收測試 BPM 庫
  - 如何在 Azure DevOps 中同步處理和配置測試計劃
  - 如何執行測試


  ### 模組 4&#58; 準備上線
  透過 Dynamics 365 for Finance and Operations 中已實作的解決方案移動至生產環境，所有的艱辛工作都獲得成功。這是完成實作這一令人興奮的經驗關鍵而最後階段。

  目標是在這個重要的階段（上線）獲得滿意的客戶，優質的解決方案和讓您安心。如果不知道如何為財務和營運上線以及實作的最後階段做準備，就無法保證成功。

  #### 課程
  - 簡介
  - 準備上線
  - 模組摘要
  

  在本模組中，學生已學會如何&#58;
  - 準備上線
  - 完成 Lifecycle 服務（LCS）方法
  - 執行您的解決方案使用者驗收測試（UAT）
  - 理解FastTrack即時評估
  - 要求生產環境

  ### 模組 5&#58; 課程總結
  最終評估和課程摘要，以及課程的課程後調查。
  #### 課程
  - 最終評估
  - 課程摘要
  - 課後調查
  
  學生將完成課程。
