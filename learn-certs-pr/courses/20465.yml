summary: |-
  這一為期三天的講師指導課程的重點是透過使用 SQL Server 2014 和其他 Microsoft 技術來規劃和實作企業資料庫基礎結構解決方案。它描述如何整合 SQL Server 工作負載以及如何規劃和實作高可用性和災難恢復解決方案。

  注意：本課程是為有興趣學習 SQL Server 2012 或 SQL Server 2014 的客戶設計的。它涵蓋了 SQL Server 2014 中的新功能，還涵蓋了 SQL Server 資料平台的重要功能。

  #### 對象設定檔
  本課程適用於有需要的規劃、實作和管理資料庫解決方案的資料庫專業人員。主要職責包括&#58; 
  - 規劃和實作資料庫基礎架構。 
  - 規劃和實作合併策略。 
  - 規劃並實作高可用性解決方案 
  - 規劃和實作災難恢復解決方案。
prerequisitesSection: |-
  本課程要求您滿足以下先決條件&#58;
  - 至少 2 年使用關係型資料庫的經驗，包括&#58; 
    - 規劃和實作資料庫
    - 管理資料庫
    - 使用 Transact-SQL 查詢 
    - 高可用性和災難恢復的一些基本知識
outlineSection: |-
  ### 模組 1&#58; 企業資料架構導論
  隨著組織發展到企業規模，他們的 IT 基礎結構要求變得越來越複雜，並且網路環境通常包括越來越多的伺服器、客戶端計算機、網段和其他元件。由於資料是大多數 IT 運營的基礎，因此必須仔細考慮整個企業中資料庫的設定和管理。
  #### 課程
  - 企業資料注意事項
  - 評估現有基礎架構


  #### 實驗室&#58; 評估現有的企業資料基礎結構
  完成本模組後，您將能够&#58; 
  - 描述企業資料基礎結構的注意事項。 
  - 使用 MAP 工具包評估現有的企業資料環境。


  ### 模組 2&#58; 多伺服器設定管理
  當企業基礎結構包括多個資料庫伺服器時，標準化並加強設定設置以確保合規性和可管理性會很有用。本模組討論 SQL Server 中的基於策略的管理，並描述如何將其與企業設定管理工具(如 Microsoft System Center)一起使用，以幫助進行企業資料庫伺服器管理。
  #### 課程
  - 基於策略的管理
  - Microsoft System Center


  #### 實驗室&#58; 規劃和實作基於策略的管理
  完成本模組後，您將能够&#58; 
  - 實作基於策略的管理 
  - 描述如何使用System Center 管理資料庫基礎結構


  ### 模組 3&#58; 監測 SQL Server 2014 的運行狀況
  本模組描述資料收集程式和 SQL Server 實用程式控制點(UCP)，這是 SQL Server 2014 的兩個功能，可讓您在整個企業中進行深入的運行狀況監測。
  #### 課程
  - 運行狀況監測導論
  - 資料收集程式
  - SQL Server 實用程式


  #### 實驗室&#58; 監測 SQL Server 運行狀況
  完成本模組後，您將能够&#58; 
  - 描述 SQL Server 2014 中用於多伺服器運行狀況監測的選項。 
  - 描述和設定資料收集程式。 
  - 描述和設定 SQL Server 實用程式。


  ### 模組 4&#58; 使用 SQL Server 2014 合併資料庫工作負載
  本模組概述了使用 SQL Server 2014 合併資料庫工作負載的好處，並介紹了用於實作合併策略的不同選項。它還描述如何在各種情況下管理合併的基礎架構。
  #### 課程
  - 資料庫伺服器合併注意事項
  - 在合併的資料庫基礎架構中管理資源


  #### 實驗室&#58; SQL Server 合併
  完成本模組後，您將能够&#58; 
  - 描述合併資料庫和資料庫伺服器的注意事項。 
  - 說明在各種合併方案中管理資源的選項。


  ### 模組 5&#58; 雲資料解決方案導論
  雲計算在 IT 領域迅速崛起，許多組織已經實作或規劃實作涵蓋其全部或部分基礎架構的基於雲的解決方案。本模組描述了雲計算的一些基本概念，並概述如何在私有云基礎架構中包括 SQL Server 2014。
  #### 課程
  - 雲計算概述
  - 私有云中的 SQL Server


  #### 實驗室&#58; 在虛擬機模板中準備 SQL Server 安裝
  完成本模組後，您將能够&#58; 
  - 解釋雲計算背後的基本概念，並描述支援 Microsoft 雲解決方案的技術。 
  - 描述如何在私有云基礎架構中提供基於 SQL Server 的資料服務。


  ### 模組 6&#58; SQL Server 2014 中的高可用性導論
  在 24 小時的操作環境中，維護高可用性資料庫服務至關重要。SQL Server 2014 包含許多功能，可以幫助組織提供推動業務發展所需的服務級別。本模組說明了使用 SQL Server 2014 來實作高可用性的不同方法。它還描述如何使用日誌傳送來增強單個用戶資料庫的彈性。
  #### 課程
  - SQL Server 2014 中的高可用性概念和選項
  - 日誌傳送


  #### 實驗室&#58; 使用日誌傳送
  完成本模組後，您將能够&#58; 
  - 描述在 SQL Server 2014 中實作高可用性的核心概念和選項。 
  - 描述如何透過使用日誌傳送來實作單個資料庫的高可用性。


  ### 模組 7&#58; 使用 Windows Server 和 SQL Server 2014 進行群集
  SQL Server 2014 與 Windows Server 2012 和 Windows Server 2012 R2 中的 Windows Server 故障轉移群集功能緊密集成，使您能夠建立可提供全面的高可用性和災難恢復解決方案的企業級群集解決方案。本模組說明 Windows Server 故障轉移群集和 SQL Server AlwaysOn 故障轉移群集實例的工作方式，並介紹如何實作群集以保護服務可用性。
  #### 課程
  - Windows Server 故障轉移群集導論
  - SQL Server AlwaysOn 故障轉移群集實例


  #### 實驗室&#58; 實作 AlwaysOn 故障轉移群集實例
  完成本模組後，您將能够&#58; 
  - 描述 Windows Server 故障轉移群集的主要優點和功能。 
  - 描述如何使用 SQL Server AlwaysOn 故障轉移群集實例維護 SQL Server 實例的高可用性。


  ### 模組 8&#58; AlwaysOn 可用性組
  SQL Server 2014 包括 AlwaysOn 可用性組，以為資料庫組提供高可用性。本模組介紹 SQL Server 2014 中的 AlwaysOn 可用性組，說明 AlwaysOn 可用性組的關鍵概念，並介紹如何使用它們來維護高可用性資料庫。
  #### 課程
  - AlwaysOn 可用性組導論
  - 使用AlwaysOn 可用性組
  - 使用 AlwaysOn 可用性組的注意事項


  #### 實驗室&#58; 實作和測試 AlwaysOn 可用性組
  完成本模組後，您將能够&#58; 
  - 描述 AlwaysOn 可用性組的基本概念和術語。 
  - 說明如何使用 AlwaysOn 可用性組。


  ### 模組 9&#58; 規劃高可用性和災難恢復
  本模組描述了高可用性和災難恢復的規劃注意事項，並提供了本地、混合和 Microsoft Azure 環境的常見實作方案。
  #### 課程
  - 使用 SQL Server 2014 實作高可用性和災難恢復
  - SQL Server 高可用性和災難恢復解決方案


  #### 實驗室&#58; 規劃高可用性和災難恢復
  完成本模組後，您將能够&#58; 
  - 說明使用 SQL Server 2014 實作高可用性和災難恢復的注意事項，並描述一些常見場景。 
  - 說明使用 SQL Server 2014 和 Microsoft Azure 服務實作高可用性和災難恢復的注意事項，並描述一些常見場景。


  ### 模組 10&#58; 複製資料
  SQL Server 複製使您可以將資料和資料庫對象複製並分發到企業中的其他計算機和位置，從而可以提高可用性和可伸縮性。本模組概述了 SQL Server 複製，並說明了用於實作複製的代理。它還描述了一些常見的複制方案，如何根據您的要求設計適當的複制系統以及如何監測複製並進行疑難排解。
  #### 課程
  - SQL Server 複製
  - 規劃複製


  #### 實驗室&#58; 規劃和實作複制
  完成本模組後，您將能够&#58; 
  - 描述 SQL Server 複製。 
  - 確定用於特定方案的適當複制解決方案。

