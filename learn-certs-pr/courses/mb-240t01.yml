summary: |-
  Dynamics 365 for Field Service 透過提供各種工具幫助組織更好在市場中定位，這些工具可幫助識別和安排資源以及管理行動工作人員的工作負載。本課程將使學生擁有識別和配置用於交付現場服務和行動解決方案的關鍵元件所需的技能。關鍵主題包括識別組織考量，將推動配置決策和常見配置方面。 

  本課程幫助學生更好理解全貌，並圍繞實作的最終目標，這些目標有助於設計出與客戶和組織目標相一致的更有效的解決方案。
prerequisitesSection: |-
