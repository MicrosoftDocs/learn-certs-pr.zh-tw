  ### 模組 3&#58; 定義和配置可預訂資源
  #### 課程
  - 定義可預訂資源
  - 資源集區，人員和設施


  ### 模組 4&#58; 處理和配置事件
  #### 課程
  - 創建事件
  - 使用服務工作
  - 定義產品，服務和技能
