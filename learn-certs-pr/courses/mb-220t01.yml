summary: |-
  行銷轉型，組織和成長從這裡開始。借助 Dynamics 365 for Marketing，潛在客戶可以轉變為業務關係。超越基本的電子郵件行銷，找到並培養更多暢銷的潛在客戶。連結銷售和行銷，自動化流程並製定更有智慧的決策，以提高行銷投資回報率。

  本課程檢閱入門所需的行銷應用程式配置。它涉及潛在客戶的創建，管理和評分。從那裡開始，該課程涵蓋創建行銷表單和頁面。然後，學生學習如何透過區隔來分割潛在客戶和聯絡人，以幫助集中行銷工作。接下來，學生學習如何使用進階設計工具功能創建電子郵件行銷消息。然後，將所有元件與客戶旅程捆綁在一起。
  Dynamics 365 for Marketing 允許客戶旅程創建一個模型，透過使用自動消息傳遞，產生活動，互動式決策點等，幫助引導選定的行銷區段的成員進行此流程。最後，學生學習如何檢閱，理解和管理客戶深入解析。

  透過自訂示範瞭解 Dynamics 365 for Marketing 中的所有設定和核心功能，檢查知識問題以及實際操作學習實驗室。

  #### 對象設定檔
  本課程是為想要學習如何利用 Dynamics 365 進行企業行銷的IT或市場行銷專業人員設計的。
prerequisitesSection: |-
  在參加本課程之前，學生必須具備&#58;
