outlineSection: |-
  ### 模組 1&#58; 行銷應用程式配置
  在本模組中，學生將學習 Dynamics 365 for Marketing 中的進階設定，行銷內容，範本和整合。
  #### 課程
  - 配置進階設定
  - 管理行銷內容和範本
  - 管理 LinkedIn 和 Power BI 整合

  完成本單元後，學生將能夠&#58;
  - 配置進階設定，例如&#58; 組織，商務管理，內容，行銷和事件設定
  - 管理行銷內容和範本  


  ### 模組 2&#58; 潛在客戶
  本模組將檢閱如何創建，管理並評分潛在客戶。
  #### 課程
  - 創建和管理潛在客戶
  - 評估銷售整備程度

  完成本單元後，學生將能夠&#58;
  - 創建和管理潛在客戶
  - 同步來自 LinkedIn 的潛在客戶
  - 使用潛在客戶評分模型評估銷售整備程度


  ### 模組 3&#58; 行銷表單和頁面
  本模組將介紹如何創建行銷表單和頁面。
  #### 課程
  - 創建行銷表單
  - 創建行銷頁面
  - 管理網路行銷

  完成本單元後，學生將能夠&#58;
  - 創建行銷表單並將其嵌入行銷頁面
  - 創建行銷頁面
  - 預覽，驗證並加入行銷頁面
  - 創建行銷表單和頁面範本


  ### 模組 4&#58; 區段和清單
  本模組將介紹如何區段，訂閱中心，清單和雙重加入。
  完成本單元後，學生將能夠&#58;
  - 配置靜態和動態區段
  - 創建訂閱清單
  - 設置訂閱中心頁面
  - 設定並啟用雙重加入流程


  ### 模組 5&#58; 行銷電子郵件
  本模組將介紹如何在 Dynamics 365 for Marketing 中創建電子郵件。
  #### 課程
  - 創建電子郵件訊息

  完成本單元後，學生將能夠&#58;
  - 創建和設計電子郵件
  - 預覽，驗證並加入電子郵件訊息
  - 將電子郵件另存為範本


  ### 模組 6&#58; 客戶旅程
  該模組將檢視客戶旅程創建過程。
  #### 課程
  - 創建客戶旅程

  完成本單元後，學生將能夠&#58;
  - 從範本創建客戶旅程
  - 識別客戶旅程圖格和屬性
  - 驗證並即時加入客戶旅程
  - 創建帳戶型的客戶旅程
  - 理解行銷行事曆功能


  ### 模組 7&#58; 深入解析
  本模組將示範如何檢閱，理解和管理客戶深入解析。
  #### 課程
  - 行銷深入解析
  - 客戶深入解析
  - 行銷執行深入解析
  - 潛在客戶管理深入解析
  - 網際網路行銷深入解析

  完成本單元後，學生將能夠&#58;
  - 尋找深入解析
  -  理解行銷深入解析，例如&#58;聯絡人，區段，客戶旅程，行銷電子郵件，潛在客戶，潛在客戶評分，行銷表單，行銷頁面，網站和重新導向URL

