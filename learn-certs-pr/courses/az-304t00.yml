summary: |-
  本課程教解決方案架構師如何將業務需求轉換為安全、可擴充和可靠的解決方案。課程包括與日誌記錄、成本分析、身份驗證和授權、治理、安全性、存儲、高可用性和移轉相關的設計注意事項。這個角色要求在影響整個設計解決方案的多個領域做出決定。

  #### 對象設定檔
  本課程面向具有設計和實作在 Microsoft Azure 上運行的解決方案的專業知識的 IT 專業人員。應試者應具備跨 IT 運營各個方面的高級經驗和知識，包括網路、虛擬化、身份、安全性、業務連續性、災難恢復、資料管理、預算和治理。Azure 解決方案架構師使用 Azure 入口，在他们更加熟練之后，则会使用命令行界面。應試者必須具有 Azure 管理方面的專家級技能，並且具有 Azure 開發流程和 DevOps 流程的經驗。
prerequisitesSection: |-
  成功的 Azure 解決方案架構師透過操作系統，虛擬化，雲端基礎結構，存儲結構和網路方面的經驗開始擔任這一角色。
  - 了解內部虛擬化技術，包括&#58;VM、虛擬網路和虛擬硬碟。
  - 了解網路設定，包括TCP/IP，網域名稱系統（DNS），虛擬私人網路（VPN），防火牆和加密技術。
  - 了解 Active Directory 概念，包括網域，樹系，網域控制站，複寫，Kerberos 通訊協定和輕量型目錄存取通訊協定（LDAP）。
  - 了解恢復和災害復原，包括備份和還原操作。
outlineSection: |-
  ### 模組 1&#58; 成本最佳化設計
  在本模組中，您將學習如何根據建議最佳化成本，按Azure服務細分成本以及下載和查看使用情況詳細信息。01-觀察
  #### 課程
  - 推薦成本管理解決方案
  - 最小化成本的推薦觀點

  完成本單元後，學生將能夠&#58;
  - 使用Azure成本管理進行最佳化
  - 考慮成本的設計
  - 根據建議最佳化成本


  ### 模組 2&#58; 設計用於記錄和監視的解決方案
  在本模組中，您將了解Azure Monitor、Azure Application Insights和Azure Sentinel。您將能夠使用Azure Monitor監視Azure資源，並蒐集和分析Azure的資源日誌。
  #### 課程
  - Azure 監控服務
  - Azure 監視器

  完成本單元後，學生將能夠&#58;
  - 使用Azure Monitor監視Azure資源
  - 蒐集和分析Azure資源的資源日誌
  - 了解Azure Sentinel如何在設備、用戶、基礎結構和應用程式上蒐集資料


  ### 模塊 3&#58; 設計身份驗證
  在本模組中，您將學習實現條件存取和Azure多重身份驗證，並且還可以推薦混合身份驗證的身份驗證方法。
  #### 課程
  - 推薦用於多重身份驗證的解決方案
  - 推薦單一登錄（SSO）解決方案
  - 保護身份基礎結構的五個步驟
  - 推薦混合身份的解決方案
  - 推薦B2B整合解決方案

  完成本單元後，學生將能夠&#58;
  - 規劃MFA部署
  - 了解Azure Active Directory無縫單一登錄 (SSO)
  - 推薦用於混合身份的身份驗證方法
  - 與身份提供商整合


  ### 模塊 4&#58; 設計授權
  在本模組中，您將學習如何為服務提供身份並了解管理組和訂閱的層次結構。
  #### 課程
  - 基礎結構保護
  - 推薦管理組、訂閱和資源組的層次結構

  完成本單元後，學生將能夠&#58;
  - 推薦管理組和訂閱的層次結構
  - 設定自訂RBAC角色定義和分配


  ### 模塊 5&#58; 設計治理
  在本模組中，您將學習應用Azure策略，識別不兼容的資源以及使用Azure策略管理標籤管理。
  #### 課程
  - 推薦使用Azure策略的解決方案
  - 推薦使用Azure藍圖的解決方案

  完成本單元後，學生將能夠&#58;
  - 主動制定策略
  - 使用Azure策略管理標籤治理
  - 提供有關Azure藍圖的指南


  ### 模塊 6&#58; 應用程式的設計安全性
  在本模組中，您將了解Azure密鑰保險庫的可用性和冗餘性，Azure資源的受控身份。另外，了解有關係統分配的受控身份和Azure VM。
  #### 課程
  - 推薦使用KeyVault的解決方案
  - 推薦使用Azure AD受控身份的解決方案

  完成本單元後，學生將能夠&#58;
  - 了解Key Vault的身份驗證和授權
  - 了解Azure Key Vault可用性和冗餘
  - 了解藍圖與資源管理器模板和Azure策略有何不同


  ### 模塊 7&#58; 設計資料庫解決方案
  在此模組中，您將能夠推薦適當的資料存儲，並推薦Azure SQL資料庫和Azure SQL受控執行個體服務層。
  #### 課程
  - 根據需求選擇合適的資料平台
  - Azure資料存儲概述
  - 推薦資料庫服務層大小
  - 動態擴展Azure SQL資料庫和Azure SQL受控執行個體
  - 推薦用於加密靜態、傳輸和使用中的資料的解決方案

  完成本單元後，學生將能夠&#58;
  - 推薦資料庫服務層大小
  - 推薦用於加密靜態、傳輸和使用中的資料的解決方案
  - 了解Azure Data Lake Store和Azure Blob存儲容器


  ### 模塊 8&#58; 設計資料完整性
  在本模組中，您將學習使用Azure資料工廠和Azure Synapse Analytics架構的資料流。
  #### 課程
  - 推薦資料流
  - 推薦資料整合解決方案

  完成本單元後，學生將能夠&#58;
  - 實作Azure Synapse分析
  - 描述如何使用Azure Data Factory傳輸資料
  - 演示如何使用Azure資料工廠將資料加載到SQL資料庫中


  ### 模塊 9&#58; 選取一個合適的存儲帳戶
  在本模組中，您將了解有關推薦設計使用分層存儲的策略以及使用Azure工具管理分層存儲的信息。
  #### 課程
  - 了解存儲層
  - 推薦存儲存取解決方案
  - 推薦存儲管理工具

  完成本單元後，學生將能夠&#58;
  - 推薦用於Azure存儲的工具
  - Azure Blob存儲存取層的設計


  ### 模組 10&#58; 設計備份和恢復解決方案
  在本模組中，您將了解有關站點恢復能力以及站點故障轉移和故障回复的解決方案。您將能夠推薦在不同區域進行恢復的解決方案。
  #### 課程
  - 推薦用於混合和內部工作負載的恢復解決方案
  - 設計和Azure網站恢復解決方案
  - 推薦不同地區的恢復解決方案
  - 推薦Azure備份管理解決方案
  - 設計資料封存和保留解決方案

  完成本單元後，學生將能夠&#58;
  - 推薦滿足恢復目標的Azure混合和內部工作負載解決方案
  - 推薦站點恢復能力的解決方案
  - 為資料封存推薦儲存類型與方法
  - 確定資料封存的要求


  ### 模塊 11&#58; 設計高可用性
  在本模組中，您將學習有關應用程式和工作負載冗餘（包括計算，資料庫和存儲）的解決方案。
  #### 課程
  - 推薦應用程式和工作負載冗餘的解決方案
  - 推薦自動縮放的解決方案
  - 辨識要求高可用性的資源
  - 辨識高可用性的存儲類型
  - 推薦工作負載地理冗餘的解決方案

  完成本單元後，學生將能夠&#58;
  - 推薦自動縮放的解決方案
  - 辨識高可用性的儲存類型
  - 推薦工作負載地理冗餘的解決方案


  ### 模塊 12&#58; 設計計算策略
  在本模組中，您將學習適當的計算技術，包括虛擬機器，App Services，Service Fabric，Azure Functions，Windows Virtual Desktop和容器。 
  #### 課程
  - 推薦計算設定的解決方案
  - 確定適當的計算技術
  - 推薦容器解決方案
  - 推薦用於自動計算管理的解決方案

  完成本單元後，學生將能夠&#58;
  - 參考用於自動化計算管理的解決方案
  - 推薦適當的計算技術,包括虛擬機和App Services
  - 推薦合適的AKS和ACI及其設定


  ### 模塊 13&#58; 設計網路策略
  在本模組中，您將學習有關網路尋址和名稱解析，網路設定以及網路安全性的解決方案。
  #### 課程
  - 推薦用於網路尋址和名稱解析的解決方案
  - 推薦網路設定解決方案
  - 推薦網路安全解決方案
  - 推薦用於網際網路連接和內部網路的解決方案，
  - 推薦用於網路管理自動化的解決方案
  - 推薦用於負載平衡和流量路由的解決方案

  完成本單元後，學生將瞭解&#58;
  - 網路尋址和名稱解析的解決方案
  - 網路安全解決方案，包括專用端點、防火牆和閘道
  - 有關與網際網路,內部網路和其他VNet的網路連接的建議。
  - 有關負載平衡和流量路由的建議


  ### 模塊 14&#58;設計應用程式架構
  在本模組中，您將學習有關部署應用程式（包括ARM模板，Logic Apps或Azure Functions）的解決方案的信息。您還將了解微服務體系結構，包括事件網格，事件中心，服務總線，存儲隊列，邏輯應用程式，Azure函數和webhooks。
  #### 課程
  - 推薦微服務架構
  - 推薦用於部署應用程式的業務流程解決方案
  - 推薦API整合解決方案

  完成本單元後，學生將能夠&#58;
  - 推薦使用ARM模板，Logic Apps或Azure Functions的部署解決方案
  - 推薦用於監控自動化的解決方案
  - 為 API 管理推薦一個託管結構


  ### 模塊 15&#58; 設計移轉
  在此模組中，您將了解有關推薦用於移轉應用程式和VM的解決方案以及用於資料庫移轉的解決方案的信息。 
  #### 課程
  - 評估和內部伺服器和應用程式以進行移轉
  - 推薦用於移轉應用程式和VM的解決方案
  - 推薦資料庫移轉的解決方案 

  完成本單元後，學生將能夠&#58;
  - 評估內部伺服器和應用程式以進行移轉
  - 建議用於移轉應用程式和VM的解決方案
  - 確定移轉範圍，包括備援、相關、瑣碎與過期的資料

