summary: |-
  該課程為學生提供了 Microsoft Dynamics 365 銷售功能詳細、實用的經驗及元件。

  此課參加者程將獲得對 Dynamics 365 中銷售漏斗管理的深入理解，線索和機會管理、使用銷售訂單流程、產品目錄、報價和訂單以及發票。銷售分析功能如銷售報告、銷售目標管理、銷售圖表和儀錶盤也都將在此課程中呈送。  

  該課程同時應用 Dynamics 365 的商業和企業版本以及線上和本地部署。

  #### 受眾概覽
  該課程的受眾為銷售代表（SR）、銷售經理和對 Dynamics 365 銷售元件感興趣的終端使用者。學生應擁有 Microsoft Dynamics 365 或 Microsoft Dynamics CRM 的現有使用知識。學生至少應參加先修課程“Introduction to Microsoft Dynamics 365”。
prerequisitesSection: |-
