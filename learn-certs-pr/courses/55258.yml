  - 或
  - 已成功完成‘Introduction to Microsoft Dynamics 365’ 課程
outlineSection: |-
  ### 模組 1&#58; 介紹
  該模組為參加者提供了 Microsoft Dynamics 365 中銷售概念的介紹。
  #### 課程
  - 銷售訂單流程場景
  - Dynamics 365 中銷售的介紹
  - Dynamics 365 平臺
  - Dynamics 365 Sales 基本原理
  - 安全考慮
  - 在何處得到幫助
  - 補充閱讀和資源


  #### 實驗室 &#58; Dynamics 365 導向中的銷售
  - 探索 Dynamics 365 的銷售功能

  完成此模組後，學生將能夠&#58;
  - 理解關於 Dynamics 365 Sales App 的銷售訂單流程。
  - 熟悉 Dynamics 365 App 的銷售功能。
  - 理解安全考慮對 Dynamics 365 Sales App 的影響。
  - 在導航和使用 Dynamics 365 Sales App 時知道在哪裡可以獲得幫助。
  - 熟悉對用戶可用的補充閱讀和資源。

  ### 模組 2&#58; 線索管理
  該模組介紹了 Dynamics 365 中的線索管理流程。我們考核創建和分配線索記錄的流程、如何從活動中創建線索以及如何確認和取消線索。我們也著眼於 Dynamics 365 中從線索到機會銷售流程的各種不同的階段。
  #### 課程
  - 線索管理流程
  - 使用線索記錄
  - 使用線索表單
  - 線索分配
  - 線索和活動
  - 線索確認
  - 線索取消


  #### 實驗室 &#58; 使用線索
  - 創建線索
  - 更新線索記錄
  - 確認對機會記錄的線索
  - 取消線索記錄
  - 將電子郵件活動轉換為線索記錄

  完成此模組後，學生將能夠&#58;
  - 理解關於 Dynamics 365 Sales App 的線索管理流程。
  -知道如何創建和管理線索記錄。
  - 能夠使用線索和活動。
  - 理解線索確認流程。


  ### 模組 3&#58; 機會管理
  該模組介紹了 Dynamics 365 中的機會的概念。我們考核機會視圖和表單以及在關閉機會記錄時的機會銷售流程。我們也著眼於解決活動以及它們會如何影響銷售訂單流程。
  #### 課程
  - 機會介紹
  - 機會視圖
  - 機會表單
  - 機會銷售流程
  - 關閉機會
  - 解決活動


  #### 實驗室 &#58; 使用機會
  - 使用機會
  - 以丟失而關閉機會
  - 以獲得而關閉機會

  完成此課程後，學生將能夠&#58;
  - 理解關於 Dynamics 365 Sales App 的機會管理流程。
  - 機會視圖和表單相互配合來管理機會記錄。
  - 在銷售流程中使用機會記錄。
  - 以獲得和丟失來關閉機會。
  - 理解解決活動的重要性。

  ### 模組 4&#58; 產品
  在此模組中，我們將開始著眼於 Dynamics 365 中的產品目錄。我們著眼於如何創建產品並配置單位組和價目表。最會，我們將著眼於產品特性、產品組合和產品系列。
  #### 課程
  - 產品目錄介紹
  - 添加產品
  - 配置單位組
  - 價目表和價目表專案
  - 產品特性、產品組合和產品系列


  #### 試驗室 &#58; 配置產品目錄
  - 配置單位組
  - 添加產品
  - 創建並配置價目表


  #### 實驗室 &#58; 使用產品目錄
  - 複製產品
  - 創建產品組合
  - 創建產品系列

  完成此模組後，學生將能夠&#58;
  - 熟悉 Dynamics 365 中產品目錄功能。
  - 添加並管理產品、配置單位組並關聯價目表。
  - 使用價目表和價目表專案。
  - 理解產品特性並創建產品組合和產品系列。


  ### 模組 5&#58; 報價、訂單和發票
  該模組介紹了 Microsoft Dynamics 365 中的報價、訂單和發票。我們著眼於如何將產品從產品目錄中添加到機會和報價中以及何時使用“寫入”產品。該模組也進階至將報價轉化為訂單、訂單履行以及發票管理步驟的流程。
  #### 課程
  - 訂單處理介紹
  - 將產品添加至機會
  - 使用報價
  - 使用訂單
  - 使用發票


  #### 實驗室 &#58; 使用報價、訂單和發票
  - 將產品添加至機會
  - 將報價添加至機會
  - 將報價轉化為訂單和發票

  完成此模組後，學生將能夠&#58;
  - 熟悉 Dynamics 365 中的訂單處理流程。
  - 將產品和“寫入”產品添加至機會和報價記錄。
  - 使用報價、訂單和發票記錄。


  ### 模組 6&#58; 銷售分析
  該模組著眼於存儲在 Dynamics 365 中可用於銷售資訊分析的不同方法。我們著眼於立即可用的銷售報告和流程，使用 Dynamics 365 Report Wizard 創建自訂報告。該模組也展示了圖表和儀錶盤設計器，且檢查了立即可用的銷售儀錶盤來分析服務資料。
  #### 課程
  - Dynamics 365 中銷售分析介紹
  - 銷售報告
  - 報告嚮導
  - 使用銷售圖表
  - 使用銷售儀錶盤
  - 使用銷售目標和指標


  #### 實驗室 &#58; 探索銷售報告
  - 探索銷售漏斗報告
  - 探索報價報告


  #### 實驗室 &#58; 銷售目標和指標
  - 為銷售團隊創建目標
  - 創建個人視圖
  - 查看銷售目標和圖表


  #### 實驗室 &#58; 探索銷售圖表和儀錶盤
  - 探索線索和機會圖表
  - 創建自訂銷售圖表
  - 探索銷售儀錶盤
  - 創建自訂銷售儀錶盤

  完成此模組後，學生將能夠&#58;
  - 理解在 Dynamics 365 中分析銷售資料的不同方式。
  - 使用 Dynamics 365 中“立即可用的”銷售報告。
  - 使用報告嚮導創建自訂銷售報告。
  - 使用銷售圖表和儀錶盤。
  在 Dynamics 365 中創建銷售目標和視覺化 KPI。
