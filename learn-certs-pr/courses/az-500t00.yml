summary: |-
  在本課程中，學生將透過使用各種安全工具
  來獲得實作安全性控制，
  維持安全狀態以及識別和修復漏洞所需的
  知識和技能。該課程涵蓋指令碼和自動化，虛擬化和雲端
  多層式架構。

  #### 對象設定檔
  學生應具有至少一年的實踐經驗，以確保Azure工作負載的安全，並具有關於Azure工作負載的安全控制的經驗。
prerequisitesSection: |-
  [Microsoft Azure Administrator Associate](https://docs.microsoft.com/learn/certifications/azure-administrator)
outlineSection: |-
  ### 模組 1&#58; 身分識別和存取
  #### 課程
  - 為Azure工作負載和訂閱配置Azure Active Directory
  - 配置Azure AD特權身份識別管理
  - 為Azure訂閱配置安全性


  ### 模組 2&#58; 平台保護
  #### 課程
  - 瞭解雲端安全
  - 建立網路
  - 安全網路
  - 實作主機安全
  - 實作平台安全
  - 實作訂閱安全


  ### 模組 3&#58; 安全操作
  #### 課程
  - 設定安全性服務
  - 使用Azure安全中心配置安全策略
  - 管理安全警示
  - 回應並修復安全問題
  - 創建安全基準


  ### 模組 4&#58; 資料與應用
  #### 課程
  - 配置安全策略以管理資料
  - 為資料基礎結構配置安全性
  - 為靜態資料配置加密
  - 瞭解應用程式的安全性
  - 為應用程式生命週期實作安全性
  - 保護應用程式
  - 配置和管理Azure Key Vault

