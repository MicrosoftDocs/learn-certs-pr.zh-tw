outlineSection: |-
  ### 模組 1&#58; Access 使用者介面快速概覽
  該模組解釋了如何熟悉 Access 的使用者介面。
  #### 課程
  - Access 功能區
  - 快速訪問工具列
  - 物件功能窗格
  - Access 工作臺
  - 物件概覽
  - 流程概覽
  - 使用嚮導新建資料庫


  #### 實驗室 &#58; 熟悉 Access 環境
  完成此模組後，學生將能夠&#58;
  - 理解 Access 功能區的組織。
  - 理解功能區的內容標籤頁。
  - 理解快速訪問工具列及如何對其進行自訂設置。
  - 理解功能窗格。
  - 理解物件和創建流程。
  - 理解 Access工作臺。
  - 理解如何使用嚮導創建資料庫。

  ### 模組 2&#58; 原理
  該模組解釋了如何在深入資料庫創建之前理解一些資料庫的原理。
  #### 課程
  - 開始前的問答
  - 資料庫設計的嘗試
  - 收集資訊
  - 命名習慣的一些介紹
  - 歸一化
  - 表關係


  #### 實驗室 &#58; 原理練習
  - 提問
  - 歸一化資料

  完成此模組後，學生將能夠&#58;
  - 在創建資料庫應用程式之前提出一些值得思考的問題。
  - 理解資料庫設計的常用方法&#58; 自上而下和自下而上。
  - 從文書工作和資料樣本到歸類的資料（資料映射）。
  - 理解用於表和其他物件的命名習慣。
  - 理解什麼是歸一化。
  - 理解歸一化的一些基本概念及如何應用。
  - 理解主鍵和外鍵。
  - 理解表之間的關係及在它們之間建立關係。


  ### 模組 3&#58; 表及其視圖
  該模組解釋了如何在 Microsoft Access 中使用表及其視圖。
  #### 課程
  - 定義和目的
  - 資料表視圖
  - 設計檢視


  #### 實驗室 &#58; 在資料表視圖中使用表
  完成此模組後，學生將能夠&#58;
  - 理解 Access 中的表和表視圖。
  - 在資料表視圖中使用表。
  - 在資料表視圖中添加和編輯資料記錄。
  - 理解設計檢視的目的。


  ### 模組 4&#58; 表
  該模組解釋了如何在 Microsoft Access 中處理表。
  #### 課程
  - 新建 Access 資料庫
  - 資料類型
  - 在設計檢視中新建表


  #### 實驗室 &#58; 表的練習
  - 新建資料庫
  - 確定資料類型
  - 在設計檢視中新建表

  完成此模組後，學生將能夠&#58;
  - 新建一個 Access 資料庫。
  - 在設計檢視中新建表。
  - 理解資料類型。
  - 分配一個關鍵字段。
  - 理解輸入遮罩。
  - 使用運算式定義有效性規則。


  ### 模組 5&#58; 查詢
  該模組解釋了如何在 Microsoft Access 中使用查詢。
  #### 課程
  - 查詢
  - 選擇查詢
  - 使用條件選擇查詢
  - 邏輯運算子
  - 查詢總計與匯總


  #### 實驗室 &#58; 新建選擇查詢
  完成此模組後，學生將能夠&#58;
  - 使用查詢和查詢視圖。
  - 新建簡單的查詢。


  ### 模組 6&#58; 表單
  該模組解釋了如何在 Microsoft Access 中使用表單。
  #### 課程
  - 表單
  - 修改表單
  - 表單記錄導航
  - 佈局視圖和設計檢視
  - 按一下表單
  - 表單嚮導


  #### 實驗室 &#58; 表單練習
  - 在表單檢視中添加資料記錄
  - 使用表單嚮導新建表單

  完成此模組後，學生將能夠&#58;
  - 理解表單類型。
  - 使用表單添加記錄。
  - 理解按一下表單。
  - 使用表單嚮導新建表單。


  ### 模組 7&#58; 報表
  該模組解釋了如何在 Microsoft Access 中使用報表。
  #### 課程
  - 報表
  - 報表嚮導


  #### 實驗室 &#58; 使用報表嚮導新建報表
  完成此模組後，學生將能夠&#58;
  - 理解報表。
  - 使用按一下報表。
  - 使用報表嚮導新建報表。

