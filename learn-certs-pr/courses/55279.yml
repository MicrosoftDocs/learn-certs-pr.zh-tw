summary: |-
  該 Introduction to Microsoft Access 2019 培訓課程以涵蓋基礎的資料庫概念開始。 學生之後將學習設計和新建資料庫和表、查詢這些表以及新建表單和報表。

  #### 受眾概覽
  該課程旨在針對擁有少量 Microsoft Access 2019 技能或對其不熟悉的學生，或對 Access 更有經驗希望學習包含在此課程中的2019介面主題的使用者。
