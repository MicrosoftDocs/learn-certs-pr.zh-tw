  完成本單元後，學生將能夠&#58; 
  - 解釋Azure DevOps和其他版本管理工具中使用的術語
  - 描述什麼是構建和發布任務，它可以做什麼以及一些可用的部署任務
  - 對代理，代理佇列和代理集區進行分類
  - 說明為什麼有時需要在一個發布管道中進行多個發布作業
  - 區分多代理和多配置發布作業
  - 在發布管道中使用發布變量和階段變量
  - 使用服務連接安全地部署到環境
  - 將測試嵌入管道中
  - 使用警示，服務掛鉤和報告列出檢查管道健康情況和釋放的不同方法
  - 創建發行閘道


