outlineSection: |-
  ### 模組 1&#58; 設計發布策略
  #### 課程
  - 持續交付簡介
  - 發布策略建議
  - 建立高品質的發布渠道
  - 選擇部署模式
  - 選擇正確的發布管理工具


  #### 實驗室 &#58; 制定發布策略
  完成本單元後，學生將能夠&#58; 
  - 區分發布和部署
  - 定義發布管道的組件
  - 說明設計發布策略時要考慮的事項
  - 將發布與發布過程進行分類，並概述如何控制兩者的品質
  - 描述發布門的原理以及如何處理髮布說明和文件
  - 解釋傳統意義上和現代意義上的部署模式
  - 選擇發布管理工具


  ### 模組 2&#58; 設定發布管理工作流程
  #### 課程
  - 創建發布管道
  - 設定和配置環境
  - 管理和模組化任務和範本
  - 將Secrets與發布管道整合
  - 配置自動整合和功能測試自動化
  - 自動檢查健康情況


  #### 實驗室 &#58; 使用Terraform和Azure Pipelines在雲端中自動化您的基礎結構部署

  #### 實驗室 &#58; 使用Azure Key保管庫在管道中設定機密

  #### 實驗室 &#58; 設定和運行負載測試

  #### 實驗室 &#58; 設定和運行功能測試

