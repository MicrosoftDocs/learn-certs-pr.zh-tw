summary: |-
  在本課程中，您將學習 Microsoft Exchange Server 如何為許多不同的用戶端提供對用戶信箱的存取。因為所有傳訊用戶端透過用戶端存取服務存取 Exchange Server 信箱，所以我們將檢查如何計劃，配置和管理 Exchange Server 中的用戶端存取服務。由於使用智慧型手機和平板電腦進行訊息傳遞已經變得非常流行，並且由於許多智慧型手機使用者將其裝置大量用於電子郵件，日曆，任務和其他共同作業目的，因此您還將學習如何管理行動裝置。本課程同時介紹在 Exchange Server 組織中計劃和配置郵件傳輸。您將學習如何計劃，配置和管理傳輸服務，以在 Exchange 伺服器，Exchange Online 和網際網路上的其他郵件伺服器之間提供有效的通訊。最後，您將學習如何在不同情況下發生問題時對傳輸服務進行疑難排解，以便為組織提供健康可靠的訊息傳遞基礎結構。

  #### 對象設定檔
  訊息系統管理員在內部部署和雲端企業環境中
  部署、配置、管理和疑難排解收件者、權限、郵件保護、郵件流程和公用資料夾。責任包括管理郵件檢疫，訊息傳遞基礎結構以及混合設定和移轉。訊息系統管理員還實作和管理災害復原、高可用性和用戶端存取。若要實現滿足現代組織商務需求的安全混合式拓撲，訊息系統管理員必須與安全性系統管理員和 Microsoft 365 企業管理員共同作業。消息傳遞管理員應該具有身份驗證類型、許可以及與 Microsoft 365 應用程式集成的實用知識。
