outlineSection: |-
  ### 模組 1&#58; 在Power Apps中創建模型驅動的應用程式
  本模塊介紹如何在使用通用資料服務的Power Apps中創建模型驅動的應用程式。

  ### 模組 2&#58; 在Power Apps中創建畫布應用
  本模塊向您介紹Power Apps，可幫助您創建和自定義應用程式，然後進行管理和分發。

  ### 模組 3&#58; 在Power Apps的畫布應用程式中使用UI和控件
  本模塊將重點介紹如何提供最佳的應用程式導航，以及如何使用主題，圖標，圖像，個性化設置，不同的外形尺寸和控件來構建最佳的UI。

  ### 模組 4&#58; 使用Power Automate自動化業務流程
  本模塊向您介紹Power Automate，教您如何構建工作流以及如何管理流。

  ### 模組 5&#58; 透過Power BI創建和使用分析報告
  瞭解什麼是Power BI，包括其構建模塊以及它們如何協同工作。

  ### 模組 6&#58; 開始使用AI Builder
  該模塊可幫助您從一開始就構建AI模型，並展示如何在無需編寫任何代碼的情況下在業務中使用它。

