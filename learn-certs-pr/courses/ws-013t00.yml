summary: |-
  此為期三天的課程主要面向已在管理內部Windows Server環境方面具有豐富經驗的IT專業人員。其目的是涵蓋與Windows Server軟體定義的資料中心和Azure Stack HCI相關的高階主題。該課程還提供有關其他Azure Stack產品的資訊，並描述如何使用現有的System Center產品來透過Windows Server 2019實作和管理軟體定義的資料中心。本課程是高階課程，面向希望使用軟體定義的資料中心和超融合原理在Windows Server 2019上以中型到大型規模運行其虛擬工作負載的人員。

  #### 對象設定檔
  本課程適用於管理內部Windows Server環境並希望使用Azure來管理伺服器工作負載並在Windows Server 2019上運行其虛擬工作負載的IT專業人員。他們還希望使用現有的Microsoft System Center產品來透過Windows Server 2019實作和管理軟體定義的資料中心。
