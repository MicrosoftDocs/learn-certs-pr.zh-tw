summary: |-
  這個為期三天的課程主要是針對已經擁有管理本地Windows伺服器環境的經驗的IT專業人員。它的目的是介紹與Windows Server軟體定義的資料中心、Azure Stack HCI和其他Azure Stack產品相關的高級主題。本課程還描述了如何使用現有的Microsoft System Center產品來實現和管理Windows Server 2019軟體定義的資料中心。本課程為高級課程，其設計面向那些希望在Windows Server 2019上使用軟體定義的資料中心和超級聚合原則（hyper-converged principles），以中大型規模運行虛擬工作負載的人。

  #### 觀眾概況

  本課程面向管理本地Windows Server環境並希望使用Azure來管理伺服器工作負載，並在Windows Server 2019上運行其虛擬工作負載的IT專業人士。這些專業人士還希望使用現有的Microsoft System Center產品，在Windows Server 2019上實現和管理軟體定義的資料中心。 
