outlineSection: |-
  ### 模組1&#58; Azure Stack HCI介紹
  本模組描述了Azure Stack HCI的基本特徵，以及Azure Stack產品組合中的同類產品，包括Azure Stack Hub和Azure Stack Edge。本模組還概述了Azure Stack HCI核心技術和管理工具，以及一個典型實現過程的高級演練。最後，本模組總結了Azure Stack HCI混合功能，其中大部分功能在模組4中有詳細介紹。
  #### 課程
  - Azure Stack HCI概述
  - Azure Stack HCI技術概述
  - Azure Stack HCI管理工具概述
  - Azure Stack HCI混合功能概述

  完成本模組後，學生將能夠&#58; 
  - 描述Microsoft Azure Stack產品組合的基本功能和用例。
  - 確定Azure Stack HCI架構的核心元件。
  - 確定用於部署和管理超聚合基礎架構的通用管理工具。
  - 描述Azure Arc的目的和功能。
  - 確定可以集成到本地環境中的Azure基礎架構服務。
  - 將雲見證（cloud witness）配置為仲裁見證（quorum witness）類型。
  - 描述如何使用Azure Network Adapter（網路介面卡）建立到Azure虛擬網路的Point-to-Site VPN
  - 描述Azure檔案同步（File Sync）和Azure監控器（Monitor）的特徵和用例。
  - 解釋如何使用Azure Backup和Azure Site Recovery來保持業務連續性。
  - 描述Azure Update Management（更新管理）用例和架構。
  - 描述配置Azure Stack HCI實現的高級別流程。


  ### 模組 2&#58; 操作和維護Azure Stack HCI
  本模組描述了如何在Azure Stack HCI上實現、管理和維護工作負載。如第一個模組所述，Azure Stack HCI旨在優化特定類型的工作負載的性能、彈性和可伸縮性。這些工作負載的實現遵循初始配置，包括在運行Windows Server 2019作業系統的Microsoft認可的硬體上配置虛擬化存儲和網路層。本模組概述了不同的Azure服務和Windows Server功能，這些服務和功能通過利用Windows Server 2019與Azure的集成，可以來管理和維護其工作負載。
  #### 課程
  - 在Azure Stack HCI上實現和管理工作負載
  - 維護Azure Stack HCI

  #### 實驗室&#58; 實驗室B&#58;混合場景中使用Windows Admin Center （管理中心）
  - 將超融合基礎架構與Azure服務集成
  - 回顧Azure集成功能
  - 管理對超聚合基礎架構的更新

  完成本模組後，學生將能夠&#58; 
  - 使用共用磁片實現共用群集。
  - 描述部署shielded VM（遮罩虛擬機器）所需的組件。
  - 實現虛擬桌面架構（VDI）工作負載。
  - 在Azure Stack HCI中託管基於容器的部署。
  - 使用Azure Network Adapter創建到Azure虛擬網路的點到網站（P2S）的VPN連接。
  - 描述Azure檔案同步架構。
  - 實現Azure檔案同步，以在本地和Azure檔案共用之間複製檔案。
  - 使用Azure Arc管理Azure Stack HCI工作負載。


  ### 模組 3&#58; 規劃和實現 Azure Stack HCI存儲
  本模組描述了如何規劃和實現Azure Stack HCI 存儲。詳細介紹了核心HCI存儲技術，並包括Storage QoS和Storage Replica（在Azure Stack HCI環境中）的具體覆蓋範圍。該模組還描述了Azure Stack HCI存儲的規劃、實現和管理過程。
  #### 課程
  - Azure Stack HCI存儲核心技術概述
  - 在Azure Stack HCI中規劃Storage Spaces Direct（直接存儲空間）
  - 實現基於直接存儲空間（Storage Spaces Direct-based）的超聚合基礎架構
  - 在Azure Stack HCI中管理直接存儲空間
  - 規劃和實現Storage QoS
  - 規劃和實現Storage Replica

  #### 實驗室&#58; 實現直接存儲空間群集
  - 通過Windows Admin Center實現直接存儲空間
  - 通過Windows PowerShell實現直接存儲空間
  - 通過Windows Admin Center和Windows PowerShell來管理直接存儲空間群集
  - 管理和監視直接存儲空間群集的彈性
  - 管理直接存儲空間群集層
  - 識別和分析直接存儲空間群集的中繼資料（可選）

  完成本模組後，學生將能夠&#58; 
  - 描述Azure Stack HCI存儲核心技術。
  - 在Azure Stack HCI中規劃直接存儲空間。
  - 實現基於直接存儲空間的超聚合基礎架構。
  - 在Azure Stack HCI中管理直接存儲空間。
  - 規劃並實現Storage QoS。
  - 規劃並實現Storage Replica。


  ### 模組 4&#58; 規劃和實現Azure Stack HCI網路
  本模組描述了如何在Azure Stack HCI中規劃和實現軟體定義網路（Software Defined Networking ）。本模組重點介紹了該技術及其基本功能，並強調了作為SDN主要管理工具的Windows Admin Center。本模組還詳細介紹了Azure Stack HCI中可用的SDN的四個特定組件&#58; 交換機嵌入式組合（SET）、軟體負載平衡（SLB）、資料中心防火牆和RAS閘道。
  #### 課程
  - Azure Stack HCI核心網路技術概述
  - 網路虛擬化和軟體定義網路（Software-Defined Networking）概述
  - 交換機嵌入式組合（Switch Embedded Teaming）的規劃與實現
  - 規劃和實現資料中心防火牆
  - 規劃和實現軟體負載平衡
  - 規劃和實現RAS閘道

  #### 實驗室&#58; 實驗室A&#58; 部署軟體定義網路
  - 使用PowerShell部署軟體定義網路
  - 使用Windows Admin Center和PowerShell管理虛擬網路
  - 使用Windows Admin Center來實現SDN存取控制清單
  - 使用Windows Admin Center和Windows PowerShell實現SDN軟體負載平衡

  完成本模組後，學生將能夠&#58; 
  - 描述Azure Stack HCI的核心軟體定義網路（SDN）元件。
  - 在Azure Stack HCI的環境中，區分純軟體特性和純硬體特性。
  - 描述簡化的SMB多通道和多NIC群集網路的用例。
  - 描述在Azure Stack HCI環境中的網路虛擬化。
  - 描述在Azure Stack HCI中部署SDN的過程。
  - 計畫並實現SET。
  - 描述SLB的功能和基礎架構，並實現SLB。
  - 實現和配置資料中心防火牆。
  - 實現、配置和排除RAS閘道故障。



