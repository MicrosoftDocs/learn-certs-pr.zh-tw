outlineSection: "### 模組 1&#58;  白板設計課堂 - 在企業中實現Windows虛擬桌面\r\n#### 課程\r\n- 回顧客戶案例研究\r\n- 設計一個概念驗證解決方案\r\n- 呈現解決方案\r\n\r\n\r\n### 模組 2&#58;  動手實驗室 - 在企業中實現Windows虛擬桌面\r\n#### 課程\r\n- 使用AD DS配置Azure AD Connect\r\n- 為WVD創建Azure AD組\r\n- 為FSLogix創建Azure檔案共用\r\n- 為WVD創建主映射\r\n- 為個人桌面創建主機池（host pool）\r\n- 創建主機池並分配池中的遠端應用程式。 \r\n- 通過web用戶端連接到WVD\r\n- 設置WVD監控\r\n\r\n\r\n"

