summary: |-
  Microsoft Power Platform 透過自動化例行任務和標準化最佳實作來協助組織最佳化其營運。本訓練提供 Microsoft Dynamics 365 和 Power Platform 的高等級功能概觀，並為其他 Microsoft Dynamics 365 和 Power Platform 訓練產品提供基礎。

  在本課程中，我們的全球認可的專家將指導學生完成各種可用的自動化選項以及如何在真實世界案例中使用它們。

  #### 對象設定檔
  Dynamics 365 客戶參與功能顧問負責執行發現，擷取需求，吸引主題專家和利益相關者參與，翻譯需求以及配置解決方案和應用程式。功能顧問使用現成功能，無程式碼擴充性，應用程式和服務整合來實作解決方案。
prerequisitesSection: |-
  熟悉商務應用程式，並希望為您的商務自訂和實作。
outlineSection: |-
  ### 模組 1&#58; 整合介紹
  在本模組中，學生將學習 Power Platform 整合功能的基礎知識，以及如何配置和使用電子郵件整合。
  #### 課程
  - 常見案例概觀
  - 電子郵件整合
  - Outlook整合
  - 模組摘要

  完成本單元後，學生將能夠&#58;
  - 識別常見的整合
  - 配置和使用電子郵件整合


  ### 模組 2&#58; 與 Office 整合
  在本模組中，學生將學習如何與常見的 Office 產品整合以包括 OneNote、Word 和 Excel。
  #### 課程
  - 範本
  - SharePoint
  - Microsoft Teams
  - 其他整合
  - 模組摘要

  完成本單元後，學生將能夠&#58;
  - 配置和使用與 Office 產品的整合


  ### 模組 3&#58; 管理資料
  在本模組中，學生將學習如何為Power Platform 匯入和匯出以及創建和使用資料對應。
  #### 課程
  - 管理資料概觀
  - 重複資料偵測
  - 匯入資料
  - 匯出資料
  - 大量刪除
  - 模組摘要

  完成本單元後，學生將能夠&#58;
  - 匯入和匯出資料。
  - 創建和使用資料對應
  - 執行大量刪除

