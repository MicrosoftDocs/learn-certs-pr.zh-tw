summary: |-
  Microsoft Dynamics 365 客戶服務為任何組織提供客戶成功的機會。使用自動案例創建和佇列管理之類的工具可以節省時間，將精力專門用於直接對客戶產生更大影響的地方。

  我們的團隊由全球公認的專家帶領學生逐步發展，從創建案例到與客戶互動，再到解決這些案例。一旦這些案例解決後，學生將透過資料分析學習關鍵詳細資料，以幫助更快解決類似案例或完全避免出現新問題。

  #### 對象設定檔
  Dynamics 365 客戶參與功能顧問負責執行發現，擷取需求，吸引主題專家和利益相關者參與，翻譯需求以及配置解決方案和應用程式。功能顧問使用現成功能，無程式碼擴充性，應用程式和服務整合來實作解決方案。
prerequisitesSection: |-
  本課程適用於有志於 Microsoft 365 企業管理員角色並已完成 Microsoft 365 工作負載管理員認證途徑之一的人員。
outlineSection: |-
  ### 模組 1&#58; 客戶服務概觀
  在本模組中，學生將學習 Dynamics 365 中客戶服務的基礎。學生將安裝和配置應用程式，並瞭解安全角色，重要條款和分析。
  #### 課程
  - 課程 1&#58; 創建案件記錄
  - 課程 2&#58; 相關服務應用程式
  - 課程 3&#58; 服務分析
  - 課程 4&#58; 人工智慧服務
  - 課程 5&#58; 配置客戶服務
  - 課程 6&#58; 模組摘要

  完成本單元後，學生將能夠&#58;
  - 安裝和配置客戶服務應用程式
  - 識別常見的客戶服務案例


  ### 模組 2&#58; 案件管理
  在本模組中，學生將學習如何手動和自動打開和解決客戶服務案件。
  #### 課程
  - 課程 1&#58; 案件管理概觀
  - 課程 2&#58; 創建案件記錄
  - 課程 3&#58; 佇列管理
  - 課程 4&#58; 案例路由
  - 課程 5&#58; 解決案件
  - 課程 6&#58; 模組摘要

  完成本單元後，學生將能夠&#58;
  - 打開或解決客戶服務案件
  - 自動化案例創建和路由


  ### 模組 3&#58; 服務等級合約和權利
  在本模組中，學生將學習如何定義和使用權利，權利範本以及服務等級合約，與這些工具如何實作案例解決方案。
  #### 課程
  - 課程 1&#58; SLA 和權利概觀
  - 課程 2&#58; 建立和管理權利
  - 課程 3&#58; 建立和管理SLAs
  - 課程 4&#58; 模組摘要

  完成本單元後，學生將能夠&#58;
  創建和使用服務等級合約
  - 創建和使用權利


  ### 模組 4&#58; 知識管理
  在本模組中，學生將學習如何創建和使用知識管理。此外，學生還將學習知識文章的生命週期。
  #### 課程
  - 課程 1&#58; 知識管理概觀
  - 課程 2&#58; 制作和組織
  - 課程 3&#58; 使用知識內容
  - 課程 4&#58; 管理知識內容
  - 課程 5&#58; 模組摘要

  完成本單元後，學生將能夠&#58;
  - 創建和管理知識內容
