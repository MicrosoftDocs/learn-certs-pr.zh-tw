summary: |-
  Microsoft Dynamics 365 Customer Service為任一組織提供客戶成功的機會。使用自動案例創建和佇列管理等工具可以節省您的時間，從而將其用於可直接與客戶產生更大影響的地方。
  
  加入我們全球公認的專家團隊吧，他們帶領您一步一步地從創建案例到與客戶互動，然後再解析這些案例。一旦您解析了這些案例，您就可以從資料分析中瞭解關鍵細節，以幫助您更快地解析類似案例或完全避免新的問題。
  
  #### 對象設定檔
  Dynamics 365 Customer Engagement Functional Consultant負責執行發現、捕獲需求、吸引主題內容專家和利益相關者、轉換需求，並配置該解決方案和應用程式。“功能顧問”通過使用現成的功能、無代碼可擴展性、應用程式和服務集成來實施解決方案。
prerequisitesSection: |-
  本課程是為使用Dynamics 365 Customer Service的功能顧問或者使用其他Dynamics 365應用程式的功能顧問而設計的，他們想要擴展自己在“客戶服務”方面的知識。
outlineSection: |-
  ### 模組 1&#58; 客戶服務概觀
  在本模組中，您將學習Dynamics 365中客戶服務的基礎知識。我們將安裝和配置這些應用程式，並學習安全角色、相關應用程式和分析。
  #### 課程
  - 課程 1&#58; 創建案件記錄
  - 課程 2&#58; 相關服務應用程式
  - 課程 3&#58; 服務分析
  - 課程 4&#58; 人工智慧服務
  - 課程 5&#58; 配置客戶服務

  完成本單元後，學生將能夠&#58;
  - 安裝和配置客戶服務應用程式。
  - 識別常見的客戶服務案例。
  
  
  ### 模組 2&#58; 案件管理
  在本模組中，您將學習如何手動或自動打開和解析客戶服務案例。
  #### 課程
  - 課程 1&#58; 案件管理概觀
  - 課程 2&#58; 創建案件記錄
  - 課程 3&#58; 佇列管理
  - 課程 4&#58; 案例路由
  - 課程 5&#58; 解決案件

  完成本模組後，您將能夠&#58;
  - 打開或解決客戶服務案件。
  - 自動化案例創建和路由。
  
  
  ### 模組 3&#58; 服務等級合約和權利
  在本模組中，您將學習如何定義並使用授權和授權範本以及服務水準協定，並學習如何使用這些工具來實現案例解析。
  #### 課程
  - 課程 1&#58; SLA 和權利概觀
  - 課程 2&#58; 建立和管理權利
  - 課程 3&#58; 建立和管理SLAs

  完成本模組後，您將能夠&#58;
  創建和使用服務等級合約。
  - 創建和使用權利。
  
  
  ### 模組 4&#58; 知識管理
  在本模組中，您將學習如何創建並使用知識管理。此外，您還將學習知識文章的生命週期。
  #### 課程
  - 課程 1&#58; 知識管理概觀
  - 課程 2&#58; 制作和組織
  - 課程 3&#58; 使用知識內容
  - 課程 4&#58; 管理知識內容

  完成本模組後，您將能夠&#58;
  - 創建和管理知識內容。
  
  
  ### 模組5&#58; “全管道”
  在本模組中，你將學習如何使用Dynamics 365 Customer Service的“全管道”。
  #### 課程
  - 第一課&#58; 開始
  - 第二課&#58; 實體記錄路由
  - 第三課&#58; 路由和工作分配
  - 第四課&#58; 配置消息通道
  - 第五課&#58; 部署聊天小組件
  - 第六課&#58; 創建智慧輔助解決方案
  - 第七課&#58; 集成Power Virtual Agents機器人
  - 第八課&#58; 生產力工具
  
  
  ### 模組6&#58; “客戶服務調度”
  在本模組中，您將學習如何使用Dynamics 365 Customer Service中的Customer Service Scheduling功能
  #### 課程
  - 第一課&#58; 開始“客戶服務調度”
  - 第二課&#58; 配置“客戶服務調度”
  - 第三課&#58; 定義並使用可預訂的資源
  - 第四課&#58; 使用服務
  - 第五課&#58; 滿足偏好
  - 第六課&#58; 安排服務活動
  - 第七課&#58; 重新安排服務活動並替換資源
  
  
  ### 模組7&#58; “聯繫客戶服務”
  在本模組中，您將學習如何使用Dynamics 365 Connected Customer Service獲取資料，並説明對該資料執行實際業務操作。
  #### 課程
  - 第一課&#58; 開始Connected Customer Service
  - 第二課&#58; 註冊設備
  - 第三課&#58; 設備管理和交互
  - 第四課&#58; IoT警報和發送命令
  
  
  ### 模組8&#58; “客戶服務洞察”
  在本模組中，您將學習如何借助“客戶服務洞察”，在您的Dynamics 365 Customer Service解決方案中使用人工智慧(AI)。
  #### 課程
  - 第一課&#58; 開始“客戶服務洞察”
  - 第二課&#58; 使用“客戶服務”呼叫洞察

