summary: |-
  為期五天的教師主導的課程為學生提供維護 Microsoft SQL Server 2014 資料庫的知識和技能。本課程重點教導個人如何使用 SQL Server 2014 產品功能和與維護資料庫有關的工具。

  注意：本課程是為有興趣學習 SQL Server 2012 或 SQL Server 2014 的客戶設計的。它涵蓋了 SQL Server 2014 中的新功能，還涵蓋了 SQL Server 資料平台的重要功能。

  #### 對象設定檔
  本課程的主要對象是管理和維護 SQL Server 資料庫的人員。這些個人將資料庫管理和維護作為他們的主要職責範圍，或者在資料庫於其主要工作中扮演關鍵角色的環境中工作。

  本課程的其次對象是開發從 SQL Server 資料庫提供內容的應用程式的人員。
prerequisitesSection: |-
  本課程要求您滿足以下先決條件&#58;
  - Microsoft Windows 作業系統及其核心功能的基本知識。
  - Transact-SQL 的工作知識。 
  - 關聯式資料庫的工作知識。 
  - 有一些資料庫設計經驗。
outlineSection: |-
  ### 模組 1&#58; SQL Server 2014 資料庫管理簡介
  本模組介紹 Microsoft SQL Server 2014 平台。描述 SQL Server 2014 的元件，版本和版本，以及資料庫管理員通常為 SQL Server 執行個體執行的工作。
  #### 課程
  - 資料庫管理概觀
  - SQL Server 平台導論
  - 資料庫管理工具和技術


  #### 實驗室 &#58; 使用 SQL Server 管理工具
  完成本模組後，您將能够&#58; 
  - 描述 SQL Server 平台。 
  - 描述一般的資料庫管理工作。 
  - 使用 SQL Server 管理工具。


  ### 模組 2&#58; 安裝和設定 SQL Server 2014
  本模組說明如何評估 SQL Server 2014 的資源要求以及如何安裝。
  #### 課程
  - 規劃 SQL Server 安裝
  - 安裝 SQL Server 2014
  - 安裝後設定


  #### 實驗室 &#58; 安裝 SQL Server 2014
  完成本模組後，您將能够&#58; 
  - 規劃安裝SQL Server 2014。 
  - 安裝 SQL Server 2014。 
  - 執行安裝後設定工作。


  ### 模組 3&#58; 使用資料庫和存放區
  本模組描述資料如何存放在資料據庫中，如何建立資料庫，如何管理資料庫檔案以及如何移動。還討論與存放有關的其他工作，包括管理 tempdb 資料庫和使用快速存放裝置擴充 SQL Server 緩衝集區快取。
  #### 課程
  - SQL Server 資料存放簡介
  - 管理系統資料庫的存放
  - 管理使用者資料庫的存放
  - 移動資料庫檔案
  - 設定緩衝集區擴充


  #### 實驗室 &#58; 管理資料庫存放
  完成本模組後，您將能够&#58; 
  - 描述SQL Server 如何存放資料。 
  - 管理系統資料庫的存放。 
  - 管理使用者資料庫的存放。 
  - 移動資料庫檔案。 
  - 設定緩衝集區擴充。


  ### 模組 4&#58; 規劃和實作備份策略
  在本模組中，您將考慮如何建立符合組織需求的備份策略，並學習如何執行該策略所需的備份操作。
  #### 課程
  - 了解SQL Server 復原模式
  - 規劃備份策略
  - 備份資料庫和交易記錄檔
  - 使用備份選項
  - 確保備份可靠性


  #### 實驗室 &#58; 備份 SQL Server 資料庫
  完成本模組後，您將能够&#58; 
  - 描述資料庫交易記錄檔如何運作，以及它們如何影響資料庫復原。 
  - 規劃 SQL Server 資料庫的備份策略。 
  - 備份資料庫和交易記錄檔。 
  - 執行僅複製，壓縮和加密的備份。 
  - 提高備份可靠性。


  ### 模組 5&#58; 還原 SQL Server 2014 資料庫
  在本模組中，您將看到如何還原使用者資料庫和系統資料庫以及如何實作還原時間點。
  #### 課程
  - 了解還原程序
  - 還原資料庫
  - 進階還原案例
  - 使用還原時間點


  #### 實驗室 &#58; 還原 SQL Server 資料庫
  完成本模組後，您將能够&#58; 
  - 說明還原程序。 
  - 還原資料庫。 
  - 執行進階還原作業。 
  - 執行還原時間點。


  ### 模組 6&#58; 匯入和匯出資料
  在本模組中，您將簡要探索工具和技術，以便可以與 SQL Server 進行資料匯入和匯出。
  #### 課程
  - 資料傳輸簡介
  - 匯入和匯出資料表資料
  - 複製或移動資料庫


  #### 實驗室 &#58; 匯入和匯出資料
  完成本模組後，您將能够&#58; 
  - 描述用於傳輸資料的工具和技術。
  - 匯入和匯出資料。
  - 複製或移動資料庫。


  ### 模組 7&#58; 監視 SQL Server 2014
  本模組說明如何使用三種最常用的工具; 活動監視器、動態管檢視表和功能( DMV 和 DMF )以及效能監視器。
  #### 課程
  - 監視 SQL Server簡介
  - 動態管理檢視表和功能
  - 效能監視器


  #### 實驗室 &#58; 監視 SQL Server 2014
  完成本模組後，您將能够&#58; 
  - 描述監視 SQL Server 和使用活動監視器的考量。 
  - 使用動態管理檢視表和功能來監視 SQL Server。 
  - 使用效能監視器來監視 SQL Server。


  ### 模組 8&#58; 追蹤 SQL Server 活動
  本模組描述如何使用 SQL Server Profiler 和 SQL Trace 預存程序來擷取有關 SQL Server 的資訊，以及如何使用該資訊對 SQL Server 工作負載進行疑難排解和最佳化。
  #### 課程
  - 追蹤 SQL Server 工作負載活動
  - 使用追蹤


  #### 實驗室 &#58; 追蹤 SQL Server 工作負載活動
  完成本模組後，您將能够&#58; 
  - 在 SQL Server 中追蹤活動
  - 使用擷取追蹤來測試，疑難排解和最佳化資料庫效能。


  ### 模組 9&#58; 管理 SQL Server 安全性
  在本模組中，您將學習 SQL Server 安全體系結構所依據的核心概念，以及如何在賜福器和資料庫等級管理安全性。
  #### 課程
  - SQL Server 安全性簡介
  - 管理伺服等器級安全性
  - 管理資料庫等級主體
  - 管理資料庫權限


  #### 實驗室 &#58; 管理 SQL Server 安全性
  完成本模組後，您將能够&#58; 
  - 描述 SQL Server 安全體系結構中的核心安全概念。 
  - 管理伺服器等級的安全性。 
  - 管理資料庫等級安全主體。 
  - 管理資料庫權限。


  ### 模組 10&#58; 稽核資料存取和加密資料
  本模組描述在 SQL Server 中進行稽核的可用選項，如何使用和管理 SQL Server 稽核功能以及如何實作加密。
  #### 課程
  - 稽核 SQL Server 中的資料存取
  - 實作 SQL Server 稽核
  - 實作 SQL Server 稽核


  #### 實驗室 &#58; 稽核資料存取和加密資料
  完成本模組後，您將能够&#58; 
  - 描述稽核資料存取的選項。 
  - 實作 SQL Server 稽核。 
  - 管理 SQL Server 稽核。 
  - 實作透明資料加密。


  ### 模組 11&#58; 執行正在進行的資料庫維護
  本模組描述 DBA 必須執行的一般的資料庫維護工作，並示範如何使用維護規劃來自動執行這些工作。
  #### 課程
  - 確保資料庫完整性
  - 維護索引
  - 自動化例行資料庫維護


  #### 實驗室 &#58; 執行正在進行的資料庫維護
  完成本模組後，您將能够&#58; 
  - 透過使用 DBCC CHECKDB 確保資料庫完整性。 
  - 維護索引。 
  - 設定資料庫維護規劃。


  ### 模組 12&#58; 自動化 SQL Server 2014 管理
  本模組描述如何使用 SQL Server Agent 自動化作業，如何設定作業安全性環境以及如何實作多伺服器作業。
  #### 課程
  - 自動化 SQL Server 管理
  - 實作 SQL Server Agent 作業
  - 管理 SQL Server Agent 作業
  - 管理作業步驟安全性環境
  - 在多台伺服器上管理作業


  #### 實驗室 &#58; 自動化 SQL Server 管理
  完成本模組後，您將能够&#58; 
  - 描述自動化 SQL Server 管理的方法。 
  - 建立作業，作業步驟類型和排程。 
  - 管理 SQL Server Agent 作業。 
  - 設定作業安全性環境。 
  - 設定主伺服器和目標服務器。


  ### 模組 13&#58; 使用警報和通知監視 SQL Server 2014
  本模組介紹資料庫郵件，警報和通知的設定。
  #### 課程
  - 監視 SQL Server 錯誤
  - 設定資料庫郵件
  - 設定操作員、警報和通知


  #### 實驗室 &#58; 使用警報和通知監視 SQL Server
  完成本模組後，您將能够&#58; 
  - 設定資料庫郵件。 
  - 監視 SQL Server 錯誤。
  - 設定操作員、警報和通知

