summary: |-
  瞭解如何將Azure資源管理器(ARM)範本部署到資源群組，使用Azure Building Blocks工具編寫複雜的部署以及將API或Logic App與API管理服務整合。

  #### 對象設定檔
  成功的雲端解決方案架構師從在作業系統，虛擬化，雲端基礎結構，儲存結構，計費和網路方面的實踐經驗開始擔任此職務。
outlineSection: |-
  ### 模組 1&#58; 使用Azure資源管理器部署資源
  該模組建立了對Azure資源管理器(ARM)以及部署，資源，範本，資源群組和標籤的核心概念的基本瞭解。該模組將深入探討使用ARM範本的資源自動部署。

  #### 實驗室 &#58; 使用Azure資源管理器部署資源
  完成本單元後，學生將能夠&#58; 
  - 創建資源群組。
  - 將資源添加到資源群組。
  - 將ARM範本部署到資源群組。
  - 使用標籤過濾資源。
  - 使用Azure Building Blocks工具編寫複雜的部署


  ### 模組 2&#58; 在Azure中創建受控伺服器應用程式
  本模組介紹解決方案如何利用Azure中的無伺服器應用程式受控服務來
  受控Web應用程式，REST API，整合工作流和HPC工作負載，而無需管理特定的伺服器資源。本模組重點介紹與App Services相關的組件，例如Web Apps，API Apps，Mobile Apps，Logic Apps和Functions。

  #### 實驗室 &#58; 將受控的容器化工作負載部署到Azure
  完成本單元後，學生將能夠&#58; 
  - 在受控應用程式代碼或App Service實例中的容器之間進行選擇。
  - 描述API，行動和Web應用之間的區別。
  - 將API或邏輯應用程式與API管理服務整合在一起。
  - 設計應用程式服務規劃或多區域部署以實作高性能和可擴展性。


  ### 模組 3&#58; 在Azure中授權無伺服器應用程式
  本模組介紹解決方案如何利用Azure中的無伺服器應用程式受控服務來
  受控Web應用程式，REST API，整合工作流和HPC工作負載，而無需管理特定的伺服器資源。本模組重點介紹與App Services相關的組件，例如Web Apps，API Apps，Mobile Apps，Logic Apps和Functions。

  #### 實驗室 &#58; 將無伺服器工作負載部署到Azure
  完成本單元後，學生將能夠&#58; 
  - 在受控應用程式代碼或App Service實例中的容器之間進行選擇。
  - 描述API，行動和Web應用之間的區別。
  - 將API或邏輯應用程式與API管理服務整合在一起。
  - 設計應用程式服務規劃或多區域部署以實作高性能和可擴展性。

