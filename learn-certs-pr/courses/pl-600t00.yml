summary: |-
  解決方案架構師負責順利地設計、實現、部署和採用整體方案。解決方案架構師確保該解決方案滿足客戶當前和未來的需求。在本課程中，學生將瞭解解決方案架構師在實現過程中所做出的決定，包括安全性、集成、Power Apps體系結構、Power Automate體系結構等。本課程專門為您介紹解決方案架構師角色。

  #### 受眾人群
  有意向成為解決方案架構師的高級顧問（同時包括職能型和技術型），或者新晉解決方案架構師。
outlineSection: |-
