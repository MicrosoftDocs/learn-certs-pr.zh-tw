summary: |-
  組織透過提高獲利能力，最佳化員工生產力，減少營運支出，快速適應需求變更以及簡化資產管理來使用 Dynamics 365 for Finance and Operations 以提高其財務績效。


  本課程討論如何在 Dynamics 365 for Finance and Operations 配置和使用財務管理的基本元件。

  #### 對象設定檔
  Dynamics 365 客戶參與功能顧問負責執行發現，擷取需求，吸引主題專家和利害關係人參與，翻譯需求以及配置解決方案和應用程式。功能顧問使用現成功能，無程式碼擴充性，應用程式和服務整合來實作解決方案。
