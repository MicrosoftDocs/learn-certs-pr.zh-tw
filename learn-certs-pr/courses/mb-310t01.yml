outlineSection: |-
  ### 模組 1&#58; 財務管理
  在本模組中，學生將學習 Dynamics 365 for Finance and Operations 財務管理的一些好處。
  #### 課程
  - 財務管理的好處
  - 財務管理
  - 模組摘要

  學生開始變得熟悉與財務管理相關的財務和營運模組及其整體功能。

  ### 模組 2&#58; 配置貨幣
  在 Dynamics 365 for Finance and Operations 中實作財務管理的第一個也是最重要的步驟之一是貨幣設定。貨幣設定是系統配置中的必要步驟，且用於記錄財務交易。本模組說明“財務和營運”中的貨幣管理。
  #### 課程
  - 簡介
  - 設定法律實體貨幣和轉換
  - 配置和匯入貨幣匯率
  - 練習實驗室
  - 模組摘要

  現在，學生已經瞭解了財務和營運中的不同類型的貨幣。他們現在還熟悉三角貨幣的概念，如何設定法律實體貨幣和轉換。從影片中，學生學習如何配置匯率提供者並使用它們將匯率匯入匯率類型。

  ### 模組 3&#58; 創建會計日曆，年份和期間
  在過帳交易之前，必須將新的會計年度劃分為多個期間。這是因為除非為過帳日期創建一個期間並在多個法律實體之間共用，否則交易無法過帳。共用會計日曆的好處是，它支援每個法律人實體多個會計日曆。可以將財務和營運中的會計年度設定為任意長度，並劃分為任意數量的期間。本模組說明財務和營運中的會計和分類帳日曆管理。
  #### 課程
  - 簡介
  - 創建會計日曆，年份和期間
  - 創建日期區間
  - 練習實驗室
  - 模組摘要

  在本單元中，學生學習如何&#58;
  - 區分分類帳和會計日曆
  - 配置和設定會計日曆，年份和期間
  - 創建和使用日期區間


  ### 模組 4&#58; 配置會計科目表
  會計科目表是“財務和營運”中的一組主要帳戶，可在過帳日記帳時取得財務資訊。
  每個帳號都分配有一個帳號作為唯一識別碼。
  #### 課程
  - 簡介
  - 定義和配置會計科目表
  - 定義和配置財務面
  - 定義和配置帳號結構和規則
  - 練習實驗室
  - 模組摘要

  在本單元中，學生學習如何&#58;
  - 識別會計科目表所需的元件
  - 定義和配置會計科目表
  - 定義和配置財務面和維度集
  - 配置科目表，主科目，類別，範本，分類帳科目別名和餘額控制

  配置帳戶結構和進階規則


  ### 模組 5&#58; 配置分類帳和日記帳
  日記帳是一種工作表，可以在系統中手動輸入過帳之前使用。正確設定後，日記帳可以快速有效地管理過帳。要使用日記帳，必須有一個日記帳名稱，並且配置分類帳、日記帳和“總分類帳”模組的過帳的配置也應完整。透過直接使用“總分類帳”日記帳或透過“總分類帳”處理工作區，可以作為被分配適當安全角色的人員執行日常活動，以存取總分類帳。日記帳名稱使財務主管可以控制資料輸入驗證並以不同方式限制使用者發布日記帳名稱。
  #### 課程
  - 日記帳及其設定
  - 配置分類帳和日記帳設定
  - 使用者日記帳
  - 練習實驗室
  - 模組摘要

  在本單元中，學生學習有關&#58;
  - 不同類型的日記帳和其設定
  - 如何配置分類帳和過帳設定
  - 如何配置和使用日記帳


  ### 模組 6&#58; 配置現金和銀行管理
  在 Dynamics 365 for Finance and Operations 中，組織使用現金和銀行管理模組來創建和維護銀行帳戶。
  銀行帳戶表包含每個銀行帳戶的記錄。每筆記錄都包含銀行帳戶資訊，例如以下內容&#58； 註冊號和帳號； 地址; 其他聯絡方式； 貨幣; 檢查設定； 和主帳戶過帳。財務和營運使用此資訊來處理所有銀行交易，例如付款和存款。
  #### 課程
  - 簡介
  - 銀行交易類型和群組
  - 設定現金和銀行管理參數
  - 配置銀行和銀行支票
  - 存款和退款支票
  - 現金流量
  - 練習實驗室
  - 模組摘要

  在本單元中，學生學習如何&#58;
  - 創建和配置銀行
  - 創建和配置銀行版面配置
  - 設定現金和銀行管理參數
  - 設定廠商和客戶銀行
  - 配置現金流量預測和報告


  ### 模組 7&#58; 使用現金和銀行管理
  本模塊涵蓋財務和營運中現金和銀行管理模組中的主要程序。
  學生學習如何使用現金和銀行管理工作區，例如銀行管理和現金概覽。學生還瞭解現金和銀行管理的流程和程序，例如如何進行存款和取消付款（存款）。財務和營運提供管理支票付款的功能，以及解決支票特殊情況的程序。除了根據公司規範產生和發行支票外，還可以刪除，退款和作廢支票。由於財務和營運記錄所有財務交易，因此公司可以使用銀行對帳功能將公司內部交易記錄與銀行對帳單進行比對。
  #### 課程
  - 存款並進行付款沖銷
  - 使用現金和銀行管理工作區
  - 練習實驗室
  - 模組摘要

  在本單元中，學生學習如何&#58;
  - 使用現金和銀行管理程序
  - 使用現金和銀行管理工作區
  - 存款
  - 取消付款


  ### 模組 8&#58; 配置擔保信用狀和保證函。
  現在，學生已經瞭解銀行的函是什麼； 如何配置擔保信用狀以創建通常用於跨境購買和銷售商品的銀行單據； 以及關於保證函的規定，如果銀行的一位客戶違約付款或發生債務，則該銀行同意向該人支付特定金額的款項。
  #### 課程
  - 簡介
  - 配置擔保信用狀
  - 配置保證函
  - 模組摘要

  學生將瞭解銀行擔保信用狀和保證函

  ### 模組 9&#58; 執行日常程序
  在財務和營運中輸入的每個手動過帳都透過日記帳輸入。日記帳是一種工作表，其中分錄不會立即過帳。可以檢閱，更改和驗證已完成的日記帳，直到準備好過帳。憑券範本是可以用作其他日記帳分錄中將來憑券基礎的一種憑證。可以將憑券範本與一般日記帳或任何金融子分類賬日記帳一起使用，例如應付帳款和應收帳款日記帳。可以設定對公司，帳戶類型和區段值的限制。
  #### 課程
  - 瞭解總分類帳流程
  - 創建憑券範本
  - 設定日記帳控制
  - 練習實驗室
  - 模組摘要

  現在，學生已經學會如何在總分類帳中處理日常活動，以及如何使用日記帳控制在輸入資料時套用規則。他們已經使用餘額控制帳戶來檢視銀行或流動性帳戶的餘額。 

  學生還瞭解到，只有在過帳前使用餘額控制才能確保分錄正確。

  最後，他們學習如何從金額憑券範本中受益，金額憑券範只是將範本的正確金額複製為新行或百分比，從而將憑證中的金額轉換為百分比因子；這樣，當選擇了憑證範本時，可以套用任何金額。

  ### 模組 10&#58; 公司間會計
  公司間會計可以透過為必須記錄到多個公司的交易提供一個單一進入點來幫助組織。從單一公司進行交易可以節省資料輸入時間，並有助於保證將影響多個公司的交易記錄在每個公司中。財務和營運還有助於透過系統追蹤公司間項目。它具有大多數處理公司間交易的公司所需的功能。這包括有效記錄公司間銷售訂單，採購訂單和現金支出的功能。
  #### 課程
  - 設定和使用公司間會計
  - 練習實驗室
  - 模組摘要

  學生將能夠設定和使用公司間會計。

  ### 模組 11&#58; 配置分類帳分配和權責發生制
  財務和營運提供支援權責發生制方案的功能。
  #### 課程
  - 簡介
  - 配置和套用權責發生制方案
  - 配置分類帳分配規則
  - 練習實驗室
  - 模組摘要

  學生將學習如何配置和使用分配規則，以及如何配置和使用權責發生制方案。財務和營運提供以下功能來支援此程序&#58;
  - 透過使用會計分配中的分割動作或套用財務面預設範本於文件來手動分配交易金額。
  - 根據在主帳戶上個別定義的分配條件自動分配交易金額。當帳戶項目滿足定義為來源分類帳號的準則時，將根據百分比和目標分類帳號為每個日記帳產生分配帳號項目。
  - 根據分類帳分配規則自動分配分類帳餘額或固定金額。分類帳分配規則是使用分配日記帳定期進行處理。


  - 課程 12&#58; 配置銷售稅
  對於不同的國家或地區，稅收計算和稅收報告的要求差異很大。因此，Dynamics 365 for Finance and Operations 的稅務模組非常全方位。
  #### 課程
  - 理解稅務引擎的元件
  - 練習實驗室
  - 模組摘要

  現在，學生已經瞭解財務和營運中的國家和地區稅務報告功能。

  在本模組中，學生學習如何配置稅務元件，例如營業稅授權，結算期和銷售稅代碼。此外，他們瞭解到銷售稅代碼是定義稅款計算並連接稅款中所有其他元件的主要元件，因此，財務和營運可以根據授權單位分配的期間間隔自動計算和過帳交易以進行結算。

