summary: |-
  該 Introduction to PowerPoint 2019 培訓課程專為對學習使用 Microsoft Office PowerPoint 2019 創建和修改演示文稿所需的基礎技能感興趣的學生而設計。學生將探索 PowerPoint 環境並創建演示文稿。學生將對幻燈片中的文本進行格式設置，以強化清晰程度並向演示文稿中添加圖像物件以及對其進行修訂。學生也將向演示文稿中添加表格和圖表，以結構化的形式展現資料，然後將演示文稿標記為最終狀態。

  #### 受眾概覽
  該課程旨在針對擁有少量 Microsoft PowerPoint 2019 技能或對其不熟悉的學生，或對 Word 更有經驗希望學習包含在此課程中的2019介面主題的使用者。
prerequisitesSection: |-
  參加此 Microsoft PowerPoint 課程需要如下必備經驗&#58;
  - 熟練使用個人電腦、滑鼠和鍵盤。
  - 適應 Windows 系統環境。
  - 能夠打開和關閉程式、導航至電腦中保存的資訊、管理檔和資料夾。
outlineSection: |-
  ### 模組 1&#58; 創建 PowerPoint 演示文稿
  該模組解釋了如何在 Microsoft PowerPoint 中創建演示文稿。
  #### 課程
  - 啟動 Microsoft PowerPoint
  - 普通視圖
  - 新建演示文稿
  - 保存文檔
  - 導入文件
  - 狀態列
  - 關閉演示文稿


  #### 實驗室 &#58; 創建 Microsoft PowerPoint 演示文稿
  完成此模組後，學生將能夠&#58;
  - 啟動 Microsoft PowerPoint。
  - 瞭解普通視圖。
  - 創建 PowerPoint演示文稿。
  - 保存 PowerPoint演示文稿。
  - 向 PowerPoint 導入文檔。
  - 瞭解狀態列。
  - 關閉 PowerPoint 演示文稿


  ### 模組 2&#58; 功能區
  該模組解釋如何使用 Microsoft PowerPoint 中的功能區。
  #### 課程
  - 功能區
  - 標籤頁
  - 組合
  - 命令
  - “告訴我你要做什麼”標籤


  #### 實驗室 &#58; 探索功能區
  完成此模組後，學生將能夠&#58;
  - 使用標籤頁、組合及命令
  - 知道可以在哪個標籤頁找到哪些組合和命令。


  ### 模組 3&#58; 快速訪問工具列
  該模組解釋了如何在 Microsoft PowerPoint 中使用快速訪問工具列。
  #### 課程
  - 添加常用命令
  - 使用自訂對話方塊添加更多命令
  - 添加功能區命令或群組
  - 位置


  #### 實驗室 &#58; 自訂快速訪問工具列
  完成此模組後，學生將能夠&#58;
  - 向快速訪問工具列添加常用命令。
  - 向快捷列添加額外命令。
  - 移動快捷列。


  ### 模組 4&#58; 後臺視圖（檔功能表）
  該模組解釋了如何在 Microsoft PowerPoint 中使用後臺視圖。
  #### 課程
  - 後臺視圖介紹
  - 打開演示文稿
  - 新建演示文稿和演示文稿模版
  - 演示文稿屬性
  - 將您的名字添加至 Microsoft PowerPoint


  #### 實驗室 &#58; 後臺視圖練習
  - 打開演示文稿
  - 使用模版創建排程

  完成此模組後，學生將能夠&#58;
  - 使用後臺視圖。
  - 打開 Microsoft PowerPoint 演示文稿。
  - 新建一個 Microsoft PowerPoint 演示文稿。
  - 使用 Microsoft PowerPoint 模版。
  - 修改演示文稿屬性。
  - 個性化您的 Microsoft PowerPoint 副本。

  ### 模組 5&#58; 設置 Microsoft PowerPoint 演示文稿格式
  該模組解釋了如何設置 Microsoft PowerPoint 演示文稿的格式。
  #### 課程
  - 選擇幻燈片設計
  - 添加文本
  - 從現有文字檔或 Word 大綱檔中添加文本
  - 編輯文本
  - 設置文本格式
  - 將文本格式設置為藝術字
  - 創建專案符號和編號清單
  - 墨蹟方程式
  - 設置文本預留位置格式
  - 向演示文稿添加幻燈片
  - 重設幻燈片


  #### 實驗室 &#58; 設置文本格式
  完成此模組後，學生將能夠&#58;
  - 選擇幻燈片設計。
  - 向幻燈片添加文本。
  - 從文字檔大概中導入內容。
  - 編輯文本。
  - 對文本進行格式設置。
  - 對文本預留位置進行格式設置。
  - 對幻燈片應用樣式。
  - 向演示文稿添加幻燈片。
  - 從演示文稿中刪除幻燈片。學習重設幻燈片。

  ### 模組 6&#58; 處理圖片
  該模組解釋了如何在 Microsoft PowerPoint 處理圖片。
  #### 課程
  - 向幻燈片添加圖片
  - 插入圖片
  - 插入圖示
  - 插入剪貼畫
  - 捕獲並插入螢幕截圖
  - 編輯圖片
  - 設置圖片格式
  - 使用滴管創建自訂顏色
  - 應用樣式並修剪圖片
  - 重設圖片
  - 添加形狀
  - 使用數位墨水


  #### 實驗室 &#58; 使用圖片和形狀
  完成此模組後，學生將能夠&#58;
  - 向演示文稿添加圖片。
  - 插入圖片。
  - 插入剪貼畫。
  - 插入螢幕截圖。
  - 編輯圖片。
  - 旋轉並重設圖片大小。
  - 對圖片進行分組和取消分組操作。
  - 重設圖片。
  - 添加形狀。


  ### 模組 7&#58; 使用表格和圖表
  該模組解釋了如何在 Microsoft PowerPoint 中使用表格和圖表。
  #### 課程
  - 插入表格
  - 設置表格格式
  - 從外部資源導入表格
  - 插入圖表
  - 設置圖表格式
  - 從外部資源導入圖表


  #### 實驗室 &#58; 使用表格和圖表練習
  - 使用表格
  - 使用圖表

  完成此模組後，學生將能夠&#58;
  - 在幻燈片中插入表格。
  - 設置表格格式。
  - 從其他 Microsoft Office 應用程式向 PowerPoint 中複製表格。
  - 在幻燈片中插入圖表。
  - 設置圖表格式。
  - 從其他 Microsoft Office 應用程式向 PowerPoint 中複製圖表。


  ### 模組 8&#58; 確定 Microsoft PowerPoint 演示文稿格式為最終狀態
  該模組解釋了如何將 Microsoft PowerPoint 演示文稿確定為最終狀態。
  #### 課程
  - 檢查拼寫
  - 訪問演示文稿的不同視圖
  - 在節中組織演示文稿
  - 向幻燈片添加切換
  - 添加演講者備註
  - 運行投影片放映
  - 列印演示文稿


  #### 實驗室 &#58; 確定演示文稿為最終狀態練習
  - 查看演示文稿
  - 確定您的演示文稿為最終狀態

  完成此模組後，學生將能夠&#58;
  - 檢查您演示文稿中的拼寫。
  - 訪問演示文稿的不同視圖。
  - 將演示文稿切分為不同的節。
  - 向幻燈片添加切換。
  - 添加演講者備註。
  - 運行投影片放映。
  - 列印演示文稿

