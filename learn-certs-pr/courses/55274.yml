summary: |-
  在此 Microsoft Word 2019 培訓課程中，學生將學習高級技術，如使用目錄、註腳、章節附註、添加批註、跟蹤修訂、比較和合併文檔、創建信封和標籤、使用合併列印及保護文檔。該課程用於 Windows 系統中的 Word 2019 版本。

  #### 受眾概覽
  該課程旨在針對擁有 Microsoft Word 2019 中級水準技能，希望學習更多高級水準技能的學生或希望學習包含在此課程中的2019介面主題的學生。
prerequisitesSection: |-
  - 中級水準 Microsoft Word 經驗。
outlineSection: |-
  ### 模組 1&#58; 使用長文檔
  該模組解釋了如何在 Microsoft Word 使用長文檔。
  #### 課程
  - 添加目錄
  - 更新目錄
  - 刪除目錄
  - 註腳和章節附註
  - 插入引用及引文和書目
  - 添加索引
  - 插入圖表目錄
  - 插入和更新引文目錄
  - 創建大綱


  #### 實驗室 &#58; 使用長文檔練習
  - 插入和更新目錄
  - 使用註腳
  - 插入引用及引文和書目

  完成此模組後，學生將能夠&#58;
  - 向 Microsoft Word 文檔插入目錄。
  - 更新目錄。
  - 向 Microsoft Word 文檔添加註腳。
  - 向 Microsoft Word 文檔添加章節附註。
  - 向 Microsoft Word 文檔中插入引用。
  - 插入引文和書目。
  - 更新引文和書目。
  - 在文檔中標注條目。
  - 向 Microsoft Word 文檔中插入索引。
  - 在 Word 中創建大綱。


  ### 模組 2&#58; 文檔的審閱及協作
  該模組解釋了如何對 Microsoft Word 文檔進行審閱及協作。
  #### 課程
  - 添加批註
  - 跟蹤修訂
  - 查看修訂、增加和批註
  - 接受和拒絕修訂


  #### 實驗室 &#58; 審閱及協作練習
  - 向檔添加批註
  - 跟蹤修訂
  - 查看標記
  - 接受和拒絕修訂

  完成此模組後，學生將能夠&#58;
  - 添加及處理批註。
  - 跟蹤修訂並設置和更改跟蹤選項。
  - 查看修訂、增加和批註。
  - 使用審閱窗格。
  - 選擇顯示何種修訂。
  - 接受和拒絕修改。


  ### 模組 3&#58; 比較和合併文檔
  該模組解釋了如何在 Microsoft Word 中比較和合併文檔。
  #### 課程
  - 比較文檔
  - 合併文檔


  #### 實驗室 &#58; 比較和合併文檔練習
  - 比較文檔
  - 合併文檔

  完成此模組後，學生將能夠&#58;
  - 比較文檔以發現文檔不同版本之間做出了何種修訂。
  合併文檔以收集多個協作人員對文檔的修訂並將其合併到一個文檔中。

  ### 模組 4&#58; 管理郵件
  該模組解釋了如何在 Microsoft Word 中管理郵件。
  #### 課程
  - 創建信封和標籤
  - 使用合併列印


  #### 實驗室 &#58; 管理郵件練習
  - 列印信封
  - 使用合併列印

  完成此模組後，學生將能夠&#58;
  - 在 Microsoft Word 中創建並列印信封。
  - 在 Microsoft Word 中創建並列印標籤。
  - 使用合併列印列印或將套用信函通過電子郵件發送給多個收件人。
  從現有連絡人清單中選擇合併列印收件人

  ### 模組 5&#58; 保護文檔
  該模組解釋了如何在 Microsoft Word 中保護文檔。
  #### 課程
  - 將 Word 文檔設置為唯讀
  - 使用密碼保護 Word 文檔
  - 從檔中刪除中繼資料
  - 限制格式和編輯


  #### 實驗室 &#58; 保護文檔
  完成此模組後，學生將能夠&#58;
  - 將文檔標注為終稿並將其設置為唯讀。
  - 使用密碼保護 Microsoft Word 文檔。
  - 與他人分享文檔之前限制格式選項。
  - 與他人共用文件之前限制格式選項


  ### 模組 6&#58; 隨機有用項
  該模組重溫了 Microsoft Word 中一些隨機且有用的功能。
  #### 課程
  - 使用數錢
  - 添加浮水印
  - 向章節添加標題
  - 插入內置欄位
  - 使用“轉到”功能
  - 使用巨集
  - 將巨集從一個文檔複製到另一個文檔
  - 宏安全
  - 錄製巨集
  - 指定快速鍵
  - 自訂功能區
  - 準備文檔的國際化和可訪問性
  - 共用


  #### 實驗室 &#58; 隨機有用項練習
  - 使用書簽
  - 添加自訂浮水印
  - 錄製巨集
  - 自訂功能區
  - 使用 Cloud

  完成此模組後，學生將能夠&#58;
  - 將書簽添加至 Microsoft Word 文檔並使用其在文檔內跳轉。
  - 將浮水印添加至 Microsoft Word 文檔。
  - 為章節添加標題。
  - 插入內置欄位。
  - 使用“轉到”功能。
  - 自訂功能區。
  - 準備文檔的國際化和可訪問性。
  - 學習如何使用 Cloud

