summary: |-
  在該 Intermediate Word 2019 培訓課程中，學生應已能夠在 Windows 中創建、編輯和列印 Word 2019 文檔。在此課程中，學生將學習高級的格式工具，使用 Word 2019 繪圖工具，創建和管理表格及使用欄目佈局。

  #### 受眾概覽
  該課程旨在針對擁有 Microsoft Word 2019 基礎技能，希望學習中級水準技能的學生或希望學習包含在此課程中的2019介面主題的學生。
