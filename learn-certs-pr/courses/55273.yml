outlineSection: |-
  ### 模組 1&#58; 高級格式
  該模組解釋了如何在 Microsoft Word 中高級的格式技術。
  #### 課程
  - 突出顯示和邊框
  - 設置行和段落間距
  - 更改樣式
  - 段落標記和其他格式符號
  - 使用格式符號
  - 在 Microsoft Word 編輯 PDF 文檔


  #### 實驗室 &#58; 高級格式練習
  - 使用突出顯示和邊框
  - 更改樣式
  - 使用格式符號
  - 在 Microsoft Word 編輯 PDF 文檔

  完成此模組後，學生將能夠&#58;
  - 使用突出顯示和邊框來增強您的文檔。
  - 設置行和段落間距。
  - 使用樣式對您的文檔進行格式設置。
  - 顯示、隱藏和使用格式符號。
  - 在 Word 中編輯 PDF 文檔。


  ### 模組 2&#58; 處理表格
  該模組解釋了如何在 Microsoft Word 處理表格。
  #### 課程
  - 插入表格
  - 表格樣式
  - 設置表格格式


  #### 實驗室 &#58; 使用表格練習
  - 插入表格
  - 為表格添加樣式
  - 設置表格格式

  完成此模組後，學生將能夠&#58;
  - 向文檔插入表格。
  - 使用樣式設置表格格式。
  - 在表格內設置日期格式。


  ### 模組 3&#58; 處理圖片
  該模組解釋了如何在 Microsoft Word 處理圖片。
  #### 課程
  - 插入圖片
  - 設置圖片位置和大小
  - 在圖片周圍設置文本換行
  - 調整圖片
  - 邊框和效果


  #### 實驗室 &#58; 處理圖片練習
  - 向 Microsoft Word 文檔插入圖片
  - 在 Microsoft Word 文檔中放置和調整圖片的尺寸
  - 在圖片周圍設置文本換行
  - 在 Microsoft Word 中調整圖片
  - 在 Microsoft Word 中為圖片添加邊框和效果

  完成此模組後，學生將能夠&#58;
  - 向 Microsoft Word 文檔插入圖片。
  - 在 Microsoft Word 文檔中放置和調整圖片的尺寸。
  - 在圖片周圍設置文本換行。
  - 調整圖片的外觀和感覺。
  - 為圖片添加邊框和效果。


  ### 模組 4&#58; 頁面配置
  該模組解釋了如何在 Microsoft Word 設置頁面配置選項。
  #### 課程
  - 紙張方向和大小
  - 使用即時佈局和對齊指南
  - 使用分欄
  - 高級格式
  - 使用欄位
  - 頁面和節分隔符號


  #### 實驗室 &#58; 頁面配置練習
  - 更改頁面設置
  - 添加頁面和節分隔符號

  完成此模組後，學生將能夠&#58;
  - 將頁面方向設置為縱向或橫向。
  - 設置滯漲列印尺寸。
  - 將您的文本拆分為多欄。
  - 添加頁面分隔符號。
  - 添加節分隔符號。


  ### 模組 5&#58; 處理圖示
  該模組解釋了如何在 Microsoft Word 處理圖示。
  #### 課程
  - 添加和編輯圖表
  - 使用剪貼畫
  - 使用形狀
  - 使用圖示
  - 使用 SmartArt
  - 創建題注
  - 使用構建基塊


  #### 實驗室 &#58; 使用圖示練習
  - 使用圖示
  - 使用剪貼畫
  - 添加形狀
  - 使用 Smart Art
  - 在文檔中插入構建基塊

  完成此模組後，學生將能夠&#58;
  - 向 Microsoft Word 文檔中插入圖表。
  - 在 Microsoft Word 文檔中編輯圖表。
  - 使用剪貼畫對您的文檔進行圖示。
  - 向 Microsoft Word 文檔中插入圖形。
  - 使用 SmartArt 圖形對您的文檔進行圖示。
  - 使用題注。
  使用文本構建基塊

  ### 模組 6&#58; 查看您的文檔
  該模組解釋了如何使用 Microsoft Word 中的視圖選項。
  #### 課程
  - 文檔視圖
  - 使用功能窗格
  - 多視窗


  #### 實驗室 &#58; 查看您的文檔練習
  - 使用功能窗格
  - 使用多個視窗

  完成此模組後，學生將能夠&#58;
  - 顯示和隱藏功能窗格。
  - 使用功能窗格快速到達您文檔的不同章節。
  - 使用功能窗格改編您的文檔。
  - 使用功能窗格在您的文檔內進行搜索。
  - 使用多視窗對一個文檔同時查看不同的部分。
  - 使用多視窗同時查看多個文檔。

