  - 理解精益概念和術語


  ### 模組 2&#58; 配置精益生產
  本主題說明如何在“財務和營運”中配置精益生產。精益生產方案通常不僅僅是不相關的看板規則或材料供應原則的積累。用於特定生產或供應方案的整個工作單元和位置的物料和產品流程可以描述為過程或轉換活動的序列或小型網路，稱為生產流程。在財務和營運中引進活動型的生產流程，以建立各種看板情境的生產和成本環境。所有看板規則都直接連接到此預定義結構。活動型的模型讓使用者設定比財務和營運精益生產的早期版本所支援的方案範圍更廣的方案，而不會增加工廠工人的複雜性，因為所有方案都使用相同活動型的的使用者界面。
  #### 課程
  - 簡介
  - 配置參數
  - 創建價值流和生產流程模型
  - 創建生產流程
  - 練習實驗室
  - 模組摘要


  在本模組中，學生學習如何&#58;
  - 配置參數
  - 配置價值流
  - 創建生產流程
  - 配置精益生產工作單元


  ### 模組 3&#58; 創建和處理固定的看板規則
  在 Dynamics 365 for Finance and Operations 中，看板被實作為一個架構，根據拉式訊號進行計劃，追蹤和處理。看板是拉式供應系統的重要部分，是精益生產/供應的關鍵要素。看板被使用後，應將其傳遞（觸發）到供應來源以補充它。透過看板所關聯的生產流程活動來定義這種供應來源。財務與營運中的看板規則與生產流程相關，是定義看板活動的基礎。可以設定看板規則以支援各種備貨型生產和訂貨型生產的方案。
  #### 課程
  - 簡介
  - 看板 
  - 配置固定的看板規則
  - 處理固定的看板
  - 練習實驗室
  - 模組摘要


  學生理解看板及其類型的概述，並學習如何配置和處理固定看板規則。


  學生學習如何配置和使用&#58;
  - 看板規則
  - 製造看板
  - 撤回看板
  - 固定數量的看板


