  - 連線到 Excel 檔案並匯入資料。
  - 使用 R 指令碼資料連接器，將內部部署和雲端 SQL Server 資料庫作為資料來源。
  - 利用 Power BI 服務的功能。
  - 使用 Q&A 以自然查詢語言詢問並建立應用程式。


  ### 模組 4&#58; 成形和合併資料
  Power BI Desktop 提供一個自助服務解決方案，用於建立視覺效果、互動報告和儀表板。使用者可以連線到各種各樣的資料來源，將來自內部部署資料庫，軟體即解決方案（SaaS）提供者，雲端的服務以及諸如 Microsoft Excel 等本機檔案的資料組合到一個報告中。Power BI 報表和儀表板的優點是能夠快速組建報表以展示此資料，從而使它們立即可讀取-以視覺方式顯示資料中的叢集，極端值和模式。為此，每個報表必須具有一個包含表和列的資料集，準備直接新增到視覺效果中。資料必須格式化為相關貨幣，數字應具有正確的小數位，可能需要其他資料行和量值，並且可能必須從多個資料表中合併資料。借助 Power BI Desktop，您可以使用成行資料的功能強大、內建工具以完成所有這些工作。本模組介紹可用於準備資料並將其轉換為準備報告的表單工具。
  #### 課程
  - Power BI Desktop 查詢
  - 成形資料
  - 合併資料


  #### 實驗室 &#58; 成形和合併資料
  - 成形 Power BI 資料
  - 合併 Power BI 資料

  完成本模組後，學生將能夠&#58;
  - 在 Power BI 中執行一系列查詢編輯工作。
  - 使用格式化和轉換來成形資料。
  - 從資料集中資料表的資料合併在一起。


  ### 模組 5&#58; 建模資料
  Microsoft Power BI 在自助 BI 世界中留下深遠的影響，因為它可以快速建立出色、互動報告和儀表板。Power BI 提供直接的方法，可以將來自各種來源的資料合併到單一資料集中，然後使用該資料建立連貫的報告。該模組尋就視覺效果場景，並探討出售的技術和功能以成形和增強資料。透過自動建立關聯性，龐大的 DAX 函數庫以及快速新增計算的資料行，資料表和量值的能立，您將看到 Power BI 如何建立有吸引力的報告，同時幫助您找到對資料的隱藏見解。
  #### 課程
  - 關聯性
  - DAX 查詢
  - 計算和量值


  #### 實驗室&#58; 建模資料
  - 建立關聯性
  - 計算

  完成本模組後，學生將能夠&#58;
  - 描述資料表之間的關聯性。
  - 了解 DAX 語法並使用 DAX 函數來增強資料集。
  - 建立計算資料行，計算資料表和量值。


  ### 模組 6&#58; 互動資料視覺效果
  自助商業智慧（BI）在組織中變得越來越流行。本方法使商務使用者可以存取公司資料，以及建立和共用報告以及關鍵績效指標（KPI），而無需依賴專門的報告開發人員。商務使用者可以使用 Microsoft Power BI 工具套件連線到各種資料來源。這些包括主要的產業標準資料庫，Microsoft 雲端服務（Microsoft Azure SQL 資料庫，Azure Data Lake 和 Azure Machine Learning）以及 Microsoft Excel 和其他檔案，以及軟體即服務（SaaS）提供者，例如 Microsoft Bing， Facebook 和 MailChimp。以視覺化方式快速建立出色、互動儀表板的彈性和能力的組合，使 Power BI 成為任何需要為其使用者自助 BI 解決方案的組織的明顯選擇。
  #### 課程
  - 建立 Power BI 報告
  - 管理 Power BI 解決方案


  #### 實驗室 &#58; 建立 Power BI 報告
  - 連線到 Power BI 資料
  - 組建 Power BI 報告
  - 建立 Power BI 儀表板

  完成本模組後，學生將能夠&#58;
  - 使用 Power BI Desktop 建立互動資料視覺效果。
  - 管理 Power BI 解決方案。


  ### 模組 7&#58; 直接連線
  Power BI 服務支援與 Azure SQL 資料庫，Azure SQL 資料倉儲，巨量資料來源（例如 Azure HDInsight 上的 Spark）和 SQL Server Analysis Services 的即時直接連線。DirectQuery 意味著每當您配量資料或將其他欄位新增加到視覺效果時，都會直接向資料來源發佈新查詢。
  Power BI 與以多維度模式執行的 SQL Server Analysis Services 模型一起使用，因此您可以在報表和儀表板中使用 OLAP cubes 和模型。是否在雲端中使用 Power BI 服務以及內部部署 SQL Server Analysis Services 實作都沒有關係； 內部部署資料閘道可實作雲端與內部部署資料伺服器之間的即時連線。
  #### 課程
  - 雲端資料
  - 正在連線到 Analysis Services


  #### 實驗室&#58; 直接連線
  - 直接連線到 Power BI

  完成本模組後，學生將能夠&#58;
  - 使用 Power BI 直接連線來存取 Azure SQL 資料庫和 Azure SQL 資料倉儲中的資料
  - 使用 Power BI 直接連線來存取 Hadoop等巨量資料來源中的資料。
  - 將 Power BI 與 SQL Server Analysis Services 資料一起使用。
  - 使用以多維度模式執行的 Analysis Services 模型。


  ### 模組 8&#58; 使用 Power BI 開發
  Power BI API 是REST 式 API，開發人員可以程式設計方式使用來存取 Power BI 中的資料集，資料表和資料列。使用本 API，您可以將資料從應用程式推送到 Power BI 中，並將 Power BI 視覺效果整合到應用程式中。您還可以將自訂視覺效果新增到應用程式以及 Power BI 儀表板和報告。

  在本模組中，您將學習如何使用 Power BI API 在應用程式中內嵌內容以及如何在報告中使用自訂視覺效果。

  #### 課程
