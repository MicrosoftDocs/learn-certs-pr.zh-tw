  - 將自訂視覺效果匯入 Power BI 中以在 Power BI 報表中使用。


  ### 模組 9&#58; Power BI 行動裝置
  Power BI 行動應用程式使您可以在行動裝置備上存取和使用 Power BI 資訊，包括 iOS（iPad、iPhone、iPod Touch、Apple Watch），Android 手機或平板電腦以及 Windows 10 裝置。這意味著，在 Power BI Desktop 和Power BI 服務中建立的 Power BI 報表和 Power BI 儀表板可能會在任何地方、任何時間使用。

  Power BI 報表和儀表板設計為無需修改即可在行動裝置上工作。但是，您還可以建立特定的最佳化報告和報告版面配置，以顯示在行動裝置上。Power BI 行動應用程式支援儀表板的共用和註解，即使您未連線到網路，也可以在行動裝置上使用 Power BI 資料。Power BI 警示和通知還可以在 Power BI 服務（包括行動裝置）上使用。

  #### 課程
  - Power BI 行動應用程式
  - 使用 Power BI 行動應用程式

  完成本模組後，學生將能夠&#58;
  - 為行動裝置備建立儀表板和報告。
  - 使用 Power BI 行動應用程式。

