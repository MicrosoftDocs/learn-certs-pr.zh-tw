outlineSection: |-
  ### 模組 1&#58; 自助 BI 解決方案簡介
  商業智慧（BI）這個詞在最近幾年變得越來越普遍。與巨量資料，資料採礦，預測性分析，資料科學和資料監管一樣，BI 現在已成為商務詞彙中的重要組件。背後的主要動力是組織需要應付不斷增長的資料集。現在，擁有包含數百萬資料列的資料庫庫是正常的，需要數 GB，TB 或甚至 PB 的儲空存間。資料不再局限於內部部署機房，而是託管在雲端中，摘要從第三方提供者處取得，公共資料集可免費使用，社交媒體互動產生不斷擴充的資料集。

  報表和分析明顯不是一個新的商務概念，但是與五或 10 年前相比，今天的資料分析方法之間的差異是巨大的。如今，組織需要 BI 不僅可以查看過去所做的事情，而且還可以查看將來要做的事情。現在有大量資料可以收集並撰寫報告。因為對資料需求日益增長以提供最新資料，所以企業可以對市場和產業變化的趨勢做出更快的回應。那些能夠快速做出回應並預測短期趨勢以在有消費者需求的情況下提供產品和服務的企業，在我們這個競爭激烈的現代世界中，最有可能生存。隨著巨量資料的興起，對資料分析人員的需求日益增長，他們可以取得這些資料並在大量資料中找到臨界點。
  #### 課程
  - 商業智慧簡介
  - 資料分析簡介
  - 資料視覺效果簡介
  - 自助 BI 概觀
  - 自助 BI 的考量
  - 自助 BI 的 Microsoft 工具


  #### 實驗室 &#58; 探索企業 BI 解決方案
  - 檢視報告
  - 建立 Power BI 報告
  - 建立 Power BI 儀表板

  完成本模組後，學生將能夠&#58;
  - 描述 BI 的趨勢。
  - 描述 Power BI 中的資料分析流程。
  - 使用 Power BI 中的關鍵視覺效果。
  - 描述自助 BI 的原理。
  - 描述自助 BI 的考量。
  - 了解您如何使用 Microsoft 產品來實作 BI 解決方案。


  ### 模組 2 &#58; Power BI 簡介
  自助商業智慧（BI）迅速普及，因為它具有使使用者能夠產生報表，處理資料，執行分析等功能，而無需依賴報表開發人員。自助 BI 趨勢是由 Microsoft 對改進 Excel 和 Power BI 的承諾而推動的，這兩種產品近年來都獲得許多增強。但是，儘管 Microsoft 使用新增到 Excel 中的四個支援工具（Power Pivot，Power View，Power Query 和 Power Map）啟用更深入的資料分分析，但它們並未完全整合到 Excel 界面中。相反，它們存在於個別的 Windows 中。發佈與同事共用報告的 SharePoint 新增其複雜性且成為一項耗時的工作。

  使用 Power BI 可以透過簡單的整合使用者界面消除複雜性和障礙，並且能夠快速發佈到雲端或內部部署的入口網站，以輕鬆共用報告。本模組介紹 Power BI，並探討可快速建立和發佈複雜的資料視覺效果的功能。
  #### 課程
  - Power BI
  - Power BI 服務


  #### 實驗室 &#58; 建立 Power BI 儀表板。
  - 連線到 Power BI 資料
  - 建立 Power BI 儀表板

  完成本模組後，學生將能夠&#58;
