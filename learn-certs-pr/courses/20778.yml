  - 了解 Power BI 服務的元件，包括授權和租用戶管理。


  ### 模組 3&#58; Power BI 資料
  Power BI 提供一種直接的報告建立方法，並且具有建立和共用儀表板的能力，而無需對報表開發人員有相依性或對 Microsoft SharePoint 的需求。長期以來，Microsoft Excel 一直是以自助服務樣式工作的資料分析人員的工具選項。但是，Excel 不能提供一種不使用 SharePoint 共用報表的快速、簡便方法，或者不建立多個試算表複本，而這些複本會很快變得過時或存在於原始檔控制之外。

  近年來，支援工具已新增到 Excel 中&#58; Power View，Power Query（在Excel 2016 中稱為 Get＆Transform）和 Power Pivot。Power BI 以 Power BI Desktop 的形式將大部分功能帶入整合環境。以前，需要在不同的支援工具之間進行轉換帶給 Excel 使用者帶來不便，但是 Power BI Desktop 將這些工具整合在一起。這意味著 Power BI 正迅速成為資料分析和共用的明顯選擇。但是，在可預見的將來，分析師可能會繼續使用 Excel。Power BI 可以輕鬆與 Excel 和許多其他資料來源合作。透過使用來自來源組合的資料，這種快速建立報告的能力能夠真正為 Power BI 注入力量。
  #### 課程
  - 使用 Excel 作為 Power BI 的資料來源
  - Power BI 資料模型
  - 使用資料庫作為 Power BI 的資料來源
  - Power BI 服務


  #### 實驗室 &#58; 將資料匯入 Power BI
  - 將 Excel 檔案匯入 Power BI
  - 從 Excel 檔案檢視報告

  完成本模組後，學生將能夠&#58;
