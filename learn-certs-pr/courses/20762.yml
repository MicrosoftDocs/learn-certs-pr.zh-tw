summary: |-
  為期五天的教師指導課程提供學生開發 Microsoft SQL Server 資料庫的知識和技能。本課程側重於教導個人如何使用 SQL Server 產品功能和與開發資料庫相關的工具。

  #### 對象設定檔
  本課程的主要對像是希望熟練 SQL Server 產品功能和實作資料庫技術的 IT 專業人員。 

  本課程的次要對象是來自其他產品平台的開發人員，希望熟練 SQL Server 資料庫的實作。
