outlineSection: |-
  ### 課程 1&#58; 配置應付帳款
  Dynamics 365 for Finance and Operations 提供用於設定不同廠商付款選項的廣泛功能。
  #### 課程
  - 理解任務記錄器功能
  - 配置應付帳款參數
  - 創建和維護廠商
  - 配置應付帳款費用
  - 配置和使用正薪
  - 練習實驗室
  - 模組摘要

  在本單元中，學生學習如何&#58;
  - 配置應付帳款元件
  - 創建和維護廠商
  - 配置廠商付款
  - 設定廠商過帳設定檔
  - 配置應付帳款費用


  ### 模組 2&#58; 執行應付帳款日常程序
  購買轉售的貨物，作為製造或服務的材料是一項重大責任。追蹤這些購買並向提供貨品的廠商付款同樣具有挑戰性。組織必須密切監控應付帳款並執行程序，以便管理階層可以輕鬆取得他們需要隨時瞭解商品成本變化的財務資訊。為準確瞭解企業的財務狀況，所有影響淨利潤的費用都包括在應付帳款中。本模組說明如何管理和套用預付款，記錄發票以及處理付款。
  #### 課程
  - 簡介
  - 處理訂單，發票和付款
  - 管理和套用預付款
  - 練習實驗室
  - 模組摘要

  在本模組中，學生瞭解到他們可以手動輸入廠商發票或透過資料實體以電子方式接收。輸入或接收發票後，可以使用發票核准日記帳或廠商發票頁面檢閱和核准發票。此外，他們學習如何使用發票比對，廠商發票原則和工作流程來自動執行檢閱程序，以便自動核准滿足特定條件的發票，並將其餘發票標記為由授權使用者檢閱。學生還學習如何處理向廠商的預付款。

  ### 模組 3&#58; 使用會計分配和發票驗證
  本模組說明如何使用會計分配來結算交易以及取消結算和分配資金。學生還將學習如何進行發票比對。會計分配用於定義金額如何計入，例如如何在廠商發票上計入費用，稅金或費用。廠商發票記入日記帳時必須考慮每個金額都將具有一個或多個會計分配。

  #### 課程
  - 簡介
  - 結算交易並撤消結算
  - 分配資金
  - 配置發票驗證原則
  - 練習實驗室
  - 模組摘要

  在本單元中，學生學習如何&#58;
  - 結算交易並取消結算
  - 使用會計分配來分配資金
  - 配置發票驗證原則


  ### 模組 4&#58; 配置應收帳款
  需要配置應收帳款模組，以便能夠創建客戶發票，過帳裝箱單，使用與銷售訂單無關的免費文字發票，最後使用幾種不同的付款類型來接收付款，例如現金，支票， 信用卡和來自客戶的電子付款。此模組提供有關應收帳款模組的基本元件的配置以及客戶設定的資訊，以有效管理客戶以及財務和運營中的客戶交易。

  #### 課程
  - 配置應收帳款
  - 創建和維護客戶
  - 設置客戶過帳配置設定檔
  - 配置應收帳款費用
  - 練習實驗室
  - 模組摘要

  在本單元中，學生學習如何&#58;
  - 配置應收帳款元件
  - 創建和維護客戶
  - 配置廠商付款
  - 設定廠商過帳設定檔
  - 配置應收帳款費用


  ### 模組 5&#58; 執行應收帳款日常程序
  瞭解如何創建免費的文字發票，如何從客戶那裡收款以及如何存進銀行。學生還學習如何為超額付款或任何其他原因退款給客戶，例如在客戶退貨的情況下，客戶不僅必須退還貨款，還必須使用沖銷退還已收取的稅款以及使用應收帳款中的交易沖銷。學生還將學習如何使用免費文字發票中的會計分配來分配資金。

  #### 課程
  - 創建免費的文字發票並記錄客戶付款
  - 結算交易並取消結算
  - 練習實驗室
  - 模組摘要

  在這個模組中，學生學到&#58;
  - 使用會計分配來分配資金
  - 創建免費的文字發票並記錄客戶付款
  - 配置定期發票
  - 在應收帳款中使用沖銷
  - 處理訂單，記錄發票和處理付款


  ### 模組 6&#58; 配置貸記和收款
  儘管大多數客戶都按時付款，但仍需要處理在到期日之前未付款的發票。本主題說明如何透過在 Dynamics 365 for Finance and Operations 中配置貸記和收款模組來管理拖欠客戶。要使用貸記和收款模組，應收帳賬款的配置應已完成。

  #### 課程
  - 簡介
  - 配置貸記和收款元件
  - 建立和管理利息
  - 放棄，恢復或沖銷
  - 設定和管理催款函
  - 練習實驗室
  - 模組摘要

  在本單元中，學生學習如何&#58;
  - 配置貸記和收款元件
  - 配置帳齡報告，客戶集區，收款代理人和帳齡期限定義
  - 建立和管理利息
  - 設定和管理催款函


  ### 模組 7&#58; 處理貸記和收款
  儘管大多數客戶都按時付款，但仍需要處理在到期日之前未付款的發票。本主題說明如何處理貸記和收款。
  #### 課程
  - 簡介
  - 瞭解如何處理收款
  - 管理客戶貸記和收款
  - 練習實驗室
  - 模組摘要

  在本單元中，學生學習有關&#58;
  - 客戶對帳單
  - 如何處理收款


  ### 模組 8&#58; 課程總結
  最終評估和課程摘要，以及課程的課程後調查。
  #### 課程
  - 最終評估
  - 課程摘要
  - 課後調查

  學生將完成課程。
