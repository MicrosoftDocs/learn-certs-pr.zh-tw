  ### 模組 1&#58; SharePoint 2019 介紹
  SharePoint 的核心是協作。 其主要的目標是讓使用者輕鬆找到並共用資訊，而且還有很多內置在 SharePoint 的功能來促進這一目標的實現。SharePoint 的庫系統功能可以為傳統的檔案伺服器提供高級替代功能。SharePoint 列表可以是一款設計簡單、使用輕鬆的共用工作表檔或更多正式資料庫表的替代產品。列和庫都可以自訂且能擴展以提供改善的外觀和功能，如日曆和博客等很多。所有的這種協作都可以通過流覽器介面完成，在一些情況下可以通過與 Microsoft Office 應用程式的集成來完成。

  #### 課程
  - SharePoint 版本
  - 小組網站佈局和導航
  - 佈局
  - 導航


  #### 實驗室 &#58; 練習
  - 小組網站導航

  完成此模組後，學生將能夠&#58;
  - 理解 SharePoint 的版本。
  - 理解 SharePoint 的網站繼承。
  - 理解小組網站佈局。
  - 理解小組網站內的導航。


  ### 模組 2&#58; SharePoint 列表基礎
  列表在 SharePoint 中是基礎的構建模組，為使用者提供了存儲和查看資料的方法。SharePoint 和很多預定義的列表模版都是隨時即用的且使用簡單。 可以通過添加欄來進一步自訂清單以存儲任何類型的資訊。此外，列表欄可以進行驗證，也可以與其他清單進行連結。列表是 SharePoint 中非常靈活和強大的工具。

  #### 課程
  - 使用清單模版創建應用程式
  - 創建清單
  - 使用列表模版創建列表
  - 列表欄
  - 創建列表欄
  - 欄驗證
  - 驗證列表欄


  #### 實驗室 &#58; 練習
  - 使用小組網站列表
  - 創建自訂列表和欄

  完成此模組後，學生將能夠&#58;
  - 理解列表模版。
  - 在小組網站中使用默認的列表。
  - 從列表模版創建一個新的列表。
  - 創建自訂列表。
  - 向列表添加欄。
  - 控制和驗證到列表欄位的輸入。


  ### 模組 3&#58; 庫基礎
  SharePoint 庫與 SharePoint 使用相同的字元，如欄、視圖和驗證等。SharePoint 庫的不同之處是其中的每一個專案都有一個基本檔。所以，除存儲在庫欄中的資料外，該檔還存儲了其自己的基於檔案類型的資料。因為可以被存儲在欄中的額外資料可以用來按照功能進行過濾和搜索，如版本控制，庫也被認為是更多傳統檔案伺服器系統的非常好的存儲位置。庫和列表一樣，是 SharePoint 網站的基礎構建基塊。

  #### 課程
  - 庫模版
  - 創建庫
  - 創建文件庫和添加欄
  - 創建資產庫
  - 管理文件和版本控制
  - 檢出檔
  - 刪除和存儲檔
  - 版本控制


  #### 實驗室 &#58; 練習
  - 使用小組網站庫
  - 創建庫
  - 檔版本控制

  完成此模組後，學生將能夠&#58;
