  - 在庫上啟用版本控制。
  - 將庫檔案修復為先前的版本。


  ### 模組 4&#58; 使用列表和庫視圖
  視圖提供了靈活的系統以閱讀簡單和使用輕鬆的方式展示 SharePoint 清單和庫檔。每個 SharePoint 清單和庫都可以創建和配置多個視圖，一些清單和庫模版也可以預先配置特殊的視圖。視圖可以定義以用作個人用途或共用用途。
  #### 課程
  - 默認視圖
  - 探索默認視圖
  - 自訂視圖
  - 如何創建自訂視圖


  #### 實驗室 &#58; 練習
  - 使用視圖
  - 創建公共和個人視圖

  完成此模組後，學生將能夠&#58;
  - 使用創建於列表和庫中的默認視圖。
  - 創建共用視圖。
  - 配置視圖。
  - 為列表或庫設置默認視圖。


  ### 模組 5&#58; 使用網站
  所有 SharePoint 內容都可通過網站訪問。SharePoint 網站是列表和庫的容器，為基礎的管理提供起點。網站的內容、清單、庫和基本的外感和風格都由用來創建此網站的網站模版預先確定。

  #### 課程
  - 網站模版
  - 創建網站
  - 創建小組網站
  - 網站導航
  - 管理網站導航


  #### 實驗室 &#58; 練習
  - 創建小組網站
  - 創建會議場所
  - 創建博客網站

  完成此練習後，學生將能夠&#58;
  - 理解網站模版是什麼。
  - 理解使用不同版本的立即可用的網站模版的不同類型。
  - 使用網站模版創建新的網站。
  - 創建項目網站。
  - 創建小組網站。
  - 創建社區網站
  - 創建博客網站。
  - 在頂部連結列管理列出的網站。


  ### 模組 6&#58; 網頁內容
  SharePoint 提供了很多方法來將內容添加在網頁中。 小組網站模版的最新技術及所實施的一項是通過網站樣式頁面實現。SharePoint 過去所採用的另一種方法是使用 Wiki 和 Web Part 頁面。Wiki 和 Web Part技術在輸出方面的技術上類似，都是可以被創建且都擁有向它們添加 Web Part（如擁有視圖的應用程式）的能力。

  #### 課程
  - Wiki 庫頁面
  - 編輯小組網站首頁
  - Web Part 頁面
  - 創建 Web Part 頁面
  - 使用 Web Parts
  - 將 Web Parts 添加至頁面


  #### 實驗室 &#58; 練習
  - 使用 Wiki 頁面
  - 使用 Web Part頁面和 Web Parts

  完成此模組後，學生將能夠&#58;
  - 理解網站頁面是什麼。
  - 理解 Wiki頁面是什麼。
  - 理解 Web Parts 是什麼。
  - 向網站首頁添加內容。
  - 創建 Wiki 頁面庫
  - 添加 Web Parts。
  - 管理 Web Parts。


  ### 模組 7&#58; 表單庫
  SharePoint 表單庫是設計用來存儲 Microsoft InfoPath 表單檔的特殊庫。Microsoft InfoPath 是使用廣泛的欄位和控制項種類通過圖表方式創建表單的設計工具。InfoPath Designer 然後被用來向 SharePoint 發佈您所設計的表單，將其表現為用於表單庫的頁面範本。撰寫此文時，Microsoft 已正式宣佈 InfoPath 將退出市場。 對於 SharePoint 2019，他們保留了該工具的支持，但用戶端工具中將沒有 2019 版本。這意味著您仍然可以在 SharePoint 2019 中使用，但要創建自訂表單，您需要使用 InfoPath 2013 Designer 工具。SharePoint 的未來版本很可能根本不再支持 InfoPath forms。出於此原因，本課程中的此章節為選修。

  #### 課程
