summary: |-
  在本次研討會中，您將著眼於設計並實施油氣製造 IoT 解決方案的過程，該解決方案通過遵循最佳實踐以實現端到端的安全。在本次研討會結束時，您將能夠更好地構建一個全面、安全的油氣製造 IoT 解決方案。

  #### 受眾概覽
  本次研討會針對的是 Cloud Architects 和 IT 專業人士，他們在 cloud 技術的基礎設施和解決方案設計方面有著架構專業知識，並希望瞭解更多關於 Azure 和 Azure 服務的知識，正如“摘要”和“獲得的技能”部分中所描述的那樣。  參加本次研討會的人員還應具有其他非 Microsoft cloud 技術方面的經驗，滿足課程先決條件，並希望在 Azure 上進行交叉培訓。
outlineSection: |-
  ### 模組 1&#58; 白板設計會話 —— 端到端保護 IoT
  #### 課程
  - 回顧客戶案例研究
  - 設計一個概念驗證解決方案
  - 呈現該解決方案


  ### 模組 2&#58; 動手實驗室 —— 端到端保護 IoT
  #### 課程
  - 保護並配置 IoT Hub 和 Device Provisioning Service
  - 註冊並供應 IoT 設備
  - 安裝並配置 IoT Edge
  - 安裝 Azure Security IoT Agent
  - 類比 IoT 攻擊
  - 配置安全性和警報
