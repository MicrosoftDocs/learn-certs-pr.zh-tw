  - 移轉使用者信箱

  完成本單元後，學生將能夠&#58; 
  - 設計和實作聯盟
  - 設計Exchange Server組織之間的共存
  - 設計和實作跨樹系信箱行動


  ### 模組 11&#58; 升級到Exchange Server 2019
  本模組概述了您選擇實作Exchange Server 2019時所具有的選項，並提供了有關如何將現有Exchange Server 2013或Exchange Server 2016組織升級到Exchange Server 2019的詳細資訊。
  #### 課程
  - 規劃從以前的Exchange Server版本進行升級
  - 從以前的Exchange Server版本實作升級


  #### 實驗室 &#58; 從Exchange Server 2013升級到Exchange Server 2019
  - 記錄Exchange Server 2013組織
  - 部署Exchange Server 2019
  - 從Exchange Server 2013升級到Exchange Server 2019
  - 刪除Exchange Server 2013

  完成本單元後，學生將能夠&#58; 
  - 規劃升級到Exchange Server 2019
  - 實作到Exchange Server 2019的升級


  ### 模組 12&#58; 規劃混合Exchange Server部署
  本模組說明混合部署的基礎知識以及如何規劃混合部署中的身份識別驗證。它還說明如何實作Microsoft Azure Active Directory(Azure AD)Connect，混合開發以及用於混合部署的高階功能。
  #### 課程
