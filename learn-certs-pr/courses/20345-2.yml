  完成本單元後，學生將能夠&#58; 
  - 設計和實作資料外洩防護
  - 設計和實作就地保留
  - 設計和實作就地eDiscovery


  ### 模組 10&#58; 設計和實作訊息共存
  本模組說明如何設計和實作聯合。它還說明如何設計Exchange Server組織之間的共存。最後，它解釋跨樹系如何設計和實作信箱行動。
  #### 課程
  - 設計和實作聯盟
  - 設計Exchange組織之間的共存
  - 設計和實作跨樹系信箱行動


  #### 實驗室 &#58; 實作訊息共存
