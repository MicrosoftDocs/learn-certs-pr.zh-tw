  - 規劃和實作混合部署
  - 實作 Azure AD Connect
  - 實作混合部署
  - 為混合部署實作高階功能


  #### 實驗室 &#58; 規劃混合Exchange部署
  - 為混合Exchange部署制定規劃

  完成本單元後，學生將能夠&#58; 
  - 解釋混合部署的基礎
  - 在混合環境中規劃身份識別驗證
  - 實作Azure AD Connect
  - 實作混合部署
  - 為混合部署實作高階功能
