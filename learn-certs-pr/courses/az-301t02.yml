summary: |-
  瞭解如何在Azure上比較和對比各種資料庫選項，確定用於大規模資料提取的資料串流選項，以及確定長期資料儲存選項。

  #### 對象設定檔
  成功的雲端解決方案架構師從在作業系統，虛擬化，雲端基礎結構，儲存結構，計費和網路方面的實踐經驗開始擔任此職務。
outlineSection: |-
  ### 模組 1&#58; 使用Azure儲存支援Azure解決方案
  此模組描述了多少Azure服務將Azure儲存服務用作Azure中其他應用程式解決方案的備份存放區。在將Azure儲存用作全面Azure解決方案的補充服務時，該模組深入考慮了重要的考慮因素。

  完成本單元後，學生將能夠&#58; 
  - 根據解決方案的需求確定Azure儲存的理想定價選項。
  - 確定Azure儲存服務的效能臨界值。
  - 確定用於特定解決方案組件的儲存Blob的類型。
  - 將Azure 檔案服務用於SMB操作。
  - 確定可以從使用StorSimple實體或虛擬設備中受益的解決方案。


  ### 模組 2&#58; 比較Azure中的資料庫選項
  此模組比較Azure中可用的各種關係和非關係資料儲存選項。選項按群組進行瀏覽，例如關係資料庫（Azure SQL資料庫，MySQL和Azure上的PostgreSQL），非關係資料庫（Azure Cosmos DB和儲存表），串流（Stream Analytics）和儲存（資料工廠，資料倉儲， 和Data Lake）。

  #### 實驗室 &#58; 在Azure中部署資料庫實例
  完成本單元後，學生將能夠&#58; 
  - 比較和對比針對應用程式，Azure平台和網路的監視服務。
  - 確定用於大規模資料提取的資料串流選項。
  - 確定長期資料儲存選項。


  ### 模組 3&#58; 監視和自動化Azure解決方案
  本模組涵蓋了架構、設計和可能部署Azure解決方案之後可用的監視和自動化解決方案。該模組檢查用於監視單個應用程式、Azure平台和網路組件的服務。該模組還涵蓋了自動化和備份選項，以啟用Azure受控解決方案的商務持續性方案。

  #### 實驗室 &#58; 將配置管理解決方案部署到Azure
  完成本單元後，學生將能夠&#58; 
  - 比較和對比針對應用程式，Azure平台和網路的監視服務。
  - 為Azure中受控的解決方案設計警示方案。
  - 為Azure中受控的基礎結構和資料選擇適當的備份選項。
  - 自動化未來資源的部署，以進行備份恢復或擴展。
