summary: |-
  本課程教IT專業人員如何管理Azure資源，包括虛擬機器，虛擬網路，儲存帳戶和Azure AD的部署和配置，其中包括實作和管理混合身份識別。學生還將學習如何透過使用者帳戶和群組帳戶在Azure中管理雲端資源，以及如何使用角色型存取控制（RBAC）向Azure AD使用者，群組和服務授予存取權限。

  學生將學習不同的儲存帳戶和服務以及基本的資料複製概念和可用的複制方案。還向學生介紹了Storage Explorer，這是使用Azure儲存資料的便捷方式。學生還將學習儲存的類型以及如何使用受控磁碟和自訂磁碟。
  
  Azure blob 儲存體是Azure將非結構化資料儲存在雲端中的方式，學生將使用blob和blob容器。除了blob 儲存體之外，本課程還將表和佇列儲存作為結構化資料的儲存選項。
  
  學生將學習如何使用Azure入口，PowerShell和ARM範本在Azure中創建和部署虛擬機器。該課程包括有關部署自訂映像和Linux虛擬機器的說明。學生將瞭解如何配置虛擬機器的網路和儲存組件。部署高可用性虛擬機器對於規劃內和規劃外的事件至關重要，學生將學習如何使用可用性集來確保在停機期間虛擬機器資源可用。
  
  學生將學習Azure提供的監視工具和功能，包括Azure警示和活動紀錄。除了警示和日誌外，還將向學生介紹Log Analytics作為有效的資料分析解決方案，以瞭解系統狀態和健康情況。也許學生會學到的最令人興奮的事情是如何使用Azure資源管理器(ARM)部署模型來處理資源，資源群組和ARM範本。
  
  由於本課程是Azure解決方案架構師考試系列中的第一門課程，因此提供了大量介紹性內容，以幫助學生為課程中的其餘課程做好準備。向學生提供了一個課程，其中包括在Azure入口中工作的技巧和竅門，以及Azure環境中使用的關鍵工具（如Cloud Shell和Resource Explorer）的介紹。重點是將PowerShell和命令列界面 (CLI) 視為重要技能，不僅可以為考試做準備，而且還可以為職位角色本身學習。

  #### 對象設定檔
  成功的雲端解決方案架構師從在作業系統，虛擬化，雲端基礎結構，儲存結構，計費和網路方面的實踐經驗開始擔任此職務。
outlineSection: |-
  ### 模組 1&#58; 管理Azure訂閱和資源
  在本模組中，您將使用Azure警示，Azure活動紀錄和Log Analytics探索Azure監視功能。您將學習查詢、分析和解釋在Log Analytics中查看的資料。

  完成本單元後，學生將能夠&#58; 
  - 管理Azure訂閱和資源


  ### 模組 2&#58; 實作和管理儲存
  在本模組中，您將瞭解Azure儲存帳戶、資料複製，如何使用Azure Storage Explorer和監視儲存。
  
  完成本單元後，學生將能夠&#58; 
  - 實作和管理儲存


  ### 模組 3&#58; 部署和管理虛擬機器(VM)
  在本模組中，您將學習如何執行以下操作&#58; 
  - 在Azure入口中創建虛擬機器(VM)
  - 使用Azure PowerShell創建虛擬機器(VM)
  - 使用ARM範本創建虛擬機器(VM)
  - 部署Linux虛擬機器(VM)
  - 監控虛擬機器(VM)
  
  此外，您將學習如何定期使用備份來保護資料，無論是透過快照、Azure備份還是Azure Site Recovery。

  完成本單元後，學生將能夠&#58; 
  - 部署和管理虛擬機器


  ### 模組 4&#58; 配置和管理虛擬網路
  在本模組中，您將使用Azure入口以及Azure PowerShell和CLI創建和實作虛擬網路。您將獲得有關如何為Azure資源指派IP地址以與其他Azure資源，內部網路和網際網路通訊的概述。
  #### 課程
  - 使用路由表和算法進行網路路由
  - 使用VNet到VNet的連接和VPN進行網站間連接
  - 針對區域和全球考慮的虛擬網路對等
  - 閘道器傳輸

  完成本單元後，學生將能夠&#58; 
  - 設定與管理虛擬網路


  ### 模組 5&#58; 管理身份識別
  本模組介紹了面向IT管理員和開發人員的Azure Active Directory (Azure AD)，重點介紹了基於雲端的Azure AD多租用戶目錄和身份識別管理服務。
  #### 課程
  - 角色型存取控制（RBAC）
  - 內建角色
  - 自助式密碼重設（SSPR）
  - 密碼重設的認證方法

  完成本單元後，學生將能夠&#58; 
  - 使用Azure AD管理身份識別