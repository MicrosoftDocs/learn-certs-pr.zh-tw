outlineSection: |-
  ### 模組 1&#58; PowerApps 介紹
  讓我們先從 Microsoft PowerApps 介紹開始吧。傳統上，為企業創建定制化的解決方案涉及使用一種編碼語言從頭做起創建一款應用程式。通常，這些解決方案僅能被用於該企業內，使該應用程式的外部使用成為了一種需要客服的巨大障礙。有了 PowerApps 後，我們現在不僅可以輕鬆創建解決方案，而且我們也可以將其與我們企業的其他用戶分享。部署僅需很短的時間且您也可以快速在您的手機上測試自己的應用程式。該模組將綜述 PowerApps 的功能、其對企業來說的很多好處以及您在不同設備上創建和訪問您自己的應用程式的多種不同方式。
  #### 課程
  - PowerApps 是什麼？
  - 應用程式的好處
  - 如何獲得 PowerApps
  - 畫布應用程式和模型驅動應用程式
  - 許可證選項和費用
  - 發現帶有模版的 PowerApps


  #### 實驗室 &#58; PowerApps 介紹
  - 嘗試 Cost Estimator App
  - 下載並檢查應用程式設計
  - 您選的示例應用程式

  完成此模組後，學生將能夠&#58;
  - 描述何時應使用 PowerApps
  - 知道如何訪問 PowerApps
  - 基於 PowerApps 許可證做出設計決策
  - 理解有兩種類型的應用程式
  - 能夠使用示例應用程式


  ### 模組 2&#58; 開始 PowerApps
  要開始我們的 PowerApps 產品之旅，我們將從瞭解可以查看和編輯的一些模版開始。 Microsoft 模版是發現該產品可以做什麼以及可以如何實現的很好的起點。我們也將抓住這個機會瞭解編輯器，這樣學生也將會熟悉他們在接下來的兩天課程中所要使用的介面。然後我們將使用靜態的資料來源創建我們的首個應用程式，向學生演示如何無需發佈而即時在應用程式中測試他們的修改。我們也將討論如何配置您的應用程式設置以及如何在應用程式已被保存和分享後對其進行訪問。
  #### 課程
  - 利用資料來源創建新的應用程式
  - 添加、編輯和移出控制元件
  - 公式介紹
  - 測試應用程式
  - 應用程式設置
  - 發佈和分享應用程式
  - 版本歷史和存儲
  - PowerApps 移動應用程式


  #### 實驗室 &#58; 開始
  - 利用現有資料來源創建應用程式
  - 發佈和分享
  - 在您的移動設備上查看應用程式

  完成此模組後，學生將能夠&#58;
  - 在幾分鐘內使用嚮導創建一款有用的應用程式
  - 對現有應用程式作出簡單的修改
  - 知道公式如何被用於 PowerApps
  - 能夠在分享之前測試應用程式
  - 如出現問題恢復應用程式之前的版本
  - 使用移動應用程式測試一款應用程式


  ### 模組 3&#58; 品牌推廣和媒體
  在我們的下一個模組中，我們將著眼于設計師可用的選項讓他們為自己的企業品牌實施推廣。這不僅會涉及到您應用程式的美觀方面，也會介紹省時的貼士以助力於保持您品牌推廣的持續。我們也將探討如何將媒體嵌入到您的應用程式，如果您計畫在應用程式中推廣視頻內容的話，這將會很有幫助。
  #### 課程
  - 少即是多
  - 複製螢幕
  - 字體
  - 螢幕顏色與顏色搭配
  - 螢幕背景
  - 按鈕和圖示
  - 隱藏計時器
  - 按引用的尺寸和校準
  - 計時器的顯示和隱藏


  #### 實驗室 &#58; 品牌推廣和媒體
  - 背景和圖示
  - 從 Excel 導入類資料
  - 複製螢幕

  完成此模組後，學生將能夠&#58;
  - 使用圖片和顏色自訂應用程式背景
  - 向應用程式添加圖片和商標
  - 使用時間顯示和隱藏控制元件
  - 對齊和尺寸控制


  ### 模組 4&#58; PowerApps 控制元件
  到目前為止的課程中，我們已經介紹了在我們的應用程式添加、編輯和移除控制元件的基本知識。此模組的目標是對可用于表單的控制項類提供更加深入的教學。您的教師將會對每個控制項提供深入的指導且探討其目的和配置。處理多種控制項將説明學生知曉何時使用正確的控制項。
  #### 課程
  - 資料登錄和顯示的文本控制項
  - 控制項 - 下拉、下拉式列示方塊、日期選擇器、選項按鈕及更多
  - 表單 - 在相關資料來源中快速添加和編輯資料
  - 表單 - 在圓形圖、線圖和橫條圖中展示資訊


  #### 實驗室 &#58; 在空白中創建應用程式
  - 在空白模版中創建應用程式
  - 添加控制項以收集和顯示資料
  - 添加公式以允許控制項互動

  完成此模組後，學生將能夠&#58;
  - 使用多種控制項為使用者提供最好的資料登錄體驗
  - 編輯控制項屬性
  - 向所有多個控制項應用公式以與每個其他控制項互動使用表單展示資訊

  ### 模組 5&#58; 資料來源和邏輯
  為説明維護和查看重要的企業資訊，各個組織通常會有多種位置的選擇來保存不同類型的資料。這包含從資料庫到檔的不同存儲位置。PowerApps 提供了與多種資料來源的關聯。我們將向學生展示創建他們的 PowerApps 以導入多種不同資料來源的以及他們可以如何將一般的資料來源、存儲位置獨家應用到 PowerApps。
  #### 課程
  - 資料存儲和服務
  - 我如何決定使用哪種資料庫？
  - 關聯預置資料 - 閘道
  - 什麼是授權？
  - 具體資料示例
  - 顯示資料


  #### 實驗室 &#58; 資料來源和邏輯
  - SharePoint 清單關聯至應用程式
  - Flow 向 SharePoint 中收集推文
  - 使用 Twitter 服務在 PowerApps 中顯示推文
  - 在 PowerApps 中創建回復頁面

  完成此模組後，學生將能夠&#58;
  - 關聯多種資料來源包括 cloud 和預置資料
  - 理解使用不同資料來源的經濟成本
  - 理解哪種資料來源可以處理大量的資料
  - 使用控制項顯示資料

  ### 模組 6&#58; 模型驅動型應用程式
  模組1至模組5探討了如何使用 PowerApp 又稱畫布應用程式的原始類型，Microsoft 現已推出了第二種應用程式即模型驅動型應用程式。 模型驅動型應用程式涉及與畫布應用程式不同的開發流程。我們將在此模組中瞭解此開發流程。

  模型驅動型應用程式可以比畫布應用程式更快地創建應用程式，但其可自訂性較低且成本通常更高，知道使用何種應用程式並不是一件簡單的事情，所以我們將向您展示它們的優勢與劣勢。
  #### 課程
  - 模型驅動型應用程式是什麼？
  - 我的資料將被存儲在何處？
  - 如何創建一款模型驅動型應用程式
  - 畫布應用程式和模型驅動型應用程式對比概覽


  #### 實驗室 &#58; 模型驅動型應用程式
  - 在 PowerApps 中切換到模型驅動型模式
  - 模型驅動型應用程式介面導航
  - 測試示例應用程式
  - 編輯示例應用程式

  完成此模組後，學生將能夠&#58;
  - 描述畫布應用程式和模型驅動型應用程式之間的不同
  - 訪問模型驅動型應用程式
  - 編輯模型驅動型應用程式


  ### 模組 7&#58; PowerApp 集成
  PowerApps 旨在輕鬆關聯其他的企業系統以讀取和更新信息。在該模組中，我們將探討集成 PowerApps 和主要的 Office 365 系統的一些簡單的方法，包括 Teams、SharePoint Online 和 Flow。目標是獲得綜合使用系統為各種不同企業要求創造解決方案的能力。
  #### 課程
  - 在 Teams 中嵌入 PowerApps
  - 在 SharePoint Online 中嵌入 PowerApps
  - 從 PowerApp 開始 Flow


  #### 實驗室 &#58; PowerApp 集成
  - 將您的應用程式嵌入 MicrosoftTeams
  - 將您的應用程式嵌入 SharePoint Online

  完成此模組後，學生將能夠&#58;
  - 知道如何通過 Teams 和 SharePoint Online 讓 PowerApps 對用戶可用
  - 理解配合使用 PowerApps 和 Flow 的好處


  ### 模組 8&#58; PowerApps 的管理和維護
  在我們針對 Microsoft PowerApps 最後的一個模組中將著眼于企業如何管理他們的現有應用程式。這包括使用分析來發現應用趨勢。我們將探討如何匯出和導入應用程式，以讓它們可以在其他位置被再次使用。最後，我們將探討 Office 365 的管理員可以如何積累 PowerApps 的高級設置經驗以確保資料的隔離和安全性。
  #### 課程
  - 確定哪個用戶在使用 PowerApps
  - 在其他位置重新使用應用程式（從測試或開發移動至生產）
  - 檢查應用程式的使用情況
  - 阻止使用者使用 PowerApps
  - 管理環境


  #### 實驗室 &#58; 管理與維護
  - 匯出應用程式以在其他位置使用
  - 在您的測試環境中檢查當前的 PowerApp 使用者

  完成此模組後，學生將能夠&#58;
  - 確定在您組織中誰在使用 PowerApps
  - 阻止特定使用者使用 PowerApps 服務
  - 重新使用或遷移現有應用程式

