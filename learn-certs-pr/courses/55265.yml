summary: |-
  該課程為參加者呈上了對 Microsoft PowerApps 的引導式分析。學生將學習如何設計、測試和發佈能夠使用多種資料來源的新應用程式。我們將使用戶熟悉精選的精緻課程以幫助他們為自己的企業創建新的應用程式。

  #### 受眾概覽
  該課程覆蓋範圍廣泛，適用於各個層次的學習者，從希望在 SharePoint 中自訂資料登錄的初學者，到需要使用高級公式以為他們的應用程式提供更多定制動作的高級用戶。
