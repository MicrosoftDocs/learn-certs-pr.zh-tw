summary: |-
  在為期五天的 Microsoft 官方課程中，獲得實際操作指導並練習規劃，設計和部署實體和邏輯 Windows Server® 2012 R2 企業基礎結構 。本課程是兩門課程系列中的第一部分，提供在企業環境中設計和實作 Windows Server 2012 R2 基礎結構所需的技能和知識。這兩門課程共同涵蓋企業伺服器基礎結構的設計、規劃、部署、保護、監視、自動化和虛擬化。本課程涵蓋提供企業解決方案所需的知識和技能，在實體和虛擬環境中支援手動和自動伺服器安裝，包括支援檔案和儲存空間服務。您還將學習提供諸如 DHCP、IPAM、VPN 和 DirectAccess 之類的企業網路解決方案所需的技能。您還將學習設計和實作樹系和網域基礎結構(包括多網域/多樹系和分公司案例)所需的技能。本課程直接對應於 Microsoft 認證解決方案專家(MCSE)：考試413&#58; Designing and Implementing and Server Infrastructure，並且是實踐準備的首選，這是 MCSE&#58; Server Infrastructure 認證所需的五門考試中的第四門。 

  注意&#58; 本課程中的實驗是根據 Windows Server 2012 R2 和 System Center 2012 R2。本課程是為經驗豐富的 IT 專業人員設計的，這些專業人員支援大中型企業，且具有管理 Windows Server 2012 R2 的經驗並具有 MCSA&#58; Windows Server 2012 認證或同等技能。

  #### 對象設定檔
  本課程適用於負責規劃、設計和部署實體和邏輯 Windows Server 2012 企業 Active Directory® 網域服務(AD DS)基礎結構(包括必需的網路服務)的 IT 專業人員。他們具有以前 Windows Server 作業系統的經驗，並且擁有 Windows Server 2012 認證的 Microsoft Certified Solutions Associate (MCSA) 或同等技能。本課程也適用於希望參加考試 70-413&#58; Designing and Implementing a Server Infrastructure 的 IT 專業人員，以作為 Microsoft 認證解決方案專家(MCSE)&#58; Server Infrastructure 認證的單獨或一部分要求。
prerequisitesSection: |-
  本課程的應試者具有良好的 Windows 用戶端和伺服器作業系統知識，以及在企業/小型企業(SMB)環境中基本 AD DS 和網路經驗以及應用程式設定經驗。

  參加訓練的學生除了具備專業經驗外，還應具備以下技術知識&#58;
  - 對傳輸控制通訊協定/網際網路通訊協定(TCP/IP)的基本知識和網路概念有很好的了解。
  - 對 Windows Server 2012 R2 和 Active Directory® 網域服務(AD DS)都有很好的工作知識。例如，網域使用者帳戶，網域與本機使用者帳戶，使用者設定檔和群組成員資格。
  - 對指令碼和批次檔案都有很好的了解。
  - 對安全性概念(例如驗證和授權)有充分的了解。
  - 熟悉部署，封裝和映像建立工具。
  - 能夠在團隊/虛擬團隊中工作。
  - 能夠產生良好的文件並具有適當的溝通技巧來建立提案和提出預算建議。
  - 相當於 Windows 2012 R2 MCSA 的知識。

  參加此訓練的學生可以透過參加以下課程或獲得同等的知識和技能來滿足先決條件&#58;
  - 20410D&#58; Installing and Configuring Windows Server 2012
  - 20411D&#58; Administering Windows Server 2012
  - 20412D&#58; Configuring Advanced Windows Server 2012 Services

  或

  - 20417D&#58; Upgrading Your Skills to MCSA Windows Server 2012
