outlineSection: |-
  ### 模組 1&#58; 資訊保護
  本模組說明 Exchange 和 SharePoint 中的資訊版權管理。還描述用於保護郵件的加密技術。
  本模組介紹如何實作 Azure 資訊保護和 Windows 資訊保護。
  #### 課程
  - 資訊版權管理 
  - 安全多用途網際網路郵件擴充 
  - Office 365 郵件加密 
  - Azure 資訊保護
  - 進階資訊保護
  - Windows 資訊保護


  #### 實驗室 &#58; 資料外洩防護 
  - 在您的組織中創建並授權使用者
  - 配置MDM 自動註冊
  - 配置 AIP 和 WIP

  完成本單元後，學生將能夠&#58;
  - 描述不同的 Microsoft 365 加密選項
  - 描述S / MIME的用法。
  - 描述 Office 365 郵件加密如何運作。
  - 配置 Azure 資訊保護標籤和原則。
  - 配置版權管理服務（RMS）範本的進階 AIP 服務設定。
  - 計劃 Windows 資訊保護原則的部署。


  #### 模組 2&#58; 資料外洩防護
  此模組全部是關於 Microsoft 365 中資料外洩防護。  您將學習如何創建原則，編輯規則和自訂使用者通知。
  #### 課程
  - 資料外洩防護說明
  - 資料外洩防護原則
  - 自訂 DLP 原則
  - 創建 DLP 原則以保護文件
  - 原則提示


  #### 實驗室 &#58; 資料外洩防護
  - 在您的組織中創建並授權使用者
  - 創建 DLP 原則
  - 測試 DLP 原則

  完成本模組後，學習者將能夠&#58;
  - 描述資料外洩防護 (DLP)。
  - 辨識到動作和條件如為 DLP 如何共同合作 。
  - 使用原則範本為常用資訊實作 DLP 原則。
  - 描述 DLP 原則的不同內建範本。
  - 配置保護內容的正確規則。
  - 描述如何修改 DLP 原則的現有規則。
  - 將使用者覆寫選項配置為 DLP 規則。
  - 描述如何使用 DLP 原則的受管理屬性。
  - 說明 SharePoint Online 如何從文件創建編目屬性。
  - 描述使用者創建包含敏感性資訊的電子郵件時的使用者體驗。


  ### 模組 3&#58; 雲端應用程式安全性
  此模組全部是關於 Microsoft 365 中雲端 應用程式安全性。  該模組將說明雲端探索，應用程式連線程式，原則和警示。
  #### 課程
  - 雲端應用程式安全性說明
  - 使用雲端應用程式安全性資訊
  - Office 365 Cloud App Security

  完成本單元後，學生將能夠&#58;
  - 描述雲端應用程式安全性。
  - 說明如何部署雲端應用程式安全性。
  - 使用原則控制您的雲端應用程式。
  - 疑難排解雲端應用程式安全性。
  - 使用雲端應用程式目錄。
  - 使用雲端探索儀表板。
  - 準備 Office 365 雲端應用程式安全性
  - 管理雲端應用程式權限。

