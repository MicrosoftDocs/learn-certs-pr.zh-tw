outlineSection: |-
  ### 模組 1&#58; 財務管理
  在此模組中，您將學習 Dynamics 365 for Finance and Operations 財務管理的一些好處。
  #### 課程
  - 財務管理的好處
  - 財務管理
  - 模組摘要

  您開始變得熟悉與財務管理相關的財務和營運模組及其。

  ### 模組 2&#58; 配置貨幣
  在 Dynamics 365 for Finance and Operations 中實作財務管理的第一個也是最重要的步驟之一是貨幣設定。貨幣設定是系統配置中的必要步驟，且用於記錄財務交易。本模組說明“財務和營運”中的貨幣管理。
  #### 課程
  - 簡介
  - 設定法律實體貨幣和轉換
  - 配置和匯入貨幣匯率
  - 練習實驗室
  - 模組摘要

  現在，您已經了解了財務和營運中的不同類型的貨幣。您也熟悉

  ### 模組 3&#58; 創建會計日曆，年份和期間
  在過帳交易之前，必須將新的會計年度劃分為多個期間。這是因為除非為過帳日期創建一個期間並在多個法律實體之間共用，否則交易無法過帳。共用會計日曆的好處是，它支援每個法律人實體多個會計日曆。

  可以將財務和營運中的會計年度設定為任意長度，並劃分為任意數量的期間。
  #### 課程
  - 簡介
  - 創建會計日曆，年份和期間
  - 創建日期區間
  - 練習實驗室
  - 模組摘要

  在此模組中，您學習了解如何&#58;區分分類帳和會計行事曆，設定和

  ### 模組 4&#58; 配置會計科目表
  會計科目表是“財務和營運”中的一組主要帳戶，可在過帳日記帳時取得財務資訊。每個帳號都分配有一個帳號作為唯一識別碼。
  #### 課程
  - 簡介
  - 定義和配置會計科目表
  - 定義和配置財務面
  - 定義和配置帳號結構和規則
  - 練習實驗室
  - 模組摘要

  識別會計科目表所需的元件
  - 定義和配置會計科目表
  - 定義和配置財務面和維度集
  - 配置科目表，主科目，類別，範本，分類帳科目別名和餘額控制
  - 配置帳戶結構和進階規則


  ### 模組 5&#58; 配置分類帳和日記帳
  日記帳是一種工作表，可以在手動在系統中輸入過帳之前使用。正確設定後，日記帳可以快速有效地管理過帳。要使用日記帳，您必須有一個日記帳名稱，並且應該完成設定分類帳、日記帳和總分類帳模組。

  透過直接使用“總分類帳”日記帳或透過“總分類帳”處理工作區，可以作為被分配適當安全角色的人員執行日常活動，以存取總分類帳。

  日記帳名稱使財務主管可以控制資料輸入驗證並以不同方式限制使用者發布日記帳名稱。
  #### 課程
  - 日記帳及其設定
  - 配置分類帳和日記帳設定
  - 使用者日記帳
  - 練習實驗室
  - 模組摘要

  不同類型的日記帳和其設定
  - 如何配置分類帳和過帳設定
  - 如何配置和使用日記帳


  ### 模組 6&#58; 配置現金和銀行管理
  在 Dynamics 365 for Finance and Operations 中，組織使用現金和銀行管理模組來創建和維護銀行帳戶。銀行帳戶表包含每個銀行帳戶的記錄。每個紀錄都包含銀行帳號資料，如以下&#58;
  -  註冊號碼和帳號
  - 地址
  - 其他聯絡方式
  - 貨幣
  - 檢查設定
  - 過帳的主要帳戶

  財務和營運使用此資訊來處理所有銀行交易，例如付款和存款。
  #### 課程
  - 簡介
  - 銀行交易類型和群組
  - 設定現金和銀行管理參數
  - 配置銀行和銀行支票
  - 存款和退款支票
  - 現金流量
  - 練習實驗室
  - 模組摘要

  創建和配置銀行
  - 創建和配置銀行版面配置
  - 設定現金和銀行管理參數
  - 設定廠商和客戶銀行
  - 配置現金流量預測和報告


  ### 模組 7&#58; 使用現金和銀行管理
  本模塊涵蓋財務和營運中現金和銀行管理模組中的主要程序。

  您學習如何使用現金和銀行管理工作區，例如銀行管理和現金總覽。學生還瞭解現金和銀行管理的流程和程序，例如如何進行存款和取消付款（存款）。

  財務和營運提供管理支票付款的功能，以及解決支票特殊情況的程序。

  除了根據公司規範產生和發行支票外，還可以刪除，退款和作廢支票。

  由於財務和營運記錄所有財務交易，因此公司可以使用銀行對帳功能將公司內部交易記錄與銀行對帳單進行比對。
  #### 課程
  - 存款並進行付款沖銷
  - 使用現金和銀行管理工作區
  - 練習實驗室
  - 模組摘要

  使用現金和銀行管理程序
  - 使用現金和銀行管理工作區
  - 存款
  - 取消付款


  ### 模組 8&#58; 配置擔保信用狀和保證函。
  現在，您已經了解了銀行的函是什麼； 如何設定擔保信用狀以建立通常用於跨境購買和銷售商品的銀行單據； 以及關於保證函的規定，如果銀行的一位客戶違約付款或義務，則該銀行同意向該人支付特定金額的款項。
  #### 課程
  - 簡介
  - 配置擔保信用狀
  - 配置保證函
  - 模組摘要

  學生將瞭解銀行擔保信用狀和保證函

  ### 模組 9&#58; 執行日常程序
  在財務和營運中輸入的每個手動過帳都透過日記帳輸入。日記帳是一種工作表，其中分錄不會立即過帳。可以檢閱，更改和驗證已完成的日記帳，直到準備好過帳。

  憑券範本是可以用作其他日記帳分錄中將來憑券基礎的一種憑證。可以將憑券範本與一般日記帳或任何金融子分類賬日記帳一起使用，例如應付帳款和應收帳款日記帳。

  可以設定對公司，帳戶類型和區段值的限制。
  #### 課程
  - 瞭解總分類帳流程
  - 創建憑券範本
  - 設定日記帳控制
  - 練習實驗室
  - 模組摘要

  現在，您已經學會如何在總分類帳中處理日常活動，以及如何使用日記帳控制 ap。
  他們已經使用餘額控制帳戶來檢視銀行或流動性帳戶的餘額。
  - 您了解瞭如何從金額優惠券範本中受益，只需複製確切的金額即可


  ### 模組 10&#58; 公司間會計
  公司間會計可以透過為必須記錄到多個公司的交易提供一個單一進入點來幫助組織。從單一公司進行交易可以節省資料輸入時間，並有助於保證將影響多個公司的交易記錄在每個公司中。

  財務和營運還有助於透過系統追蹤公司間項目。它具有大多數處理公司間交易的公司所需的功能。這包括有效記錄公司間銷售訂單，採購訂單和現金支出的功能。
  #### 課程
  - 設定和使用公司間會計
  - 練習實驗室
  - 模組摘要

  學生將能夠設定和使用公司間會計。

  ### 模組 11&#58; 配置分類帳分配和權責發生制
  財務和營運提供支援權責發生制方案的功能。
  #### 課程
  - 簡介
  - 配置和套用權責發生制方案
  - 配置分類帳分配規則
  - 練習實驗室
  - 模組摘要

  學生將學習如何配置和使用分配規則，以及如何配置和使用權責發生制方案。

  ### 模組 12&#58; 配置銷售稅
  對於不同的國家或地區，稅收計算和稅收報告的要求差異很大。因此，Dynamics 365 for Finance and Operations 的稅務模組非常全方位。
  #### 課程
  - 理解稅務引擎的元件
  - 練習實驗室
  - 模組摘要

  現在，學生已經瞭解財務和營運中的國家和地區稅務報告功能。
  - 如何設定稅務元件，例如營業稅授權，結算期和銷售稅代碼。
  - 銷售稅代碼是定義稅金計算並連接所有其他元件的主要元件


  ### 模組 13&#58; 配置應付帳款
  Dynamics 365 for Finance and Operations 提供用於設定不同廠商付款選項的廣泛功能。
  #### 課程
  - 理解任務記錄器功能
  - 配置應付帳款參數
  - 創建和維護廠商
  - 配置應付帳款費用
  - 配置和使用正薪
  - 練習實驗室
  - 模組摘要

  配置應付帳款元件
  - 創建和維護廠商
  - 配置廠商付款
  - 設定廠商過帳設定檔
  - 配置應付帳款費用


  ### 模組 14&#58; 執行應付帳款日常程序
  購買轉售的貨物，作為製造或服務的材料是一項重大責任。追蹤這些購買並向提供貨品的廠商付款同樣具有挑戰性。

  組織必須密切監控應付帳款並執行程序，以便管理階層可以輕鬆取得他們需要隨時瞭解商品成本變化的財務資訊。為準確瞭解企業的財務狀況，所有影響淨利潤的費用都包括在應付帳款中。

  本模組說明如何管理和套用預付款，記錄發票以及處理付款。
  #### 課程
  - 簡介
  - 處理訂單，發票和付款
  - 管理和套用預付款
  - 練習實驗室
  - 模組摘要

  您可以手動輸入廠商發票或透過資料實體以電子方式接收。
  - 您可以使用發票核准日記帳或廠商發票頁面檢閱和核准發票。
  - 如何使用發票比對，廠商發票原則和工作流程來自動化檢閱流程
  - 如何處理廠商的預付金額


  ### 模組 15&#58; 使用會計分配和發票驗證
  本模組說明如何使用會計分配來結算交易以及取消結算和分配資金。學生還將學習如何進行發票比對。

  會計分配用於定義金額如何計入，例如如何在廠商發票上計入費用，稅金或費用。廠商發票記入日記帳時必須考慮每個金額都將具有一個或多個會計分配。

  #### 課程
  - 簡介
  - 結算交易並撤消結算
  - 分配資金
  - 配置發票驗證原則
  - 練習實驗室
  - 模組摘要

  結算交易並取消結算
  - 使用會計分配來分配資金
  - 配置發票驗證原則


  ### 模組 16&#58; 配置應收帳款
  需要配置應收帳款模組，以便能夠創建客戶發票，過帳裝箱單，使用與銷售訂單無關的免費文字發票，最後使用幾種不同的付款類型來接收付款，例如現金，支票， 信用卡和來自客戶的電子付款。

  此模組提供有關應收帳款模組的基本元件的配置以及客戶設定的資訊，以有效管理客戶以及財務和運營中的客戶交易。

  #### 課程
  - 配置應收帳款
  - 創建和維護客戶
  - 設置客戶過帳配置設定檔
  - 配置應收帳款費用
  - 練習實驗室
  - 模組摘要

  配置應收帳款元件
  - 創建和維護客戶
  - 配置自訂付款
  - 設定自訂過帳設定檔
  - 配置應收帳款費用


  ### 模組 17&#58; 執行應收帳款日常程序
  了解如何建立免費的文字發票，以及如何從客戶那裡收款和如何存進銀行。您還學習如何為超額付款金額或任何其他原因退款給客戶，例如在客戶退貨的情況下退款給客戶，您不僅必須退還退還客戶的付款，還必須使用沖銷退還已收取的稅款以及使用應收帳款中的交易沖銷。學生還將學習如何使用免費文字發票中的會計分配來分配資金。
  #### 課程
  - 創建免費的文字發票並記錄客戶付款
  - 結算交易並取消結算
  - 練習實驗室
  - 模組摘要

  使用會計分配來分配資金
  - 創建免費的文字發票並記錄客戶付款
  - 配置定期發票
  - 在應收帳款中使用沖銷
  - 處理訂單，記錄發票和處理付款


  ### 模組 18&#58; 配置貸記和收款
  儘管大多數客戶都按時付款，但仍需要處理在到期日之前未付款的發票。

  本主題說明如何透過在 Dynamics 365 for Finance and Operations 中配置貸記和收款模組來管理拖欠客戶。如要使用貸方和收款模祖，您應該已經完成了應收帳款的設定。

  #### 課程
  - 簡介
  - 配置貸記和收款元件
  - 建立和管理利息
  - 放棄，恢復或沖銷
  - 設定和管理催款函
  - 練習實驗室
  - 模組摘要

  配置貸記和收款元件
  - 配置帳齡報告，客戶集區，收款代理人和帳齡期限定義
  - 建立和管理利息
  - 設定和管理催款函


  ### 模組 19&#58; 處理貸記和收款
  儘管大多數客戶都按時付款，但仍需要處理在到期日之前未付款的發票。

  本主題說明如何處理貸記和收款。
  #### 課程
