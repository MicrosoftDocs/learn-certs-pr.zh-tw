  ### 模組 22&#58; 配置和使用預算計劃程序
  借助預算計劃功能，可以將較低等級的多個預算計劃合併為組織中較高等級的單一整體預算計劃。這稱為自下而上方法預算計劃，使預算計劃者可以將其他計劃匯總為高等級預算或公司預算計劃。

  也可以採用自上而下的方法，這需要在組織的較高等級上開發單一預算計劃，並將預算分配給組織的較低等級。當依賴公司的歷史財務交易時，請使用此方法，並建立一個集中計劃，該計劃可以分配給具有預算計劃目的的組織階層所定義的不同營運部門。

  預算計劃員作為預算計劃的最後一步，根據預算計劃產生預算登記項目。

  組織可以配置預算計劃，然後設定預算計劃共同作業流程以滿足其政策，程序和預算準備。本模組說明如何配置和測試預算計劃程序。

