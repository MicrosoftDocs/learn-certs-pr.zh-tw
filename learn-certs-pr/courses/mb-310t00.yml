  ### 模組 26&#58; 配置和使用定期過程
  在總分類帳中，您可以完成一週期或一年的結帳程序。結帳程序為新週期準備系統。

  許多任務，例如準備文件，結清庫存，合併，還有其他任務需要首先完成。

  如要準備新的一年系統，您必須執行年末結帳流程。每個組織在一個週期結束時都有不同的程序和步驟。
