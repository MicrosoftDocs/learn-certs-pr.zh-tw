  ### 模組5&#58; 實施並控制費用管理
  您可以使用Dynamics 365 Finance and Operations應用程式費用管理來創建一個集成的工作流程，在該流程中您可以存儲支付方式資訊，導入信用卡交易，並當員工為您的業務產生費用時，跟蹤他們的支出。您還可以確定一些費用政策並自動報銷差旅費用。費用報告錄入已被重新設計，以簡化該體驗並減少完成費用報告所需的時間。您可以在“特性”管理中開啟此功能。您可以添加一個新的設置頁面來配置費用欄位的可見性，並指定在錄入費用報告時哪些資料是必需的、可選的或不可用的。當此功能開啟時，一個新的費用工作區便可獲得。該工作區取代了以前的費用工作區，並且是經過改進的錄入體驗的登錄頁面。差旅和費用管理對於那些可自由支配個人開支的組織來說具有很強的價值主張。差旅費和招待費是一家公司可控費用的重要組成部分。為説明控制這些成本，除了標記和報告政策的濫用者之外，費用管理還提供了一種機制來定義並應用費用政策。此外，與手動錄入相比，自動錄入並報銷差旅費及招待費可減少處理成本。費用管理與其他模組緊密集成，如應付帳款、總分類帳簿、採購，以及尋源採購、專案管理和核算。
