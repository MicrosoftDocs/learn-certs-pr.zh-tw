  - 結算廠商的遠期支票


  ### 模組 21&#58; 配置和使用基本預算和預算控制程序
  每個組織，無論是私有組織還是公共組織，都透過創建預算來設定財務和營運目標。制定預算後，管理階層將監視預算架構內的活動。

  此模組提供有關如何配置和使用基本預算和預算控制的資訊。
  #### 課程
  - 簡介
  - 配置基本預算元件
  - 配置預算控制元件
  - 創建和測試預算登錄項目
  - 使用查詢和報告
  - 練習實驗室
