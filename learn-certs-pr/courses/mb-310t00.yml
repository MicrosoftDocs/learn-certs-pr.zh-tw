  客戶對帳單
  - 如何處理收款


  ### 模組 20&#58; 配置遠期支票
  遠期支票是為將來付款和接收而發行的支票。因此，支票要到指定日期才能兌現。

  Microsoft Dynamics 365 for Finance and Operations 支援應收帳款和應付帳款中的遠期支票的完整管理週期。本主題說明如何設定和處理遠期支票。

  #### 課程
  - 簡介
  - 管理遠期支票
  - 練習實驗室
  - 模組摘要

  處理遠期支票
