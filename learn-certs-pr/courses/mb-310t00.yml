  ### 模組6&#58; 實施並管理應收賬款、信貸和收款
  您需要配置該應收帳款模組，以便能夠執行A/R功能。然後，您可以創建客戶發票、郵寄裝箱單、使用與銷售訂單無關的免費文本發票，並通過使用多種不同的支付類型（如現金、支票、信用卡以及來自客戶的電子付款）來接收付款。適當地管理潛在客戶和現有客戶有助於企業滿足某些需求，比如客戶滿意度。同時，通過檢查信用額度等諸多因素，以及在違反公司政策的情況下，阻止正在處理的訂單，適當的管理還可以避免損失。銷售人員是公司收入的關鍵，並且在銷售週期結束後銷售人員的提成應受到關注。
