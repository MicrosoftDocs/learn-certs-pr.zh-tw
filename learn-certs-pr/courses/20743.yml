summary: |-
  此為期五天的講師指導課程介紹如何實作和設定 Windows Server 2016 的新功能。本課程面向希望將其技術技能從 Windows Server 2008 或 Windows Server 2012 升級到 Windows Server 2016 的資訊技術 (IT) 專業人員。本課程假定您具有與 Microsoft Certified Solutions Associate (MCSA) 等效的以前的 Windows Server 技術和技能的高水平知識：Windows Server 2008 或 Windows Server 2012 認證。

  本課程不是產品升級課程，它詳細介紹了將學生特定環境遷移和升級到 Windows Server 2016 的注意事項。相反，本課程提供與 Windows Server 2016 有關的學生現有 Windows Server 知識和技能的更新。

  #### 對象設定檔
  本課程適用於經驗豐富的 Windows Server 2012 或 Windows Server 2008 系統管理員，在 Windows Server 2008 R2 或 Windows Server 2008 企業環境中具有實際經驗的 IT 專業人員。此外，學生應該已經獲得 Windows Server 2008 或 Windows Server 2012 的 MCSA 證書，或者他們應該具有同等的知識。 

  此外，計劃參加 Microsoft 認證解決方案專家 (MCSE) 測驗的 IT 專業人員可能會對本課程感興趣，作為 MCSA 測驗的準備，這是 MCSE 專業的先決條件。
prerequisitesSection: |-
