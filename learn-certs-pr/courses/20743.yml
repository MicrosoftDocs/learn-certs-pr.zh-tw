  - 具有 Windows 網路技術和實作方面的經驗。
  - 具有 Active Directory 技術和實作方面的經驗。
  - 具有 Windows Server 視覺效果技術和實作方面的經驗。
  - 與 Windows Server 2008 或 Windows Server 2012 的 MCSA 認證等效的知識。
