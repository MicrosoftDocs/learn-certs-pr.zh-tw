  - 使用 Windows PowerShell 的經驗
  - 對 Active Directory 和 Azure AD 的基本理解
  - 對行動裝置管理和其他作業系統（Android和macOS）有基本理解
outlineSection: |-
  ### 模組 1&#58; 計劃和配置 SharePoint 網站集合
  此模組全部是關於計劃，配置和管理 SharePoint 網站集合。討論 SharePoint 管理員如何使用 SharePoint 系統管理中心來管理組織中網站集合的生命週期。
  #### 課程
  - SharePoint Online 概觀
  - 配置網站集合
  - 管理網站集合


  完成本單元後，學生將能夠&#58;
  - 說明網站集概念
  - 創建網站集合
  - 管理網站集合儲存空間限制
  - 創建和配置 SharePoint 中樞網站
  - 描述如何使用 SharePoint 系統管理中心管理網站集合


  ### 模組 2&#58; 配置和管理商務用OneDrive
  本模組說明如何計劃商務用 OneDrive 的部署。討論根據不同方案部署商務用 OneDrive 的不同方法。同時介紹在商務用 OneDrive 中管理內容的功能。

  #### 課程
  - 商務用 OneDrive 概述
  - 部署商務用 OneDrive
  - 管理商務用 OneDrive


  完成本單元後，學生將能夠&#58;
  - 管理使用儲存空間限制
  - 在商務用 OneDrive 中配置資料保留
  - 使用群組原則來控制 OneDrive 同步處理用戶端設定
  - 描述部署商務用 OneDrive的不同方法
  - 描述如何使用 OneDrive 系統管理中心管理商務用 OneDrive


  ### 模組 3&#58; SharePoint 和 OneDrive 中的共用，安全性和監視
  此模塊專注於 SharePoint 和 OneDrive 中的共用，安全性和監視明確的說，我們討論在 SharePoint 和 OneDrive 中計劃和管理外部共用以及存取控制。同時討論如何使用 Office 365 系統管理中心來監視 SharePoint Online 和商務用 OneDrive for Business 中的活動。


  #### 課程
  - 在 SharePoint 和 OneDrive 中管理共用
  - 在 SharePoint 和 OneDrive 中管理安全性
  - 監視SharePoint和OneDrive


  完成本單元後，學生將能夠&#58;
  - 描述 SharePoint Online 和商務用 OneDrive for business中的外部共用
  - 描述管理存取 SharePoint Online 和商務用 OneDrive 的裝置選項
  - 檢視用於衡量 SharePoint Online 和商務用 OneDrive 使用量的 Office 365 報告


