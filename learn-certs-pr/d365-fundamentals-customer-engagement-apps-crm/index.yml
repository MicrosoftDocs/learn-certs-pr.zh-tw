  如果您熟悉業務操作、客戶關係管理(CRM)，並且精通IT——無論是一般的還是通過工作經驗——那麼就可以利用該證書來突出這些技能。驗證您對廣泛接觸Dynamics 365的客戶參與能力，從而提升您的職業生涯。
  
  在其職業生涯中扮演不同角色、處於不同階段的人們都可以從該基礎認證中受益。以下是一些例子&#58;
  - 想要展示對所使用的應用程式有總體瞭解的IT專業人員
  - 業務涉眾和其他瞭解Dynamics 365並想要驗證其技能和經驗的人
  - 想要強調他們對業務運營和CRM的理解的開發人員
  - 學生、應屆畢業生以及那些想要充分利用Dynamics 365客戶參與能力以提升到更高級別的轉行人士
  
