summary: |-
  <div><font color='red'><strong>針對冠狀病毒（COVID-19）的情況，Microsoft 正在對我們的訓練和認證計劃進行一些臨時變更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>學到更多</a>。</strong><br/><br/></font></div>

  Microsoft Power Platform Developer Associate 認證的應試者，設計、開發、保護 Power Platform 解決方案並進行疑難排解。他們實作解決方案的元件，包括應用程式增強功能，自訂使用者體驗，系統整合，資料轉換，自訂流程自動化和自訂視覺效果。

  應試者必須對 Power Platform 服務具有豐富的應用知識。應試者對他們的能力、界限和約束有深入的了解。他們應該 Power Platform 的 DevOps 實踐有基本的了解。

  他們在此職位上的開發經驗應包括 Power Platform 服務、JavaScript、JSON、TypeScript、C＃、HTML、.NET、Microsoft Azure、Microsoft 365、RESTful Web服務，ASP.NET 和 Power BI。
