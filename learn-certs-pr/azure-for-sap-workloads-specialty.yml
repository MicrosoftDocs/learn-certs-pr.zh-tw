summary: |-
  <div><font color='red'><strong>針對冠狀病毒（COVID-19）的情況，Microsoft 正在對我們的訓練和認證計劃進行一些臨時變更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>學到更多</a>。</strong></font><br/><br/></div>

  適用於 SAP Workloads 專業認證的 Azure 的應試者應是具有豐富經驗和知識的架構師或工程師，這些經驗和知識應針對 SAP 解決方案在 Microsoft Azure 上的長期運行。

  擔任此職務的職責包括就服務提出建議並適當調整資源，以實現最佳彈性、效能、規模、供應、規模和監視。

  Azure for SAP Workloads 的架構師或工程師與雲管理員，雲 DBA 和客戶端合作以實作解決方案。

  該證書的應試者應具有豐富的 SAP 應用經驗和知識：SAP HANA、S/4HANA、SAP NetWeaver、SAP BW/4HANA、用於 SAP 應用程式和資料庫的作業系統伺服器、Azure 門戶、ARM 模板、作業系統、虛擬化、雲端基礎架構、存儲結構、高可用性設計、災難恢復設計、資料保護概念和網路。

  對於此角色，除 SAP HANA 和 Linux 認證外，強烈建議您具有 Azure Administrator Associate 或 Azure Solutions Architect Expert 認證。
