uid: certification.mos-excel-expert-2019
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  透過獲得 Microsoft Office Specialist&#58; Excel Expert 認證，證明您具有充分利用 Excel 所需的技能。該證書展示了針對各種特殊目的和情況創建、管理和分發專業電子表格的能力。

  獲得此認證的個人擁有大約 150 個小時的教學經驗和產品實踐經驗，已在產業專家層面證明其能力，並準備進入工作市場。他們可以從專家層面展示 Excel 主要功能的正確應用，並可以獨立完成任務。
subTitle: '透過獲得 Microsoft Office Specialist:  Excel Expert 認證，證明您具有充分利用 Excel 所需的技能。'
