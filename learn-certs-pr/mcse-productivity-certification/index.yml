summary: |-
  <div>
  <div><strong>該證書將於2021年1月31日美國中部時間下午11&#58;59退役。在此日期之後，您將無法再取得此認證。了解有關<a href='/learn/certifications/retired-certifications'>即將退出的認證</a> 的更多信息。</strong><br/><br/></div>
  </div>

  本認證可驗證您具備以下相關能力，能將您的公司移至雲端、提高使用者生產力與機動性、減少資料遺失的機會，並改善組織的資料安全性。該認證可用於滿足成為 [Microsoft 365 Certified Enterprise Administrator Expert](/learn/certifications/m365-enterprise-administrator) 的一項要求。

  要成為一名 MCSE&#58; 生產力解決方案專家，請完成下列要求：
  - 贏取一項先決條件認證&#58;
    - 必備選項1&#58; [MCSA&#58; Windows Server 2012](/learn/certifications/mcsa-windows-server-certification)
    - 必備選項2&#58; [MCSA&#58; Windows Server 2016](/learn/certifications/mcsa-windows-server-2016-certification)
  - 通過一項有效測驗&#58;
    - [70-333&#58; Deploying Enterprise Voice with Skype for Business 2015](/learn/certifications/exams/70-333)
    - [70-334&#58; Core Solutions of Microsoft Skype for Business](/learn/certifications/exams/70-334)
    - [70-339&#58; Managing Microsoft SharePoint Server 2016](/learn/certifications/exams/70-339)
    - [70-345&#58; Designing and Deploying Microsoft Exchange Server 2016](/learn/certifications/exams/70-345)
