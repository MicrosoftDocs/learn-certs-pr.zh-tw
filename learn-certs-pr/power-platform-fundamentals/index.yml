summary: |-
  如果您是一名學生、商業用戶或剛入門的專業技術人士，該認證可以使您進步加速，並促進您的職業生涯，這是因為您可以使用Microsoft Power Platform的技能來提高您所在團隊的生產力。該認證的培訓無需經驗，只要基本熟悉電腦技術、資料分析、cloud計算和互聯網即可。可以考慮將基礎認證視為提高您的技能組合和晉升其他認證（如Microsoft Power Platform Functional Consultant）的第一步。
  
  如果您願意，Microsoft Power Platform Fundamentals認證可能非常適合您&#58;
  - 使用Microsoft Power Platform來構建解決方案。
  - 借助Power Automate來實現基本業務流程自動化。
  - 通過Power BI進行資料分析。
  - 創建簡單的Power Apps體驗。
  - 借助Power Virtual Agents來構建實用的聊天機器人。
  
  該認證沒有前提條件。然而，如果您想獲得更多的經驗，你可以&#58;
  - 在您的團隊中跟隨一位借助Microsoft Power Platform工作的人。
  - 在Microsoft Learn上探究可用的學習途徑。
  - 報名參加由導師指導的培訓課程。
