  <div>
  <div><strong>此認證於 2021 年 1 月 31 日淘汰。在此日期之後，您將無法再取得此認證。在淘汰日期之前取得的任何認證將繼續出現在您的成績單中 <a href='https://www.microsoft.com/learning/dashboard.aspx'>認證儀表板</a>。您也可以<a href='/learn/certifications/retired-certifications'>瀏覽所有停止提供的認證</a>。</strong><br/><br/></div>
  </div>

  本認證可證明您具備執行現代高效率資料中心所需的技能，也具備身份識別管理、系統管理、虛擬化、儲存以及網路功能的專業知識。

  要獲得 MCSE&#58; Core Infrastructure 認證，請完成以下要求&#58;
  - 贏取一項先決條件認證&#58;
    - 必備選項1&#58; [MCSA&#58; Windows Server 2012](/learn/certifications/mcsa-windows-server-certification)
    - 必備選項2&#58; [MCSA&#58; Windows Server 2016](/learn/certifications/mcsa-windows-server-2016-certification)
  - 通過一項有效測驗&#58;
    - [70-744&#58; Securing Windows Server 2016](/learn/certifications/exams/70-744)
    - [70-745&#58; Implementing a Software-Defined Datacenter](/learn/certifications/exams/70-745)
    - [70-413&#58; Designing and Implementing a Server Infrastructure](/learn/certifications/exams/70-413)
    - [70-414&#58; Implementing an Advanced Server Infrastructure](/learn/certifications/exams/70-414)
    - [70-537&#58; Configuring and Operating a Hybrid Cloud with Microsoft Azure Stack Hub](/learn/certifications/exams/70-537)
