  description: '資料分析師使企業可以使用Microsoft Power BI提高資料資產的價值。'
uid: certification.data-analyst-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  資料分析師使企業可以使用Microsoft Power BI提高資料資產的價值。作為主題專家，資料分析師負責設計和構建可調整規模的資料模型，清理和轉換資料，並啟用進階分析功能，這些功能透過易於理解的資料視覺效果提供有意義的商務價值。
  
  <div style='color&#58; red;'><br/><strong>注意&#58; 此 Beta 版測驗要到 2020 年 4 月 2 日才能提供。</strong> 此資訊不是確定的，且測驗發行後可能會有細微的變化。</div>
subTitle: 資料分析師使企業可以使用Microsoft Power BI提高資料資產的價值。
