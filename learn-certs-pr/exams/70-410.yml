  </div>

  此測驗是三個系列測驗的第一部分，本系列測試在現有企業環境中實作核心 Windows Server 2012 基礎結構所需的技能和知識。若通過這項測驗，即驗證此應試者有能力實作及設定 Windows Server 2012 核心服務，例如 Active Directory 及網路服務。通過本測驗與其他兩個測驗證明應試者擁有實作、管理、維護與佈建 Windows Server 2012 環境中的服務與基礎結構的必備技能與知識。

  <div style='font-weight&#58; bold;'><br/>自2014年1月起，此測驗內容將涵蓋 <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tLTr">Windows Server 2012 R2</a>。</div>
