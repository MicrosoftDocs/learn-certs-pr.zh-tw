title: Analyzing and Visualizing Data with Microsoft Power BI
metadata:
  title: 'Exam 70-778: Analyzing and Visualizing Data with Microsoft Power BI'
  description: 'Exam 70-778: Analyzing and Visualizing Data with Microsoft Power BI'
uid: exam.70-778
displayName: 70-778
summary: |-
  <div><font color='red'><strong>該考試於2021年1月31日失效。有關目前可用的選項，請參閱<a href='/learn/certifications/browse/?resource_type=examination'>“流覽認證和考試”頁面</a>.<br/><br/></strong></font></div>

  本測試的應試者應該能夠良好地理解如何使用 Power BI 來執行資料分析。應試者應當在連接資料來源，執行資料轉換，使用 Microsoft Power BI Desktop 進行建模和可視化資料，以及使用 Power BI 服務來設定儀錶板等方面比較精通。應試者還應該非常熟悉對 Microsoft SQL Azure 和 SQL Server Analysis Services (SSAS) 的直接連通性，以及實作 Microsoft Excel 中的資料分析。應試者可能包括 BI 專業人員、資料分析師，以及其他負責使用 Power BI 創建報告的相關職業人員。
