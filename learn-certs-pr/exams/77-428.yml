summary: |-
  Excel 2013 測驗的 Expert 等級應試者應具備對 Excel 環境的進階專業知識，並具備指導其他人正確使用 Office Professional Plus Excel 2013 的能力。應試者應了解及能夠示範使用應用程式內的進階與專門功能。

  應試者應能針對各種專業用途與狀況建立、管理與發佈專業試算表，並應了解如何自訂其 Excel 環境以配合需要與強化生產力。活頁簿範例包括自訂業務範本、多軸財務圖表、攤銷表與庫存盤點排程。應試者角色可能包括會計師、財務分析師、資料分析師、商業銀行家等。
