summary: |-
  <div style='color&#58; red;'><strong>針對冠狀病毒(COVID-19)的情況，Microsoft 正在對我們的訓練和認證計劃進行一些臨時變更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>學到更多</a>.</strong><br/><br/></div>

  本測試的應徵者應能夠識別並書寫語法正確的 JavaScript 代碼，使用 JavaScript 支持的資料類型，而且要能夠識別並書寫能在邏輯上解決一個給定問題的 JavaScript 程式碼。

  我們希望應徵者至少要參加過 100 個小時的與 JavaScript 程式語言相關的課程，或者具有類似的實際經驗。應徵者還應熟悉 JavaScript 的特徵和功能，並理解如何書寫、偵錯，以及維護語式正確、記載正確的 JavaScript 程式碼。
