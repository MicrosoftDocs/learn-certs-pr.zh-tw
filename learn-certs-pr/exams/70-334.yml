summary: |-
  本測驗適合設計、規劃、部署以及維護整合通訊 (UC) 的 IT 顧問以及電信顧問專業人員等應試者。應試者應有將商務要求轉化為 UC 解決方案的技術架構與設計的能力。應試者應至少有兩年的商務用 Skype 技術經驗，且熟稔支援的移轉情境。應試者應精通為使用者部署商務用 Skype 解決方案、端點裝置、電話語音、音訊/視訊及網路會議、安全性和高可用性。應試者也應瞭解如何使用 Microsoft 工具監控及疑難排解商務用 Skype。此外，應試者應精通 Active Directory 網域服務、資料網路和電信通訊標準，以及支援商務用 Skype 設定的元件。應試者應熟悉整合商務用 Skype 與 Microsoft Exchange Server 和 Office 365 的必要條件。
