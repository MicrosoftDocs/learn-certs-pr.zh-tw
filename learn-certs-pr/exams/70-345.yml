  </div>

  本考試的應試者是IT顧問或高級管理人員，他們作為管理團隊的技術主管。應試者應熟悉整合 Microsoft Exchange Server 與商務用 Skype 和 Office 365 的要求。

  應試者應至少擁有三年設計和管理Exchange 伺服器的經驗以及在企業環境中負責Exchange 2016訊息傳遞環境。
