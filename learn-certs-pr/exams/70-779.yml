title: Analyzing and Visualizing Data with Microsoft Excel
metadata:
  title: 'Exam 70-779: Analyzing and Visualizing Data with Microsoft Excel'
  description: 'Exam 70-779: Analyzing and Visualizing Data with Microsoft Excel'
uid: exam.70-779
displayName: 70-779
summary: |-
  <div><font color='red'><strong>該考試於2021年1月31日失效。有關目前可用的選項，請參閱<a href='/learn/certifications/browse/?resource_type=examination'>“流覽認證和考試”頁面</a>.<br/><br/></strong></font></div>

  本測試的應試者應該能夠良好地理解如何使用 Microsoft Excel 來執行資料分析。應試者還應當能夠使用、轉化、建模以及視覺化 Excel 中的資料。應試者還應具有在 PowerPivot, PivotTables, 和 PivotCharts 中設定和處理資料的能力。應試者可能包括 BI 專業人員、資料分析師，以及其他負責使用 Excel 分析資料的相關職業人員。
