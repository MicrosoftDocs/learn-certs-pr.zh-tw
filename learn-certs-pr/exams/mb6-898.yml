displayName: MB6-898
summary: |-
  <div>
  <div><strong>該測驗於美國中部時間2021年1月31日晚上11&#58;59淘汰。在此日期之後，您將無法參加測驗。深入瞭解 <a href='/learn/certifications/retired-certification-exams'>即將停止提供的測驗</a>。<br/><br/></strong></div>
  </div>

  此測驗的應試者是 Microsoft Dynamics 365 合作夥伴，他們在 Microsoft Dynamics 365 for Talent 中設定和使用應用程式功能，並為應用程式提供支援。此測驗也適用於具有業務解決方案背景並希望展示對 Microsoft Dynamics 365 for Talent 應用程式的功能理解的銷售人員。

  應試者通常應該對人力資本管理，可作業的人力資源流程以及部署，維護和使用 Microsoft Dynamics 365 for Talent 的經驗有深刻的理解。

  <div style='font-weight&#58; bold;'><br/>Exam MB6-898適用於Dynamics 365 for Talent的2018年4月版。有關該產品的最新信息，請參閱：<a href="https://aka.ms/talentdocs">https://aka.ms/talentdocs</a>。</div>
