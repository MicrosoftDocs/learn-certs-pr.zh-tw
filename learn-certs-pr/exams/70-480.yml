  此測驗的應試者在物件為基礎、事件驅動的編程模型中使用 HTML 進行開發，並使用 JavaScript 為各種應用城市類型，硬體和軟體平台編寫基本商業邏輯的程式，至少有一年開發經驗的開發人員。

  應試者也應該對以下內容有透徹的理解&#58;
  - 管理程式流程和事件
  - 非同步程式設計
  - 資料驗證和使用包括 JQuery 的資料集合
  - 處理錯誤和例外
  - 陣列和集合
  - 使用變數，運算子和表示式
  - 使用原型和方法
  - 決策和疊代敘述

  <div style='font-weight&#58; bold;'><br/>附註&#58; 從 2017 年 12 月 14 日開始，測驗更新有效。要了解有關這些變更以及它們如何影響所測技能的更多資訊，請下載並檢閱 480 測驗變更文件。</div>
