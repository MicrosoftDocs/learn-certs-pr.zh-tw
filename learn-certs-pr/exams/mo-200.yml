displayName: MO-200
summary: 獲得此認證的個人擁有大約150個小時的教學經驗和產品實踐經驗，已在產業助理層面證明其能力，並準備進入工作市場。他們可以展示Excel 的主要功能的正確應用，並可以獨立完成任務。
subTitle: 此測驗測量建立及管理工作表和活頁簿、建立儲存格和範圍、建立資料表、套用公式和函數，並建立圖表和物件的基礎知識。測驗涵蓋建立及編輯含多個工作表的活頁簿的能力，且可使用圖形元素以視覺化方式呈現資料。活頁簿示例包括具有專業外觀的預算、財務報表、團隊績效圖表、銷售發票與資料輸入日誌。
