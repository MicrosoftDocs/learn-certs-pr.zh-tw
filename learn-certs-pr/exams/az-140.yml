summary: |-
  本次考試的考生是Azure管理員，他們具備規劃、交付及管理Azure上任何設備的虛擬桌面體驗及遠端應用的專業技能。

  參加本次考試的考生應有Azure技術方面的經驗，這些技術包括虛擬化、聯網、身份、存儲、備份、彈性以及災難恢復。他們應瞭解本地虛擬桌面基礎設施技術，這是因為他們與遷移到Windows Virtual Desktop有關。這些專業人士使用Azure門戶和Azure Resource Manager (ARM)範本來完成其諸多工。他們可能使用PowerShell和Azure Command-Line Interface (CLI)以實現更加高效的自動化。

  參加本次考試的考生必須具備專家級Azure管理技能。
  
