  此測驗的應試者是使用 Microsoft Visual Studio 2017 和 Microsoft® .NET Core Framework 設計和開發Web解決方案的專業開發人員。應試者應至少有三年到五年的開發 Microsoft ASP.NET MVC 型的解決方案和知識。另外，應試者應該能夠證明以下內容&#58;
  - 設計和開發存取各種(本地和遠端)資料和服務(包括 Windows Azure)的 Web 應用程式的經驗
  - 具有完整的資料和服務解決方案的軟體開發生命週期的經驗
  - 開發和部署到多層環境，包括 Windows Azure 的經驗
  - 設計和開發非同步解決方案的經驗
  - 建立和使用 HTTP 服務的經驗
