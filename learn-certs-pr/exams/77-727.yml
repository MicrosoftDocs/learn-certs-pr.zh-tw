summary: >
  成功申請 Microsoft Office Excel 2016 認證測驗的人員對 Excel 環境與獨立完成任務的能力有基本的瞭解。應試者瞭解且可示範 Excel 2016 主要功能的正確應用。應試者可建立及編輯含多個工作表的活頁簿，且可使用圖形元素以視覺化方式呈現資料。活頁簿示例包括具有專業外觀的預算、財務報表、團隊績效圖表、銷售發票與資料輸入日誌。


  Microsoft Office Specialist (MOS) 2016 認證測驗為使用 MOS 2016 計劃改進對應試者的知識、技能及能力的測試而引進新的基於性能的格式&#58;

  - MOS 2016 測驗任務說明一般不包括命令名稱，如舊版所示。例如，會避免出現函數名稱並將其取代為描述元。這表示，應試者必須瞭解計畫功能的用途及一般使用方式，才能成功完成每個專案中的任務。

  - MOS 2016 測驗格式併入多個專案。
