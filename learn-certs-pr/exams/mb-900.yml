summary: |-
  <div style='color&#58; red; font-weight&#58; bold;'>該測驗已於 2019年12月31日到期。注意: 測驗將在中部標準時間晚間11點59分到期</div>
  <br/>
  本測驗適用於希望展示 Microsoft Dynamics 365，Power Platform 應用程式和雲端計算模型的基礎知識的應試者本測驗將涵蓋採用 Dynamics 365，Power Platform 和雲服務的一般考慮因素和優勢。此測驗可視為Dynamics 365認證和訓練的前身。

  本測驗的應試者應具備資訊科技(IT)環境方面的一般知識或相關工作經驗。應試者還應對商務場景和解決 IT 專案的業務，法律和安全要求的經驗有基本的瞭解
subTitle: 此測驗測量您了解Microsoft Dynamics 365; Power 平台; 雲端概念; 授權選項; 以及部署和發行選項的能力。
