  <div><div><font color='red'><strong>針對冠狀病毒（COVID-19）的情況，Microsoft 正在對我們的訓練和認證計劃進行一些臨時變更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>學到更多</a>。</strong></font><br/><br/></div><div><strong>該考試的內容將於2021年1月27日進行更新。請下載以下技能測量文檔，來看看會發生哪些變化。</strong><br/><br/></div>
  </div>

  參加該測驗的應試者應具有主題知識，可以開發 Azure IoT 解決方案的雲端和邊緣元件。

  Azure IoT 開發人員的職責包括使用雲端服務和其他工具管理設備生命週期（設定、設定和維護）。您可以實作 Azure IoT 解決方案的設計，包括設備拓撲、連線能力、調試和安全性，以及用於管理、監控和轉換與 IoT 相關的資料管線的解決方案。您還可以部署 Azure IoT Edge 元件並在邊緣上設定設備網路。

  Azure IoT 開發人員與資料工程師和其他利害關係人合作，以確保成功進行商務整合。

  參加該測驗的應試者應具有實作構成 IoT 解決方案的 Azure 服務的經驗，包括資料存儲選項、資料分析、資料處理和平台即服務選項。該角色還應該能夠識別 IoT 解決方案的代碼部分內的 Azure IoT 服務設定，並以至少一種 Azure 支援的語言（包括 C＃、Node、C 或 Python）執行特定的 IoT 編碼任務。
