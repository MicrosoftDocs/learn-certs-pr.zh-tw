summary: |-
  <div style='color&#58; red;'><strong>針對冠狀病毒(COVID-19)的情況，Microsoft 正在對我們的訓練和認證計劃進行一些臨時變更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>學到更多</a>.</strong><br/><br/></div>

  Azure IoT 開發人員負責實作和建立以及維護 IoT 解決方案的雲端和邊緣部分所需的編碼 。除了透過使用雲服務設定和維護裝置之外，IoT 開發人員還設定實體裝置。IoT 開發人員負責在整個生命週期內維護裝置。

  IoT 開發人員實作 IoT 解決方案的設計，包括裝置拓撲，連接性，偵錯和安全性。IoT 開發人員部署計算/容器並設定裝置網路。IoT  開發人員實作解決方案的設計，以管理資料管道，包括與 IoT 相關的監視和資料轉換。IoT 開發人員與資料工程師和其他利害關係人合作，以確保成功進行商務整合。

  IoT 開發人員應充分了解如何實作構成 IoT 解決方案的 Azure 服務，包括資料儲存選項，資料分析，資料處理和平台即服務選項。IoT 開發人員必須能夠識別 IoT 解決方案的代碼部分中的 Azure IoT 服務配置設定，並至少使用一種 Azure 支援的語言，包括 C＃，Node，C 或 Python 執行特定的 IoT 編碼工作。
