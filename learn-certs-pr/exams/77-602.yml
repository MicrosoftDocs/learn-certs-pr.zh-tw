summary: |-
  參加該測驗的應試者應具有相當於六個月至一年的實際操作經驗，他們可以使用 Microsoft Office Excel 2007 建立業務可交付成果，並且可能具有使用 Office Excel早期版本的經驗。這些應試者在建立和處理資料、格式設定資料和內容、建立和修改公式、以可視方式呈現資料以及協作和保護資料方面特別有效和高效。
