uid: exam.mb-340
displayName: MB-340
summary: |-
  參加本考試的考生在 Dynamics 365 Commerce 中設置和使用應用程式功能，並為應用程式提供支援。
  
  考生對於統一的商務運作有著較強的理解。他們可能具備配置、部署和維護 Dynamics 365 Commerce 的經驗。
  
  <div><font color='red'><strong>注意：本考試將於2021年6月或7月開始。</strong></font><br/><br/></div>
subTitle: '本考試將於2021年6月或7月開始。本考試可測試您完成以下技術任務的能力：配置 Dynamics 365 Commerce “指揮部”；配置產品、價格、折扣、忠誠度及附屬機構；在 Dynamics 365 Commerce 中管理“銷售終端”(POS)；配置並管理 Dynamics 365 Commerce 呼叫中心；以及管理電子商務。'
