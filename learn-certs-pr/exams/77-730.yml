displayName: 77-730
summary: |
  Access 2016 測驗的成功應試者對應用程式的環境有基本的了解。他們了解基本資料庫設計原則，並能獨立完成工作。他們了解並展示 Access 2016 主要功能的正確應用，並展示了建立和維護基本 Access 資料庫對象（包括表格，關係，資料輸入表單，多級報告和多表查詢）的功能。

  Microsoft Office Specialist (MOS) 2016 認證測驗為使用 MOS 2016 計劃改進對應試者的知識、技能及能力的測試而引進新的基於性能的格式&#58;
  - MOS 2016 測驗任務說明一般不包括命令名稱，如舊版所示。例如，會避免出現函數名稱並將其取代為描述元。這表示，應試者必須了解計畫功能的用途及一般使用方式，才能成功完成每個專案中的任務。
  - MOS 2016 測驗格式併入多個專案。
