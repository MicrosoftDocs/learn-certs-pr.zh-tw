summary: >-
  本測驗的應試者是那些希望透過自動化業務流程提升生產力，透過分析資料生成業務見解，以及透過創建簡單的 APP 體驗提高執行效率的使用者。


  此次測驗涵蓋以下內容：描述 Power Platform 組件；Power Apps、Power BI、Microsoft Flow、Common Data Service (CDS)、連接器和 and AI 生成器；透過展示 Microsoft 365、Dynamics 365、Microsoft Azure 和第三方服務描述跨雲端使用情形；識別 Power Platform 的優點和功能； 識別 Power Platform 組件的基本功能和業務價值；使用 Microsoft Flow、Power BI 和 AI Builder 實作簡單的解決方案；以及在無代碼環境中創建一個基本應用程式。
subTitle: 該測驗衡量您的以下能力：瞭解 Power Platform 的業務價值；瞭解 Power Platform 的核心組件；展示 Power BI 的業務價值；以及展示 Microsoft Flow 的業務價值。
