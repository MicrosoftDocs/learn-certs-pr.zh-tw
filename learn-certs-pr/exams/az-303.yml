summary: |-
  <div style='color&#58; red;'><strong>針對冠狀病毒(COVID-19)的情況，Microsoft 正在對我們的訓練和認證計劃進行一些臨時變更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>學到更多</a>.</strong><br/><br/></div>

  此測驗的應試者是為關係人提供建議，並將業務要求轉化至安全、可擴展與可靠的解決方法中的 Azure 解決方法架構師。應試者應具備 IT 營運的進階經驗與知識，包括網路，虛擬化，身份，安全性，商務連續性，災害復原，資料管理，預算與治理。該角色要求管理每個領域的決策對整體解決方法的影響方式。

  應試者必須具有 Azure 管理方面的專家級技能，並且具有 Azure 開發流程和 DevOps 流程的經驗。

  <div style='red; font-weight&#58; bold;'><br/>NOTE&#58; 此 版測驗要到 2020 年 6 月 29日才能提供。</div>
