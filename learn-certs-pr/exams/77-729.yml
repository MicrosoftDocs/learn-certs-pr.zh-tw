displayName: 77-729
summary: |+
  <div style='color&#58; red;'><strong>針對冠狀病毒(COVID-19)的情況，Microsoft 正在對我們的訓練和認證計劃進行一些臨時變更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>學到更多</a>.</strong><br/><br/></div>

  成功的應試者將對 PowerPoint 環境有基本的了解，並展示 PowerPoint 2016 的正確應用。應試者可以建立、編輯與強化簡報和投影片放映。演示示例包括專業級銷售演示，員工訓練，教學材料和展台投影片演示。

  Microsoft Office Specialist (MOS) 2016 認證測驗為使用 MOS 2016 計劃改進對應試者的知識、技能及能力的測試而引進新的基於性能的格式&#58;
  - MOS 2016 測驗任務說明一般不包括命令名稱，如舊版所示。例如，會避免出現函數名稱並將其取代為描述元。這表示，應試者必須瞭解計畫功能的用途及一般使用方式，才能成功完成每個專案中的任務。
  - MOS 2016 測驗格式併入多個專案。
subTitle: 成功的應試者將對 PowerPoint 環境有基本的了解，並展示 PowerPoint 2016 的正確應用。應試者可以建立、編輯與強化簡報和投影片放映。演示示例包括專業級銷售演示，員工訓練，教學材料和展台投影片演示。
