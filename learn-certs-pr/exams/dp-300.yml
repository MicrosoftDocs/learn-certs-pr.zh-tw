summary: |-
  <div style='color&#58; red;'><strong>針對冠狀病毒(COVID-19)的情況，Microsoft 正在對我們的訓練和認證計劃進行一些臨時變更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>學到更多</a>.</strong><br/><br/></div>

  此測驗的應試者是資料庫管理員和資料管理專家，他們管理在 Microsoft SQL Server 和 Microsoft Azure 資料服務之上構建的內部部署和雲端關聯式資料庫。

  Azure 資料庫管理員實作和管理建立在 Microsoft Azure 資料服務和 Microsoft SQL Server 的雲原生和混合式資料平台解決方案的可作業層面。Azure 資料庫管理員使用各種方法和工具來執行日常操作，包括套用有關使用行政管理目的的 T-SQL 知識。

  此角色負責管理，可用性，安全性以及效能能監視以及現代關聯式資料庫解決方案的最佳化。此角色與 Azure 資料工程師角色共同合作管理資料平台解決方案的可作業層面。

  <div style='font-weight&#58; bold;'><br/>Beta 測驗不會立即評分，因為我們正在收集有關問題和測驗品質的資料。詳細了解 <a href="/learn/certifications/certification-exams#participating-in-beta-exams">Beta考試的價值和重要性</a>。</div>
subTitle: '此測驗會評量您達成下方技術性工作的能力：規劃和實作資料平台資源； 實作安全的環境； 監視和最佳化可作業資源； 最佳化查詢效能； 執行工作自動化； 規劃並實作高可用性和災害復原(HADR)環境； 然後使用 T -SQL 執行管理。'
