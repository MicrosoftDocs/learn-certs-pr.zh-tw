summary: |-
  <div>
  <div><font color='red'><strong>針對冠狀病毒(COVID-19)的情況，Microsoft 正在對我們的訓練和認證計劃進行一些臨時變更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>學到更多</a>。</strong></font><br/><br/></div>
  <div><strong> 該測驗的內容更新于 2020 年 5 月 28 日.請下載下面的技能評估文件，以了解發生了什麼變化。</strong><br/><br/></div>
  </div>

  參加該測驗的應試者應具有有關雲端服務以及 Microsoft Azure 如何提供這些服務的基礎知識。

  Azure 基礎知識考試提供了證明了解雲端概念、核心 Azure 服務、Azure 定價、SLA 和生命週期，以及具有雲安全性、隱私權、合規性和信任方面的基礎。

  該測驗適用於開始使用基於雲端的解決方案和服務的人們。應試者應該能夠證明有關雲端概念以及 Azure 服務、工作負載、安全性、隱私權、定價和支援的基本知識。此外，您應該熟悉網路、存儲、計算、應用程式支援和應用程式開發的概念。

  Azure 基礎知識可用於準備其他基於 Azure 角色的或專業的認證，但這不是其中任何一項的先決條件。
subTitle: '這項測驗將衡量您理解以下概念的能力：雲端概念；核心 Azure 服；安全性、隱私權、合規性和信任；以及 Azure 定價和支持。'
