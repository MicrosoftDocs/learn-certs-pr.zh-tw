summary: |-
  <div style='color&#58; red; font-weight&#58; bold;'>此測驗內容將於 2020 年 5 月 28 日更新。請下載下面的技能評估文件，以了解發生了什麼變化。
  
  該測驗是為希望展示雲端服務基礎知識以及 Microsoft Azure 如何提供這些服務的應試者而設計的。該測驗適用於具有非技術背景的應試者，例如那些參與銷售或購買基於雲端的解決方案和服務的人，或者參與過基於雲的解決方案和服務的人，以及具有技術背景的需要驗證他們關於雲端服務的基礎知識的人。不需要專業 IT 經驗，但是，一些一般的 IT 知識或經驗會是有益的。

  本測驗可以作為學習雲服務以及這些概念如何被 Microsoft Azure 作為範例的第一步。它可以作為 Microsoft Azure 或 Microsoft 云服務測驗的前導。雖然這是驗證基礎知識的有益的第一步，但是在參加任何其他基於 Azure 的認證之前，參加測驗不是先決條件。
subTitle: '這項測驗將衡量您理解以下概念的能力：雲端概念；核心 Azure 服；安全性、隱私權、合規性和信任；以及 Azure 定價和支持。'
