summary: |+
  <div>
  <div><font color='red'><strong>該考試於2021年1月31日失效。有關目前可用的選項，請參閱<a href='/learn/certifications/browse/?resource_type=examination'>“流覽認證和考試”頁面</a>.<br/><br/></strong></font></div>
  </div>

  此測驗的應試者是使用Microsoft Visual Studio 2017和ASP.NET設計和開發Web解決方案的專業開發人員。應試者應至少有三年到五年的開發 Microsoft ASP.NET MVC 型的解決方案和 Microsoft Azure Web Apps 的知識。

  應試者也應該有以下&#58;
  - 在ASP.NET MVC模型中設計和開發Web應用程式
  - 根據商務需求規劃和設計使用者互動解決方案
  - 具有完整的Web應用程式軟體開發生命週期的經驗
  - 開發和部署到多層環境，包括Azure
  - 設計和開發非同步解決方案

  <div><strong><br/>附註&#58; 從2018年1月15日開始，測驗更新生效。要了解有關這些變更以及它們如何影響所測技能的更多資訊，請下載並檢閱 486 測驗變更文件。</strong></div>
