displayName: MO-101
summary: 獲得此認證的個人擁有大約 150 個小時的教學經驗和產品實踐經驗，已在產業專家層面證明其能力，並準備進入工作市場。他們可以從專家層面展示 Word 主要功能的正確應用，並可以獨立完成任務。
subTitle: 本測驗衡量的是為各種特殊目的和情況創建並管理專業文件的能力。該測驗涵蓋了自訂 Word 環境以符合專案需求並提高生產力的能力。Expert 等級文件的範例包括商業計劃、論文、書籍、專業摺頁冊及大宗郵件。
