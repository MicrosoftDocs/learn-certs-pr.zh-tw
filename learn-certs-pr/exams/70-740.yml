summary: |-
  <div><font color='red'><strong>該考試於2021年1月31日失效。有關目前可用的選項，請參閱<a href='/learn/certifications/browse/?resource_type=examination'>“流覽認證和考試”頁面</a>.<br/><br/></strong></font></div>

  此測驗的應試者參與Windows Server 2016的安裝，儲存和可用的計算功能。應試者執行一般安裝任務，以及建立和管理映像以進行部署。

  應試者應具有本地和伺服器儲存解決方案的經驗，包括設定磁碟和磁碟區，重複資料刪除，高可用性，災難復原，儲存空間直接存取和容錯移轉叢集的解決方案。應試者還應熟悉如何管理 Hyper-V 和容器以及在實體和計算環境中維護和監視伺服器。

  <div style='font-weight&#58; bold;'><br/>附註&#58; 從 2019 年 3 月 13 日開始，測驗更新有效。要了解有關這些變更以及它們如何影響所測技能的更多資訊，請下載並檢閱 740 測驗變更文件。</div>
