summary: |-
  <div><font color='red'><strong>針對冠狀病毒（COVID-19）的情況，Microsoft 正在對我們的訓練和認證計劃進行一些臨時變更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>學到更多</a>。</strong></font><br/><br/></div>
  
  該考試涵蓋了Microsoft Dynamics 365財務和運營應用程式的特性和能力。
  
  該考試的考生須具備資訊技術(IT)環境的常識或相關工作經驗。他們也應該對財務原理和業務運營具備基本的認識。
  
  <div><br/><strong>注意&#58; 該考試將於2021年2月開始。</strong></div>
subTitle: '該考試將於2021年2月開始。該考試測試您描述以下內容的能力：Dynamics 365 Supply Chain Management; Dynamics Finance; Dynamics 365 Commerce; Dynamics 365 Human Resources; “專案運營”； Dynamics 365 Business Central; 以及共用的特性。'
