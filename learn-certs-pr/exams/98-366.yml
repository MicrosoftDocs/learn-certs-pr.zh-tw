summary: |-
  <div style='color&#58; red;'><strong>針對冠狀病毒(COVID-19)的情況，Microsoft 正在對我們的訓練和認證計劃進行一些臨時變更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>學到更多</a>.</strong><br/><br/></div>

  本測驗的應試者熟悉一般的網路概念和技術。應試者應具有 Windows Server，以 Windows 為基礎的網路、網路管理工具、DNS、TCP / IP、名稱解析過程以及網路協定和拓撲結構等方面的實作經驗。

  <div style='font-weight&#58; bold;'><br/>從 2018 年 1 月 31 日開始，測驗更新有效。要了解有關這些變更以及它們如何影響所測技能的更多資訊，請下載並檢閱 98-366 測驗變更文件。</div>
