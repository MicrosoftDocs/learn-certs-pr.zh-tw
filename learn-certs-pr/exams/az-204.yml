summary: |-
  <div><div style='color&#58; red;'><strong>針對冠狀病毒(COVID-19)的情況，Microsoft 正在對我們的訓練和認證計劃進行一些臨時變更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>學到更多</a>.</strong><br/><br/></div>
  <div style='font-weight&#58; bold;'>此測驗內容將於 2020 年 5 月 18 日更新。請下載下面的技能評估文件，以了解將發生什麼變化。<br/><br/></div>
  </div>

  此測驗的應試者是雲端開發人員，他們將參與從需求定義和設計到開發，部署和維護的所有開發階段。他們與雲端資料庫管理員，雲端管理員和客戶端合作以實作解決方案。

  應試者應精通 Azure SDK，資料儲存選項，資料連接，API，應用程式驗證和授權，計算和容器部署，偵錯，效能微調和監視。
  <br/>

  應試者必須具有1-2年的專業開發經驗以及 Microsoft Azure 的經驗。他們必須能夠使用 Azure 支援的語言進行程式設計。

  <div><br/><strong>Beta 測驗不會立即評分，因為我們正在收集有關問題和測驗品質的資料。詳細了解 <a href="/learn/certifications/certification-exams#participating-in-beta-exams">Beta考試的價值和重要性</a>.</strong></div>
subTitle: '此測驗會評量您達成下方技術性工作的能力：開發 Azure 計算解決方案；開發 Azure 儲存;實作 Azure 安全性;監視，疑難排解和最佳化 Azure 解決方案;並連接以及使用 Azure 服務和第三方服務。'
