summary: |-
  <div><font color='red'><strong>該考試於2021年1月31日失效。有關目前可用的選項，請參閱<a href='/learn/certifications/browse/?resource_type=examination'>“流覽認證和考試”頁面</a>.<br/><br/></strong></font></div>

  本測驗的應試者可以安全使用Windows Server 2016環境。應試者熟悉使用受防護和支援加密的虛擬機器和 Guarded Fabric 來強化伺服器環境和安全虛擬機器基礎結構的方法和技術。

  應試者管理Active Directory和身份基礎設施的保護，並使用即時(JIT)和Just Enough Administration(JEA)方法管理特權身份，以及實存取特殊權限的工作站(LAPS) 和使用本機管理員密碼解決方案(PAW)保護伺服器。

  應試者還應該能夠使用威脅檢測解決方案，例如審核存取，實作高級威脅分析(ATA)，部署管理套件(OMS)解決方案以及辨識特定工作負載的解決方案。

  <div style='font-weight&#58; bold;'><br/>附註&#58; 從 2018 年 11 月 2 日開始，測驗更新有效。要了解有關這些變更以及它們如何影響所測技能的更多資訊，請下載並檢閱 744 測驗變更文件。</div>
