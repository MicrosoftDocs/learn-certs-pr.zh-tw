displayName: MB-310
summary: >-
  此測驗的應試者應為功能顧問，他們負責分析業務需求，並將這些需求轉化為完全實作的業務流程與實作行業最佳實踐的解決方案。應試者是實作與設定應用程式以滿足業務需求的關鍵資源。

  <br/>


  此測驗的應試者對企業客戶服務、現場服務、製造、零售的會計原則與財務運作，以及供應鏈管理概念應有基本的了解。

  <br/>


  此測驗的應試者通常專注於 Microsoft Dynamics 365 財務的一個或多個功能集，包括財務、製造與供應鏈管理。


  應試者必須具備基本稽核原理與實踐方面的知識。
subTitle: 該測驗測量您完成以下技術任務的能力：設定和配置財務管理；管理和套用共同程序；實作與管理應付及應收賬款；並管理預算與固定資產。
