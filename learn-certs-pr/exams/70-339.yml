uid: exam.70-339
displayName: 70-339
summary: |-
  本測驗的目標對象是在資料中心和雲端中負責安裝、設定、部署和管理 SharePoint 2016 安裝且經驗豐富的 IT 專業人員。應試者通常擁有四年以上規劃與維護 SharePoint 與 SharePoint 依賴之其他核心技術的經驗，包含 Windows Server 2008 R2 或更新版本、Internet Information Services (IIS)、SQL Server 2008 R2 或更新版本、Active Directory 及網路功基礎架構服務。

  應試者也應具備商務連續性管理的相關經驗，除了驗證和安全性技術之外，還包括資料備份、還原和高可用性的經驗。相當建議擁有 PowerShell 的相關經驗。

  本測驗的次要對象是配合內部商業客戶使用 SharePoint 2016，並積極參與管理企業營運 (LOB) 專案的商務應用程式管理員 (BAA)。
