  description: 'Exam DP-203: Data Engineering on Microsoft Azure (beta)'
uid: exam.dp-203
displayName: DP-203
summary: |-
  Azure 資料工程師將來自各種結構化和非結構化資料系統的資料集成、轉換和整合到適合構建分析解決方案的結構中。
  
  考試的候選人 DP-203&#58; Data Engineering on Microsoft Azure 必須具有可靠的資料處理語言知識，例如 SQL, Python 或 Scala，並且需要瞭解並行處理和資料架構模式。
  
  <div><br/><font color='red'><strong>注釋&#58; 本考試將於2021年2月23日開始。</strong></font></div>
subTitle: '本考試將於2021年2月23日開始。本考試將衡量你完成以下技術任務的能力：設計和實施資料存儲；設計和開發資料處理；設計和實施資料安全；以及監控和優化資料存儲和資料處理。'
