summary: |-
  <div>
  <div style='color&#58; red;'><strong>針對冠狀病毒(COVID-19)的情況，Microsoft 正在對我們的訓練和認證計劃進行一些臨時變更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>學到更多</a>.</strong><br/><br/></div>
  <div style='font-weight&#58; bold;'>此測驗內容將於 2020 年 7 月 31 日更新。請下載下面的技能評估文件，以了解將發生什麼變化。<br/><br/></div>
  </div>

  此考試的應試者是Microsoft Azure資料工程師，他們與企業利害關係人合作，識別和滿足資料要求，以實作使用Azure資料服務的資料解決方案。

  Azure資料工程師負責與資料相關的實作任務，包括提供資料儲存服務，擷取串流和批次資料，轉換資料，實作安全性要求，實作資料保留原則，辨識效能瓶頸以及存取外部資料來源。

  此測驗的應試者必須能夠實作使用以下Azure服務的資料解決方案&#58; Azure Cosmos DB、Azure SQL 資料庫、Azure Synapse Analytics(即之前的 Azure SQL DW)、Azure Data Lake 儲存、Azure Data Factory、Azure 串流分析、 Azure Databricks 和 Azure Blob 儲存體。
subTitle: '此測驗測量您完成以下技術任務的能力：實作資料儲存解決方案；管理與開發資料處理； 監視與最佳化資料解決方案。'
