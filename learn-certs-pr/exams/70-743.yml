summary: |-
  <div><div style='color&#58; red;'><strong>針對冠狀病毒(COVID-19)的情況，Microsoft 正在對我們的訓練和認證計劃進行一些臨時變更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>學到更多</a>.</strong><br/><br/></div>
  <div><strong>該測驗於美國中部時間2021年1月31日晚上11&#58;59淘汰。在此日期之後，您將無法參加測驗。深入瞭解 <a href='/learn/certifications/retired-certification-exams'>即將停止提供的測驗</a>。<br/><br/></strong></div>
  </div>

  此測驗的應試者是實作 Windows Server 2016 核心基礎設施服務的 IT 專業人員。

  應試者已獲得 MCSA：Windows Server 2008 或 MCSA：Windows Server 2012 R2 認證。此測驗涵蓋了 Windows Server 2016 所提供的安裝、儲存、計算、網路功能與身分辨識功能等主要層面。

  <div style='font-weight&#58; bold;'><br/>附註&#58; 從 2018 年 11 月 2 日開始，測驗更新有效。要了解有關這些變更以及它們如何影響所測技能的更多資訊，請下載並檢閱 743 測驗變更文件。</div>
