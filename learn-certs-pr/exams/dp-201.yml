title: Designing an Azure Data Solution
metadata:
  title: 'Exam DP-201: Designing an Azure Data Solution'
  description: 'Exam DP-201: Designing an Azure Data Solution'
uid: exam.dp-201
displayName: DP-201
summary: |-
  <div style='color: red; font-weight: bold;'>此測驗內容將於 2020 年 3 月 26 日更新。請下載下面的技能評估文件，以了解發生了什麼變化。<br/><br/></div>
  
  此考試的應試者是Microsoft Azure資料工程師，他們與企業利害關係人合作，識別和滿足資料要求，設計使用Azure資料服務的資料解決方案。
  <br/>

  Azure資料工程師負責與資料相關的任務，包括設計使用關聯式和非關聯式資料儲存，批次和即時資料處理解決方案以及資料安全性和合規性解決方案的Azure資料儲存解決方案。

  此測驗的應試者必須設計使用以下Azure服務的資料解決方案&#58;Azure Cosmos DB、Azure SQL 資料庫、Azure SQL 資料倉儲、Azure Data Lake 儲存、Azure Data Factory、Azure 串流分析、 Azure Databricks 和 Azure Blob 儲存體。
subTitle: '此測驗測量您完成以下技術任務的能力:設計 Azure 資料儲存解決方案；設計資料處理解決方案；以及為資料安全性和合規性進行設計。'
