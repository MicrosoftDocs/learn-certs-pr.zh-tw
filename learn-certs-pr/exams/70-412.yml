  此測驗是三個系列測驗的第三部分，該系列測試在企業環境中管理 Windows Server 2012 基礎結構所需的技能和知識。若通過這項測驗，即驗證了此應試者有能力執行部署、管理及維護 Windows Server 2012 基礎結構所需的進階設定工作，例如容錯、憑證服務及識別同盟。通過本測驗與其他兩個測驗證明應試者擁有實作、管理、維護與佈建 Windows Server 2012 環境中的服務與基礎結構的必備技能與知識。

  <div style='font-weight&#58; bold;'><br/>從 2018 年 4 月 19 日開始，測驗更新有效。要了解有關這些變更以及它們如何影響所測技能的更多資訊，請下載並檢閱 412 測驗變更文件。</div>
