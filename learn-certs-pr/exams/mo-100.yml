summary: 獲得此認證的個人擁有大約150個小時的教學經驗和產品實踐經驗，已在產業助理層面證明其能力，並準備進入工作 市場。他們可以展示Word的主要功能的正確應用，並可以獨立完成任務。
subTitle: 該測驗透過各種用途與狀況建立及編輯文件，來衡量Word 主要功能的正確應用的能力。該測驗涵蓋建立和維護專業外觀報告，多欄電子報，簡歷和商務信函的能力。
