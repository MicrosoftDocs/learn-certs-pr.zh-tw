displayName: 77-725
summary: "Word 2016 測驗的成功應試者具備對 Word 環境的基本瞭解，以及獨立完成工作的能力。應試者能夠針對各種用途與狀況建立及編輯兩到三頁的文件，來示範 Word 2016 主要功能的正確應用。文件範例包括具有專業外觀的報告、多欄電子報、履歷以及商業書信。 \n\nMicrosoft Office Specialist (MOS) 2016 認證測驗為使用 MOS 2016 計劃改進對應試者的知識、技能及能力的測試而引進新的基於性能的格式&#58;\n- MOS 2016 測驗任務說明一般不包括命令名稱，如舊版所示。例如，會避免出現函數名稱並將其取代為描述元。這表示，應試者必須瞭解計畫功能的用途及一般使用方式，才能成功完成每個專案中的任務。\n- MOS 2016 測驗格式併入多個專案。\n"
subTitle: Word 2016 測驗的成功應試者具備對 Word 環境的基本瞭解，以及獨立完成工作的能力。應試者能夠針對各種用途與狀況建立及編輯兩到三頁的文件，來示範 Word 2016 主要功能的正確應用。文件範例包括具有專業外觀的報告、多欄電子報、履歷以及商業書信。
