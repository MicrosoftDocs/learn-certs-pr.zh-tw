summary: |-
  Microsoft Power Platform 解決方案架構師領導成功的實施，並專注於解決方案如何滿足組織更廣泛的業務和技術需求。
  
  解決方案架構師擁有 Power Platform、Dynamics 365 客戶參與應用、相關 Microsoft cloud 解決方案和其他協力廠商技術的功能和技術知識。解決方案架構師在整個參與過程中應用知識和經驗。解決方案架構師執行主動和預防性工作，以增加客戶投資的價值並促進組織健康。該角色需要能夠識別解決業務問題的機會。
  
  解決方案架構師擁有 Power Platform 的功能和技術學科方面的經驗。解決方案架構師應該能夠促進跨開發、配置、集成、基礎設施、安全性、可用性、存儲和變更管理的設計決策。該角色平衡專案的業務需求，並同時滿足功能性和非功能性需求。
subTitle: '本考試將衡量你完成以下技術任務的能力：執行解決方案設想和需求分析；設計解決方案；以及實施解決方案。'
