displayName: AI-102
summary: |-
  考試 AI-102 的候選人應擁有利用 Azure Cognitive Services、Azure Cognitive Search 和 Microsoft Bot 框架構建、管理和部署 AI 解決方案的學科知識專長。
  
  本考試的候選人應精通 C#、Python 或 JavaScript 並應能夠使用基於 REST 的 APIs 和 SDKs 在 Azure 上構建電腦視覺、自然語言處理、知識挖掘和會話 AI 解決方案。他們還應該瞭解組成 Azure AI 組合的元件和可用的資料存儲選項。另外，候選人需要瞭解並能夠應用負責任的 AI 原則。
  
  <div><br/><font color='red'><strong>注釋&#58;本考試將於2021年2月23日開始。</strong></font></div>
