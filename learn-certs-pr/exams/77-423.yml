summary: |-
  <div><font color='red'><strong>針對冠狀病毒（COVID-19）的情況，Microsoft 正在對我們的訓練和認證計劃進行一些臨時變更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>學到更多</a>。</strong></font><br/><br/></div>

  Microsoft Office Specialist (MOS) Outlook 2013 測驗的應試者有能力使用字元與段落格式設定以設定電子郵件訊息內容格式，在郵件中建立或插入圖形元素，例如圖表、表格及 SmartArt 圖形。他們還要有能力使用密件副本欄位，傳送訊息給私密收件者。應試者有能力用內送訊息建立連絡人記錄、工作及約會，以及設定連絡人群組，方便與其他 Outlook 使用者溝通。
