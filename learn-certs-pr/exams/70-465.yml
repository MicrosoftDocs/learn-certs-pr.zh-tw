  本測驗適合設計和建置組織內部資料庫解決方案的資料庫專業人員。此類專業人員負責建立資料庫結構、儲存、物件和伺服器的規劃和設計。此類人員需建立執行資料庫解決方案所在之環境的規劃。

  <div style='font-weight&#58; bold;'><br/>從2016年2月18日開始，此測驗包括涵蓋SQL Server 2012和2014的內容。請注意，此測驗不包括僅在SQL Server 2012產品中提供的特色或功能的問題。有關更多資訊，請前往 <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tLUO">下載並檢閱 此文件 </a>.</div>
