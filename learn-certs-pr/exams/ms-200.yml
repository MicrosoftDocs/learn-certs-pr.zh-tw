summary: |-
  <div>
  <div style='color&#58; red;'><strong>針對冠狀病毒(COVID-19)的情況，Microsoft 正在對我們的訓練和認證計劃進行一些臨時變更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>學到更多</a>.</strong><br/><br/></div>
  <div style='font-weight&#58; bold;'>此測驗的新版本 , <a href="/learn/certifications/exams/ms-203">MS-203</a>, 將於 2020 年 6 月 2 日提供。您將可以參加此測驗，直到2020年8月31日當日或前後淘汰。附註：測驗將在中部標準時間晚間11點59分到期。<br/><br/></div>
  </div>

  該測驗的應試者是消息傳遞管理員，他們在本地和雲企業環境中部署、配置、管理、故障排除和監視收件人、權限、郵件保護、郵件流和公共文件夾。

  消息傳遞管理員負責管理衛生、消息傳遞基礎設施、混合配置、移轉、災難恢復、高可用性和客戶機存取。

  消息傳遞管理員與安全管理員和 Microsoft 365 企業管理員協作，以實現滿足現代組織業務需求的安全混合拓撲。

  消息傳遞管理員應該具有身份驗證類型、許可以及與 Microsoft 365 應用程式集成的實用知識。

  <div style='font-weight&#58; bold;'><br/>附註：如果您通過測驗，將獲得以下認證：<a href="/learn/certifications/m365-messaging-administrator">Microsoft 365 Certified&#58; Messaging Administrator Associate</a>.</div>
subTitle: '這項測驗衡量您完成以下專業任務的能力：管理現代消息傳遞基礎設施；管理郵件流拓撲；並管理收件人和設備。'
