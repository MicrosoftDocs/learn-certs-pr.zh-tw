  <div><strong>該測驗於美國中部時間2021年1月31日晚上11&#58;59淘汰。在此日期之後，您將無法參加測驗。深入瞭解<a href='/learn/certifications/retired-certification-exams'>即將停止提供的測驗</a>。<br/><br/></strong></div>
  <div><strong> 該測驗的內容更新于 2020 年 2月 4 日。請下載下面的技能評估文件，以了解發生了什麼變化。</strong></div><br/>
  </div>

  本測驗適合希望取得 Microsoft Dynamics 365 Customization and Configuration 認證的人員。這類對象通常包括開發員、實作顧問、技術支援技術人員和系統管理員。他們會評估客戶的商務需求，然後設定及自訂應用程式。
