  Microsoft SharePoint 2013 測驗的應試者應徹底瞭解 SharePoint 環境，能夠執行所有網站層級的工作。應試者應瞭解並能展現如何正確應用 SharePoint 2013 的主要網站、文件庫和清單功能。應試者應有能力最佳化及自訂 SharePoint 網站，以提供結構、解決問題、促進共同作業及提升生產力。應用的範例包括管理清單權限、新增內容至快速啟動、建立小組網站及修改文件庫檢視。應試者角色可能包括技術支援員工、專案經理、小組主管、部門主管等。
