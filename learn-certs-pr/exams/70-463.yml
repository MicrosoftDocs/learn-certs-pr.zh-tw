summary: |-
  <div>
  <div><font color='red'><strong>該考試於2021年1月31日失效。有關目前可用的選項，請參閱<a href='/learn/certifications/browse/?resource_type=examination'>“流覽認證和考試”頁面</a>.<br/><br/></strong></font></div>
  </div>

  本測驗的物件主要是建立商業智慧 (BI) 解決方案，且其職責包括資料清理，及「擷取、轉換和載入」與資料倉儲實作的 ETL 和資料倉儲開發人員。

  <div style='font-weight&#58; bold;'><br/>從2016年2月18日開始，此測驗包括涵蓋SQL Server 2012和2014的內容。請注意，此測驗不包括僅在SQL Server 2012產品中提供的特色或功能的問題。有關更多資訊，請前往 <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tLUy">下載並檢閱 此文件 </a>.</div>
