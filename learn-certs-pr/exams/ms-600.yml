  description: 'Exam MS-600: Building Applications and Solutions with Microsoft 365 Core Services'
uid: exam.ms-600
displayName: MS-600
summary: |-
  <div style='color&#58; red;'><strong>針對冠狀病毒(COVID-19)的情況，Microsoft 正在對我們的訓練和認證計劃進行一些臨時變更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>學到更多</a>.</strong><br/><br/></div>

  本測驗的應試者為設計、組建、測試和維護根據使用 Microsoft 365 平台的組織生產力和合作需求進行優化的應用程式和解決方案的 Microsoft 365 開發人員。

  此測驗的應試者精通 Microsoft identity 和 Microsoft Graph。他們在 UI 元素(包括Adaptive Cards and UI Fabric)、整合點(包括 Microsoft Teams, Office Add-ins, SharePoint Framework, Actionable Messages)和確定工作負載目標方面具有一般性知識。

  應試者應透過整個軟體開發的所有階段對 Microsoft Teams、Office 附加元件、或 SharePoint Framework 有大致瞭解。他們應對 REST APIs、JSON、OAuth2、OData、OpenID 連接、Microsoft 身份 (包括 Azure AD 和 Microsoft 賬戶)、Azure AD B2C和權限/內容概念有基本的理解。
subTitle: '本測驗衡量您完成以下技術任務的能力：實作 Microsoft identity；使用 Microsoft Graph 組建應用程式；擴展和自訂 SharePoint；擴展 Teams；以及擴展 Office。'
