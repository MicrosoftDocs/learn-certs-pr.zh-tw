  本測驗適合負責商業智慧 (BI) 基礎結構整體及此基礎結構與其他現用資料系統如何相關之設計的商業智慧 (BI) 架構設計師。

  <div style='font-weight&#58; bold;'><br/>從2016年2月18日開始，此測驗包括涵蓋SQL Server 2012和2014的內容。請注意，此測驗不包括僅在SQL Server 2012產品中提供的特色或功能的問題。有關更多資訊，請前往 <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tt8Z">下載並檢閱 此文件 </a>.</div>
