  本測驗的應試者是經驗豐富的開發人員，負責設計及開發 Windows 10 應用程式，以部署到 Windows 市集或商務用 Windows 市集。

  應試者除了具備 WPF 或 Windows Phone 版 Silverlight 的經驗之外，通常還具備兩年以上使用 C# 和 XAML 開發 Windows 應用程式的經驗。應試者也應具備 Model-View-ViewModel (MVVM) 設計模式與 Entity Framework 的經驗，同時還具備驗證技術。強烈建議應試者具備 Visual Studio 2015 的經驗。
