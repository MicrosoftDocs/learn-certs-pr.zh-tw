  </div>

  此測驗是兩個系列測驗的第一部分，本系列測試在企業規模、高度虛擬化環境中設計、實作與維護 Windows Server 2012 基礎結構所需的技能與知識。通過此測驗驗證應試者是否有能力規劃，設定與實作 Windows Server 2012 服務，例如伺服器部署、伺服器虛擬化以及網路存取與基礎結構。若通過這項測驗及另一個測驗，即確定此應試者有必要的技能與知識能夠設計、部署與維護 Windows Server 2012 環境中的基礎結構服務。

  <div style='font-weight&#58; bold;'><br/>自2014年4月起，此測驗內容將涵蓋 <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tt8g">Windows Server 2012 R2</a>。</div>
