summary: "<div style='color&#58; red; font-weight&#58; bold;'>該測驗已於 2019年6月30日到期。測驗將在中部標準時間晚間11點59分到期</div>\n<br/> \n\n此項測驗僅適用於已參加 [測驗 70-535](https://www.microsoft.com/learning/exam-70-535.aspx) 的應試者&#58; Architecting Microsoft Azure Solutions.若您沒有參加測驗 535，那麼您將無法透過此測驗獲得認證。\n\n此轉換測驗針對的是已經通過即將被新的角色導向的認證測驗替代的現有測驗，從而在內容領域中展示了其技能的人。他們除了已通過當前的認證之外，而且還具有我們認為獲取這項新認證所應具有的能力。那些已經通過現有測驗的人已經展示了他們的勝任能力，我們不想再次針對相同內容對他們展開又一次測試。\n\n轉換測驗包含了全新的內容，包括對之前內容的深入，以及自應試者參加測驗之後可能已經出現變化的技術方面的內容。因此，轉換測驗不會比典型的測驗更短，而是更多地關注於我們在現有的、即將被替代的測驗或認證中並未評估的關鍵任務與技能。\n\n此測驗的應試者是為關係人提供建議，並將業務要求轉化至安全、可擴展與可靠的解決方法中的 Azure 解決方法架構師。\n\n應試者應具備跨 IT 運營各個方面的高級經驗和知識，包括網路，虛擬化，身份，安全性，業務連續性，災難恢復，數據管理，預算和治理。該角色要求管理每個領域的決策對整體解決方法的影響方式。\n\n應試者必須精通 Azure 管理、Azure 開發 與 DevOps，而且至少要在這些領域中的一個領域中擁有專家水平的技能。"
