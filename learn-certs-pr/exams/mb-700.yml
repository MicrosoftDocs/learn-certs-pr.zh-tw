summary: |-
  <div><div><font color='red'><strong>針對冠狀病毒（COVID-19）的情況，Microsoft 正在對我們的訓練和認證計劃進行一些臨時變更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>學到更多</a> 。</strong></font><br/><br/></div><div><strong>該測驗的內容已於 2020 年 9 月 28 日更新。請下載下面的技能評估文件，以了解發生了什麼變化。</strong><br/><br/></div>
  </div>

  Microsoft Dynamics 365 中財務和運營應用程式的解決方案架構師是受信任的顧問，他們了解業務推薦的實踐和軟體功能。他們帶領團隊成員實作可以實現預定義實作目標的 Dynamics 解決方案。

  解決方案架構師負責端對端解決方案的完整性和成功交付。架構師在整個設計過程的售前階段提供關鍵指導，並在項目生命週期的其餘階段繼續進行監督，以解決整個實作過程中出現的問題並確保實現實作目標。

  解決方案架構師必須對行業標準和產品功能具有廣度和深度的知識與經驗。解決方案架構師必須在 Dynamics 解決方案的功能和技術領域擁有廣泛的專業知識。他們應該了解平台，工具和功能領域，例如財務，供應鏈管理和製造。此外，他們還在一個或多個客戶行業中擁有廣泛的領域知識。
subTitle: '這項測驗衡量您完成以下技術任務的能力：確定解決方案要求；設計解決方案組件；以及定義解決方案測試和管理策略。'
