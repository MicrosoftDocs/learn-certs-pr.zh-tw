summary: |-
  <div style='color&#58; red;'><strong>針對冠狀病毒(COVID-19)的情況，Microsoft 正在對我們的訓練和認證計劃進行一些臨時變更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>學到更多</a>.</strong><br/><br/></div>

  Microsoft Dynamics 365 財務與營運應用程式解決方案架構師是值得信賴的咨詢顧問，他們與組織和實作團隊成員合作，將業務需求細化為定義明確、成本效益高的解決方案。

  解決方案架構師負責整套解決方案設計的完整性和成功交付。架構師在售前和設計期間提供關鍵指導，並在項目生命週期的剩餘部分提供咨詢以解決實作過程中可能出現的問題。

  解決方案架構師必須具有跨越業務需求和產品功能的廣泛知識與經驗。解決方案架構師必須具有廣泛的功能性和技術性專業知識，以便在以下領域之一擔任“開發人員”或“功能顧問” 角色&#58; 財務、製造業或供應鏈管理。此外，他們還在一個或多個客戶行業中擁有廣泛的領域知識。
subTitle: '這項測驗衡量您完成以下技術任務的能力：確定解決方案要求；設計解決方案組件；以及定義解決方案測試和管理策略。'
