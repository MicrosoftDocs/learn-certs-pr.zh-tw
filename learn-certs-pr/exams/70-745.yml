summary: |-
  <div><font color='red'><strong>該考試於2021年1月31日失效。有關目前可用的選項，請參閱<a href='/learn/certifications/browse/?resource_type=examination'>“流覽認證和考試”頁面</a>.<br/><br/></strong></font></div>

  本測驗的應試者是 IT 專業人員，負責實作 Windows Server 2016 和 Microsoft System Center 2016 虛擬機器管理程式 (SCVMM) 的軟體定義資料中心 (SDDC)。

  這些應試者負責實作和管理高可用性的 SCVMM 基礎結構，以及實作軟體定義的儲存，計算和網路零件。他們還負責管理和配置租戶工作負載，部署和管理容器，以及使用System Center Operations Manager (SCOM) 執行基本的監視和維護任務。本測驗的應試者還負責確定和實作一般業務連續性和災難復原的選項。

  <div style='font-weight&#58; bold;'><br/>附註&#58; 從 2018 年 6 月 15 日開始，測驗更新有效。要了解有關這些變更以及它們如何影響所測技能的更多資訊，請下載並檢閱 745 測驗變更文件。</div>
