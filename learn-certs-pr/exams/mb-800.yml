summary: |-
  <div style='color&#58; red;'><strong>針對冠狀病毒(COVID-19)的情況，Microsoft 正在對我們的訓練和認證計劃進行一些臨時變更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>學到更多</a>.</strong><br/><br/></div>

  Dynamics 365商業中心核心應用程式功能顧問可實作和設定商業中心應用程式，包括設置核心應用程式功能，模塊以及將資料移轉到商業中心。顧問與實作團隊協作設定用戶界面，以為企業提供可管理性和導覽便利性。他們設定角色中心，包括使用Power Platform元件來調整見解、線索、作業塊、報告、圖表，以及擴展Business Central。

  <div style='font-weight&#58; bold;'><br/>附註：``這項測驗將於 2020 年 9 月左右進行。</div>
subTitle: '這項測驗將於 2020 年 9 月左右進行。該測驗評估您完成以下任務的能力：設置Business Central，設定財務，設定銷售和採購，設置作業以及使用Power Platform元件。'
