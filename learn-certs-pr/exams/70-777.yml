summary: |-
  <div><font color='red'><strong>該考試於2021年1月31日失效。有關目前可用的選項，請參閱<a href='/learn/certifications/browse/?resource_type=examination'>“流覽認證和考試”頁面</a>.<br/><br/></strong></font></div>

  本測驗的應試者是使用 Azure Cosmos DB 的開發人員和架構師。應試者應該了解分割區、複製和資源治理的基本概念，以構建和設定與 Cosmos DB API 無關的可伸縮應用程式。應試者還應具備 Cosmos DB SQL API 的基本工作知識。

  此測驗的應試者設計、構建和解決符合業務和技術要求的 Cosmos DB 解決方案。
