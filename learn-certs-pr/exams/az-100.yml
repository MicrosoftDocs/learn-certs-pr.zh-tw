summary: "<div style='color&#58; red; font-weight&#58; bold;'>該測驗已於 2019年5月01日到期。測驗將在中部標準時間晚間11點59分到期</div>\n<br/>   \n此測驗的應試者是 Azure 管理員，他們管理跨越儲存、安全性、網路與計算雲端功能的雲端服務。應試者對整個 IT 生命週期中的每項服務都有深入的瞭解，並接受雲端基礎結構服務、應用程式與環境的請求。他們針對最佳性能與規模使用服務提出建議，並適當地佈建、規模、監控與調整資源。測驗的應試者應該熟練使用 PowerShell 與命令列界面、Azure 門戶、ARM 範本、操作系統、虛擬化、雲端基礎結構、儲存結構和網路。"
subTitle: 該測驗測量您完成以下技術任務的能力：管理 Azure 訂閱與資源，實作與管理儲存，部署與管理虛擬機器 (VM)，設定與管理虛擬網路，以及管理身份。
