summary: |-
  <div>
  <div style='color&#58; red;'><strong>針對冠狀病毒(COVID-19)的情況，Microsoft 正在對我們的訓練和認證計劃進行一些臨時變更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>學到更多</a>.</strong><br/><br/></div>
  <div style='font-weight&#58; bold;'>此測驗內容將於 2020 年 7 月 8 日更新。請下載下面的技能評估文件，以了解將發生什麼變化。<br/><br/></div>
  </div>

  此測驗旨在希望展示一般採用雲端服務的考慮因素與優勢以及軟體即服務(SaaS)雲端模型的基礎知識的應試者。此測驗還涵蓋透過實作 Microsoft 365 雲端服務產品獲得可用選項與優勢的知識。

  此測驗可視為雲端計算與技術考試的前身，例如 Office 365，Microsoft Intune，Azure 資訊防護(AIP) 與 Windows 10。
subTitle: 證明您瞭解雲概念; 核心 Microsoft 365 服務和概念；Microsoft 365 中的安全性、合規性、隱私和信任；以及 Microsoft 365 定價與支持。
