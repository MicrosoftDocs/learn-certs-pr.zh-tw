  description: '測驗 MS-900：Microsoft 365 Fundamentals'
uid: exam.ms-900
displayName: MS-900
summary: >-
  此測驗旨在希望展示一般採用雲端服務的考慮因素與優勢以及軟體即服務（SaaS）雲端模型的基礎知識的應試者。此測驗還涵蓋透過實作 Microsoft 365 雲端服務產品獲得可用選項與優勢的知識。


  此測驗可視為雲端計算與技術考試的前身，例如 Office 365，Microsoft Intune，Azure 資訊防護（AIP） 與 Windows 10。
subTitle: 證明您瞭解雲概念; 核心 Microsoft 365 服務和概念；Microsoft 365 中的安全性、合規性、隱私和信任；以及 Microsoft 365 定價與支持。
