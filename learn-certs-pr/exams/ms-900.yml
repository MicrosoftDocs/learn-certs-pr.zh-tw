displayName: MS-900
summary: |-
  <div>
  <div><font color='red'><strong>針對冠狀病毒(COVID-19)的情況，Microsoft 正在對我們的訓練和認證計劃進行一些臨時變更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>學到更多</a>。</strong></font><br/><br/></div>
  <div><strong> 該測驗的內容更新于 2020 年 7 月 8 日.請下載下面的技能評估文件，以了解發生了什麼變化。</strong><br/><br/></div>
  </div>

  此測驗旨在希望展示一般採用雲端服務的考慮因素與優勢以及軟體即服務(SaaS)雲端模型的基礎知識的應試者。應試者應擁有透過實作 Microsoft 365 雲端服務產品獲得可用選項與優勢的知識。

  應試者應具有必要的知識，以推薦解決常見組織IT挑戰的解決方案，並使Microsoft 365解決方案與市場競爭區分開來。應試者還應該具有產品的基礎知識，優化許可證以提高成本效益以及組織的支援選項。

  應試者應該能夠區分Microsoft的服務和產品(Microsoft 365、Azure和Dynamics 365)。

  如果你通過本次認證考試，你可能有資格獲得 ACE 大學學分。有關詳細資訊，請參閱 [ACE 大學認證考試學分](/learn/certifications/ace-credit-for-certification-exams)。
subTitle: 證明您瞭解雲概念; 核心 Microsoft 365 服務和概念；Microsoft 365 中的安全性、合規性、隱私和信任；以及 Microsoft 365 定價與支持。
