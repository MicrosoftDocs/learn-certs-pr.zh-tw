  參加該測驗的考生應具有與人員，流程和技術一起工作的主題專業知識，以不斷交付業務價值。

  擔任此角色的職責包括設計和實作協作、代碼、基礎結構、源代碼控制、安全性、合規性、持續整合、測試、交付、監視和反饋的策略。

  他們必須熟悉 Azure 管理和 Azure開發，並且至少精通其中一個領域。
