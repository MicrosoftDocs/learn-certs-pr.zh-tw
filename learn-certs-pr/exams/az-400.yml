summary: >-
  參加該測驗的應試者是 DevOps 專業人士，他們將人員、流程和技術結合在一起，不斷提供可滿足最終用戶需求和業務目標的有價值的產品和服務。DevOps 專業人員透過優化實踐、改善溝通和協作以及創建自動化來簡化交付。他們為應用程式代碼和基礎設施設計和實作策略，以實現持續集成、測試、交付、監視和反饋。


  應試者必須精通 Agile 實踐。他們必須熟悉 Azure 管理和 Azure開發，並且至少精通其中一個領域。Azure DevOps 專業人員必須能夠使用 Azure 技術設計和實作 DevOps 實踐，以進行版本控制、法規遵從性、基礎設施作為代碼、配置管理、生成、發布和測試。
subTitle: 該測驗衡量您設計 DevOps 策略並實作以下功能的能力：DevOps 開發流程；依賴管理；應用程式基礎設施；以及持續的集成、交付和反饋。
