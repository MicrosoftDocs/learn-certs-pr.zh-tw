displayName: 70-414
summary: |-
  <div>
  <div><strong>該測驗於美國中部時間2021年1月31日晚上11&#58;59淘汰。在此日期之後，您將無法參加測驗。深入瞭解 <a href='/learn/certifications/retired-certification-exams'>即將停止提供的測驗</a>。<br/><br/></strong></div>
  </div>

  此測驗是一系列測驗的第二部分，此系列包含兩個測驗，會測試在企業規模的高度虛擬化環境中設計、實作與維護 Windows Server 2012 基礎結構所需的技能與知識。通過此測驗驗證應試者是否有能力規劃，設定與管理 Windows Server 2012 服務，例如身分與存取、高可用性以及伺服器基礎結構。若通過這項測驗及另一個測驗，即確定此應試者有必要的技能與知識，能夠設計、部署與維護 Windows Server 2012 環境中的服務與基礎結構。

  <div style='font-weight&#58; bold;'><br/>自2014年4月起，此測驗內容將涵蓋 <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tCcz">Windows Server 2012 R2</a>。</div>
