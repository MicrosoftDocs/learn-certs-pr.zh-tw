  </div>

  參加該測驗的應試者應具有設計和實作可在 Microsoft Azure 上運行的解決方案的主題專業知識，包括計算、網路、存儲和安全性等方面。

  Azure 解決方案架構師的職責包括為利益相關者提供建議，並將業務需求轉換為安全、可擴充且可靠的雲端解決方案。

  Azure 解決方案架構師與雲端管理員，雲端 DBA 和客戶端合作以實作解決方案。

  參加該測驗的考生應具有 IT 運營各個方面的高階經驗和知識，包括網路、視覺效果、身份、安全性、業務連續性、災難恢復、資料管理、預算和治理——該角色應管理各個領域的決策如何影響整體解決方案。此外，該角色應精通以下 Azure 知識領域中的至少一個：管理、開發或 DevOps。

  <div><strong><br/>附註：您將獲得<a href="/learn/certifications/azure-solutions-architect">Microsoft Certified&#58;  Azure Solutions Architect Expert</a>認證，如果您通過以下測驗組合之一：  <ul>
