summary: |-
  <div style='color&#58; red;'><strong>針對冠狀病毒(COVID-19)的情況，Microsoft 正在對我們的訓練和認證計劃進行一些臨時變更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>學到更多</a>.</strong><br/><br/></div>

  此測驗的應試者是對SAP景觀認證流程和特定於 SAP 解決方案長期作業的產業標準有深入瞭解的架構師和工程師。應試者針對服務提出建議，並適當調整資源以實現最佳的復原，校能，規模，供應，大小和監控。

  Azure for SAP Workloads 的架構師應具有 SAP 應用程式，SAP HANA，S/4HANA，SAP NetWeaver，SAP BW，用於 SAP 應用程式和資料庫的 OS 伺服器，Azure 入口網站，ARM 範本，作業系統，虛擬化，雲端基礎結構， 儲存結構，高可用性設計，災害復原設計，資料保護概念和網路的豐富經驗和知識。

  強烈建議此測驗的應試者除具有SAP HANA和Linux認證外，還應具有Azure管理員或Azure架構師認證。
subTitle: '本測驗會評量您達成下方技術性工作的能力：將 SAP Workloads 移轉至 Azure；設計一個支援 SAP Workloads(工作負載) 的 Azure 解決方案；組建並部署 SAP Workloads；驗證 Azure Infrastructure for SAP Workloads；以及操作 Azure SAP Architecture(基礎結構)。'
