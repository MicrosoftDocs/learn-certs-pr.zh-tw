  <div>
  <div style='color&#58; red;'><strong>針對冠狀病毒(COVID-19)的情況，Microsoft 正在對我們的訓練和認證計劃進行一些臨時變更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Learn more</a>.</strong><br/><br/></div><div style='font-weight&#58; bold;'>該測驗的內容更新於 2020 年 5 月 20 日.請下載下面的技能評估文件，以了解發生了什麼變化。<br/><br/></div>
  </div>

  參加該測驗的應試者應該是具有 SAP 系統環境和行業標準的豐富經驗和知識的架構師或工程師，這些知識和知識特定於 Microsoft Azure 上 SAP 解決方案的長期運行。

  對於 Azure for SAP Workloads 的架構師或工程師的職責包括就服務提出建議並適當調整資源，以實現最佳的彈性、效能、規模，設定，大小和監視。

  Azure for SAP Workloads 的架構師或工程師與雲管理員，雲 DBA 和客戶端合作以實作解決方案。

  參加該測驗的應試者應具有豐富的 SAP 應用程式經驗和知識&#58; SAP HANA、S/4HANA、SAP NetWeaver、SAP BW/4HANA、用於 SAP 應用程式和資料庫的作業系統伺服器、Azure 門戶、ARM 模板、作業系統、虛擬化、雲端基礎架構、存儲結構、高可用性設計、災難恢復設計、資料保護概念和網路。

  對於本測驗，除 SAP HANA 和 Linux 認證外，強烈建議您具有 Azure Administrator Associate 或 Azure Solutions Architect Expert 認證。
