  本測驗的應試者是 Azure 管理員以及使用 Azure Stack Hub為終端使用者或從他們自己的資料中心的客戶提供雲端服務的 Azure Stack Hub營運商。

  本測驗的應試者應具有管理和營運 Azure Stack Hub 環境的豐富經驗。應試者應該對 Azure 以及有關虛擬化，網路和身份管理的一些知識有深入的瞭解。應試者應該對 Azure Stack Hub 以及有關虛擬化，網路和身份管理的一些知識有深入的瞭解。

  預計此測驗的應試者將展示計劃、部署、包裝、更新和維護 Azure Stack Hub基礎結構的能力。應試者還必須展示提供混合雲資源和請求服務的能力，以及管理基礎結構即服務 (IaaS) 和平台即服務 (PaaS)。

