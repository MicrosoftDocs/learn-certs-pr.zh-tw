  本測驗適合具有兩年以上經驗、且想驗證其編寫查詢技能與知識的 SQL Server 資料庫管理員、系統工程師和開發人員。

  <div style='font-weight&#58; bold;'><br/>2015 年 12 月，我們評估了此測驗對 SQL Server 2012 和 SQL Server 2014 的適用性。經確認，測驗目標無需更新。</div>
