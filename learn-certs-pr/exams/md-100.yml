  title: 測驗 MD-100：Windows 10
  description: 測驗 MD-100：Windows 10
uid: exam.md-100
displayName: MD-100
summary: >-
  如果您在2019年3月31日到期之前通過了 [測驗 70-698](https://www.microsoft.com/learning/exam-70-698.aspx), 您只需要參加測驗 MD-101 即可獲得現代桌面認證。此測驗的應試者是在企業環境中部署、設定、保護、管理與監控裝置與用戶端應用程式的管理員。應試者管理身份、存取、策略、更新與應用程式。


  作為管理員，應試者通常與 Microsoft 365 企業管理員合作來設計與實作滿足現代組織業務需求的裝置策略。


  應試必須熟悉 Microsoft 365 工作負載，並且必須在部署，設定與維護 Windows 10 與非 Windows 裝置與技術方面具有豐富的經驗與經驗。
subTitle: 此測驗測量您在完成以下技術任務時的能力：部署 Windows；管理設備與資料；設定連接性；以及維護 Windows。如果您在2019年3月31日到期之前通過了測驗 70-698，您只需要參加測驗 MD-101 即可獲得現代桌面認證。
