summary: >-
  Dynamics 365 中的 Microsoft Power Apps 模型驅動式應用程式解決方案架構師須能成功領導實作工作，並專注于如何透過解決方案為組織解決更廣泛的業務和技術需求。


  解決方案架構師擁有 Dynamics 365 中 Power Platform 模型驅動式應用程式的功能性和技術性知識，包括 Dynamics 365 客戶服務、Dynamics 365 現場服務、Dynamics 365 行銷和 Dynamics 365 銷售，相關的 Microsoft 雲端解決方案，以及其他第三方技術。解決方案架構師須在整個項目中應用知識和經驗。解決方案架構師執行前瞻性和預防性工作以增加客戶投資的價值並促進組織的健康發展。該角色需要具備識別解決業務問題的機會的能力。


  解決方案架構師在 Dynamics 365 中的 Power Platform 和模型驅動式應用程式方面有著功能領域和技術領域的經驗。解決方案架構師應該能夠促進以下各方面的設計決策：開發、設定、整合、基礎架構、安全性、可用性、儲存和變更管理。該角色在滿足功能性和非功能性要求的同時，須平衡項目的業務需求。


  <div style="color:red"><br/><strong>注意&#58; 本測驗在 2020年1月27日前不可使用</strong></div>
