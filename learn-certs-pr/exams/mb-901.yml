displayName: MB-901
summary: |-
  <div>
  <div><strong>該考試將於2021年6月30日停用。有兩個替代考試，即MB-910和MB-920。欲瞭解更多資訊，請訪問<a href="/learn/certifications/exams/mb-910">MB-910</a>和<a href="/learn/certifications/exams/mb-920">MB-920</a>考試詳細資訊頁面。注意&#58; 考試於中央標準時間晚上11點59分停用。</strong><br/><br/></div>

  <div><strong> 該測驗的內容更新于 2020 年 7 月 10 日.請下載下面的技能評估文件，以了解發生了什麼變化。</strong><br/><br/></div>
  </div>

  此測驗將涵蓋採用 Dynamics 365 的定位和好處。

  應試者應該對 Dynamics 365 功能和 Microsoft 雲端計算有功能上的了解。

  測驗的應試者應具備資訊科技(IT)環境方面的一般知識或相關工作經驗。應試者還應對商務場景和解決 IT 專案的業務，法律和安全要求的經驗有基本的了解。

  如果你通過本次認證考試，你可能有資格獲得 ACE 大學學分。有關詳細資訊，請參閱 [ACE 大學認證考試學分](/learn/certifications/ace-credit-for-certification-exams)。

  <div><br/><strong>由於該考試將於2021年6月30日停用，Microsoft不會將“Common Data Service”的引用更新為“Microsoft Dataverse.”</strong></div>
subTitle: 此測驗評量您了解 Microsoft Dynamics 365； 人工智慧(AI)；混合實境(MR)； Power Platform； 雲端概念； 雲端安全； Dynamics 365 中角色型安全性； Common Data Service； Dynamics 365 報告； Dynamics 365 整合； 和雲端部署的能力。
