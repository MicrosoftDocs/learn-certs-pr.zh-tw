  description: '測驗 AZ-202: Microsoft Azure 開發人員認證轉換'
uid: exam.az-202
displayName: AZ-202
summary: |-
  <div style='color&#58; red; font-weight&#58; bold;'>該測驗已於 2019年3月31日到期。測驗將在中部標準時間晚間11點59分到期</div>
  <br/>
  
  此項測驗僅適用於已參加 [測驗 70-532](https://www.microsoft.com/zh-tw/learning/exam-70-532.aspx) 的應試者&#58; 開發 Microsoft Azure Solutions.若您沒有參加測驗 532，那麼您將無法透過此測驗獲得認證。

  此轉換測驗針對的是已經通過即將被新的角色導向的認證測驗替代的現有測驗，從而在內容領域中展示了其技能的人。他們除了已通過當前的認證之外，而且還具有我們認為獲取這項新認證所應具有的能力。那些已經通過現有測驗的人已經展示了他們的勝任能力，我們不想再次針對相同內容對他們展開又一次測試。

  轉換測驗包含了全新的內容，包括對之前內容的深入，以及自應試者參加測驗之後可能已經出現變化的技術方面的內容。因此，轉換測驗不會比典型的測驗更短，而是更多地關注於我們在現有的、即將被替代的測驗或認證中並未評估的關鍵任務與技能。

  此測驗的應試者是負責設計與構建雲端解決方法（如應用程式與服務等）的 Azure 開發人員。他們參與了開發過程的全部階段，包括從解決方法設計到開發與部署，再到測試與維護。他們與雲端解決方法架構師、雲端 DBA、雲端管理員以及實作解決方法的客戶進行過合作。

  應試者應精通使用 Azure 工具與技術（包括儲存、安全、計算與通信）開發應用與服務。

  應試者必須在軟體開發的全部階段擁有至少一年的可擴展解決方法開發經驗，而且需要精通至少一種雲端支援程式設計語言。
