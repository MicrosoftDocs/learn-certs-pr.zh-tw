displayName: AZ-301
summary: |-
  參加此測驗的應試者是 Azure 解決方案架構師，他們為利益相關者提供建議，並將業務需求轉換為安全、可擴展和可靠的解決方案。應試者應該在 IT 運營的各個方面都擁有先進的經驗和知識，包括網絡、虛擬化、身份、安全性、業務連續性、災難恢復、資料管理、預算和治理。該角色要求管理每個領域的決策對整體解決方法的影響方式。應試者必須精通 Azure 管理、Azure 開發 與 DevOps，而且至少要在這些領域中的一個領域中擁有專家水平的技能。
subTitle: '這項測驗衡量您完成以下技術任務的能力：確定工作量要求；身份和安全性設計； 設計資料平台解決方案；設計業務連續性策略；用於部署、遷移和集成的設計；並設計基礎設施策略。'
