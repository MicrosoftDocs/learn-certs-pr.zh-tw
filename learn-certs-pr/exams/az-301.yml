summary: |-
  <div>
  <div style='color&#58; red;'><strong>針對冠狀病毒(COVID-19)的情況，Microsoft 正在對我們的訓練和認證計劃進行一些臨時變更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>學到更多</a>.</strong><br/><br/></div>
  <div style='font-weight&#58; bold;'>此測驗的新版本, <a href="/learn/certifications/exams/az-304">AZ-304</a>, 將於 2020 年 6 月 29 日當日或前後提供。您將可以參加此測驗，直到2020年9月30日當日或前後淘汰。請下載下面的技能評估文件，以了解將發生什麼變化。<br/><br/></div>
  </div>

  參加此測驗的應試者是 Azure 解決方案架構師，他們為利益相關者提供建議，並將業務需求轉換為安全、可擴展和可靠的解決方案。應試者應該在 IT 運營的各個方面都擁有先進的經驗和知識，包括網絡、虛擬化、身份、安全性、業務連續性、災難恢復、資料管理、預算和治理。該角色要求管理每個領域的決策對整體解決方法的影響方式。應試者必須精通 Azure 管理、Azure 開發 與 DevOps，而且至少要在這些領域中的一個領域中擁有專家水平的技能。
subTitle: '這項測驗衡量您完成以下技術任務的能力：確定工作量要求；身份和安全性設計； 設計資料平台解決方案；設計業務連續性策略；用於部署、遷移和集成的設計；並設計基礎設施策略。'
