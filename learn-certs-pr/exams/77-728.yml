displayName: 77-728
summary: |
  Excel 2016 測驗的專家級應試者具有對 Excel 環境的進階理解，並且能夠引導他人正確使用該程式的功能。

  他們為各種專業目的與情況建立，管理與分發專業試算表。他們可以自訂其 Excel 環境，以符合專案需求及提高生產力。Expert 活頁簿範例包括自訂業務範本、多軸財務圖表、攤銷表與庫存盤點排程。應試者角色可能包括會計師、財務分析師、資料分析師、商業銀行家等。

  Microsoft Office Specialist (MOS) 2016 認證測驗為使用 MOS 2016 計劃改進對應試者的知識、技能及能力的測試而引進新的基於性能的格式&#58;
  - MOS 2016 測驗任務說明一般不包括命令名稱，如舊版所示。例如，會避免出現函數名稱並將其取代為描述元。這表示，應試者必須瞭解計畫功能的用途及一般使用方式，才能成功完成每個專案中的任務。
  - MOS 2016 測驗格式併入多個專案。
