summary: |-
  <div><font color='red'><strong>針對冠狀病毒（COVID-19）的情況，Microsoft 正在對我們的訓練和認證計劃進行一些臨時變更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>學到更多</a>。</strong></font><br/><br/></div>

  參加該測驗的考生將執行發現，捕獲需求，吸引主題專家和利益相關者參與，翻譯需求並設定 Power Platform 解決方案和應用。其中包括應用程式精進、自定義使用者體驗、系統整合、資料轉換、自定義流程自動化以及自定義可視化。

  應試者實作由解決方案架構師提供並與之協作的設計，以及由用戶體驗設計師建立的標準，品牌和構件。他們設計整合以提供與第三方應用程式和服務的無縫整合。

  應試者與質量保證團隊成員積極合作，以確保解決方案滿足功能和非功能要求。他們確定，生成並交付用於打包和部署的工件，提供給 DevOps 工程師，並為 Power Platform 管理員提供操作和維護培訓。

  Power Platform功能顧問應熟悉Dynamics 365模型驅動應用，具有使用Power Platform元件擴展和定制化Dynamics 365模型驅動應用的經驗。
subTitle: '該測驗衡量您完成以下任務的能力：設定公共資料服務；使用 Power Apps 建立應用；建立和管理 Power Automate；實作 Power Virtual Agents 聊天機器人；並將 Power Apps 與其他應用程式和服務整合。'
