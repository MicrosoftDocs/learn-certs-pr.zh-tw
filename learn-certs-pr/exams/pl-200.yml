  description: 'Exam PL-200: Microsoft Power Platform Functional Consultant (beta)'
uid: exam.pl-200
displayName: PL-200
summary: |-
  <div style='color&#58; red;'><strong>針對冠狀病毒(COVID-19)的情況，Microsoft 正在對我們的訓練和認證計劃進行一些臨時變更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>學到更多</a>.</strong><br/><br/></div>

  Power Platform功能顧問負責執行發現，捕獲需求，吸引題材專家和利益相關者參與，翻譯需求以及設定Power Platform解決方案和應用程式。

  功能顧問實作解決方案的組件包括應用程式精進、自定義使用者體驗、系統整合、資料轉換、自定義流程自動化以及自定義可視化。

  <div style='font-weight&#58; bold;'><br/>附註：這項測驗將於 2020 年 10 月左右進行。</div>
subTitle: '這項測驗將於 2020 年 10 月左右進行。該測驗評估您完成以下技術任務的能力：設定公共資料服務；構建一個Power App;使用Power Automate建立自動化；設定Power Virtual Agents；並使用Power BI建立視覺效果。'
