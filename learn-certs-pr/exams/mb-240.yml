  </div>

  本次考試的報考人是具有Field Service專業經驗的Dynamics 365 Customer Engagement功能顧問。報考人負責實現管理用於完成現場服務生命週期的資源的解決方案。

  報考人實施與內部和外部團隊協作設計的現場服務流程。本次協作包括配置Field Service應用的預設管理區，部署Connected Field Service (IoT)解決方案及移動應用，實施所需的其他定制化。報考人負責配置和部署結合核心客戶服務應用的Field Service應用。

  應試者必須掌握如何設定與自訂現場服務應用程式組件的知識，包括設定服務、資源、特性、事件，庫存整合，服務協議，現場使用者角色，現場服務設置，Connected Field Service (IoT) 解決方案，以及現場服務移動應用組態。
subTitle: '本次考試將衡量您完成以下技術任務的能力：配置現場服務應用；管理工作訂單；計畫和派遣工作訂單；管理現場服務移動性；管理庫存和採購；實施Connected Field Service。'
