summary: >-
  本次測驗的應試者應為擁有現場服務專業技能的 Microsoft Dynamics 365 客戶參與功能顧問。應試者負責實作管理完成現場服務生命週期之資源的解決方案。


  應試者實施與內部和外部團隊合作設計的現場服務流程。此合作包括設定現場服務應用程式的預設管理領域，部署 Connected Field Service (IoT) 解決方案和移動應用程式，以及實作任何需要附加的自訂。應試者負責設定與部署與核心客戶服務應用程式相關的現場服務應用程式。


  應試者必須掌握如何設定與自訂現場服務應用程式組件的知識，包括設定服務、資源、特性、事件，庫存整合，服務協議，現場使用者角色，現場服務設置，Connected Field Service (IoT) 解決方案，以及現場服務移動應用組態。
subTitle: 該測驗測量您完成以下技術任務的能力：設定現場服務應用；管理工單；安排和派遣工單；管理現場服務行動性；管理庫存和採購；以及管理資產和協議。
