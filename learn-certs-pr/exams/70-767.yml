  本測驗適合要建立商業智慧 (BI) 解決方案的擷取、轉換與載入 (ETL) 以及資料倉儲開發人員。其責任除了 ETL 和資料倉儲實作之外，還包括資料清理。

  <div style='font-weight&#58; bold;'><br/>自 2017 年 3 月開始，該測驗已更新。要了解有關這些變更以及它們如何影響所測技能的更多資訊，請下載並檢閱 70-767 測驗變更文件。</div>
