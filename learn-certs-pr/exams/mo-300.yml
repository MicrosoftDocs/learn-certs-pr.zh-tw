summary: 獲得此認證的個人擁有大約150個小時的教學經驗和產品實踐經驗，已在產業助理層面證明其能力，並準備進入工作 市場。他們可以展示PowerPoint主要功能的正確應用，並可以獨立完成任務。
subTitle: 此測驗評量建立，編輯和增強簡報和投影片的能力，包括建立和管理簡報，插入和格式化圖形和投影片，建立投影片內容，套用轉換和動畫以及管理多個簡報的能力。簡報範例包括專業級銷售簡報，員工訓練，教學材料與展台投影片演示。
