summary: |-
  該測驗涵蓋以下功能&#58; 建立和管理簡報，插入和格式設定形狀和投影片，建立投影片內容，應用過渡和動畫以及管理多個簡報。演示示例包括專業級銷售演示，員工訓練，教學材料和展台投影片演示。應試者應演示 PowerPoint 的主要功能的正確應用，並獨立完成任務。
subTitle: 此測驗評量建立，編輯和增強簡報和投影片的能力，包括建立和管理簡報，插入和格式化圖形和投影片，建立投影片內容，套用轉換和動畫以及管理多個簡報的能力。演示示例包括專業級銷售演示，員工訓練，教學材料和展台投影片演示。
