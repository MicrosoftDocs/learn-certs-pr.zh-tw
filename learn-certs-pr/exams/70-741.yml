title: Networking with Windows Server 2016
metadata:
  title: 'Exam 70-741: Networking with Windows Server 2016'
  description: 'Exam 70-741: Networking with Windows Server 2016'
uid: exam.70-741
displayName: 70-741
summary: |-
  <div>
  <div><strong>該測驗於美國中部時間2021年1月31日晚上11&#58;59淘汰。在此日期之後，您將無法參加測驗。深入瞭解 <a href='/learn/certifications/retired-certification-exams'>即將停止提供的測驗</a>。<br/><br/></strong></div>
  </div>

  此測驗的應試者執行關於 Windows Server 2016 中可用網路功能的任務。應試者應熟悉實作和管理DNS、DHCP和IPAM，以及部署遠端存取解決方案，如 VPN 和 RADIUS。

  應試者還應具有管理DFS和 branch cache 解決方案，設定高效能網路特色和功能，實作軟體定義網路 (SDN) 解決方案(如Hyper-V網路虛擬化 (HNV) 和網路控制器)等的經驗。

  <div style='font-weight&#58; bold;'><br/>附註&#58; 從 2019 年 3 月 13 日開始，測驗更新有效。要了解有關這些變更以及它們如何影響所測技能的更多資訊，請下載並檢閱 741 測驗變更文件。</div>
