summary: |-
  <div>
  <div style='color&#58; red;'><strong>針對冠狀病毒(COVID-19)的情況，Microsoft 正在對我們的訓練和認證計劃進行一些臨時變更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>學到更多</a>.</strong><br/><br/></div>
  <div style='font-weight&#58; bold;'>該測驗將於 2020 年 8 月 31 日停用。附註：測驗將在中部標準時間晚間11點59分到期。<br/></div>
  </div>

  此測驗的應試者是團隊管理員，他們負責設定、部署與管理專注於高效率，有效的共同作業與採用的 Office 365 與 Azure 工作負載。團隊工作管理員可管理應用程式，服務與支援基礎架構，以滿足業務需求。Teamwork 管理員必須能夠部署，管理，轉移與保護 SharePoint(線上，本地與混合)，OneDrive 與團隊。
  <br/>

  團隊工作管理員參與有關治理的決策，並與其他管理員合作實施治理機構做出的許多決策。團隊工作管理員與 Messaging Administrator 共同作業設定與電子郵件任務相關的選項與安全性，語音管理員在組織中整合語音功能，以及安全管理員以確保端到端的安全性。

  測驗的應試者使用以下應用程式與服務對整合點有基本的了解&#58; Office, Power Apps, Flow, Yammer, Microsoft Graph, Stream, Planner, 與 Project。管理員了解如何整合協力廠商應用程式與服務，包括商務營運應用程式。應試者還了解 SQL Server 管理概念、Azure Active Directory、PowerShell、網路、Windows伺服器管理、網域名稱系統(DNS)、Active Directory 行動裝置管理與替代作業系統。
subTitle: '此測驗測量您在完成以下技術任務時的能力：設定與管理 SharePoint Online；設定與管理 OneDrive for Business；設定與管理團隊；以及設定與管理工作負載整合。'
