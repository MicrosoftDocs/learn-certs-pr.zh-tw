summary: 此測驗的應試者是 Azure 管理員，他們管理跨越儲存、安全性、網路與計算雲端功能的雲端服務。應試者對整個 IT 生命週期中的每項服務都有深入的瞭解，並接受雲端基礎結構服務、應用程式與環境的請求。他們針對最佳性能與規模使用服務提出建議，並適當地佈建、規模、監控與調整資源。測驗的應試者應該熟練使用 PowerShell 與命令列界面、Azure 門戶、ARM 範本、操作系統、虛擬化、雲端基礎結構、儲存結構和網路。
subTitle: 該測驗測量您完成以下技術任務的能力：保護身份、評估與執行伺服器遷移至 Azure、實作與管理應用程式服務，以及實作高級虛擬網路。
