summary: |-
  <div>
  <div style='color&#58; red;'><strong>針對冠狀病毒(COVID-19)的情況，Microsoft 正在對我們的訓練和認證計劃進行一些臨時變更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>學到更多</a>.</strong><br/><br/></div>
  <div style='font-weight&#58; bold;'>此測驗內容將於 2020 年 5 月 20 日更新。請下載下面的技能評估文件，以了解將發生什麼變化。<br/><br/></div>
  </div>

  參加此測驗的應試者是 Microsoft Azure 安全工程師，他們將實作安全控制、維護安全狀態、管理身份和訪問並保護資料、應用程式和網絡。應試者可以使用各種安全工具來識別和補救漏洞，實作威脅防護，並對安全事件升級做出響應。作為 Microsoft Azure 安全工程師，應試者通常是致力於基於雲端的管理和安全性的較大團隊中的一員，並且還可以保護混合環境作為端到端基礎設施的一部分。

  參加該測驗的應試者應具有較強的腳本編寫和自動化技能；對網絡、虛擬化和雲端 N 層架構的深刻理解；並且對雲端功能，Microsoft Azure 產品和服務以及其他 Microsoft 產品和服務非常熟悉。
