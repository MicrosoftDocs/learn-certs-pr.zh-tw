  此測驗適用於執行安裝、維護及設定工作的資料庫專業人員。其他職責包括設定資料庫系統、確保這些系統能有效運作，以及定期儲存、備份資料並保護資料免受未經授權的存取。

  <div style='font-weight&#58; bold;'><br/>從2016年2月18日開始，此測驗包括涵蓋SQL Server 2012和2014的內容。請注意，此測驗不包括僅在SQL Server 2012產品中提供的特色或功能的問題。有關更多資訊，請前往 <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tCcP">下載並檢閱 此文件 </a>.</div>
