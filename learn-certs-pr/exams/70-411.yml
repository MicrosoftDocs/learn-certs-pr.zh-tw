  title: 'Exam 70-411: Administering Windows Server 2012'
  description: 'Exam 70-411: Administering Windows Server 2012'
uid: exam.70-411
displayName: 70-411
summary: |-
  <div>
  <div><font color='red'><strong>該考試於2021年1月31日失效。有關目前可用的選項，請參閱<a href='/learn/certifications/browse/?resource_type=examination'>“流覽認證和考試”頁面</a>.<br/><br/></strong></font></div>
  </div>

  此測驗是三個系列測驗的第二部分，該系列測試在企業環境中管理 Windows Server 2012 基礎結構所需的技能和知識。若通過這項測驗，即驗證了此應試者有能力管理維護 Windows Server 2012 基礎結構所需的工作，例如使用者與群組管理、網路存取及資料安全性。通過本測驗與其他兩個測驗證明應試者擁有實作、管理、維護與佈建 Windows Server 2012 環境中的服務與基礎結構的必備技能與知識。

  <div style='font-weight&#58; bold;'><br/>從 2018 年 4 月 19 日開始，測驗更新有效。要了解有關這些變更以及它們如何影響所測技能的更多資訊，請下載並檢閱 411 測驗變更文件。</div>
