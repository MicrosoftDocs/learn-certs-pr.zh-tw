  <div style='font-weight&#58; bold;'><br/>自 2016 年 8 月 31 日開始，此測驗包括 Windows 10 的更新，包括刪除 Windows 10 不支援的任何工具。要了解有關這些變更以及它們如何影響所測技能的更多資訊，請下載並檢閱 98-349 測驗變更文件。</div>
