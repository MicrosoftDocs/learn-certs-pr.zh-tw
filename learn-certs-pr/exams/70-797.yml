summary: |-
  本測驗會針對建立固態身分識別、內容保護 (資料遺失保護)、行動裝置管理原則、使用 Hyper-V 虛擬化、使用公司入口網站與 Windows 市集執行應用程式管理，驗證應試者的基本知識與技能。應試者會在 Windows 10 安全性與整合的 Azure 功能方面接受評估。

  除了專業經驗，參加本測驗的應試者應具備下列技術&#58;

  - 具備 Windows 桌面管理、維護和疑難排解的經驗
  - 具備 Windows 網路技術的基本經驗和知識
  - Active Directory 與 Microsoft Intune 的入門知識

  應試者可以參加本測驗，然後藉由擔任 Windows 裝置支援技術人員或 Windows 裝置系統管理員這類實務經驗，獲得同等知識和技能，即可達成必要條件。
