  description: 'Exam AZ-104: Microsoft Azure Administrator(beta)'
uid: exam.az-104
displayName: AZ-104
summary: |-
  Azure管理員在雲端環境中實作，管理和監視身分識別，治理，儲存，計算和虛擬網路。Azure 管理員將根據需要設定，調整大小，監視和調整資源。
  
  應試者應至少有六個月的管理 Azure 的實作經驗。應試者應該對核心Azure服務，Azure工作負載，安全性和治理有深入的瞭解。此測驗的應試者應具有使用PowerShell，命令列界面，Azure Portal 和 ARM 範本的經驗。
  
  <div style='color&#58; red; font-weight&#58; bold;'><br/>注意&#58; 此 Beta 版測驗要到 2020 年 4 月 31日才能提供。</div>
subTitle: '此測驗會評量您達成下方技術性工作的能力：管理 Azure 身份識別和治理； 實作和管理儲存； 部署和管理 Azure 計算資源； 設定和管理虛擬網路； 並監視和備份Azure資源。'
