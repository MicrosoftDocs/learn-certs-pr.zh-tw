summary: "<div style='color&#58; red;'><strong>針對冠狀病毒(COVID-19)的情況，Microsoft 正在對我們的訓練和認證計劃進行一些臨時變更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>學到更多</a>.</strong><br/><br/></div>\r\n  \r\nAzure管理員在雲端環境中實作，管理和監視身分識別，治理，儲存，計算和虛擬網路。Azure 管理員將根據需要設定，調整大小，監視和調整資源。\r\n\r\n應試者應至少有六個月的管理 Azure 的實作經驗。應試者應該對核心Azure服務，Azure工作負載，安全性和治理有深入的瞭解。此測驗的應試者應具有使用PowerShell，命令列界面，Azure Portal 和 ARM 範本的經驗。\r\n\r\n<div style='font-weight&#58; bold;'><br/>Beta 測驗不會立即評分，因為我們正在收集有關問題和測驗品質的資料。詳細了解 <a href=\"/learn/certifications/certification-exams#participating-in-beta-exams\">Beta考試的價值和重要性</a>。</div>"
subTitle: '此測驗會評量您達成下方技術性工作的能力：管理 Azure 身份識別和治理； 實作和管理儲存； 部署和管理 Azure 計算資源； 設定和管理虛擬網路； 並監視和備份Azure資源。'
