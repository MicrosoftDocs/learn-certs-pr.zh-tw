displayName: DP-100
summary: |-
  該測驗的應試者應用科學的嚴謹和資料探索技術來獲得可操作的見解和與利益相關者連絡結果。應試者使用機器學習技術進行訓練，評估，並部署模型以構建滿足營運目標的 AI 解決方法。應試者使用的應用程式涉及自然語言處理、語音、計算機視覺和預測分析。

  應試者作為多學科團隊的一部分，該團隊將倫理、隱私和治理考慮納入解決方案。應試者通常應具有數學、統計學和計算機科學背景。
subTitle: '此測驗測量您完成以下技術任務的能力：定義與準備開發環境；為製作模型準備資料；執行功能設計，開發模型。'
