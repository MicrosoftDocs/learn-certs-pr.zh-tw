uid: exam.dp-100
displayName: DP-100
summary: |-
  Azure資料科學家套用他們在資料科學和機器學習方面的知識在Azure上實作和執行機器學習工作負載；特別是使用Machine Learning Service。這需要為 Azure 上的資料科學工作負載規劃和建立合適的工作環境，執行資料實驗和訓練預測模型，管理和最佳化模型，以及將機器學習模型部署到生產中。
subTitle: '此測驗會評量您達成下方技術性工作的能力：設定 Azure 機器學習工作區； 進行實驗和訓練模型；最佳化和管理模型；並部署和使用模型。'
