displayName: AI-100
summary: |-
  本測驗的應試者將分析AI 解決方案的需求，推薦合適的工具和技術，並實作滿足可伸縮性和效能要求的解決方案。
  <br/>

  應試者從解決方案架構師那裡轉化願景，並與資料科學家，資料工程師，IoT專家和AI開發人員合作，構建完整的端到端解決方案。應試者設計並實作使用Microsoft Azure認知服務和Azure 機器人服務的AI應用程式和代理。應試者可以推薦使用開放原始碼技術的解決方案。

  應試者知道組成 Azure 人工智慧 (AI)組合的各種組件，以及可用的資料儲存選項。

  應試者實作AI解決方案，在Azure中使用Cognitive Services，Azure機器人，Azure搜尋和資料儲存。應試者應了解何時應開發自定義API以滿足特定要求。
subTitle: '這項測驗衡量您完成以下技術任務的能力:分析解決方案要求；設計解決方案；將 AI 模型整合到解決方案中；並部署和管理解決方案。'
