summary: |-
  <div style='color&#58; red; font-weight&#58; bold;'>該測驗的內容已於 2019 年 12 月 4 日更新。請下載下面的技能評估文件，以了解發生了什麼變化。<br/></div>

  自2019年5月1日起，你僅需要通過測驗 AZ-103 便可獲得此認證。這項新測驗結合了AZ-100 和 AZ-101 （將在2019年5月1日退役）的技能，大部分的新測驗內容將取自 AZ-100。

  此測驗的應試者是 Azure 管理員，他們管理跨越儲存、安全性、網路與計算雲端功能的雲端服務。應試者對整個 IT 生命週期中的每項服務都有深入的瞭解，並接受雲端基礎結構服務、應用程式與環境的請求。他們針對最佳性能與規模使用服務提出建議，並適當地佈建、規模、監控與調整資源。

  測驗的應試者應該熟練使用 PowerShell 與命令列界面、Azure 門戶、ARM 範本、操作系統、虛擬化、雲端基礎結構、儲存結構和網路。
subTitle: '從 2019 年 5月 1 日開始，您只需通過 AZ-103 考試即可獲得此認證。這項新測驗結合了AZ-100 和 AZ-101 （將在2019年5月1日退役）的技能，大部分的新測驗內容將取自 AZ-100。該測驗衡量您完成以下技術任務的能力：管理 Azure 訂閱和資源；實作和管理存儲；部署和管理虛擬機 (VM)；配置和管理虛擬網絡；和管理身份。'
