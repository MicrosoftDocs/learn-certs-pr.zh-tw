displayName: MS-201
summary: |-
  <div>
  <div><strong>此測驗於 2020 年 8 月 31 日淘汰。可以進行替代考試 MS-203。有關更多資訊，請訪問 <a href="/learn/certifications/exams/ms-203">MS-203 e測驗詳細資訊頁面</a>。</strong><br/><br/></div>
  </div>

  該測驗的應試者是消息傳遞管理員，他們在本地和雲企業環境中部署、配置、管理、故障排除和監視收件人、權限、郵件保護、郵件流和公共文件夾。

  消息傳遞管理員負責管理衛生、消息傳遞基礎設施、混合配置、移轉、災難恢復、高可用性和客戶機存取。

  消息傳遞管理員與安全管理員和 Microsoft 365 企業管理員協作，以實現滿足現代組織業務需求的安全混合拓撲。

  消息傳遞管理員應該具有身份驗證類型、許可以及與 Microsoft 365 應用程式集成的實用知識。
subTitle: '這項測驗衡量了您完成以下技術任務的能力：規劃和實作混合配置和移轉；保護消息傳遞環境；和管理組織設置。'
