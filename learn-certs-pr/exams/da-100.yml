  title: 'Exam DA-100: Analyzing Data with Microsoft Power BI'
  description: 'Exam DA-100: Analyzing Data with Microsoft Power BI'
uid: exam.da-100
displayName: DA-100
summary: |-
  <div style='color&#58; red;'><strong>針對冠狀病毒(COVID-19)的情況，Microsoft 正在對我們的訓練和認證計劃進行一些臨時變更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>學到更多</a>.</strong><br/><br/></div>

  資料分析師使企業可以使用Microsoft Power BI提高資料資產的價值。作為主題專家，資料分析師負責設計和構建可調整規模的資料模型，清理和轉換資料，並啟用進階分析功能，這些功能透過易於理解的資料視覺效果提供有意義的商務價值。資料分析師還與各種產業的關鍵利害關係人共同作業，根據已識別的商務需求提供相關的深入解析。
  <br/>

  資料分析師應該對內部部署和雲端中的資料存放庫和資料處理有基本的了解。
subTitle: '此測驗會評量您達成下方技術性工作的能力：準備資料；對資料建模；可視化資料； 分析資料；並部署和維護交付項目。'
