summary: |-
  <div style='color&#58; red;'><strong>針對冠狀病毒(COVID-19)的情況，Microsoft 正在對我們的訓練和認證計劃進行一些臨時變更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>學到更多</a>.</strong><br/><br/></div>
    
  該應用程式製造商為自己和他們的團隊構建了解決方案，以簡化，自動化和轉換任務和流程，他們在解決方案領域擁有豐富的專業知識。他們精通關鍵的技術業務分析師任務，例如資料建模，基本 UX 設計，需求分析和流程分析。<br/><br/>

  應用程式製造商可以創建和執行業務流程，構建資訊的數位收集結構，提高可重複任務的效率，並使業務流程自動化。

  應用程式製造商使用 Power Platform 的製造商工具來解決業務問題。他們可能具有 Visual Basic for Applications、Excel 資料透視表、Team 和其他工具的經驗。他們應該對資料模型、用戶介面和流程有基本的了解。應用程式製造商了解可用工具的功能和局限性，並了解如何應用它們。

  應用程式製造商是自我指導的，專注於解決方案。他們可能沒有接受過正式的 IT 培訓，但很樂於以個人成長的心態使用技術來解決業務問題。他們了解操作需求，並對期望的結果有願景。他們採用分階段的迭代策略來解決問題。  

  <div style='font-weight&#58; bold;'><br/>注意；``這項測驗將於 2020 年 7 月左右進行。</div>
