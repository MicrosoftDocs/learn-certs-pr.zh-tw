title: Microsoft Excel Expert (Excel and Excel 2019)
metadata:
  title: 'MO-201: Microsoft Excel Expert (Excel and Excel 2019)'
  description: 'MO-201: Microsoft Excel Expert (Excel and Excel 2019)'
uid: exam.mo-201
displayName: MO-201
summary: 獲得此認證的個人擁有大約 15 0個小時的教學經驗和產品實踐經驗，已在產業專家層面證明其能力，並準備進入工作市場。他們可以從專家層面展示 Excel 主要功能的正確應用，並可以獨立完成任務。
subTitle: 該測驗衡量他們為各種專業目的和情況創建，管理和分發專業電子表格的能力。該測驗涵蓋了自訂 Excel 環境以符合專案需求並提升生產力的能力。Expert 活頁簿範例包括自訂業務範本、多軸財務圖表、攤銷表和庫存盤點排程。
