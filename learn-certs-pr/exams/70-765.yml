summary: |-
  <div><font color='red'><strong>該考試於2021年1月31日失效。有關目前可用的選項，請參閱<a href='/learn/certifications/browse/?resource_type=examination'>“流覽認證和考試”頁面</a>.<br/><br/></strong></font></div>

  本測驗適合結構設計師、資深開發人員、基礎結構專員，以及程式開發潛在客戶。應試者必須具備下列各項的工作知識&#58; 各種雲端服務模型和服務模型架構、資料儲存空間選項，以及資料同步處理技術。除了整合 Azure 應用程式和外部資源之外，應試者還必須具備下列各項的工作知識&#58; 部署模型、升級和移轉資料庫，以及應用程式和服務。

  <div style='font-weight&#58; bold;'><br/>自 2017 年 3 月開始，該測驗已更新。要了解有關這些變更以及它們如何影響所測技能的更多資訊，請下載並檢閱 70-765 測驗變更文件。</div>
