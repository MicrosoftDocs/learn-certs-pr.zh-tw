summary: |-
  <div style='color&#58; red;'><strong>針對冠狀病毒(COVID-19)的情況，Microsoft 正在對我們的訓練和認證計劃進行一些臨時變更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>學到更多</a>.</strong><br/><br/></div>

  Microsoft Word 2013 測驗的 Expert 等級應試者應具備對 Word 環境的進階認識，並具備指導其他人正確使用 Word 2013 功能的能力。應試者應瞭解及示範使用應用程式內的進階與專門功能。應試者應能針對各種專業用途與狀況建立、管理與發佈專業文件。他們並應能自訂其 Word 環境，以配合需要與強化生產力。文件範例包括商業計劃、法律文件、廣告宣傳摺頁冊及大宗郵件等。應試者角色可能包括編輯、專案經理、講師、研究生、技術文件編寫人員等。
