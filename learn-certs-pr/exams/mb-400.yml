  title: 'Exam MB-400: Microsoft Power Apps + Dynamics 365 Developer'
  description: 'Exam MB-400: Microsoft Power Apps + Dynamics 365 Developer'
uid: exam.mb-400
displayName: MB-400
summary: |-
  <div>
  <div><strong>本次考試將於2020年12月31日結束。您可以參加替代考試 PL-400。有關更多資訊，請訪問 <a href="/learn/certifications/exams/pl-400">PL-400 考試詳細資訊頁面</a>。</strong><br/><br/></div>
  </div>

  本測驗的應試者是處理 Dynamics 365 中 Microsoft Power APP 模型驅動式應用程式以設計、開發、保護和擴展 Dynamics 365 實作的開發人員。應試者實作解決方案的元件，包括應用程式增強功能，自訂使用者體驗，系統整合，資料轉換，自訂流程自動化和自訂視覺效果。

  應試者必須對 Dynamics 365 中的 Power APP 模型驅動式應用程式擁有強大的應用知識，包括對自定義、設定、整合、延伸以及範圍和限制有很深的理解。應試者應對 Dynamics 365 中的 Power APP 模型驅動式應用程式的解決方法的 DevOps 實作有著基本的理解。應試者必須能夠展示、儲存和匯報資料。

  應試者應擁有包括 JavaScript、TypeScript、C#、HTML、.NET、Microsoft Azure、Office 365、RESTful Web Services、ASP.NET 和 Power BI。
subTitle: '該測驗衡量您完成以下技術任務的能力：組建一項技術設計；設定常規資料服務 (CDS)；組建及設定 Power APP；設定業務流程自動化；擴展使用者體驗；擴展平台；以及開發整合。'
