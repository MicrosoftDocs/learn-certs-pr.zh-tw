displayName: MD-101
summary: >-
  如果您在 [測驗 70-698](https://www.microsoft.com/learning/exam-70-698.aspx) 2019 年 3 月31 日過期之前通過了該測驗，您只需要使用 MD-101 即可獲得“智慧桌面”認證。參加此測驗的應試者在企業環境中部署、配置、保護、管理和監視設備和客戶端應用程式的管理員。應試者管理身份、存取、策略、更新與應用程式。

  <br/>


  作為管理員，應試者通常與 Microsoft 365 企業管理員合作以設計和實作可滿足現代組織業務需求的設備策略。

  <br/>


  應試必須熟悉 Microsoft 365 工作負載，並且必須在部署，設定與維護 Windows 10 與非 Windows 裝置與技術方面具有豐富的經驗與經驗。
subTitle: 這項測驗衡量您完成以下專業任務的能力：部署和更新操作系統；管理策略和檔案；管理和保護設備；和管理應用程式和資料。如果您在測驗 70-698 2019 年 3 月31日過期之前通過了該測驗，您只需要使用 MD-101 即可獲得“智慧桌面”認證。
