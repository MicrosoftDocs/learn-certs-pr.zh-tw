summary: |-
  <div><font color='red'><strong>針對冠狀病毒（COVID-19）的情況，Microsoft 正在對我們的訓練和認證計劃進行一些臨時變更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>學到更多</a>。</strong></font><br/><br/></div>

  該認證展現您取得 Microsoft Office Specialist Master 認證，具備嫻熟使用 Office 程式所需之程度最高深技能。

  要獲得 Microsoft Office Specialist Master 認證，請通過以下選修考試中的其中一門&#58;
  - [Exam 77-422&#58; Microsoft PowerPoint 2013](/learn/certifications/exams/77-422)
  - [Exam 77-424&#58; Microsoft Access 2013](/learn/certifications/exams/77-424)
  - [Exam 77-423&#58; Microsoft Outlook 2013](/learn/certifications/exams/77-423)
  - [Exam 77-419&#58; Microsoft SharePoint 2013](/learn/certifications/exams/77-419)
  - [Exam 77-421&#58; Microsoft OneNote 2013](/learn/certifications/exams/77-421)
subTitle: 該認證展現您取得 Microsoft Office Specialist Master 認證，具備嫻熟使用 Office 程式所需之程度最高深技能。
