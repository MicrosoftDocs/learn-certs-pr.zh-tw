  本認證可證明您具備建立現代行動及/或網路應用程式與服務所需的技能。

  要取得 MCSD&#58;App Builder 認證，請完成以下要求&#58;
  - 贏取一項先決條件認證&#58;
    - 必備選項1&#58;[MCSA&#58;Web Applications](/learn/certifications/mcsa-web-applications-certification)
    - 必備選項2&#58;[MCSA&#58;Universal Windows Platform](/learn/certifications/mcsa-universal-windows-platform)
  - 通過一項有效測驗&#58;
    - [70-357&#58; Developing Mobile Apps](/learn/certifications/exams/70-357)
    - [70-486&#58; Developing ASP.NET MVC Web Applications](/learn/certifications/exams/70-486)
    - [70-487&#58; Developing Microsoft Azure and Web Services](/learn/certifications/exams/70-487)
