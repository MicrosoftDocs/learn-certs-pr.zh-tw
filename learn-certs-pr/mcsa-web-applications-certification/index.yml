  展現您在實作現代網路應用程式的專業技術。

  要取得 MCSA&#58; Web Applications 認證，請完成以下要求&#58;
  - 通過測驗 [70-486&#58; Developing ASP.NET MVC Web Applications](/learn/certifications/exams/70-486)
  - 通過以下其中一項測驗&#58;
    - [70-480&#58; Programming in HTML5 with JavaScript and CSS3](/learn/certifications/exams/70-480)
    - [70-483&#58; Programming in C#](/learn/certifications/exams/70-483)
