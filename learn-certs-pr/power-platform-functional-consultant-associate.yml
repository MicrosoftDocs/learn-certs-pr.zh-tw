summary: |-
  <div><font color='red'><strong>針對冠狀病毒（COVID-19）的情況，Microsoft 正在對我們的訓練和認證計劃進行一些臨時變更。<a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>學到更多</a>。</strong><br/><br/></font></div>

  Power Platform功能顧問必須對Power Platform具有廣泛的應用知識，包括對功能、邊界和約束的實際理解。他們應該具有使用Power Platform maker工具建立使用Power Platform和Microsoft 365的解決方案的經驗。認證的功能顧問應精通資料建模，使用者體驗設計，需求分析和過程分析。

  <div><br/><strong>附註：這項認證將於 2020 年 10 月左右進行。</strong></div>
