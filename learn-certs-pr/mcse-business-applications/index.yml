summary: |-
  <div>
  <div><strong>此認證於 2021 年 1 月 31 日淘汰。在此日期之後，您將無法再取得此認證。在淘汰日期之前取得的任何認證將繼續出現在您的成績單中 <a href='https://www.microsoft.com/learning/dashboard.aspx'>認證儀表板</a>。您也可以 <a href='/learn/certifications/retired-certifications'>瀏覽所有停止提供的認證</a>。</strong><br/><br/></div>
  </div>

  此認證證明您具有使用和管理 Microsoft Dynamics 365 技術的專業知識。您將以 Microsoft Dynamics 365 作為基礎開始，並在一個或多個特定業務領域展示其他專業知識。

  要取得 MCSE&#58; Business Applications 認證，請完成以下要求&#58;
  - 取得先決條件認證&#58;[MCSA&#58;Microsoft Dynamics 365 for Operations](/learn/certifications/mcsa-microsoft-dynamics-365-for-operations)
  - 通過一項有效測驗&#58;
    - [MB2-716&#58; Microsoft Dynamics 365 Customization and Configuration](/learn/certifications/exams/mb2-716)
    - [MB6-897&#58; Microsoft Dynamics 365 for Retail](/learn/certifications/exams/mb6-897)
    - [MB6-898&#58; Microsoft Dynamics 365 for Talent](/learn/certifications/exams/mb6-898)
