summary: |-
  Azure IoT 開發人員實施配置並執行用於創建和維護 IoT 解決方案的 cloud 和邊緣部分所需的編碼任務。除使用 cloud 服務配置和維護設備之外，IoT 開發人員還可設置物理設備。IoT 開發人員負責對整個生命週期的設備配置進行維護和故障排除。
  
  IoT 開發人員實施 IoT 解決方案的設計規範，其中包括設備拓撲、連接、診斷和監控以及安全。IoT 開發人員為解決方案的 IoT Edge 部分開發和部署模組並配置設備聯網。IoT 開發人員實施用於管理資料管道的解決方案的設計，其中包括與 IoT 相關的監測及資料轉換。IoT 開發人員與 Azure IoT 架構師、資料工程師及其他利益相關者合作，以確保成功的業務整合。
  
  IoT 開發人員應該對設備類型和 Azure 服務具備大致的瞭解，包括資料存儲選項、資料分析、資料處理、AI 以及其他“平臺即服務”選項。IoT 開發人員必須能夠使用至少一種 Azure IoT SDK 所支援的語言進行程式設計。
subTitle: Azure IoT 開發人員開發 Azure IoT 解決方案的雲端和邊緣元件。
