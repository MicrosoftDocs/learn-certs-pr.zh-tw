summary: |-
  Azure IoT 開發人員專業認證的應試者應具有開發 Azure IoT 解決方案的雲端和邊緣元件方面的主題專業知識。

  擔任此角色的職責包括使用雲端服務和其他工具管理設備生命週期（設置、設定和維護）。您可以實作 Azure IoT 解決方案的設計，包括設備拓撲、連線能力、調試和安全性，以及用於管理、監控和轉換與 IoT 相關的資料管線的解決方案。您還可以部署 Azure IoT Edge 元件並在邊緣上設定設備網路。

  Azure IoT 開發人員與資料工程師和其他利害關係人合作，以確保成功進行商務整合。

  參加此認證的應試者應具有實作構成物聯網解決方案的 Azure 服務的經驗，包括資料存儲選項、資料分析、資料處理和平台即服務選項。該角色還應該能夠識別 IoT 解決方案的代碼部分內的 Azure IoT 服務設定設置，並以至少一種 Azure 支援的語言（包括 C＃、Node、C 或 Python）執行特定的 IoT 編碼任務。
